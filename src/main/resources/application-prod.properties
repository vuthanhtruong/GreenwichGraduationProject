# ===============================
#  Server Configuration (Production)
# ===============================
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/

# ===============================
#  App Base URL (Production)
# ===============================
app.base-url=${APP_BASE_URL:https://yourdomain.com}

# ===============================
#  Database (Production)
# ===============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ===============================
#  Mail / OAuth2 / Stripe (Production)
# ===============================
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

stripe.secretKey=${STRIPE_SECRET_KEY}
stripe.publishableKey=${STRIPE_PUBLISHABLE_KEY}
stripe.successUrl=${STRIPE_SUCCESS_URL:https://yourdomain.com/payment/success}
stripe.cancelUrl=${STRIPE_CANCEL_URL:https://yourdomain.com/payment/cancel}

# ===============================
#  Logging Level
# ===============================
logging.level.root=INFO
