# Application Configuration
spring.application.name=${APP_NAME:demo}

# Active Profile
spring.profiles.active=prod

# DataSource Configuration (HikariCP Connection Pool)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=300000

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.open-in-view=false

# Mail Configuration (Gmail SMTP)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging Configuration
logging.level.root=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.file.name=logs/app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Stripe Configuration
stripe.secretKey=${STRIPE_SECRET_KEY}
stripe.publishableKey=${STRIPE_PUBLISHABLE_KEY}
stripe.successUrl=${STRIPE_SUCCESS_URL:https://yourdomain.com/payment/success}
stripe.cancelUrl=${STRIPE_CANCEL_URL:https://yourdomain.com/payment/cancel}

# Application Base URL
app.base-url=${APP_BASE_URL:https://yourdomain.com}

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/
server.address=0.0.0.0

# Spring Boot Configuration
spring.main.banner-mode=off
spring.devtools.add-properties=false