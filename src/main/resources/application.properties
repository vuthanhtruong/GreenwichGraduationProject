# ==========================================
#  Application Identity
# ==========================================
spring.application.name=${APP_NAME:demo}

# ==========================================
#  Profiles
# ==========================================
# Dùng profile "dev" cho local dev
spring.profiles.active=dev

# ==========================================
#  DataSource (MySQL + HikariCP)
# ==========================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/demo?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=300000

# ==========================================
#  JPA / Hibernate
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.open-in-view=true

# ==========================================
#  Mail (Gmail SMTP)
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==========================================
#  Thymeleaf
# ==========================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ==========================================
#  File Upload
# ==========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=55MB

# ==========================================
#  Static Resources
# ==========================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# ==========================================
#  Server
# ==========================================
server.address=0.0.0.0
server.port=8080
server.servlet.context-path=/

# ==========================================
#  Logging
# ==========================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO

# ==========================================
#  App Base URL
# ==========================================
app.base-url=${APP_BASE_URL:http://localhost:8080}

# ==========================================
#  OAuth2 (Google)
# ==========================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${APP_BASE_URL}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo

# ==========================================
#  Stripe Payment
# ==========================================
stripe.secretKey=${STRIPE_SECRET_KEY}
stripe.publishableKey=${STRIPE_PUBLISHABLE_KEY}
stripe.successUrl=${STRIPE_SUCCESS_URL:${APP_BASE_URL}/payment/success}
stripe.cancelUrl=${STRIPE_CANCEL_URL:${APP_BASE_URL}/payment/cancel}

# ==========================================
#  General
# ==========================================
debug=false
