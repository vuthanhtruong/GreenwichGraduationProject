# Spring Boot Application Name
spring.application.name=${APP_NAME}

# Thymeleaf Template Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=${THYMELEAF_CACHE}
spring.thymeleaf.extras.java8time.enabled=true

# Large File Handling Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=${MULTIPART_FILE_SIZE_THRESHOLD}
spring.servlet.multipart.max-file-size=${MULTIPART_MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${MULTIPART_MAX_REQUEST_SIZE}

# DataSource Configuration (HikariCP Connection Pool)
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT}
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL_SIZE}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT}
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL}
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_HOLD
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=${JPA_OPEN_IN_VIEW}

# Mail Configuration (Gmail SMTP)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS}

# Server Configuration
server.address=${SERVER_ADDRESS}
server.port=${PORT}
server.servlet.context-path=${CONTEXT_PATH}
server.error.whitelabel.enabled=${ERROR_WHITELABEL}
server.servlet.session.persistent=${SESSION_PERSISTENT}

# Logging Configuration
logging.level.org.springframework.web=${LOG_LEVEL_SPRING_WEB}
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE_SQL}
logging.level.org.springframework=${LOG_LEVEL_SPRING}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_HIBERNATE_BINDER}

# Graceful Shutdown
server.shutdown=${SERVER_SHUTDOWN}
spring.lifecycle.timeout-per-shutdown-phase=${SHUTDOWN_TIMEOUT}

# Embedded Tomcat Configuration
server.tomcat.accesslog.enabled=${TOMCAT_ACCESS_LOG}
server.tomcat.accesslog.directory=${TOMCAT_LOG_DIR}
server.tomcat.accesslog.file-date-format=${TOMCAT_LOG_DATE_FORMAT}
server.tomcat.accesslog.prefix=${TOMCAT_LOG_PREFIX}
server.tomcat.accesslog.suffix=${TOMCAT_LOG_SUFFIX}

# Static Resources
spring.web.resources.static-locations=${STATIC_LOCATIONS}
spring.web.resources.cache.period=${STATIC_CACHE_PERIOD}
spring.web.resources.chain.strategy.content.enabled=${STATIC_CONTENT_STRATEGY}
spring.web.resources.chain.strategy.content.paths=/**

# MVC Configuration
spring.mvc.async.request-timeout=${MVC_ASYNC_TIMEOUT}

# Debug Mode
debug=${DEBUG_MODE}

# Cache Configuration
spring.cache.type=${CACHE_TYPE}
spring.jpa.properties.hibernate.cache.use_second_level_cache=${HIBERNATE_SECOND_LEVEL_CACHE}
spring.jpa.properties.hibernate.cache.region.factory_class=${HIBERNATE_CACHE_FACTORY}
spring.jpa.properties.javax.cache.provider=${CACHE_PROVIDER}

# OAuth2 Google Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_SCOPE}
spring.security.oauth2.client.provider.google.authorization-uri=${GOOGLE_AUTH_URI}
spring.security.oauth2.client.provider.google.token-uri=${GOOGLE_TOKEN_URI}
spring.security.oauth2.client.provider.google.user-info-uri=${GOOGLE_USER_INFO_URI}
spring.security.oauth2.client.provider.google.jwk-set-uri=${GOOGLE_JWK_URI}
spring.security.oauth2.client.provider.google.user-name-attribute=${GOOGLE_USERNAME_ATTR}

# Application Base URL
app.base-url=${APP_BASE_URL}

# Stripe Configuration
stripe.secretKey=${STRIPE_SECRET_KEY}
stripe.publishableKey=${STRIPE_PUBLISHABLE_KEY}
stripe.successUrl=${STRIPE_SUCCESS_URL}
stripe.cancelUrl=${STRIPE_CANCEL_URL}

# Date and Time Format
spring.jackson.date-format=yyyy-MM-dd
spring.mvc.format.date=yyyy-MM-dd

# Locale Configuration
spring.web.locale=en_US
spring.web.locale-resolver=fixed