# Application Configuration
spring.application.name=${APP_NAME:demo}

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true
spring.thymeleaf.extras.java8time.enabled=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=55MB

# DataSource Configuration (HikariCP Connection Pool)
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=300000
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_HOLD
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=true

# Mail Configuration (Gmail SMTP)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Server Configuration
server.address=0.0.0.0
server.port=8080
server.servlet.context-path=/
server.error.whitelabel.enabled=true
server.servlet.session.persistent=false

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Graceful Shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# Embedded Tomcat Configuration
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.file-date-format=yyyy-MM-dd
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log

# Static Resources
spring.web.resources.static-locations=classpath:/static/login/,classpath:/static/Staff/,classpath:/static/StudentsList/,classpath:/static/Class/,classpath:/static/DefaultAvatar/,classpath:/static/Admin/,classpath:/static/LecturersList/,classpath:/static/MajorSubjectsList/,classpath:/static/SubjectsList/,classpath:/static/Campus/,classpath:/static/Syllabus/,classpath:/static/StudyPlan/,classpath:/static/Room/,classpath:/static/AssignMember/,classpath:/static/Deposit/,classpath:/static/EmailTemplateList/,classpath:/static/Major/,classpath:/static/Curriculums/,classpath:/static/MajorSubjects/,classpath:/static/Lecturer/,classpath:/static/Roadmap/,classpath:/static/SupportTicketsList/,classpath:/static/EmailTemplate/,classpath:/static/MinorLecturer/
spring.web.resources.cache.period=3600
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# MVC Configuration
spring.mvc.async.request-timeout=300000

# Debug Mode
debug=false

# Cache Configuration
spring.cache.type=simple
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory
spring.jpa.properties.javax.cache.provider=org.ehcache.jsr107.EhcacheCachingProvider

# OAuth2 Google Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_SCOPE}
spring.security.oauth2.client.provider.google.authorization-uri=${GOOGLE_AUTH_URI}
spring.security.oauth2.client.provider.google.token-uri=${GOOGLE_TOKEN_URI}
spring.security.oauth2.client.provider.google.user-info-uri=${GOOGLE_USER_INFO_URI}
spring.security.oauth2.client.provider.google.jwk-set-uri=${GOOGLE_JWK_URI}
spring.security.oauth2.client.provider.google.user-name-attribute=${GOOGLE_USERNAME_ATTR}

# Application Base URL
app.base-url=${APP_BASE_URL:http://localhost:8080}

# Stripe Configuration
stripe.secretKey=${STRIPE_SECRET_KEY}
stripe.publishableKey=${STRIPE_PUBLISHABLE_KEY}
stripe.successUrl=${STRIPE_SUCCESS_URL}
stripe.cancelUrl=${STRIPE_CANCEL_URL}

# Date and Time Format
spring.jackson.date-format=yyyy-MM-dd
spring.mvc.format.date=yyyy-MM-dd

# Locale Configuration
spring.web.locale=en_US
spring.web.locale-resolver=fixed