<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Scores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/EnterTranscript.css}">
</head>
<body>
<div class="win11-container">

    <!-- Toolbar -->
    <div class="search-toolbar unified-bar">
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
            <h2 class="page-title">
                <i class="fas fa-graduation-cap"></i> Enter Scores â€“
                <span th:text="${clazz.subject.subjectName}"></span>
                (<span th:text="${clazz.classId}"></span>)
            </h2>
        </div>

        <div class="toolbar-right">
            <a th:href="@{/staff-home/classes-list}" class="btn small">
                <i class="fas fa-list"></i> Back to Class List
            </a>
        </div>
    </div>
    <!-- Score Form -->
    <form th:action="@{/staff-home/classes-list/save-transcript}" method="post" class="win11-panel">
        <input type="hidden" name="classId" th:value="${clazz.classId}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="table-container">
            <table class="win11-table">
                <thead>
                <tr>
                    <th>#</th>
                    <th><i class="fas fa-id-card"></i> Student ID</th>
                    <th><i class="fas fa-user"></i> Full Name</th>
                    <th><i class="fas fa-pencil-alt"></i> Component 1</th>
                    <th><i class="fas fa-pencil-alt"></i> Component 2</th>
                    <th><i class="fas fa-pencil-alt"></i> Component 3</th>
                    <th><i class="fas fa-calculator"></i> Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student, iter : ${students}">
                    <td th:text="${iter.count}"></td>
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.fullName}"></td>

                    <th:block th:with="t=${transcriptMap[student.id]}">
                        <td><input type="number" step="0.1" min="0" max="10"
                                   th:name="'c1_' + ${student.id}"
                                   th:value="${t?.scoreComponent1}"
                                   class="input small center"/></td>
                        <td><input type="number" step="0.1" min="0" max="10"
                                   th:name="'c2_' + ${student.id}"
                                   th:value="${t?.scoreComponent2}"
                                   class="input small center"/></td>
                        <td><input type="number" step="0.1" min="0" max="10"
                                   th:name="'c3_' + ${student.id}"
                                   th:value="${t?.scoreComponent3}"
                                   class="input small center"/></td>
                        <td><input type="number" step="0.1" min="0" max="10"
                                   th:name="'total_' + ${student.id}"
                                   th:value="${t?.score}"
                                   class="input small center total-field"/></td>
                    </th:block>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="form-actions center">
            <button type="submit" class="btn primary">
                <i class="fas fa-save"></i> Save All Scores
            </button>
        </div>
    </form>
</div>
</body>
</html>
