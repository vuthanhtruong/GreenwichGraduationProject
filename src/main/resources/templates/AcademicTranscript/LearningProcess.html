<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Process</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
</head>
<body>
<div class="win11-container">

    <!-- ===================== Toolbar ===================== -->
    <div class="search-toolbar unified-bar">

        <!-- Left -->
        <div class="toolbar-left">
            <a th:href="@{/student-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
            <h2 class="page-title">
                <i class="fas fa-tasks"></i> Your Learning Process
            </h2>
        </div>

        <!-- Center -->
        <div class="toolbar-center"></div>

        <!-- Right -->
        <div class="toolbar-right">
            <form method="get" th:action="@{/student-home/learning-process}" class="inline-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <label for="pageSizeInput"><i class="fas fa-list-ol"></i> Show:</label>
                <input type="number" id="pageSizeInput" name="pageSize" min="1" max="200"
                       th:value="${pageSize}" class="input small" />

                <button type="submit" class="btn small">
                    <i class="fas fa-check"></i> Apply
                </button>
            </form>

            <div class="total">
                <i class="fas fa-users"></i>
                <span><strong>Total Classes:</strong>
                    <span th:text="${totalClasses}"></span>
                </span>
            </div>
        </div>
    </div>


    <!-- ===================== Table ===================== -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> Class ID</th>
                <th><i class="fas fa-book"></i> Class Name</th>
                <th><i class="fas fa-book"></i> Subject</th>
                <th><i class="fas fa-clock"></i> Session</th>
                <th><i class="fas fa-calendar-alt"></i> Created At</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="studentClass : ${classes}">
                <td th:text="${studentClass.classEntity.getClassId()}"></td>

                <td th:text="${studentClass.classEntity.getNameClass() ?: 'N/A'}"></td>

                <td th:text="${studentClass.subjectName}"></td>

                <td th:text="${studentClass.classEntity.getSession() ?: 'N/A'}"></td>

                <td th:text="${#temporals.format(studentClass.createdAt,'dd MMM yyyy HH:mm')}"></td>

                <td>
                    <form method="get" th:action="@{/student-home/learning-process/detail-scores}" class="inline-form">
                        <input type="hidden" name="classId"
                               th:value="${studentClass.classEntity.getClassId()}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <button type="submit" class="btn small">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <!-- ===================== Pagination ===================== -->
    <div class="pagination" th:if="${totalPages > 1}">
        <a th:href="@{/student-home/learning-process(page=1 ,pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>

        <a th:href="@{/student-home/learning-process(page=${currentPage - 1},pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/student-home/learning-process(page=${i},pageSize=${pageSize})}"
               th:text="${i}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"></a>
        </span>

        <a th:href="@{/student-home/learning-process(page=${currentPage + 1},pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>

        <a th:href="@{/student-home/learning-process(page=${totalPages},pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>
    </div>

</div>
</body>
</html>
