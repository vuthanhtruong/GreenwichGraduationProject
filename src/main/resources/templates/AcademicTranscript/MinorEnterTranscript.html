<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Minor Scores</title>

    <!-- Icons + Styles -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/EnterTranscript.css}">
</head>
<body>
<div class="win11-container">

    <!-- ==== Toolbar ==== -->
    <div class="search-toolbar unified-bar">
        <!-- Left -->
        <div class="toolbar-left">
            <a th:href="@{/deputy-staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>

        <!-- Center -->
        <div class="toolbar-center">
            <h2 class="page-title">
                <i class="fas fa-clipboard-list"></i>
                Enter Minor Scores â€“
                <span th:text="${clazz.classId}"></span>
            </h2>
        </div>

        <!-- Right -->
        <div class="toolbar-right">
            <a th:href="@{/deputy-staff-home/minor-classes-list}" class="btn small">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </div>

    <!-- ==== Alert Messages ==== -->
    <div th:if="${errorMessage}" class="win11-alert danger">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${successMessage}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${warningMessage}" class="win11-alert warning">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${warningMessage}"></span>
    </div>

    <!-- ==== Students with Scores ==== -->
    <form th:if="${studentsWithScores.size() > 0}"
          th:action="@{/deputy-staff-home/minor-classes-list/save-transcript}"
          method="post">
        <input type="hidden" name="classId" th:value="${clazz.classId}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <section class="win11-panel">
            <h2 class="panel-header">
                <i class="fas fa-user-graduate"></i>
                Students with Scores
                (<span th:text="${studentsWithScores.size()}"></span>)
            </h2>

            <div class="table-container">
                <table class="win11-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th><i class="fas fa-id-card"></i> ID</th>
                        <th><i class="fas fa-user"></i> Name</th>
                        <th><i class="fas fa-square-root-alt"></i> C1</th>
                        <th><i class="fas fa-square-root-alt"></i> C2</th>
                        <th><i class="fas fa-square-root-alt"></i> C3</th>
                        <th><i class="fas fa-medal"></i> Grade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t, i : ${transcripts}">
                        <td th:text="${i.count}"></td>
                        <td th:text="${t.student.id}"></td>
                        <td th:text="${t.student.fullName}"></td>
                        <td>
                            <input type="number" step="0.1" min="0" max="10"
                                   th:name="'c1_' + ${t.student.id}"
                                   th:value="${t.scoreComponent1}"
                                   class="input small center">
                        </td>
                        <td>
                            <input type="number" step="0.1" min="0" max="10"
                                   th:name="'c2_' + ${t.student.id}"
                                   th:value="${t.scoreComponent2}"
                                   class="input small center">
                        </td>
                        <td>
                            <input type="number" step="0.1" min="0" max="10"
                                   th:name="'c3_' + ${t.student.id}"
                                   th:value="${t.scoreComponent3}"
                                   class="input small center">
                        </td>
                        <td class="center">
                            <select th:name="'grade_' + ${t.student.id}" class="input small">
                                <option th:each="g : ${grades}"
                                        th:value="${g}"
                                        th:text="${g}"
                                        th:selected="${t.grade == g}"></option>
                            </select>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <div class="form-actions">
            <button type="submit" class="btn primary">
                <i class="fas fa-save"></i> Update Scores
            </button>
        </div>
    </form>

    <!-- ==== Students without Scores ==== -->
    <form th:if="${studentsWithoutScores.size() > 0}"
          th:action="@{/deputy-staff-home/minor-classes-list/save-transcript}"
          method="post">
        <input type="hidden" name="classId" th:value="${clazz.classId}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <section class="win11-panel">
            <h2 class="panel-header text-danger">
                <i class="fas fa-user-clock"></i>
                Students without Scores
                (<span th:text="${studentsWithoutScores.size()}"></span>)
            </h2>

            <div class="table-container">
                <table class="win11-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th><i class="fas fa-id-card"></i> ID</th>
                        <th><i class="fas fa-user"></i> Name</th>
                        <th><i class="fas fa-square-root-alt"></i> C1</th>
                        <th><i class="fas fa-square-root-alt"></i> C2</th>
                        <th><i class="fas fa-square-root-alt"></i> C3</th>
                        <th><i class="fas fa-medal"></i> Grade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s, i : ${studentsWithoutScores}">
                        <td th:text="${i.count}"></td>
                        <td th:text="${s.id}"></td>
                        <td th:text="${s.fullName}"></td>
                        <td>
                            <input type="number" step="0.1" min="0" max="10"
                                   th:name="'c1_' + ${s.id}"
                                   class="input small center">
                        </td>
                        <td>
                            <input type="number" step="0.1" min="0" max="10"
                                   th:name="'c2_' + ${s.id}"
                                   class="input small center">
                        </td>
                        <td>
                            <input type="number" step="0.1" min="0" max="10"
                                   th:name="'c3_' + ${s.id}"
                                   class="input small center">
                        </td>
                        <td class="center">
                            <select th:name="'grade_' + ${s.id}" class="input small" required>
                                <option value="" disabled selected>Select Grade</option>
                                <option th:each="g : ${grades}"
                                        th:value="${g}"
                                        th:text="${g}"></option>
                            </select>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <div class="form-actions">
            <button type="submit" class="btn primary">
                <i class="fas fa-save"></i> Save New Scores
            </button>
        </div>
    </form>

    <!-- ==== No Students ==== -->
    <div th:if="${studentsWithScores.size() == 0 && studentsWithoutScores.size() == 0}"
         class="win11-panel text-center">
        <i class="fas fa-user-slash fa-2x text-muted"></i>
        <p><em>No students found in this class.</em></p>
    </div>

</div>
</body>
</html>
