<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-study Request</title>
    <link rel="stylesheet" th:href="@{/SyllabusesList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Header -->
    <div class="search-toolbar unified-bar">
        <div class="toolbar-left">
            <a th:href="@{/student-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
        <div class="toolbar-center">
            <h2 class="page-title">
                <i class="fas fa-redo"></i> Re-study Request
            </h2>
        </div>
    </div>

    <!-- Flash Messages -->
    <div class="alert error" th:if="${errorMessage != null}">
        <i class="fas fa-times-circle"></i>
        <span th:text="${errorMessage}"></span>
    </div>
    <div class="alert success" th:if="${successMessage != null}">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
    </div>

    <!-- Student Info -->
    <div class="info-box" th:if="${student != null}">
        <p>
            <strong>Full Name:</strong>
            <span th:text="${student.fullName}">Student Name</span>
        </p>
        <p>
            <strong>Student ID:</strong>
            <span th:text="${student.id}">N/A</span>
        </p>
        <p>
            <strong>Account Balance:</strong>
            <span th:if="${currentBalance != null}"
                  th:text="${#numbers.formatDecimal(currentBalance, 0, 'COMMA', 0, 'POINT')} + ' VND'">
                0 VND
            </span>
            <span th:unless="${currentBalance != null}">
                N/A
            </span>
        </p>
        <p>
            <strong>Total Failed Subjects:</strong>
            <span th:text="${totalFail}">0</span>
        </p>
    </div>

    <!-- Form chọn môn học lại -->
    <form th:action="@{/student-home/re-study-request/pay}"
          method="post"
          th:if="${failTranscripts != null and not #lists.isEmpty(failTranscripts)}"
          onsubmit="return validateSelection()">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="table-container">
            <h3><i class="fas fa-list-alt"></i> Select Subjects to Re-study</h3>

            <!-- Danh sách môn trượt -->
            <div th:each="transcript : ${failTranscripts}"
                 th:with="fee=${reStudyFeeMap[transcript.subjectId]}">
                <div class="subject-card">
                    <label class="checkbox-label">
                        <input type="checkbox"
                               class="subject-checkbox"
                               th:name="selectedSubjects"
                               th:value="${transcript.subjectId}"
                               th:attr="data-fee=${fee}"
                               onclick="updateTotal()">
                        <div style="flex: 1;">
                            <div class="subject-header">
                                <div>
                                    <span class="subject-name"
                                          th:text="${transcript.subjectName}">Subject Name</span>
                                    <span class="fail-badge">FAILED</span>
                                </div>
                            </div>
                            <p>
                                <strong>Subject ID:</strong>
                                <span th:text="${transcript.subjectId}">N/A</span>
                            </p>
                            <p>
                                <strong>Re-study Fee:</strong>
                                <span class="subject-fee"
                                      th:text="${fee != null} ? ${#numbers.formatDecimal(fee, 0, 'COMMA', 0, 'POINT')} + ' VND' : 'N/A'">
                                    0 VND
                                </span>
                            </p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Tổng tiền + nút thanh toán -->
            <div style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                <p class="total-cost">
                    Total Cost:
                    <span id="totalCost">0 VND</span>
                </p>
                <button type="submit" class="pay-btn" id="payBtn" disabled>
                    <i class="fas fa-credit-card"></i> Confirm &amp; Pay
                </button>
            </div>
        </div>
    </form>

    <!-- Không có môn trượt -->
    <div class="info-box success"
         th:if="${failTranscripts == null or #lists.isEmpty(failTranscripts)}">
        <i class="fas fa-check-circle"></i>
        <strong>Congratulations!</strong> You have no failed subjects.
    </div>

</div>

<!-- JS tính tổng tiền & validate -->
<script type="text/javascript">
    function updateTotal() {
        const checkboxes = document.querySelectorAll('.subject-checkbox');
        let total = 0;

        checkboxes.forEach(cb => {
            if (cb.checked) {
                const feeAttr = cb.getAttribute('data-fee');
                const fee = feeAttr ? parseFloat(feeAttr) : 0;
                if (!isNaN(fee)) {
                    total += fee;
                }
            }
        });

        const totalSpan = document.getElementById('totalCost');
        if (totalSpan) {
            // Format theo VND
            try {
                totalSpan.textContent = new Intl.NumberFormat('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                }).format(total);
            } catch (e) {
                // Fallback nếu Intl không hỗ trợ
                totalSpan.textContent = total.toLocaleString('vi-VN') + ' VND';
            }
        }

        const payBtn = document.getElementById('payBtn');
        if (payBtn) {
            payBtn.disabled = total <= 0;
        }
    }

    function validateSelection() {
        const anyChecked = Array.from(document.querySelectorAll('.subject-checkbox'))
            .some(cb => cb.checked);

        if (!anyChecked) {
            alert('Please select at least one subject to re-study.');
            return false;
        }
        return true;
    }
</script>

</body>
</html>
