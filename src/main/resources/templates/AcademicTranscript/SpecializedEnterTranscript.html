<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enter Scores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/EnterTranscript.css}">
    <style>
        .input.small { width: 80px; text-align: center; }
        select { width: 130px; padding: 4px; }
        .center { text-align: center; }
        .text-danger { color: #dc3545; }
        .win11-panel { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="win11-container">

    <!-- Toolbar -->
    <div class="search-toolbar unified-bar">
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn home-btn">Home</a>
            <h2 class="page-title">
                Enter Scores – <span th:text="${clazz.specializedSubject.subjectName}"></span>
                (<span th:text="${clazz.classId}"></span>)
            </h2>
        </div>
        <div class="toolbar-right">
            <a th:href="@{/staff-home/specialized-classes-list}" class="btn small">Back</a>
        </div>
    </div>

    <!-- Messages -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${warningMessage}" class="alert alert-warning" th:text="${warningMessage}"></div>

    <!-- BẢNG 1: ĐÃ CÓ ĐIỂM -->
    <form th:action="@{/staff-home/specialized-classes-list/save-transcript}" method="post" th:if="${studentsWithScores.size() > 0}">
        <input type="hidden" name="classId" th:value="${clazz.classId}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <section class="win11-panel">
            <h2 class="panel-header">
                Students with scores (<span th:text="${studentsWithScores.size()}"></span>)
            </h2>
            <div class="table-container">
                <table class="win11-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>C1</th>
                        <th>C2</th>
                        <th>C3</th>
                        <th>Grade</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t, i : ${transcripts}">
                        <td th:text="${i.count}"></td>
                        <td th:text="${t.student.id}"></td>
                        <td th:text="${t.student.fullName}"></td>
                        <td>
                            <input type="number" step="0.1" min="0" max="10"
                                   th:name="'c1_' + ${t.student.id}"
                                   th:value="${t.scoreComponent1}"
                                   class="input small center"/>
                        </td>
                        <td>
                            <input type="number" step="0.1" min="0" max="10"
                                   th:name="'c2_' + ${t.student.id}"
                                   th:value="${t.scoreComponent2}"
                                   class="input small center"/>
                        </td>
                        <td>
                            <input type="number" step="0.1" min="0" max="10"
                                   th:name="'c3_' + ${t.student.id}"
                                   th:value="${t.scoreComponent3}"
                                   class="input small center"/>
                        </td>
                        <td class="center">
                            <select th:name="'grade_' + ${t.student.id}">
                                <option value="REFER" th:selected="${t.grade == 'REFER'}">REFER</option>
                                <option value="PASS" th:selected="${t.grade == 'PASS'}">PASS</option>
                                <option value="MERIT" th:selected="${t.grade == 'MERIT'}">MERIT</option>
                                <option value="DISTINCTION" th:selected="${t.grade == 'DISTINCTION'}">DISTINCTION</option>
                            </select>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <div class="form-actions center">
            <button type="submit" class="btn primary">Update Scores</button>
        </div>
    </form>

    <!-- BẢNG 2: CHƯA CÓ ĐIỂM -->
    <form th:action="@{/staff-home/specialized-classes-list/save-transcript}" method="post" th:if="${studentsWithoutScores.size() > 0}">
        <input type="hidden" name="classId" th:value="${clazz.classId}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <section class="win11-panel">
            <h2 class="panel-header">
                Students without scores <span class="text-danger">*</span>
                (<span th:text="${studentsWithoutScores.size()}"></span>)
            </h2>
            <div class="table-container">
                <table class="win11-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>C1</th>
                        <th>C2</th>
                        <th>C3</th>
                        <th>Grade <span class="text-danger">*</span></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="s, i : ${studentsWithoutScores}">
                        <td th:text="${i.count}"></td>
                        <td th:text="${s.id}"></td>
                        <td th:text="${s.fullName}"></td>
                        <td>
                            <input type="number" step="0.1" min="0" max="10"
                                   th:name="'c1_' + ${s.id}"
                                   class="input small center"/>
                        </td>
                        <td>
                            <input type="number" step="0.1" min="0" max="10"
                                   th:name="'c2_' + ${s.id}"
                                   class="input small center"/>
                        </td>
                        <td>
                            <input type="number" step="0.1" min="0" max="10"
                                   th:name="'c3_' + ${s.id}"
                                   class="input small center"/>
                        </td>
                        <td class="center">
                            <!-- Trong EnterTranscript.html -->
                            <select th:name="'grade_' + ${t.student.id}">
                                <option th:each="g : ${grades}"
                                        th:value="${g}"
                                        th:text="${g}"
                                        th:selected="${t.grade == g}">Grade</option>
                            </select>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <div class="form-actions center">
            <button type="submit" class="btn primary">Save New Scores</button>
        </div>
    </form>

    <!-- Không có sinh viên nào -->
    <div th:if="${studentsWithScores.size() == 0 && studentsWithoutScores.size() == 0}"
         class="win11-panel text-center">
        <p><em>No students found in this class.</em></p>
    </div>

</div>
</body>
</html>
