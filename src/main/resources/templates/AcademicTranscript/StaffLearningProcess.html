<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Process</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/LearningProcess.css}">
</head>
<body>
<div class="win11-container">

    <!-- Toolbar -->
    <div class="search-toolbar unified-bar">
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn home-btn">Home</a>
            <a th:href="@{/staff-home/students-list}" class="btn small">Students List</a>
        </div>
        <div class="toolbar-center">
            <h2 class="page-title">Learning Process</h2>
        </div>
        <div class="toolbar-right">
            <form method="post" th:action="@{/staff-learning-process}" class="inline-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label>Show:</label>
                <input type="number" name="pageSize" min="1" max="100" th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>
            <div class="total">
                <strong>Total Classes:</strong> <span th:text="${totalClasses}">0</span>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th>Class ID</th>
                <th>Class Name</th>
                <th>Subject</th>
                <th>Session</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sc : ${classes}">
                <td th:text="${sc.classEntity.classId}"></td>
                <td th:text="${sc.classEntity.nameClass}"></td>
                <td th:text="${sc.getSubjectName()}"></td>
                <td th:text="${sc.classEntity.session}"></td>
                <td th:text="${#temporals.format(sc.createdAt, 'dd/MM/yyyy')}"></td>
                <td>
                    <form method="post" th:action="@{/staff-learning-process/detail-scores}" class="inline-form">
                        <input type="hidden" name="classId" th:value="${sc.classEntity.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small">View Scores</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(classes)}">
                <td colspan="6" class="text-center">No classes enrolled.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination (POST) -->
    <div class="pagination" th:if="${totalPages > 1}">
        <form method="post" th:action="@{/staff-learning-process}" class="inline-form page-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
            <button type="submit" name="page" value="1" th:disabled="${currentPage == 1}">First</button>
            <button type="submit" name="page" th:value="${currentPage - 1}" th:disabled="${currentPage == 1}">Prev</button>
        </form>

        <form method="post" th:action="@{/staff-learning-process}" class="inline-form page-form"
              th:each="i : ${#numbers.sequence(Math.max(1, currentPage - 2), Math.min(totalPages, currentPage + 2))}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
            <button type="submit" name="page" th:value="${i}"
                    th:classappend="${i == currentPage} ? 'active'"
                    th:text="${i}"></button>
        </form>

        <form method="post" th:action="@{/staff-learning-process}" class="inline-form page-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
            <button type="submit" name="page" th:value="${currentPage + 1}" th:disabled="${currentPage == totalPages}">Next</button>
            <button type="submit" name="page" th:value="${totalPages}" th:disabled="${currentPage == totalPages}">Last</button>
        </form>

        <form method="post" th:action="@{/staff-learning-process}" class="inline-form page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
            <label>Go to:</label>
            <select name="page" onchange="this.form.submit()" class="input small">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
        </form>
    </div>

</div>
</body>
</html>
