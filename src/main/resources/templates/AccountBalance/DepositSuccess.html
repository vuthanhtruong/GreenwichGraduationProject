<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deposit Success</title>
    <link rel="stylesheet" th:href="@{/DepositSuccess.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-check-circle"></i> Deposit Successful</h1>
        <div class="title-actions">
            <a th:href="@{/student-home}" class="btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </header>

    <!-- Success Card -->
    <section class="card success-card">
        <div class="icon-circle">
            <i class="fas fa-check"></i>
        </div>
        <h2>Deposit Completed!</h2>
        <p>
            You have successfully deposited
            <strong th:text="${#numbers.formatDecimal(amount, 1, 'COMMA', 2, 'POINT')} + ' USD'"></strong>.
        </p>
        <p>
            Your new balance is
            <strong th:text="${#numbers.formatDecimal(balance, 1, 'COMMA', 2, 'POINT')} + ' USD'"></strong>.
        </p>

        <div class="actions">
            <a th:href="@{/student-home}" class="btn primary">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <a th:href="@{/student-home/deposit}" class="btn">
                <i class="fas fa-wallet"></i> Make Another Deposit
            </a>
        </div>
    </section>

</div>
</body>
</html>
