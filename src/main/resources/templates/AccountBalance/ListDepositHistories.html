<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deposit Histories â€” Win11</title>
    <link rel="stylesheet" th:href="@{/DepositHistories.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-history"></i> Deposit Histories</h1>
        <p class="subtitle">All your deposits</p>
    </header>

    <!-- Table Card -->
    <section class="win11-card">
        <div class="table-wrapper">
            <table class="win11-table">
                <thead>
                <tr>
                    <th>Deposit ID</th>
                    <th>Amount (USD)</th>
                    <th>Deposit Time</th>
                    <th>Status</th>
                    <th>Description</th>
                    <th>Created At</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="deposit : ${DepositHistories}">
                    <td th:text="${deposit.depositHistoryId}">N/A</td>
                    <td th:text="${#numbers.formatDecimal(deposit.amount, 1, 'COMMA', 2, 'POINT')}">N/A</td>
                    <td th:text="${#temporals.format(deposit.depositTime, 'yyyy-MM-dd HH:mm:ss')}">N/A</td>
                    <td>
                        <span th:text="${deposit.status}"
                              th:classappend="${deposit.status == 'SUCCESS'} ? 'status success'
                                             : (${deposit.status == 'PENDING'} ? 'status warning' : 'status danger')">
                            N/A
                        </span>
                    </td>
                    <td th:text="${deposit.description != null ? deposit.description : 'N/A'}">N/A</td>
                    <td th:text="${#temporals.format(deposit.createdAt, 'yyyy-MM-dd HH:mm:ss')}">N/A</td>
                </tr>
                <tr th:if="${DepositHistories.isEmpty()}">
                    <td colspan="6" class="no-data">No deposit histories found.</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="actions">
            <a th:href="@{/student-home}" class="btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </section>
</div>
</body>
</html>
