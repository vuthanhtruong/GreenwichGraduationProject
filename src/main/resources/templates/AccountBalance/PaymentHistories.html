<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment Histories â€” Win11</title>
    <link rel="stylesheet" th:href="@{/PaymentHistories.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-receipt"></i> Payment Histories</h1>
        <p class="subtitle">Your transaction records</p>
    </header>

    <!-- Table Card -->
    <section class="win11-card">
        <div class="table-wrapper">
            <table class="win11-table">
                <thead>
                <tr>
                    <th>Payment ID</th>
                    <th>Subject</th>
                    <th>Amount (USD)</th>
                    <th>Payment Time</th>
                    <th>Status</th>
                    <th>Created At</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payment : ${PaymentHistories}">
                    <td th:text="${payment.paymentHistoryId}">N/A</td>
                    <td th:text="${payment.subject.subjectName}">N/A</td>
                    <td th:text="${#numbers.formatDecimal(payment.accountBalance.balance, 1, 'COMMA', 2, 'POINT')}">N/A</td>
                    <td th:text="${#temporals.format(payment.paymentTime, 'yyyy-MM-dd HH:mm:ss')}">N/A</td>
                    <td>
                        <span th:text="${payment.status}"
                              th:classappend="${payment.status == 'SUCCESS'} ? 'status success'
                                             : (${payment.status == 'PENDING'} ? 'status warning' : 'status danger')">
                            N/A
                        </span>
                    </td>
                    <td th:text="${#temporals.format(payment.createdAt, 'yyyy-MM-dd HH:mm:ss')}">N/A</td>
                </tr>
                <tr th:if="${PaymentHistories.isEmpty()}">
                    <td colspan="6" class="no-data">No payment histories found.</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="actions">
            <a th:href="@{/student-home}" class="btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
    </section>
</div>
</body>
</html>
