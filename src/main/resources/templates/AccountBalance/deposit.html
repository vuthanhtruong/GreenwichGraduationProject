<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deposit - Student Home</title>
    <link rel="stylesheet" th:href="@{/StudentHome.css}" />
</head>
<body>
<div class="win11-container">
    <header class="win11-title-bar">
        <h1><i class="fas fa-wallet"></i> Deposit</h1>
        <p>Welcome, <span th:text="${student.lastName} + ' ' + ${student.firstName}"></span></p>
    </header>

    <section class="card" style="margin-top:20px;">
        <h2>Deposit Money</h2>
        <form th:action="@{/student-home/deposit/create}" method="post">
            <input type="hidden" name="studentId" th:value="${student.id}" />
            <label for="amount">Amount (USD):</label>
            <input type="number" id="amount" name="amount" min="1" required />
            <button type="submit">Deposit with PayPal</button>
        </form>
    </section>
</div>
</body>
</html>
