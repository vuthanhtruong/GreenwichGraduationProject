<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deposit - Student Home</title>
    <link rel="stylesheet" th:href="@{/Deposit.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">
    <!-- Unified Toolbar -->
    <div class="search-toolbar unified-bar">
        <!-- Left: Home -->
        <div class="toolbar-left">
            <a th:href="@{/student-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>

        <!-- Center: Title -->
        <div class="toolbar-center">
            <h2 class="page-title">
                <i class="fas fa-wallet"></i> Deposit
            </h2>
            <p class="subtitle">
                Welcome, <span th:text="${student.lastName} + ' ' + ${student.firstName}"></span>
            </p>
        </div>

        <!-- Right: Balance (optional, nếu bạn có dữ liệu) -->
        <div class="toolbar-right" th:if="${account != null}">
            <div class="total">
                <i class="fas fa-coins"></i>
                <span><strong>Current Balance:</strong> $<span th:text="${#numbers.formatDecimal(account.getBalance(), 1, 2)}"></span></span>
            </div>
        </div>
    </div>


    <!-- Deposit Form -->
    <section class="card" style="margin-top:20px;">
        <h2><i class="fas fa-money-bill-wave"></i> Deposit Money</h2>
        <form th:action="@{/student-home/deposit/create-new}" method="post" class="deposit-form">
            <input type="hidden" name="studentId" th:value="${student.id}" />

            <!-- Custom amount -->
            <div class="form-row-inline">
                <label for="amount"><i class="fas fa-keyboard"></i> Enter amount (USD):</label>
                <input type="number" id="amount" name="amount" min="1" required class="input short"/>
            </div>

            <div class="divider"><span>or quick select</span></div>

            <!-- Quick select amounts -->
            <div class="quick-amounts">
                <button type="button" class="amount-btn" data-value="5">$5</button>
                <button type="button" class="amount-btn" data-value="10">$10</button>
                <button type="button" class="amount-btn" data-value="20">$20</button>
                <button type="button" class="amount-btn" data-value="50">$50</button>
                <button type="button" class="amount-btn" data-value="100">$100</button>
                <button type="button" class="amount-btn" data-value="200">$200</button>
                <button type="button" class="amount-btn" data-value="500">$500</button>
            </div>

            <div class="actions">
                <button type="submit" class="btn primary compact">
                    <i class="fas fa-credit-card"></i> Deposit
                </button>
            </div>
        </form>
    </section>
</div>

<script>
    // Chọn số tiền nhanh
    const amountInput = document.getElementById("amount");
    document.querySelectorAll(".amount-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            // Gán giá trị vào input
            amountInput.value = btn.dataset.value;

            // Bỏ active ở nút khác
            document.querySelectorAll(".amount-btn").forEach(b => b.classList.remove("active"));
            // Active nút hiện tại
            btn.classList.add("active");
        });
    });
</script>
</body>
</html>
