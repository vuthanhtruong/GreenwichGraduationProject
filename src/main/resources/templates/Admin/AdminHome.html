<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <link rel="stylesheet" th:href="@{/AdminHome.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<main class="win11-container">
    <!-- Header -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-user-shield"></i> Admin Home</h1>
        <h2>
            Welcome, <span th:text="${admin.getLastName()} + ' ' + ${admin.getFirstName()}"></span>
        </h2>
        <nav class="dashboard-nav">
            <a th:href="@{/admin-home/personal-page}"><i class="fas fa-id-card"></i> Personal Page</a>
            <a th:href="@{/admin-home/messages-list}"><i class="fas fa-envelope"></i> Messages</a>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </form>
        </nav>
    </header>

    <!-- Dashboard Grid -->
    <section class="dashboard-grid">
        <!-- Nhóm nhân sự -->
        <a class="dashboard-card primary" th:href="@{/admin-home/staffs-list}">
            <i class="fas fa-users-cog"></i>
            <span>Staffs List</span>
        </a>

        <a class="dashboard-card secondary" th:href="@{/admin-home/deputy-staffs-list}">
            <i class="fas fa-user-tie"></i>
            <span>Deputy Staffs List</span>
        </a>

        <a class="dashboard-card success" th:href="@{/admin-home/lecturers-list}">
            <i class="fas fa-chalkboard-teacher"></i>
            <span>Lecturers List</span>
        </a>

        <a class="dashboard-card danger" th:href="@{/admin-home/minor-lecturers-list}">
            <i class="fas fa-briefcase"></i>
            <span>Minor Lecturers List</span>
        </a>

        <!-- Nhóm học sinh và môn học -->
        <a class="dashboard-card warning" th:href="@{/admin-home/students-list}">
            <i class="fas fa-user-graduate"></i>
            <span>Students List</span>
        </a>

        <a class="dashboard-card info" th:href="@{/admin-home/subjects-list}">
            <i class="fas fa-book-open"></i>
            <span>Subjects List</span>
        </a>

        <!-- Nhóm cơ sở vật chất -->
        <a class="dashboard-card light" th:href="@{/admin-home/campuses-list}">
            <i class="fas fa-building"></i>
            <span>Campuses List</span>
        </a>

        <!-- Chính sách học bổng -->
        <a class="dashboard-card scholarship" th:href="@{/admin-home/scholarship-by-year-list}">
            <i class="fas fa-award"></i>
            <span>Scholarship Policies</span>
        </a>
        <!-- Nhóm Email -->
        <a class="dashboard-card email" th:href="@{/admin-home/email-templates}">
            <i class="fas fa-file-alt"></i>
            <span>Email Templates</span>
        </a>

        <!-- Nhóm Support -->
        <a class="dashboard-card support" th:href="@{/admin-home/support-tickets}">
            <i class="fas fa-headset"></i>
            <span>Support Tickets</span>
        </a>

        <!-- Annual Re-study Fee -->
        <a class="dashboard-card fee" th:href="@{/admin-home/annual-restudy-fee}">
            <i class="fas fa-coins"></i>
            <span>Annual Re-study Fee</span>
        </a>
        <!-- Academic Contracts -->
        <a class="dashboard-card contract" th:href="@{/admin-home/contracts-list}">
            <i class="fas fa-file-contract"></i>
            <span>Academic Contracts</span>
        </a>
    </section>
</main>

</body>
</html>
