<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <link rel="stylesheet" th:href="@{/AdminHome.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<main class="win11-container">

    <!-- ===== Header ===== -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-user-shield"></i> Admin Home</h1>
        <h2>
            Welcome, <span th:text="${admin.getLastName()} + ' ' + ${admin.getFirstName()}"></span>
        </h2>
        <nav class="dashboard-nav">
            <a th:href="@{/admin-home/personal-page}"><i class="fas fa-id-card"></i> Personal Page</a>
            <a th:href="@{/admin-home/messages-list}"><i class="fas fa-envelope"></i> Messages</a>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </form>
        </nav>
    </header>

    <!-- ===== Dashboard Grid ===== -->
    <section class="dashboard-grid">

        <!-- 🟦 GROUP A: HUMAN RESOURCES MANAGEMENT -->
        <a class="dashboard-card primary" th:href="@{/admin-home/staffs-list}">
            <i class="fas fa-users-cog"></i>
            <span>Staffs List</span>
        </a>

        <a class="dashboard-card secondary" th:href="@{/admin-home/deputy-staffs-list}">
            <i class="fas fa-user-tie"></i>
            <span>Deputy Staffs</span>
        </a>

        <a class="dashboard-card success" th:href="@{/admin-home/lecturers-list}">
            <i class="fas fa-chalkboard-teacher"></i>
            <span>Lecturers</span>
        </a>

        <a class="dashboard-card danger" th:href="@{/admin-home/minor-lecturers-list}">
            <i class="fas fa-user-graduate"></i>
            <span>Minor Lecturers</span>
        </a>

        <!-- 🟨 GROUP B: ACADEMIC MANAGEMENT -->
        <a class="dashboard-card warning" th:href="@{/admin-home/students-list}">
            <i class="fas fa-user-graduate"></i>
            <span>Students</span>
        </a>

        <a class="dashboard-card info" th:href="@{/admin-home/tuition-management}">
            <i class="fas fa-money-check-alt"></i>
            <span>Tuition Management</span>
        </a>

        <a class="dashboard-card major" th:href="@{/admin-home/majors-list}">
            <i class="fas fa-graduation-cap"></i>
            <span>Majors List</span>
        </a>

        <a class="dashboard-card curriculum" th:href="@{/admin-home/curriculums-list}">
            <i class="fas fa-scroll"></i>
            <span>Curriculums</span>
        </a>

        <!-- 🟩 GROUP C: FINANCIAL & SCHOLARSHIP -->
        <a class="dashboard-card scholarship" th:href="@{/admin-home/scholarship-by-year-list}">
            <i class="fas fa-award"></i>
            <span>Scholarship Policies</span>
        </a>

        <a class="dashboard-card fee" th:href="@{/admin-home/annual-restudy-fee}">
            <i class="fas fa-coins"></i>
            <span>Annual Re-study Fee</span>
        </a>

        <!-- 🟫 GROUP D: INFRASTRUCTURE MANAGEMENT -->
        <a class="dashboard-card light" th:href="@{/admin-home/campuses-list}">
            <i class="fas fa-school"></i>
            <span>Campuses</span>
        </a>

        <a class="dashboard-card info" th:href="@{/admin-home/rooms-list}">
            <i class="fas fa-door-open"></i>
            <span>Rooms</span>
        </a>

        <!-- 🟪 GROUP E: COMMUNICATION & SUPPORT -->
        <a class="dashboard-card email" th:href="@{/admin-home/email-templates}">
            <i class="fas fa-envelope-open-text"></i>
            <span>Email Templates</span>
        </a>

        <a class="dashboard-card support" th:href="@{/admin-home/support-tickets}">
            <i class="fas fa-headset"></i>
            <span>Support Tickets</span>
        </a>

        <!-- ⚙️ GROUP F: SYSTEM & CONTRACT MANAGEMENT -->
        <a class="dashboard-card contract" th:href="@{/admin-home/contracts-list}">
            <i class="fas fa-file-contract"></i>
            <span>Academic Contracts</span>
        </a>

        <a class="dashboard-card colleague" th:href="@{/admin-home/colleagues-list}">
            <i class="fas fa-handshake"></i>
            <span>Your Colleagues</span>
        </a>

    </section>
</main>

</body>
</html>
