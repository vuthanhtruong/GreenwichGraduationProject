<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Profile</title>

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/AdminPersonal.css}">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-user-edit"></i> Your Profile</h1>
        <nav class="dashboard-nav">
            <a th:href="@{/admin-home}" class="btn"><i class="fas fa-home"></i> Home</a>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </form>
        </nav>
    </header>

    <!-- Success Message -->
    <div th:if="${message != null}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>

    <!-- General (non-field) Errors -->
    <div th:if="${errors != null}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <ul>
            <li th:each="error : ${errors}"
                th:if="${!error.contains('firstName') and !error.contains('lastName') and !error.contains('email')
                        and !error.contains('phoneNumber') and !error.contains('birthDate') and !error.contains('gender')
                        and !error.contains('country') and !error.contains('province') and !error.contains('city')
                        and !error.contains('district') and !error.contains('ward') and !error.contains('street')
                        and !error.contains('postalCode') and !error.contains('avatarFile')}"
                th:text="${error}">
            </li>
        </ul>
    </div>

    <!-- Password Errors (if any) -->
    <div th:if="${passwordErrors != null}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <ul>
            <li th:each="error : ${passwordErrors}" th:text="${error}"></li>
        </ul>
    </div>

    <!-- Main Form Panel -->
    <section class="win11-panel">
        <form method="post" th:action="@{/admin-home/personal-page/edit}" th:object="${adminForm}" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${adminForm.id}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Avatar -->
            <h2 class="panel-header"><i class="fas fa-image"></i> Avatar</h2>
            <div class="form-group text-center">
                <div class="avatar-container">
                    <img th:if="${admin.avatar != null}" th:src="@{'/admin-home/personal-page/avatar/' + ${admin.id}}"
                         class="avatar-img" th:alt="${adminForm.firstName + ' ' + adminForm.lastName}" />
                    <img th:if="${admin.avatar == null and admin.gender == 'MALE'}" th:src="@{/DefaultAvatar/Admin_Male.png}"
                         class="avatar-img" th:alt="${adminForm.firstName + ' ' + adminForm.lastName}" />
                    <img th:if="${admin.avatar == null and admin.gender != 'MALE'}" th:src="@{/DefaultAvatar/Admin_Female.png}"
                         class="avatar-img" th:alt="${adminForm.firstName + ' ' + adminForm.lastName}" />
                </div>

                <div class="form-row avatar-upload-row">
                    <label for="avatarFile" class="small-label"><i class="fas fa-upload"></i> Select new avatar (optional)</label>
                    <input id="avatarFile" type="file" name="avatarFile" accept="image/*" class="input">
                    <div class="text-danger"
                         th:each="error : ${errors}"
                         th:if="${error.toLowerCase().contains('avatar') or error.toLowerCase().contains('avatarfile')}"
                         th:text="${error}"></div>
                </div>
            </div>

            <!-- Personal Info -->
            <h2 class="panel-header"><i class="fas fa-id-card"></i> Personal Information</h2>
            <div class="form-group grid-2">
                <div class="form-row">
                    <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                    <input id="firstName" th:field="*{firstName}" required class="input" />
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('firstName')}" th:text="${error}"></div>
                </div>

                <div class="form-row">
                    <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                    <input id="lastName" th:field="*{lastName}" required class="input" />
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('lastName')}" th:text="${error}"></div>
                </div>

                <div class="form-row">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input id="email" th:field="*{email}" type="email" required class="input" />
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('email')}" th:text="${error}"></div>
                </div>

                <div class="form-row">
                    <label for="phoneNumber"><i class="fas fa-phone"></i> Phone</label>
                    <input id="phoneNumber" th:field="*{phoneNumber}" class="input" />
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('phoneNumber')}" th:text="${error}"></div>
                </div>

                <div class="form-row">
                    <label for="birthDate"><i class="fas fa-birthday-cake"></i> Birth Date</label>
                    <input id="birthDate" th:field="*{birthDate}" type="date" class="input" />
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('birthDate')}" th:text="${error}"></div>
                </div>

                <div class="form-row">
                    <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                    <select id="gender" th:field="*{gender}" class="input">
                        <option value="" disabled th:unless="${adminForm.gender != null}">Select</option>
                        <option value="MALE" th:selected="${adminForm.gender == 'MALE'}">Male</option>
                        <option value="FEMALE" th:selected="${adminForm.gender == 'FEMALE'}">Female</option>
                        <option value="OTHER" th:selected="${adminForm.gender == 'OTHER'}">Other</option>
                    </select>
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('gender')}" th:text="${error}"></div>
                </div>
            </div>

            <!-- Address -->
            <h2 class="panel-header"><i class="fas fa-map-marker-alt"></i> Address Information</h2>
            <div class="form-group grid-2">
                <div class="form-row">
                    <label for="country"><i class="fas fa-flag"></i> Country</label>
                    <input id="country" th:field="*{country}" class="input" />
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('country')}" th:text="${error}"></div>
                </div>

                <div class="form-row">
                    <label for="province"><i class="fas fa-location-dot"></i> Province</label>
                    <input id="province" th:field="*{province}" class="input" />
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('province')}" th:text="${error}"></div>
                </div>

                <div class="form-row">
                    <label for="city"><i class="fas fa-city"></i> City</label>
                    <input id="city" th:field="*{city}" class="input" />
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('city')}" th:text="${error}"></div>
                </div>

                <div class="form-row">
                    <label for="district"><i class="fas fa-map"></i> District</label>
                    <input id="district" th:field="*{district}" class="input" />
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('district')}" th:text="${error}"></div>
                </div>

                <div class="form-row">
                    <label for="ward"><i class="fas fa-map-pin"></i> Ward</label>
                    <input id="ward" th:field="*{ward}" class="input" />
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('ward')}" th:text="${error}"></div>
                </div>

                <div class="form-row">
                    <label for="street"><i class="fas fa-road"></i> Street</label>
                    <input id="street" th:field="*{street}" class="input" />
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('street')}" th:text="${error}"></div>
                </div>

                <div class="form-row">
                    <label for="postalCode"><i class="fas fa-mail-bulk"></i> Postal Code</label>
                    <input id="postalCode" th:field="*{postalCode}" class="input" />
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('postalCode')}" th:text="${error}"></div>
                </div>
            </div>

            <!-- Change password button -->
            <div class="form-group">
                <button type="button" class="btn primary" onclick="openChangePasswordModal()">
                    <i class="fas fa-key"></i> Change Password
                </button>
            </div>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Changes</button>
                <a th:href="@{/admin-home}" class="btn danger"><i class="fas fa-times"></i> Cancel</a>
            </div>
        </form>
    </section>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close" onclick="closeChangePasswordModal()">&times;</button>
            <h3 class="modal-title"><i class="fas fa-key"></i> Change Password</h3>

            <form th:action="@{/admin-home/personal-page/change-password}" method="post" class="modal-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-row">
                    <label for="currentPassword"><i class="fas fa-lock"></i> Current Password</label>
                    <input id="currentPassword" name="currentPassword" type="password" required class="input" />
                    <div class="text-danger" th:each="error : ${passwordErrors}" th:if="${error.contains('currentPassword')}" th:text="${error}"></div>
                </div>

                <div class="form-row">
                    <label for="newPassword"><i class="fas fa-lock"></i> New Password</label>
                    <input id="newPassword" name="newPassword" type="password" required class="input" />
                    <div class="text-danger" th:each="error : ${passwordErrors}" th:if="${error.contains('newPassword')}" th:text="${error}"></div>
                </div>

                <div class="form-row">
                    <label for="confirmNewPassword"><i class="fas fa-lock"></i> Confirm New Password</label>
                    <input id="confirmNewPassword" name="confirmNewPassword" type="password" required class="input" />
                    <div class="text-danger" th:each="error : ${passwordErrors}" th:if="${error.contains('confirmNewPassword')}" th:text="${error}"></div>
                </div>

                <div class="form-actions modal-actions">
                    <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Password</button>
                    <button type="button" class="btn danger" onclick="closeChangePasswordModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script>
    function openChangePasswordModal() {
        const modal = document.getElementById('changePasswordModal');
        modal.style.display = 'flex';
        modal.setAttribute('aria-hidden', 'false');
    }
    function closeChangePasswordModal() {
        const modal = document.getElementById('changePasswordModal');
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden', 'true');
    }
    // Close when click outside content
    window.addEventListener('click', function(e) {
        const modal = document.getElementById('changePasswordModal');
        if (modal && e.target === modal) closeChangePasswordModal();
    });
    // Escape key closes modal
    window.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') closeChangePasswordModal();
    });
</script>
</body>
</html>
