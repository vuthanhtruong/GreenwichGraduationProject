<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Colleagues</title>
    <link rel="stylesheet" href="https://cdnjs.coupang.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
</head>
<body>
<div class="win11-container">

    <!-- Unified Toolbar -->
    <div class="search-toolbar unified-bar">
        <!-- Left: Home -->
        <div class="toolbar-left">
            <a th:href="@{/admin-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>

        <!-- Center: Search Bar -->
        <form method="post" th:action="@{/admin-home/colleagues-list/search-colleagues}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." class="input" />
            <button type="submit" class="btn small">
                <i class="fas fa-search"></i> Search
            </button>
            <a th:if="${keyword != null and keyword != ''}" th:href="@{/admin-home/colleagues-list}" class="btn small danger">
                <i class="fas fa-times"></i> Clear
            </a>
        </form>

        <!-- Right: Controls -->
        <div class="toolbar-right">
            <form method="post" th:action="@{/admin-home/colleagues-list}" class="inline-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label for="pageSizeInput"><i class="fas fa-list-ol"></i> Show:</label>
                <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100"
                       th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">
                    <i class="fas fa-check"></i> Apply
                </button>
            </form>

            <div class="total">
                <i class="fas fa-users"></i>
                <strong>Total:</strong> <span th:text="${totalColleagues}"></span>
            </div>

            <button type="button" class="btn primary" onclick="openOverlay()">
                <i class="fas fa-user-plus"></i> Add Colleague
            </button>
        </div>
    </div>


    <!-- Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Avatar</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Birth Date</th>
                <th>Gender</th>
                <th>Campus</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="colleague : ${colleagues}">
                <td th:text="${colleague.id}"></td>
                <td>
                    <img th:if="${colleague.avatar != null}"
                         th:src="@{'/admin-home/colleagues-list/avatar/' + ${colleague.id}}"
                         class="avatar" />
                    <img th:if="${colleague.avatar == null}"
                         th:src="@{${colleague.getDefaultAvatarPath()}}"
                         class="avatar" />
                </td>
                <td th:text="${colleague.firstName + ' ' + colleague.lastName}"></td>
                <td th:text="${colleague.email}"></td>
                <td th:text="${colleague.phoneNumber}"></td>
                <td th:text="${#temporals.format(colleague.birthDate, 'dd/MM/yyyy')}"></td>
                <td th:text="${colleague.gender}"></td>
                <td th:text="${colleague.campus?.campusName} ?: 'N/A'"></td>
                <td>
                    <div class="actions">
                        <form method="post" th:action="@{/admin-home/colleagues-list/delete-colleague/{id}(id=${colleague.id})}" class="inline-form">
                            <input type="hidden" name="_method" value="delete" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small danger"
                                    onclick="return confirm('Are you sure you want to delete this colleague?');">
                                Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/admin-home/colleagues-list(page=1, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/admin-home/colleagues-list(page=${currentPage - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <span th:if="${totalPages > 1}">
            <a th:if="${currentPage > 3}"
               th:href="@{/admin-home/colleagues-list(page=1, pageSize=${pageSize})}"
               class="page-btn number">1</a>
            <span th:if="${currentPage > 4}" class="page-btn">...</span>

            <a th:each="i : ${#numbers.sequence(
                (currentPage - 2 > 1 ? currentPage - 2 : 1),
                (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
            )}"
               th:if="${i >= 1 and i <= totalPages}"
               th:href="@{/admin-home/colleagues-list(page=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>

            <span th:if="${currentPage < totalPages - 3}" class="page-btn">...</span>
            <a th:if="${currentPage < totalPages - 2}"
               th:href="@{/admin-home/colleagues-list(page=${totalPages}, pageSize=${pageSize})}"
               class="page-btn number" th:text="${totalPages}"></a>
        </span>

        <a th:href="@{/admin-home/colleagues-list(page=${currentPage + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/admin-home/colleagues-list(page=${totalPages}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>

        <form method="get" th:action="@{/admin-home/colleagues-list}" class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="pageSelect">Go to page:</label>
            <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
        </form>
    </div>

    <!-- Overlay: Add Colleague -->
    <div id="addOverlay" class="overlay">
        <div class="overlay-content">
            <h2>Add New Colleague</h2>
            <form method="post" th:action="@{/admin-home/colleagues-list/add-colleague}" th:object="${colleague}" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Avatar -->
                <section class="win11-panel">
                    <h2 class="panel-header">Avatar</h2>
                    <div class="form-row">
                        <label for="avatarFile">Select Avatar:</label>
                        <input id="avatarFile" type="file" name="avatarFile" accept="image/*" class="input">
                        <div th:if="${errors?.containsKey('avatarFile')}" class="text-danger" th:text="${errors['avatarFile']}"></div>
                        <div th:if="${session.tempAvatarName}" class="form-text">
                            Previously selected: <span th:text="${session.tempAvatarName}"></span>
                        </div>
                    </div>
                </section>

                <!-- Personal Info -->
                <section class="win11-panel">
                    <h2 class="panel-header">Colleague Information</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="firstName">First Name:</label>
                            <input id="firstName" th:field="*{firstName}" required type="text" class="input">
                            <div th:if="${errors?.containsKey('firstName')}" class="text-danger" th:text="${errors['firstName']}"></div>
                        </div>
                        <div class="form-row">
                            <label for="lastName">Last Name:</label>
                            <input id="lastName" th:field="*{lastName}" required type="text" class="input">
                            <div th:if="${errors?.containsKey('lastName')}" class="text-danger" th:text="${errors['lastName']}"></div>
                        </div>
                        <div class="form-row">
                            <label for="email">Email:</label>
                            <input id="email" th:field="*{email}" required type="email" class="input">
                            <div th:if="${errors?.containsKey('email')}" class="text-danger" th:text="${errors['email']}"></div>
                            <small class="form-text">Account details will be emailed.</small>
                        </div>
                        <div class="form-row">
                            <label for="phoneNumber">Phone Number:</label>
                            <input id="phoneNumber" th:field="*{phoneNumber}" required type="text" class="input">
                            <div th:if="${errors?.containsKey('phoneNumber')}" class="text-danger" th:text="${errors['phoneNumber']}"></div>
                        </div>
                        <div class="form-row">
                            <label for="birthDate">Birth Date:</label>
                            <input id="birthDate" th:field="*{birthDate}" type="date" class="input">
                            <div th:if="${errors?.containsKey('birthDate')}" class="text-danger" th:text="${errors['birthDate']}"></div>
                        </div>
                        <div class="form-row">
                            <label for="gender">Gender:</label>
                            <select id="gender" th:field="*{gender}" class="input">
                                <option value="">Select gender</option>
                                <option th:each="g : ${T(com.example.demo.entity.Enums.Gender).values()}"
                                        th:value="${g}" th:text="${g}"></option>
                            </select>
                            <div th:if="${errors?.containsKey('gender')}" class="text-danger" th:text="${errors['gender']}"></div>
                        </div>
                    </div>
                </section>

                <!-- Address -->
                <section class="win11-panel">
                    <h2 class="panel-header">Address Information</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="country">Country:</label>
                            <input id="country" th:field="*{country}" class="input">
                        </div>
                        <div class="form-row">
                            <label for="province">Province:</label>
                            <input id="province" th:field="*{province}" class="input">
                        </div>
                        <div class="form-row">
                            <label for="city">City:</label>
                            <input id="city" th:field="*{city}" class="input">
                        </div>
                        <div class="form-row">
                            <label for="district">District:</label>
                            <input id="district" th:field="*{district}" class="input">
                        </div>
                        <div class="form-row">
                            <label for="ward">Ward:</label>
                            <input id="ward" th:field="*{ward}" class="input">
                        </div>
                        <div class="form-row">
                            <label for="street">Street/House:</label>
                            <input id="street" th:field="*{street}" class="input">
                        </div>
                        <div class="form-row">
                            <label for="postalCode">Postal Code:</label>
                            <input id="postalCode" th:field="*{postalCode}" class="input">
                        </div>
                    </div>
                </section>

                <!-- Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn primary">Save Colleague</button>
                    <button type="button" class="btn danger" onclick="closeOverlay()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openOverlay() {
        document.getElementById('addOverlay').classList.add('active');
    }
    function closeOverlay() {
        document.getElementById('addOverlay').classList.remove('active');
    }
</script>

<script th:if="${openAddOverlay}">
    document.addEventListener("DOMContentLoaded", openOverlay);
</script>
</body>
</html>
