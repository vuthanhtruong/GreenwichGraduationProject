<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Minor Classes Schedule</title>

    <!-- Giữ nguyên CSS chung của bạn -->
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>

<div class="win11-container">

    <!-- ==================== Toolbar dành riêng Minor Lecturer ==================== -->
    <div class="search-toolbar unified-bar">

        <!-- Left -->
        <div class="toolbar-left">
            <a th:href="@{/minor-lecturer-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>

            <h2 class="page-title">
                <i class="fas fa-calendar-check"></i>
                Today's Minor Teaching Schedule
            </h2>
        </div>

        <!-- Center - Ngày hôm nay -->
        <div class="toolbar-center">
            <div class="date-display">
                <i class="fas fa-calendar-day"></i>
                <span th:text="${today}"></span>
                <!-- Ví dụ: Thứ Tư, 19/11/2025 -->
            </div>
        </div>

        <!-- Right - Tổng tiết dạy hôm nay -->
        <div class="toolbar-right">
            <div class="total">
                <i class="fas fa-info-circle"></i>
                <span>
                    <strong th:text="${totalSessions}"></strong> minor sessions today
                </span>
            </div>
        </div>
    </div>


    <!-- ==================== Bảng lịch dạy Minor hôm nay ==================== -->
    <div class="table-container" th:if="${!#lists.isEmpty(todayTimetables)}">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-book"></i> Minor Class</th>
                <th><i class="fas fa-tag"></i> Type</th>
                <th><i class="fas fa-clock"></i> Time Slot</th>
                <th><i class="fas fa-door-open"></i> Room</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="tt : ${todayTimetables}">
                <!-- Tên lớp Minor -->
                <td th:text="${tt.minorClass.className}"></td>
                <td>
                    <span class="badge-class-type type-minor">Minor</span>
                </td>

                <!-- Thời gian tiết -->
                <td>
                    <strong th:text="${tt.slot.slotName}"></strong>
                    <span>:</span>
                    <span th:text="${#temporals.format(tt.slot.startTime, 'HH:mm')}"></span>
                    -
                    <span th:text="${#temporals.format(tt.slot.endTime, 'HH:mm')}"></span>
                </td>

                <!-- Phòng học -->
                <td th:text="${tt.room.roomName ?: tt.room.roomId}"></td>

                <!-- Nút điểm danh -->
                <td>
                    <div class="actions">
                        <form th:action="@{${tt.getDetailUrl()}}" method="post" class="inline-form">
                            <input type="hidden" name="timetableId" th:value="${tt.timetableId}">
                            <input type="hidden" name="classId" th:value="${tt.getClassId()}">

                            <button type="submit" class="btn small primary">
                                <i class="fas fa-clipboard-check"></i> Take Attendance
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <!-- ==================== Không có tiết dạy hôm nay ==================== -->
    <section class="win11-panel" th:if="${#lists.isEmpty(todayTimetables)}">
        <h2 class="panel-header">
            <i class="fas fa-calendar-times"></i> No Minor Classes Today
        </h2>
    </section>

</div>

</body>
</html>
