<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Campus</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/EditRooms.css}">
</head>

<body>
<div class="win11-container">

    <!-- Title -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-university"></i> Edit Campus</h1>
    </header>

    <div class="win11-content">

        <section class="win11-panel">

            <!-- Message -->
            <div th:if="${message}" class="win11-alert success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${message}"></span>
            </div>

            <div th:if="${error}" class="win11-alert error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Form -->
            <form method="post"
                  th:action="@{/admin-home/campuses-list/edit-campus}"
                  th:object="${campus}"
                  enctype="multipart/form-data"
                  class="form-group">

                <div class="grid-2">

                    <!-- Campus ID -->
                    <div class="form-row">
                        <label for="campusId"><i class="fas fa-id-card"></i> Campus ID:</label>
                        <input id="campusId" class="input" type="text" th:field="*{campusId}" readonly>
                        <small class="text-muted">Cannot modify Campus ID</small>
                        <div class="error-text" th:if="${#fields.hasErrors('campusId')}" th:errors="*{campusId}"></div>
                    </div>

                    <!-- Campus Name -->
                    <div class="form-row">
                        <label for="campusName"><i class="fas fa-font"></i> Campus Name:</label>
                        <input id="campusName" class="input" type="text" th:field="*{campusName}" required>
                        <div class="error-text" th:if="${#fields.hasErrors('campusName')}" th:errors="*{campusName}"></div>
                    </div>

                    <!-- Opening Day -->
                    <div class="form-row">
                        <label for="openingDay"><i class="fas fa-calendar-day"></i> Opening Day:</label>
                        <input id="openingDay" class="input" type="date" th:field="*{openingDay}">
                        <div class="error-text" th:if="${#fields.hasErrors('openingDay')}" th:errors="*{openingDay}"></div>
                    </div>

                    <!-- Description -->
                    <div class="form-row">
                        <label for="description"><i class="fas fa-pen"></i> Description:</label>
                        <input id="description" class="input" type="text" th:field="*{description}">
                        <div class="error-text" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>

                </div>

                <!-- Actions -->
                <div class="form-actions">
                    <a class="btn" th:href="@{/admin-home/campuses-list}">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                    <button class="btn primary" type="submit">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>

        </section>
    </div>

</div>
</body>

</html>
