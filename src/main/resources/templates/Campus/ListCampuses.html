<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Campuses</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-responsive {
            margin-top: 20px;
        }
        .add-campus-form {
            margin-bottom: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Header with Back to Home Button -->
    <div class="header-container">
        <h1 class="text-center text-primary">
            <i class="fas fa-university"></i> List of Campuses
        </h1>
        <a class="btn btn-secondary" th:href="@{/admin-home}">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <!-- Add Campus Form -->
    <div class="add-campus-form">
        <form method="post" th:action="@{/admin-home/campuses-list/add-campus}" th:object="${campus}" enctype="multipart/form-data">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="campusId" class="form-label">Campus ID:</label>
                    <input id="campusId" class="form-control" th:field="*{campusId}" type="text" readonly th:value="${randomCampusId}" />
                    <small class="form-text text-muted">Auto-generated ID</small>
                    <div class="text-danger" th:if="${#fields.hasErrors('campusId')}" th:errors="*{campusId}"></div>
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('Campus ID')}" th:text="${error}"></div>
                </div>
                <div class="col-md-3">
                    <label for="campusName" class="form-label">Campus Name:</label>
                    <input id="campusName" class="form-control" th:field="*{campusName}" type="text" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('campusName')}" th:errors="*{campusName}"></div>
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('Campus Name')}" th:text="${error}"></div>
                </div>
                <div class="col-md-3">
                    <label for="openingDay" class="form-label">Opening Day:</label>
                    <input id="openingDay" class="form-control" th:field="*{openingDay}" type="date" />
                    <div class="text-danger" th:if="${#fields.hasErrors('openingDay')}" th:errors="*{openingDay}"></div>
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('Opening Day')}" th:text="${error}"></div>
                </div>
                <div class="col-md-3">
                    <label for="description" class="form-label">Description:</label>
                    <input id="description" class="form-control" th:field="*{description}" type="text" />
                    <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('Description')}" th:text="${error}"></div>
                </div>
                <div class="col-md-12 text-end">
                    <button class="btn btn-success" type="submit">
                        <i class="fas fa-save"></i> Add Campus
                    </button>
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        </form>
    </div>

    <!-- Search Input -->
    <div class="search-container">
        <form method="post" th:action="@{/admin-home/campuses-list/search-campuses}">
            <div class="input-group w-50">
                <select class="form-select" name="searchType">
                    <option value="name">üîç Search by Name</option>
                    <option value="id">üîç Search by ID</option>
                </select>
                <input class="form-control" name="keyword" placeholder="Enter keyword..." type="text">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </form>
    </div>

    <!-- Success or Error Message -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Campuses Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-hover" id="campusTable">
            <thead class="table-dark">
            <tr class="text-center">
                <th>Campus ID</th>
                <th>Campus Name</th>
                <th>Opening Day</th>
                <th>Description</th>
                <th>Creator</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="campus : ${campuses}">
                <td class="text-center" th:text="${campus.campusId}"></td>
                <td th:text="${campus.campusName}"></td>
                <td class="text-center" th:text="${campus.openingDay}"></td>
                <td th:text="${campus.description}"></td>
                <td class="text-center" th:text="${campus.creator?.id}"></td>
                <td class="text-center">
                    <form th:action="@{/admin-home/campuses-list/edit-campus-form}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${campus.campusId}" />
                        <button type="submit" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                    </form>
                    <form th:action="@{/admin-home/campuses-list/delete-campus}" method="post" style="display:inline;" th:id="'deleteForm-' + ${campus.campusId}">
                        <input type="hidden" name="id" th:value="${campus.campusId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this campus?');">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
