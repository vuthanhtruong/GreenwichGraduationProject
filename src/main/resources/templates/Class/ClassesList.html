<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Classes List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/ClassesList.css}" />
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-chalkboard-teacher"></i> Your Classes List</h1>
    </header>

    <!-- Alerts -->
    <div th:if="${message}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>

    <!-- Toolbar -->
    <div class="search-toolbar">
        <!-- Left -->
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>

        <!-- Center: Search -->
        <form method="get" th:action="@{/staff-home/classes-list/search-classes}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." class="input" />
            <button type="submit" class="btn"><i class="fas fa-search"></i> Search</button>
            <a th:if="${keyword != null and keyword != ''}" th:href="@{/staff-home/classes-list}" class="btn danger">
                <i class="fas fa-times"></i> Clear
            </a>
        </form>

        <!-- Right -->
        <div class="toolbar-right">
            <form method="get" th:action="@{/staff-home/classes-list}" class="page-size-form">
                <label for="pageSizeInput">Show:</label>
                <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100"
                       th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>
            <div class="total-students">
                <i class="fas fa-list"></i>
                <p><strong>Total Classes:</strong> <span th:text="${totalClasses}"></span></p>
            </div>
            <button type="button" class="btn primary" onclick="openAddClassOverlay()">
                <i class="fas fa-plus-circle"></i> Add Class
            </button>
        </div>
    </div>

    <!-- Errors -->
    <div th:if="${errors != null}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>

    <!-- Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Class Name</th>
                <th>Subject</th>
                <th>Total Slot</th>
                <th>Classroom</th>
                <th>Timetable</th>
                <th>Members</th>
                <th>Transcript</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="clazz : ${classes}">
                <td th:text="${clazz.classId}"></td>
                <td th:text="${clazz.nameClass}"></td>
                <td th:text="${clazz.subject != null ? clazz.subject.subjectName : 'N/A'}"></td>
                <td th:text="${clazz.slotQuantity}"></td>

                <!-- View classroom riêng -->
                <td>
                    <a class="btn small" th:href="@{/classroom/{id}(id=${clazz.classId})}">
                        <i class="fas fa-door-open"></i> Enter
                    </a>
                </td>

                <!-- Timetable riêng -->
                <td>
                    <form method="post" th:action="@{/staff-home/classes-list/timetable}" class="inline-form">
                        <input type="hidden" name="id" th:value="${clazz.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small"><i class="fas fa-calendar"></i> Timetable</button>
                    </form>
                </td>

                <!-- Members riêng -->
                <td>
                    <form method="post" th:action="@{/staff-home/classes-list/member-arrangement}" class="inline-form">
                        <input type="hidden" name="id" th:value="${clazz.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small"><i class="fas fa-users"></i> Members</button>
                    </form>
                </td>

                <!-- Transcript riêng -->
                <td>
                    <form method="post" th:action="@{/staff-home/classes-list/enter-transcript}" class="inline-form">
                        <input type="hidden" name="id" th:value="${clazz.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small"><i class="fas fa-file-signature"></i> Transcript</button>
                    </form>
                </td>

                <!-- Actions: chỉ Edit và Delete -->
                <td>
                    <div class="actions">
                        <form method="post" th:action="@{/staff-home/classes-list/edit-class-form}" class="inline-form">
                            <input type="hidden" name="id" th:value="${clazz.classId}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form method="post" th:action="@{/staff-home/classes-list/delete-class/{classId}(classId=${clazz.classId})}"
                              class="inline-form"
                              onsubmit="return confirm('Are you sure you want to delete this class?');">
                            <input type="hidden" name="_method" value="DELETE" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small danger"><i class="fas fa-trash-alt"></i> Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/staff-home/classes-list(pageClasses=1, pageSize=${pageSize})}"
           th:classappend="${currentPageClasses == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/staff-home/classes-list(pageClasses=${currentPageClasses - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPageClasses == 1} ? 'disabled'" class="page-btn">Prev</a>
        <span class="page-numbers" th:each="i : ${#numbers.sequence(1, totalPagesClasses)}">
            <a th:href="@{/staff-home/classes-list(pageClasses=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPageClasses} ? 'active'" th:text="${i}" class="page-btn number"></a>
        </span>
        <a th:href="@{/staff-home/classes-list(pageClasses=${currentPageClasses + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPageClasses == totalPagesClasses} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/staff-home/classes-list(pageClasses=${totalPagesClasses}, pageSize=${pageSize})}"
           th:classappend="${currentPageClasses == totalPagesClasses} ? 'disabled'" class="page-btn">Last</a>
    </div>

    <!-- Overlay Add Class -->
    <div id="addClassOverlay" class="overlay">
        <div class="overlay-content">
            <h2><i class="fas fa-plus-circle"></i> Add New Class</h2>
            <form method="post" th:action="@{/staff-home/classes-list/add-class}" th:object="${newClass}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-info-circle"></i> Class Info</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="nameClass">Class Name:</label>
                            <input id="nameClass" th:field="*{nameClass}" required type="text" class="input">
                        </div>
                        <div class="form-row">
                            <label for="slotQuantity">Total Slots:</label>
                            <input id="slotQuantity" th:field="*{slotQuantity}"
                                   required type="number" min="1"
                                   class="input short-input">
                        </div>
                        <div class="form-row">
                            <label for="subjectId">Subject:</label>
                            <select id="subjectId" name="subjectId" class="input" required>
                                <option value="">Select subject</option>
                                <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.subjectName}"></option>
                            </select>
                        </div>
                    </div>
                </section>
                <div class="form-actions">
                    <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save</button>
                    <button type="button" class="btn danger" onclick="closeAddClassOverlay()"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openAddClassOverlay() {
        document.getElementById('addClassOverlay').classList.add('active');
    }
    function closeAddClassOverlay() {
        document.getElementById('addClassOverlay').classList.remove('active');
    }
</script>
</body>
</html>
