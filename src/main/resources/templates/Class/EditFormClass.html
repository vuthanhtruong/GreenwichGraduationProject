<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Edit Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<header class="text-center">
    <h1><i class="fas fa-chalkboard-teacher"></i> Edit Class</h1>
</header>
<nav class="mb-3 d-flex justify-content-end container">
    <a th:if="${source == 'search'}" class="btn btn-secondary" th:href="@{/staff-home/classes-list/search-classes(page=${page}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    <a th:if="${source != 'search'}" class="btn btn-secondary" th:href="@{/staff-home/classes-list(page=${page}, pageSize=${pageSize})}">
        <i class="fas fa-arrow-left"></i> Back to Classes List
    </a>
</nav>
<main class="container">
    <section class="mb-4">
        <form method="post" th:action="@{/staff-home/classes-list/edit-class}" th:object="${class}">
            <input type="hidden" name="_method" value="PUT">
            <input type="hidden" th:field="*{classId}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="searchType" th:value="${searchType}"/>
            <input type="hidden" name="keyword" th:value="${keyword}"/>
            <input type="hidden" name="page" th:value="${page}"/>
            <input type="hidden" name="pageSize" th:value="${pageSize}"/>
            <input type="hidden" name="source" th:value="${source}"/>
            <div class="row g-3">
                <!-- Class Name -->
                <div class="col-md-4">
                    <label for="editNameClass" class="form-label">Class Name:</label>
                    <input id="editNameClass" th:field="*{nameClass}" class="form-control" required type="text">
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('nameClass') or error.contains('Name Class') or error.contains('Class name is already in use.')}" th:text="${error}"></div>
                </div>

                <!-- Slot Quantity -->
                <div class="col-md-4">
                    <label for="editSlotQuantity" class="form-label">Total Slots:</label>
                    <input id="editSlotQuantity" th:field="*{slotQuantity}" class="form-control" required type="number" min="1">
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('slotQuantity') or error.contains('Slot Quantity')}" th:text="${error}"></div>
                </div>

                <!-- Subject -->
                <div class="col-md-4">
                    <label for="editSubjectId" class="form-label">Subject:</label>
                    <select id="editSubjectId" th:field="*{subject.subjectId}" class="form-control" required>
                        <option value="">Select subject</option>
                        <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.subjectName}" th:selected="${subject.subjectId == class.subject.subjectId}"></option>
                    </select>
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('subject') or error.contains('Subject') or error.contains('Invalid subject selected.')}" th:text="${error}"></div>
                </div>
            </div>

            <div class="mt-3">
                <button class="btn btn-success" type="submit">
                    <i class="fas fa-save"></i> Save Class
                </button>
                <a th:if="${source == 'search'}" class="btn btn-secondary" th:href="@{/staff-home/classes-list/search-classes(page=${page}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}">Cancel</a>
                <a th:if="${source != 'search'}" class="btn btn-secondary" th:href="@{/staff-home/classes-list(page=${page}, pageSize=${pageSize})}">Cancel</a>
            </div>
        </form>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
