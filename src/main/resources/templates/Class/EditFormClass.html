<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Class</title>
    <link rel="stylesheet" th:href="@{/EditStudentForm.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <header class="win11-title-bar">
        <h1>Edit Class</h1>
    </header>

    <nav class="win11-panel d-flex justify-end">
        <a th:if="${source == 'search'}"
           class="btn"
           th:href="@{/staff-home/classes-list/search-classes(page=${page}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}">
            Back to Search
        </a>
        <a th:if="${source != 'search'}"
           class="btn"
           th:href="@{/staff-home/classes-list(pageClasses=${page}, pageSize=${pageSize})}">
            Back to List
        </a>
    </nav>

    <section class="win11-panel">
        <form method="post"
              th:action="@{/staff-home/classes-list/edit-class}"
              th:object="${class}">

            <input type="hidden" name="_method" value="PUT"/>
            <input type="hidden" th:field="*{classId}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="source" th:value="${source}"/>
            <input type="hidden" name="searchType" th:value="${searchType}"/>
            <input type="hidden" name="keyword" th:value="${keyword}"/>
            <input type="hidden" name="page" th:value="${page}"/>
            <input type="hidden" name="pageSize" th:value="${pageSize}"/>

            <!-- Lỗi chung -->
            <div th:if="${serviceErrors?.get('general') != null}" class="alert error">
                <span th:text="${serviceErrors.get('general')}"></span>
            </div>

            <div class="form-group grid-2">

                <!-- Class Name -->
                <div class="form-row" th:classappend="${serviceErrors?.containsKey('nameClass')} ? 'error'">
                    <label>Class Name:</label>
                    <input th:field="*{nameClass}" required class="input" placeholder="Ex: Java Programming 2025"/>
                    <span th:if="${#fields.hasErrors('nameClass')}" th:errors="*{nameClass}" class="error-text"></span>
                    <span th:if="${serviceErrors?.get('nameClass') != null}"
                          th:text="${serviceErrors.get('nameClass')}" class="error-text"></span>
                </div>

                <!-- Total Slots -->
                <div class="form-row" th:classappend="${serviceErrors?.containsKey('slotQuantity')} ? 'error'">
                    <label>Total Slots:</label>
                    <input th:field="*{slotQuantity}" type="number" min="1" required class="input"/>
                    <span th:if="${#fields.hasErrors('slotQuantity')}" th:errors="*{slotQuantity}" class="error-text"></span>
                    <span th:if="${serviceErrors?.get('slotQuantity') != null}"
                          th:text="${serviceErrors.get('slotQuantity')}" class="error-text"></span>
                </div>

                <!-- Subject -->
                <div class="form-row" th:classappend="${serviceErrors?.containsKey('subject')} ? 'error'">
                    <label>Subject:</label>
                    <select name="subjectId" class="input" required>
                        <option value="">Select subject</option>
                        <option th:each="s : ${subjects}"
                                th:value="${s.subjectId}"
                                th:text="${s.subjectName}"
                                th:selected="${s.subjectId == class.subject?.subjectId}">
                        </option>
                    </select>
                    <span th:if="${serviceErrors?.get('subject') != null}"
                          th:text="${serviceErrors.get('subject')}" class="error-text"></span>
                </div>

                <div class="form-row" th:classappend="${serviceErrors?.containsKey('session')} ? 'error'">
                    <label>Semester:</label>
                    <select th:field="*{session}" class="input" required>
                        <option value="">Select semester</option>

                        <!-- Dòng chuẩn để hiển thị enum Sessions -->
                        <option th:each="s : ${T(com.example.demo.entity.Enums.Sessions).values()}"
                                th:value="${s}"
                                th:text="${s}"
                                th:selected="${s == newClass?.session}">
                        </option>
                    </select>

                    <span th:if="${#fields.hasErrors('session')}" th:errors="*{session}" class="error-text"></span>
                    <span th:if="${serviceErrors?.containsKey('session')}" th:text="${serviceErrors.get('session')}" class="error-text"></span>
                </div>


            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary">Save Changes</button>
                <a th:if="${source == 'search'}"
                   class="btn"
                   th:href="@{/staff-home/classes-list/search-classes(page=${page}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}">
                    Cancel
                </a>
                <a th:if="${source != 'search'}"
                   class="btn"
                   th:href="@{/staff-home/classes-list(pageClasses=${page}, pageSize=${pageSize})}">
                    Cancel
                </a>
            </div>
        </form>
    </section>
</div>
</body>
</html>
