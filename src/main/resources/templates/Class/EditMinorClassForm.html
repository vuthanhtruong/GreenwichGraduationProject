<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Minor Class</title>
    <link rel="stylesheet" th:href="@{/EditFormClass.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-chalkboard-teacher"></i> Edit Minor Class</h1>
    </header>

    <!-- Back Navigation -->
    <nav class="mb-3 d-flex justify-content-end container">
        <a th:if="${source == 'search'}"
           class="btn"
           th:href="@{/deputy-staff-home/minor-classes-list/search-classes(page=${page}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}">
            <i class="fas fa-arrow-left"></i> Back to Search
        </a>
        <a th:if="${source != 'search'}"
           class="btn"
           th:href="@{/deputy-staff-home/minor-classes-list(page=${page}, pageSize=${pageSize})}">
            <i class="fas fa-arrow-left"></i> Minor Classes List
        </a>
    </nav>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
    </div>

    <!-- Form -->
    <main class="container">
        <section class="mb-4">
            <form method="post"
                  th:action="@{/deputy-staff-home/minor-classes-list/edit-class}"
                  th:object="${class}">

                <!-- CSRF & Method -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="_method" value="PUT">
                <input type="hidden" th:field="*{classId}">

                <!-- Hidden Params -->
                <input type="hidden" name="source" th:value="${source}"/>
                <input type="hidden" name="searchType" th:value="${searchType}"/>
                <input type="hidden" name="keyword" th:value="${keyword}"/>
                <input type="hidden" name="page" th:value="${page}"/>
                <input type="hidden" name="pageSize" th:value="${pageSize}"/>

                <div class="row g-3">
                    <!-- Class Name -->
                    <div class="col-md-4">
                        <label for="editNameClass" class="form-label">
                            <i class="fas fa-chalkboard"></i> Class Name:
                        </label>
                        <input id="editNameClass" th:field="*{nameClass}" class="form-control" required type="text">
                        <div class="text-danger"
                             th:each="error : ${errors}"
                             th:if="${error.contains('nameClass') or error.contains('Name Class') or error.contains('Class name is already in use.')}"
                             th:text="${error}">
                        </div>
                    </div>

                    <!-- Total Slots -->
                    <div class="col-md-4">
                        <label for="editSlotQuantity" class="form-label">
                            <i class="fas fa-chair"></i> Total Slots:
                        </label>
                        <input id="editSlotQuantity" th:field="*{slotQuantity}" class="form-control" required type="number" min="1">
                        <div class="text-danger"
                             th:each="error : ${errors}"
                             th:if="${error.contains('slotQuantity') or error.contains('Slot Quantity')}"
                             th:text="${error}">
                        </div>
                    </div>

                    <!-- Subject -->
                    <div class="col-md-4">
                        <label for="editSubjectId" class="form-label">
                            <i class="fas fa-book"></i> Subject:
                        </label>
                        <select id="editSubjectId" name="minorSubject.subjectId" class="form-control" required>
                            <option value="">Select subject</option>
                            <option th:each="subject : ${subjects}"
                                    th:value="${subject.subjectId}"
                                    th:text="${subject.subjectName}"
                                    th:selected="${subject.subjectId == class.minorSubject?.subjectId}">
                            </option>
                        </select>
                        <div class="text-danger"
                             th:each="error : ${errors}"
                             th:if="${error.contains('subject') or error.contains('Subject') or error.contains('Invalid subject selected.')}"
                             th:text="${error}">
                        </div>
                    </div>

                    <!-- Session -->
                    <div class="col-md-4">
                        <label for="editSession" class="form-label">
                            <i class="fas fa-clock"></i> Session:
                        </label>
                        <select id="editSession" th:field="*{session}" class="form-control" required>
                            <option value="">Select session</option>
                            <option th:each="sess : ${sessions}"
                                    th:value="${sess}"
                                    th:text="${sess}"
                                    th:selected="${sess == class.session}">
                            </option>
                        </select>
                        <div class="text-danger"
                             th:each="error : ${errors}"
                             th:if="${error.contains('session') or error.contains('Session')}"
                             th:text="${error}">
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-4">
                    <button class="btn primary" type="submit">
                        <i class="fas fa-save"></i> Save Class
                    </button>
                    <a th:if="${source == 'search'}"
                       class="btn danger"
                       th:href="@{/deputy-staff-home/minor-classes-list/search-classes(page=${page}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <a th:if="${source != 'search'}"
                       class="btn danger"
                       th:href="@{/deputy-staff-home/minor-classes-list(page=${page}, pageSize=${pageSize})}">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </section>
    </main>
</div>

</body>
</html>
