<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deputy Staff - Edit Minor Class</title>
    <link rel="stylesheet" th:href="@{/MajorClassesList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-chalkboard-teacher"></i> Edit Minor Class</h1>
        <nav class="dashboard-nav">
            <a th:href="@{/deputy-staff-home}" class="btn"><i class="fas fa-home"></i> Home</a>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </form>
        </nav>
    </header>

    <!-- Alerts -->
    <div th:if="${editErrors}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <ul>
            <li th:each="error : ${editErrors}" th:text="${error}"></li>
        </ul>
    </div>

    <!-- Edit Form -->
    <section class="form-container">
        <form th:action="@{/deputy-staff-home/minor-classes/edit-class}" method="post" th:object="${class}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="_method" value="PUT" />
            <input type="hidden" th:field="*{classId}" />
            <input type="hidden" name="source" th:value="${source}" />
            <input type="hidden" name="searchType" th:value="${searchType}" />
            <input type="hidden" name="keyword" th:value="${keyword}" />
            <input type="hidden" name="page" th:value="${page}" />
            <input type="hidden" name="pageSize" th:value="${pageSize}" />

            <div class="form-group">
                <label for="nameClass"><i class="fas fa-chalkboard"></i> Class Name</label>
                <input type="text" id="nameClass" th:field="*{nameClass}" class="input" placeholder="Enter class name" />
            </div>
            <div class="form-group">
                <label for="slotQuantity"><i class="fas fa-chair"></i> Total Slots</label>
                <input type="number" id="slotQuantity" th:field="*{slotQuantity}" class="input" min="1" placeholder="Enter total slots" />
            </div>
            <div class="form-group">
                <label for="subjectId"><i class="fas fa-book"></i> Subject</label>
                <select id="subjectId" th:field="*{minorSubject.subjectId}" class="input">
                    <option value="">Select a subject</option>
                    <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.subjectName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="session"><i class="fas fa-clock"></i> Session</label>
                <select id="session" th:field="*{session}" class="input">
                    <option value="">Select a session</option>
                    <option th:each="session : ${sessions}" th:value="${session}" th:text="${session}"></option>
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save</button>
                <a th:href="@{/deputy-staff-home/minor-classes(page=${page}, pageSize=${pageSize})}"
                   th:if="${source == 'list'}"
                   class="btn danger"><i class="fas fa-times"></i> Cancel</a>
                <a th:href="@{/deputy-staff-home/minor-classes/search-classes(page=${page}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
                   th:if="${source == 'search'}"
                   class="btn danger"><i class="fas fa-times"></i> Cancel</a>
            </div>
        </form>
    </section>

</div>
</body>
</html>
