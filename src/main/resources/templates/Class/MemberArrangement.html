<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Member Arrangement</title>
    <link rel="stylesheet" th:href="@{/SyllabusesList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title -->
    <header class="win11-title-bar">
        <h1>
            <i class="fas fa-chalkboard-teacher"></i>
            Member Arrangement for Class:
            <span th:text="${class != null} ? ${class.nameClass} : 'N/A'"></span>
        </h1>
    </header>

    <!-- Unified Toolbar -->
    <div class="search-toolbar">
        <div class="toolbar-left">
            <a class="btn" th:href="@{/staff-home/classes-list}">
                <i class="fas fa-arrow-left"></i> Classes List
            </a>
        </div>
    </div>

    <!-- Alerts -->
    <div th:if="${successMessage}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Students in Class -->
    <section class="win11-panel">
        <h2 class="panel-header"><i class="fas fa-users"></i> Students in Class</h2>
        <div class="table-container">
            <table class="win11-table">
                <thead>
                <tr>
                    <th><i class="fas fa-image"></i> Avatar</th>
                    <th><i class="fas fa-user"></i> Name</th>
                    <th><i class="fas fa-envelope"></i> Email</th>
                    <th><i class="fas fa-id-card"></i> MIS ID</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${studentsInClass}">
                    <td class="text-center">
                        <img th:if="${student.avatar != null}" th:src="@{'/staff-home/students-list/avatar/' + ${student.id}}" class="avatar"/>
                        <img th:if="${student.avatar == null}" th:src="${student.defaultAvatarPath}" class="avatar"/>
                    </td>
                    <td th:text="${student.fullName}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.misId}"></td>
                </tr>
                <tr th:if="${studentsInClass == null or studentsInClass.isEmpty()}">
                    <td colspan="4" class="text-center">No students in this class.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Lecturers in Class -->
    <section class="win11-panel">
        <h2 class="panel-header"><i class="fas fa-chalkboard"></i> Lecturers in Class</h2>
        <form method="post" th:action="@{/staff-home/classes-list/member-arrangement/remove-lecturer-from-class}">
            <input type="hidden" name="classId" th:value="${class.classId}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="table-container">
                <table class="win11-table">
                    <thead>
                    <tr>
                        <th><i class="fas fa-check-square"></i> Select</th>
                        <th><i class="fas fa-image"></i> Avatar</th>
                        <th><i class="fas fa-user"></i> Name</th>
                        <th><i class="fas fa-envelope"></i> Email</th>
                        <th><i class="fas fa-user-tie"></i> Type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lecturer : ${lecturersInClass}">
                        <td><input type="checkbox" name="lecturerIds" th:value="${lecturer.id}"></td>
                        <td class="text-center">
                            <img th:if="${lecturer.avatar != null}" th:src="@{'/staff-home/lectures-list/avatar/' + ${lecturer.id}}" class="avatar"/>
                            <img th:if="${lecturer.avatar == null}" th:src="${lecturer.defaultAvatarPath}" class="avatar"/>
                        </td>
                        <td th:text="${lecturer.fullName}"></td>
                        <td th:text="${lecturer.email}"></td>
                        <td th:text="${lecturer.type}"></td>
                    </tr>
                    <tr th:if="${lecturersInClass == null or lecturersInClass.isEmpty()}">
                        <td colspan="5" class="text-center">No lecturers in this class.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn danger"
                        th:disabled="${lecturersInClass == null or lecturersInClass.isEmpty()}">
                    <i class="fas fa-trash"></i> Remove Selected Lecturers
                </button>
            </div>
        </form>
    </section>

    <!-- Students Failed + Paid -->
    <section class="win11-panel">
        <h2 class="panel-header"><i class="fas fa-user-times"></i> Students Failed Subject and Paid</h2>
        <form method="post" th:action="@{/staff-home/classes-list/add-students-to-class}">
            <input type="hidden" name="classId" th:value="${class.classId}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="table-container">
                <table class="win11-table">
                    <thead>
                    <tr>
                        <th><i class="fas fa-check-square"></i> Select</th>
                        <th><i class="fas fa-image"></i> Avatar</th>
                        <th><i class="fas fa-user"></i> Name</th>
                        <th><i class="fas fa-envelope"></i> Email</th>
                        <th><i class="fas fa-id-card"></i> MIS ID</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${studentsFailedPaid}">
                        <td><input type="checkbox" name="studentIds" th:value="${student.id}"></td>
                        <td class="text-center">
                            <img th:src="@{'/staff-home/students-list/avatar/' + ${student.id}}" class="avatar"/>
                        </td>
                        <td th:text="${student.fullName}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.misId}"></td>
                    </tr>
                    <tr th:if="${studentsFailedPaid == null or studentsFailedPaid.isEmpty()}">
                        <td colspan="5" class="text-center">No students found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary"
                        th:disabled="${studentsFailedPaid == null or studentsFailedPaid.isEmpty()}">
                    <i class="fas fa-plus"></i> Add Selected Students
                </button>
            </div>
        </form>
    </section>

</div>
</body>
</html>
