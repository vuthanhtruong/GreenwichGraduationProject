<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deputy Staff - Minor Classes List</title>
    <link rel="stylesheet" th:href="@{/ClassesList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-chalkboard-teacher"></i> Minor Classes List</h1>
    </header>

    <div th:if="${errors}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>

    <!-- Toolbar -->
    <div class="search-toolbar">
        <!-- Left -->
        <div class="toolbar-left">
            <a th:href="@{/deputy-staff-home}" class="btn"><i class="fas fa-home"></i> Home</a>
        </div>

        <!-- Center: Search -->
        <form method="get" th:action="@{/deputy-staff-home/minor-classes/search-classes}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." class="input" />
            <button type="submit" class="btn"><i class="fas fa-search"></i> Search</button>
            <a th:if="${keyword != null and keyword != ''}" th:href="@{/deputy-staff-home/minor-classes}" class="btn danger">
                <i class="fas fa-times"></i> Clear
            </a>
        </form>

        <!-- Right -->
        <div class="toolbar-right">
            <form method="get" th:action="@{/deputy-staff-home/minor-classes}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label for="pageSizeInput">Show:</label>
                <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100"
                       th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>
            <div class="total">
                <i class="fas fa-list"></i>
                <p><strong>Total Classes:</strong> <span th:text="${totalClasses}"></span></p>
            </div>
            <button class="btn primary" onclick="openAddOverlay()"><i class="fas fa-plus"></i> Add Class</button>
        </div>
    </div>

    <!-- Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-chalkboard"></i> Class Name</th>
                <th><i class="fas fa-book"></i> Subject</th>
                <th><i class="fas fa-chair"></i> Total Slots</th>
                <th><i class="fas fa-clock"></i> Session</th>
                <th><i class="fas fa-door-open"></i> Classroom</th>
                <th><i class="fas fa-calendar"></i> Timetable</th>
                <th><i class="fas fa-users"></i> Members</th>
                <th><i class="fas fa-file-signature"></i> Transcript</th>
                <th><i class="fas fa-edit"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="classItem : ${classes}">
                <td th:text="${classItem.classId}"></td>
                <td th:text="${classItem.nameClass}"></td>
                <td th:text="${classItem.minorSubject != null ? classItem.minorSubject.subjectName : 'N/A'}"></td>
                <td th:text="${classItem.slotQuantity != null ? classItem.slotQuantity : 'N/A'}"></td>
                <td th:text="${classItem.session != null ? classItem.session : 'N/A'}"></td>
                <td>
                    <form method="post" th:action="@{/classroom}" class="inline-form">
                        <input type="hidden" name="classId" th:value="${classItem.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small"><i class="fas fa-door-open"></i> Enter</button>
                    </form>
                </td>
                <td>
                    <form method="post" th:action="@{/deputy-staff-home/minor-classes/timetable}" class="inline-form">
                        <input type="hidden" name="classId" th:value="${classItem.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small"><i class="fas fa-calendar"></i> Timetable</button>
                    </form>
                </td>
                <td>
                    <form method="post" th:action="@{/deputy-staff-home/minor-classes/member-arrangement}" class="inline-form">
                        <input type="hidden" name="classId" th:value="${classItem.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small"><i class="fas fa-users"></i> Members</button>
                    </form>
                </td>
                <td>
                    <form method="post" th:action="@{/deputy-staff-home/minor-classes/enter-transcript}" class="inline-form">
                        <input type="hidden" name="classId" th:value="${classItem.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small"><i class="fas fa-file-signature"></i> Transcript</button>
                    </form>
                </td>
                <td>
                    <form method="post" th:action="@{/deputy-staff-home/minor-classes/edit-class-form}" class="inline-form">
                        <input type="hidden" name="id" th:value="${classItem.classId}" />
                        <input type="hidden" name="page" th:value="${currentPageClasses}" />
                        <input type="hidden" name="pageSize" th:value="${pageSize}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                    </form>
                    <form method="post" th:action="@{/deputy-staff-home/minor-classes/delete-class/{id}(id=${classItem.classId})}" class="inline-form">
                        <input type="hidden" name="_method" value="DELETE" />
                        <input type="hidden" name="page" th:value="${currentPageClasses}" />
                        <input type="hidden" name="pageSize" th:value="${pageSize}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small danger" onclick="return confirm('Are you sure you want to delete this class?')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/deputy-staff-home/minor-classes(pageClasses=1, pageSize=${pageSize})}"
           th:classappend="${currentPageClasses == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/deputy-staff-home/minor-classes(pageClasses=${currentPageClasses - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPageClasses == 1} ? 'disabled'" class="page-btn">Prev</a>

        <span th:if="${totalPagesClasses > 1}">
            <a th:if="${currentPageClasses > 3}"
               th:href="@{/deputy-staff-home/minor-classes(pageClasses=1, pageSize=${pageSize})}"
               class="page-btn number">1</a>
            <span th:if="${currentPageClasses > 4}" class="page-btn">...</span>

            <a th:each="i : ${#numbers.sequence(
                (currentPageClasses - 2 > 1 ? currentPageClasses - 2 : 1),
                (currentPageClasses + 2 < totalPagesClasses ? currentPageClasses + 2 : totalPagesClasses)
            )}"
               th:if="${i >= 1 and i <= totalPagesClasses}"
               th:href="@{/deputy-staff-home/minor-classes(pageClasses=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPageClasses} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>

            <span th:if="${currentPageClasses < totalPagesClasses - 3}" class="page-btn">...</span>
            <a th:if="${currentPageClasses < totalPagesClasses - 2}"
               th:href="@{/deputy-staff-home/minor-classes(pageClasses=${totalPagesClasses}, pageSize=${pageSize})}"
               class="page-btn number" th:text="${totalPagesClasses}"></a>
        </span>

        <a th:href="@{/deputy-staff-home/minor-classes(pageClasses=${currentPageClasses + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPageClasses == totalPagesClasses} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/deputy-staff-home/minor-classes(pageClasses=${totalPagesClasses}, pageSize=${pageSize})}"
           th:classappend="${currentPageClasses == totalPagesClasses} ? 'disabled'" class="page-btn">Last</a>

        <!-- Go to Page -->
        <form method="get" th:action="@{/deputy-staff-home/minor-classes}" class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="pageSelect">Go to page:</label>
            <select id="pageSelect" name="pageClasses" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPagesClasses)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPageClasses}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
        </form>
    </div>

    <!-- Add Class Overlay -->
    <div id="addOverlay" class="overlay" th:classappend="${openAddOverlay} ? 'active'">
        <div class="overlay-content">
            <h2><i class="fas fa-plus"></i> Add New Class</h2>
            <form th:action="@{/deputy-staff-home/minor-classes/add-class}" method="post" th:object="${newClass}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label for="nameClass"><i class="fas fa-chalkboard"></i> Class Name</label>
                    <input type="text" id="nameClass" th:field="*{nameClass}" class="input" placeholder="Enter class name" />
                </div>
                <div class="form-group">
                    <label for="slotQuantity"><i class="fas fa-chair"></i> Total Slots</label>
                    <input type="number" id="slotQuantity" th:field="*{slotQuantity}" class="input" min="1" placeholder="Enter total slots" />
                </div>
                <div class="form-group">
                    <label for="subjectId"><i class="fas fa-book"></i> Subject</label>
                    <select id="subjectId" th:field="*{minorSubject.subjectId}" class="input">
                        <option value="">Select a subject</option>
                        <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.subjectName}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="session"><i class="fas fa-clock"></i> Session</label>
                    <select id="session" th:field="*{session}" class="input">
                        <option value="">Select a session</option>
                        <option th:each="sessionOption : ${sessions}" th:value="${sessionOption}" th:text="${sessionOption}"></option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save</button>
                    <button type="button" class="btn danger" onclick="closeAddOverlay()"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script>
    function openAddOverlay() {
        document.getElementById('addOverlay').classList.add('active');
    }

    function closeAddOverlay() {
        document.getElementById('addOverlay').classList.remove('active');
    }
</script>
</body>
</html>
