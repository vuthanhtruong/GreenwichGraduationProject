<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minor Classes List</title>
    <link rel="stylesheet" th:href="@{/ClassesList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Toolbar -->
    <div class="search-toolbar unified-bar">
        <!-- Left: Home + Title -->
        <div class="toolbar-left">
            <a th:href="@{/deputy-staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
            <h2 class="page-title">
                <i class="fas fa-chalkboard-teacher"></i> Minor Classes List
            </h2>
        </div>

        <!-- Center: Search -->
        <form method="get" th:action="@{/deputy-staff-home/minor-classes-list/search-classes}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input small">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." class="input search-input" />
            <button type="submit" class="btn small"><i class="fas fa-search"></i></button>
            <a th:if="${keyword != null and keyword != ''}" th:href="@{/deputy-staff-home/minor-classes-list}" class="btn small danger">
                <i class="fas fa-times"></i>
            </a>
        </form>

        <!-- Right: Controls -->
        <div class="toolbar-right">
            <!-- Pagination Control -->
            <form method="get" th:action="@{/deputy-staff-home/minor-classes-list}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label>Show:</label>
                <input type="number" name="pageSize" min="1" max="100" th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>

            <!-- Total Count -->
            <div class="total">
                <i class="fas fa-list"></i>
                <span><strong>Total Classes:</strong> <span th:text="${totalClasses}"></span></span>
            </div>

            <!-- Add Class -->
            <button type="button" class="btn primary small" onclick="openAddClassOverlay()">
                <i class="fas fa-plus-circle"></i> Add Class
            </button>
        </div>
    </div>


    <!-- Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-chalkboard"></i> Class Name</th>
                <th><i class="fas fa-book"></i> Subject</th>
                <th><i class="fas fa-chair"></i> Total Slots</th>
                <th><i class="fas fa-clock"></i> Session</th>
                <th><i class="fas fa-door-open"></i> Classroom</th>
                <th><i class="fas fa-calendar"></i> Timetable</th>
                <th><i class="fas fa-users"></i> Members</th>
                <th><i class="fas fa-file-signature"></i> Transcript</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="clazz : ${classes}">
                <td th:text="${clazz.classId}"></td>
                <td th:text="${clazz.nameClass}"></td>
                <td th:text="${clazz.minorSubject != null ? clazz.minorSubject.subjectName : 'N/A'}"></td>
                <td th:text="${clazz.slotQuantity != null ? clazz.slotQuantity : 'N/A'}"></td>
                <td th:text="${clazz.session != null ? clazz.session : 'N/A'}"></td>
                <td>
                    <form method="post" th:action="@{/classroom}" class="inline-form">
                        <input type="hidden" name="classId" th:value="${clazz.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small">
                            <i class="fas fa-door-open"></i> Enter
                        </button>
                    </form>
                </td>
                <td>
                    <form method="post" th:action="@{/deputy-staff-home/minor-classes-list/timetable}" class="inline-form">
                        <input type="hidden" name="classId" th:value="${clazz.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small"><i class="fas fa-calendar"></i> Timetable</button>
                    </form>
                </td>
                <td>
                    <form method="post" th:action="@{/deputy-staff-home/minor-classes-list/member-arrangement}" class="inline-form">
                        <input type="hidden" name="classId" th:value="${clazz.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small"><i class="fas fa-users"></i> Members</button>
                    </form>
                </td>
                <td>
                    <form method="post" th:action="@{/deputy-staff-home/minor-classes-list/enter-transcript}" class="inline-form">
                        <input type="hidden" name="classId" th:value="${clazz.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small"><i class="fas fa-file-signature"></i> Transcript</button>
                    </form>
                </td>
                <td>
                    <div class="actions">
                        <form method="post" th:action="@{/deputy-staff-home/minor-classes-list/edit-class-form}" class="inline-form">
                            <input type="hidden" name="classId" th:value="${clazz.classId}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form method="post" th:action="@{/deputy-staff-home/minor-classes-list/delete-class}"
                              class="inline-form"
                              onsubmit="return confirm('Are you sure you want to delete this class?');">
                            <input type="hidden" name="classId" th:value="${clazz.classId}" />
                            <input type="hidden" name="_method" value="DELETE" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small danger"><i class="fas fa-trash-alt"></i> Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${classes == null or classes.isEmpty()}">
                <td colspan="10" class="text-center">No minor classes found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/deputy-staff-home/minor-classes-list(pageClasses=1, pageSize=${pageSize})}"
           th:classappend="${currentPageClasses == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/deputy-staff-home/minor-classes-list(pageClasses=${currentPageClasses - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPageClasses == 1} ? 'disabled'" class="page-btn">Prev</a>

        <span th:if="${totalPagesClasses > 1}">
            <a th:if="${currentPageClasses > 3}"
               th:href="@{/deputy-staff-home/minor-classes-list(pageClasses=1, pageSize=${pageSize})}"
               class="page-btn number">1</a>
            <span th:if="${currentPageClasses > 4}" class="page-btn">...</span>

            <a th:each="i : ${#numbers.sequence(
                (currentPageClasses - 2 > 1 ? currentPageClasses - 2 : 1),
                (currentPageClasses + 2 < totalPagesClasses ? currentPageClasses + 2 : totalPagesClasses)
            )}"
               th:if="${i >= 1 and i <= totalPagesClasses}"
               th:href="@{/deputy-staff-home/minor-classes-list(pageClasses=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPageClasses} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>

            <span th:if="${currentPageClasses < totalPagesClasses - 3}" class="page-btn">...</span>
            <a th:if="${currentPageClasses < totalPagesClasses - 2}"
               th:href="@{/deputy-staff-home/minor-classes-list(pageClasses=${totalPagesClasses}, pageSize=${pageSize})}"
               class="page-btn number" th:text="${totalPagesClasses}"></a>
        </span>

        <a th:href="@{/deputy-staff-home/minor-classes-list(pageClasses=${currentPageClasses + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPageClasses == totalPagesClasses} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/deputy-staff-home/minor-classes-list(pageClasses=${totalPagesClasses}, pageSize=${pageSize})}"
           th:classappend="${currentPageClasses == totalPagesClasses} ? 'disabled'" class="page-btn">Last</a>

        <!-- Go to Page -->
        <form method="get" th:action="@{/deputy-staff-home/minor-classes-list}" class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="pageSelect">Go to page:</label>
            <select id="pageSelect" name="pageClasses" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPagesClasses)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPageClasses}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
        </form>
    </div>

    <!-- Overlay: Add Class -->
    <div id="addClassOverlay" class="overlay">
        <div class="overlay-content">
            <h2><i class="fas fa-plus-circle"></i> Add New Minor Class</h2>
            <form method="post" th:action="@{/deputy-staff-home/minor-classes-list/add-class}"
                  th:object="${newClass}" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-info-circle"></i> Class Information</h2>
                    <div class="form-group grid-2">

                        <!-- Class Name -->
                        <div class="form-row">
                            <label for="nameClass"><i class="fas fa-chalkboard"></i> Class Name:</label>
                            <input id="nameClass" th:field="*{nameClass}" required type="text" class="input">
                            <div class="text-danger" th:each="error : ${errors}"
                                 th:if="${#strings.toLowerCase(error).contains('class name')}"
                                 th:text="${error}">
                            </div>
                        </div>

                        <!-- Total Slots -->
                        <div class="form-row">
                            <label for="slotQuantity"><i class="fas fa-chair"></i> Total Slots:</label>
                            <input id="slotQuantity" th:field="*{slotQuantity}" required type="number" min="1"
                                   class="input short-input">
                            <div class="text-danger" th:each="error : ${errors}"
                                 th:if="${#strings.toLowerCase(error).contains('total slots')}"
                                 th:text="${error}">
                            </div>
                        </div>

                        <!-- Subject -->
                        <div class="form-row">
                            <label for="subjectId"><i class="fas fa-book"></i> Subject:</label>
                            <select id="subjectId" name="subjectId" class="input" required>
                                <option value="">Select subject</option>
                                <option th:each="subject : ${subjects}" th:value="${subject.subjectId}"
                                        th:text="${subject.subjectName}"
                                        th:selected="${newClass.minorSubject != null and newClass.minorSubject.subjectId == subject.subjectId}">
                                </option>
                            </select>
                            <div class="text-danger" th:each="error : ${errors}"
                                 th:if="${#strings.toLowerCase(error).contains('subject')}"
                                 th:text="${error}">
                            </div>
                        </div>

                        <!-- Session -->
                        <div class="form-row">
                            <label for="session"><i class="fas fa-clock"></i> Session:</label>
                            <select id="session" name="session" class="input" required>
                                <option value="">Select session</option>
                                <option th:each="sess : ${sessions}" th:value="${sess}"
                                        th:text="${sess}"
                                        th:selected="${newClass.session == sess}">
                                </option>
                            </select>
                            <div class="text-danger" th:each="error : ${errors}"
                                 th:if="${#strings.toLowerCase(error).contains('session')}"
                                 th:text="${error}">
                            </div>
                        </div>

                    </div>
                </section>

                <div class="form-actions">
                    <button type="submit" class="btn primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button type="button" class="btn danger" onclick="closeAddClassOverlay()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openAddClassOverlay() {
        document.getElementById('addClassOverlay').classList.add('active');
    }
    function closeAddClassOverlay() {
        document.getElementById('addClassOverlay').classList.remove('active');
    }
</script>
<script th:if="${openAddOverlay}">
    document.addEventListener("DOMContentLoaded", function () {
        openAddClassOverlay();
    });
</script>
</body>
</html>
