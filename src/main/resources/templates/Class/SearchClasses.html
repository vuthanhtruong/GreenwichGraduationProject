<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrange Classes</title>
    <link rel="stylesheet" th:href="@{/ClassesList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Unified Toolbar -->
    <div class="search-toolbar unified-bar">
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
            <h2 class="page-title">
                <i class="fas fa-chalkboard-teacher"></i> Arrange Classes
                <span class="campus-badge" th:text="'at ' + ${currentCampusName}"></span>
            </h2>
        </div>

        <!-- Search -->
        <form method="get" th:action="@{/staff-home/classes-list/search-classes}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input small">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search class..." class="input" />
            <button type="submit" class="btn small"><i class="fas fa-search"></i></button>
            <a th:if="${keyword != null && keyword != ''}"
               th:href="@{/staff-home/classes-list}" class="btn small danger">
                <i class="fas fa-times"></i>
            </a>
        </form>

        <div class="toolbar-right">
            <form method="get" th:action="@{/staff-home/classes-list}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label for="pageSizeInput">Show:</label>
                <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100"
                       th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>
            <div class="total">
                <i class="fas fa-list"></i>
                <p><strong>Total:</strong> <span th:text="${totalClasses}"></span></p>
            </div>
        </div>
    </div>

    <!-- Table - Đầy đủ 9 cột -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-chalkboard"></i> Class Name</th>
                <th><i class="fas fa-book"></i> Subject</th>
                <th><i class="fas fa-chair"></i> Total Slots</th>
                <th><i class="fas fa-door-open"></i> Classroom</th>
                <th><i class="fas fa-calendar"></i> Timetable</th>
                <th><i class="fas fa-users"></i> Members</th>
                <th><i class="fas fa-file-signature"></i> Transcript</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="clazz : ${classes}">
                <td th:text="${clazz.classId}"></td>
                <td th:text="${clazz.nameClass}"></td>
                <td th:text="${clazz.subject != null ? clazz.subject.subjectName : 'N/A'}"></td>
                <td th:text="${clazz.slotQuantity != null ? clazz.slotQuantity : 'N/A'}"></td>

                <!-- Classroom -->
                <td>
                    <form method="post" th:action="@{/classroom}" class="inline-form">
                        <input type="hidden" name="classId" th:value="${clazz.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small"><i class="fas fa-door-open"></i> Enter</button>
                    </form>
                </td>

                <!-- Timetable -->
                <td>
                    <form method="post" th:action="@{/staff-home/classes-list/major-timetable}" class="inline-form">
                        <input type="hidden" name="classId" th:value="${clazz.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small"><i class="fas fa-calendar"></i> Timetable</button>
                    </form>
                </td>

                <!-- Members (Arrange) -->
                <td>
                    <form method="post" th:action="@{/staff-home/classes-list/member-arrangement}" class="inline-form">
                        <input type="hidden" name="classId" th:value="${clazz.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small"><i class="fas fa-users"></i> Members</button>
                    </form>
                </td>

                <!-- Transcript -->
                <td>
                    <form method="post" th:action="@{/staff-home/classes-list/enter-transcript}" class="inline-form">
                        <input type="hidden" name="classId" th:value="${clazz.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small"><i class="fas fa-file-signature"></i> Transcript</button>
                    </form>
                </td>

                <!-- Actions: Edit + Delete -->
                <td>
                    <div class="actions">
                        <form method="post" th:action="@{/staff-home/classes-list/edit-class-form}" class="inline-form">
                            <input type="hidden" name="classId" th:value="${clazz.classId}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form method="post" th:action="@{/staff-home/classes-list/delete-class}"
                              class="inline-form"
                              onsubmit="return confirm('Are you sure you want to delete this class?');">
                            <input type="hidden" name="classId" th:value="${clazz.classId}" />
                            <input type="hidden" name="_method" value="DELETE" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small danger"><i class="fas fa-trash-alt"></i> Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${classes == null or classes.isEmpty()}">
                <td colspan="9" class="text-center">No classes found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination - ĐÃ SỬA ĐÚNG TÊN BIẾN -->
    <div class="pagination">
        <a th:href="@{/staff-home/classes-list(page=1, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/staff-home/classes-list(page=${currentPage - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <span th:if="${totalPages > 1}">
            <a th:if="${currentPage > 3}"
               th:href="@{/staff-home/classes-list(page=1, pageSize=${pageSize})}"
               class="page-btn number">1</a>
            <span th:if="${currentPage > 4}" class="page-btn">...</span>

            <a th:each="i : ${#numbers.sequence(
                (currentPage - 2 > 1 ? currentPage - 2 : 1),
                (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
            )}"
               th:href="@{/staff-home/classes-list(page=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>

            <span th:if="${currentPage < totalPages - 3}" class="page-btn">...</span>
            <a th:if="${currentPage < totalPages - 2}"
               th:href="@{/staff-home/classes-list(page=${totalPages}, pageSize=${pageSize})}"
               class="page-btn number" th:text="${totalPages}"></a>
        </span>

        <a th:href="@{/staff-home/classes-list(page=${currentPage + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/staff-home/classes-list(page=${totalPages}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>

        <!-- Go to Page -->
        <form method="get" th:action="@{/staff-home/classes-list}" class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="pageSelect">Go to page:</label>
            <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
        </form>
    </div>

</div>
</body>
</html>
