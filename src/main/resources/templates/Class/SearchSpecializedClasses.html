<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Search Specialized Classes</title>
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<header class="text-center">
    <h1><i class="fas fa-chalkboard-teacher"></i> Search Specialized Classes</h1>
</header>
<main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <form method="get" th:action="@{/staff-home/specialized-classes-list/search-classes}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="input-group w-50">
                <select class="form-select" name="searchType">
                    <option value="name" th:selected="${searchType == 'name'}"><i class="fas fa-chalkboard"></i> Search by Class Name</option>
                    <option value="id" th:selected="${searchType == 'id'}"><i class="fas fa-id-card"></i> Search by Class ID</option>
                </select>
                <input class="form-control" name="keyword" th:value="${keyword}" placeholder="Enter keyword..." type="text">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </form>
        <div>
            <a th:if="${keyword != null and !keyword.isEmpty()}" class="btn btn-info mx-2" th:href="@{/staff-home/specialized-classes-list(page=${currentPage}, pageSize=${pageSize})}">
                <i class="fas fa-list"></i> Back to Full List
            </a>
        </div>
    </div>

    <section class="table-container">
        <h2>Classes</h2>
        <form class="d-flex align-items-center mb-3" method="get" th:action="@{/staff-home/specialized-classes-list/search-classes}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="searchType" th:value="${searchType}" />
            <input type="hidden" name="keyword" th:value="${keyword}" />
            <label class="me-2" for="pageSizeInput"><i class="fas fa-list"></i> Show:</label>
            <input class="form-control form-control-sm w-25" id="pageSizeInput" max="100" min="1" name="pageSize" th:value="${pageSize}" type="number">
            <button class="btn btn-primary btn-sm ms-2" type="submit">
                <i class="fas fa-check"></i> Apply
            </button>
        </form>
        <div th:if="${message}" class="alert alert-warning">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${message}"></span>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID Class</th>
                    <th>Class Name</th>
                    <th>Specialization Name</th>
                    <th>Total Slot</th>
                    <th>Classroom</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="class : ${classes}">
                    <td th:text="${class.classId}"></td>
                    <td th:text="${class.nameClass}"></td>
                    <td th:text="${class.specialization != null ? class.specialization.specializationName : 'N/A'}"></td>
                    <td th:text="${class.slotQuantity}"></td>
                    <td>
                        <a class="btn btn-info btn-sm" th:href="@{/classroom/{id}(id=${class.classId})}">
                            <i class="fas fa-eye"></i> View Details
                        </a>
                    </td>
                    <td>
                        <form th:action="@{/staff-home/specialized-classes-list/edit-class-form}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${class.classId}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="source" value="search"/>
                            <input type="hidden" name="searchType" th:value="${searchType}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="page" th:value="${currentPage}"/>
                            <input type="hidden" name="pageSize" th:value="${pageSize}"/>
                            <button type="submit" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                        </form>
                        <form th:action="@{/staff-home/specialized-classes-list/delete-class/{classId}(classId=${class.classId})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this class?');">
                            <input type="hidden" name="_method" value="DELETE"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="source" value="search"/>
                            <input type="hidden" name="searchType" th:value="${searchType}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="page" th:value="${currentPage}"/>
                            <input type="hidden" name="pageSize" th:value="${pageSize}"/>
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                        <form th:action="@{/staff-home/specialized-classes-list/member-arrangement}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${class.classId}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-warning btn-sm">
                                <i class="fas fa-users"></i> Member Arrangement
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <a th:href="@{/staff-home/specialized-classes-list/search-classes(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
            <a th:href="@{/staff-home/specialized-classes-list/search-classes(page=${currentPage - 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>
            <span th:if="${totalPages > 1}">
                <a th:if="${currentPage > 3}" th:href="@{/staff-home/specialized-classes-list/search-classes(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" class="page-btn number">1</a>
                <span th:if="${currentPage > 4}" class="page-btn">...</span>
                <a th:each="i : ${#numbers.sequence((currentPage - 2 > 1 ? currentPage - 2 : 1), (currentPage + 2 < totalPages ? currentPage + 2 : totalPages))}"
                   th:if="${i >= 1 and i <= totalPages}"
                   th:href="@{/staff-home/specialized-classes-list/search-classes(page=${i}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
                   th:classappend="${i == currentPage} ? 'active'"
                   class="page-btn number"
                   th:text="${i}"></a>
                <span th:if="${currentPage < totalPages - 3}" class="page-btn">...</span>
                <a th:if="${currentPage < totalPages - 2}"
                   th:href="@{/staff-home/specialized-classes-list/search-classes(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
                   class="page-btn number"
                   th:text="${totalPages}"></a>
            </span>
            <a th:href="@{/staff-home/specialized-classes-list/search-classes(page=${currentPage + 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               th:classappend="${currentPage == totalPages} ? 'disabled'"
               class="page-btn">Next</a>
            <a th:href="@{/staff-home/specialized-classes-list/search-classes(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               th:classappend="${currentPage == totalPages} ? 'disabled'"
               class="page-btn">Last</a>
            <form method="get" th:action="@{/staff-home/specialized-classes-list/search-classes}" class="page-select-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="searchType" th:value="${searchType}" />
                <input type="hidden" name="keyword" th:value="${keyword}" />
                <label for="pageSelect">Go to page:</label>
                <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                    <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                            th:value="${i}"
                            th:text="${i}"
                            th:selected="${i == currentPage}"></option>
                </select>
                <input type="hidden" name="pageSize" th:value="${pageSize}" />
            </form>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
