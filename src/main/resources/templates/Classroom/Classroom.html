<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Classroom - Win11</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/Classroom.css}">
</head>
<body>
<div class="win11-container">

    <!-- Error messages -->
    <th:block th:if="${errors != null}">
        <div class="alert alert-danger" th:each="error : ${errors}">
            <span th:text="${error}"></span>
        </div>
    </th:block>

    <!-- Banner (no image) -->
    <div class="class-banner" th:text="${classes.nameClass} ?: 'Unknown Class'"></div>

    <!-- Toolbar -->
    <div class="search-toolbar">
        <div class="toolbar-left">
            <a href="/student-home" class="btn"><i class="fas fa-home"></i> Home</a>
            <a th:href="@{/student-home/student-classes-list}" class="btn"><i class="fas fa-arrow-left"></i> Back to Class List</a>
        </div>
        <div class="toolbar-center">
            <h2 style="margin:0;font-size:18px;font-weight:600;">Classroom</h2>
        </div>
        <div class="toolbar-right">
            <button class="btn primary"><i class="fas fa-plus"></i> New Post</button>
        </div>
    </div>

    <!-- Layout -->
    <div class="class-layout">
        <!-- Left: deadlines -->
        <div class="panel deadline-box">
            <h3><i class="fas fa-clock"></i> Sắp đến hạn</h3>
            <p>Tuyệt vời, không có bài tập nào sắp đến hạn!</p>
            <a href="#">Xem tất cả</a>
        </div>

        <!-- Right: stream -->
        <div>
            <th:block th:each="post : ${ClassPostsList}">
                <div class="post">
                    <i class="fas fa-clipboard-list"></i>
                    <div class="post-content">
                        <strong th:text="${post.getCreatorName()}"></strong>
                        <span th:text="${post.content}"></span>
                        <small th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}"></small>
                    </div>
                </div>
            </th:block>
            <th:block th:if="${ClassPostsList == null or ClassPostsList.isEmpty()}">
                <div class="post">
                    <i class="fas fa-info-circle"></i>
                    <div class="post-content">
                        <strong>Không có bài đăng nào</strong>
                        <small>Hiện tại chưa có bài đăng nào trong lớp này.</small>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

</div>
</body>
</html>
