<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Major Classroom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/Classroom.css}">
</head>
<body>
<div class="win11-container">

    <!-- Toolbar -->
    <div class="search-toolbar">
        <div class="toolbar-left">
            <a th:href="@{${home}}" class="btn">
                <i class="fas fa-home"></i> Home
            </a>
            <a th:href="@{${listClass}}" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Class List
            </a>
        </div>

        <div class="toolbar-center">
            <h2 th:text="${classes.nameClass}"></h2>
        </div>

        <div class="toolbar-right">
            <th:block th:if="${add}">
                <button type="button" class="btn primary" onclick="openPostOverlay()">
                    <i class="fas fa-upload"></i> Upload Post
                </button>
                <button type="button" class="btn primary" onclick="openSlotOverlay()">
                    <i class="fas fa-folder-plus"></i> Create Assignment Slot
                </button>
            </th:block>

            <form method="post" th:action="@{/classroom/members}" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="classId" th:value="${classes.classId}" />
                <button type="submit" class="btn primary">
                    <i class="fas fa-users"></i> Class Members
                </button>
            </form>
        </div>
    </div>

    <!-- Overlay Create Post -->
    <div id="postOverlay" class="overlay" th:classappend="${openPostOverlay} ? 'active'">
        <div class="overlay-content">
            <h2><i class="fas fa-upload"></i> Create New Major Post</h2>

            <form method="post" th:action="@{${addPostClass}}" th:object="${post}" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="classId" th:value="${classes.classId}" />

                <div class="form-group">
                    <label><i class="fas fa-comment"></i> Content:</label>
                    <textarea th:field="*{content}" required class="input" rows="5"
                              placeholder="Enter post content..."></textarea>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-file-upload"></i> Attach Files:</label>
                    <input type="file" name="files" multiple
                           accept=".pdf,.doc,.docx,.txt,.ppt,.pptx,.zip" class="input" />
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn primary">Save Post</button>
                    <button type="button" class="btn danger" onclick="closePostOverlay()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Overlay Create Assignment Slot -->
    <div id="slotOverlay" class="overlay" th:classappend="${openSlotOverlay} ? 'active'">
        <div class="overlay-content">
            <h2><i class="fas fa-folder-plus"></i> Create Assignment Submit Slot</h2>

            <form method="post" th:action="@{${addASM}}" th:object="${slot}" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="classId" th:value="${classes.classId}" />

                <div class="form-group">
                    <label><i class="fas fa-comment"></i> Description:</label>
                    <textarea th:field="*{content}" class="input" rows="5"
                              placeholder="Enter assignment description..."></textarea>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-clock"></i> Deadline:</label>
                    <input type="datetime-local" th:field="*{deadline}" required class="input" />
                </div>

                <div class="form-group">
                    <label><i class="fas fa-file-upload"></i> Attach Files:</label>
                    <input type="file" name="files" multiple
                           accept=".pdf,.doc,.docx,.txt,.ppt,.pptx,.zip" class="input" />
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn primary">Save Assignment Slot</button>
                    <button type="button" class="btn danger" onclick="closeSlotOverlay()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Layout -->
    <div class="class-layout">

        <!-- Left: Deadlines -->
        <div class="panel deadline-box">
            <h3><i class="fas fa-clock"></i> Upcoming Deadlines</h3>

            <th:block th:if="${assignmentSubmitSlots != null && !assignmentSubmitSlots.isEmpty()}">
                <th:block th:each="slot : ${assignmentSubmitSlots}">
                    <div class="deadline-item">

                        <form method="post" th:action="@{/classroom/assignment-detail}" style="display:inline;">
                            <input type     ="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="postId" th:value="${slot.postId}" />
                            <input type="hidden" name="classId" th:value="${classes.classId}" />

                            <button type="submit" class="btn-view">
                                <i class="fas fa-eye"></i> View Details
                            </button>
                        </form>

                        <div>
                            <strong th:text="${slot.content}"></strong><br/>
                            <small th:text="'Due: ' + ${#temporals.format(slot.deadline, 'dd MMM yyyy HH:mm')}"></small>
                        </div>
                    </div>
                </th:block>
            </th:block>

            <th:block th:if="${assignmentSubmitSlots == null || assignmentSubmitSlots.isEmpty()}">
                <p>No upcoming deadlines.</p>
            </th:block>
        </div>

        <!-- Right: Post Stream -->
        <div>
            <th:block th:each="post : ${ClassPostsList}">

                <div class="post">

                    <!-- Post Header -->
                    <div class="post-header">

                        <img class="post-avatar"
                             th:src="${post.creatorAvatar}" alt="creator"/>

                        <div class="post-info">
                            <strong th:text="${post.classPostsType} + ' by ' + ${post.creatorName}"></strong>
                            <small th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></small>
                        </div>
                    </div>

                    <p th:text="${post.content}"></p>

                    <!-- Deadline -->
                    <th:block th:if="${post.classPostsType.contains('Assignment')}">
                        <small class="text-primary">
                            Due: <span th:text="${#temporals.format(post.deadline, 'dd MMM yyyy HH:mm')}"></span>
                        </small>
                    </th:block>

                    <!-- Documents -->
                    <th:block th:if="${post.documents != null && !post.documents.isEmpty()}">
                        <div class="documents">
                            <strong>Attached Files:</strong>
                            <ul>
                                <li th:each="doc : ${post.documents}">
                                    <a th:href="@{'/documents/' + ${doc.documentId}}"
                                       th:text="${doc.documentTitle}"></a>
                                </li>
                            </ul>
                        </div>
                    </th:block>

                    <!-- Comments -->
                    <div class="comments">
                        <strong>Comments (<span th:text="${post.totalComments}"></span>):</strong>

                        <!-- Render All Comments -->
                        <ul th:if="${post.allCommentsSorted != null && !post.allCommentsSorted.isEmpty()}">
                            <li th:each="comment : ${post.allCommentsSorted}" class="comment-box">

                                <img class="comment-avatar"
                                     th:src="${comment.commenterAvatar}" alt="avatar"/>

                                <div class="comment-body">
                                    <strong th:text="${comment.commenterName}"></strong>
                                    <span th:text="${comment.content}"></span>
                                    <small th:text="${#temporals.format(comment.createdAt, 'HH:mm dd/MM')}"></small>
                                </div>

                            </li>
                        </ul>

                        <p class="text-muted"
                           th:if="${post.allCommentsSorted == null || post.allCommentsSorted.isEmpty()}">
                            No comments yet.
                        </p>

                        <!-- Add Comment -->
                        <form method="post" th:action="@{/classroom/add-comment}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="classId" th:value="${classes.classId}" />
                            <input type="hidden" name="postId" th:value="${post.postId}" />

                            <textarea required name="content" class="input" rows="2"
                                      placeholder="Add a comment..."></textarea>

                            <button type="submit" class="btn primary small" style="margin-top:4px;">
                                Post Comment
                            </button>
                        </form>
                    </div>

                </div>
            </th:block>
        </div>

    </div>
</div>

<script>
    function openPostOverlay() { document.getElementById('postOverlay').classList.add('active'); }
    function closePostOverlay() { document.getElementById('postOverlay').classList.remove('active'); }
    function openSlotOverlay() { document.getElementById('slotOverlay').classList.add('active'); }
    function closeSlotOverlay() { document.getElementById('slotOverlay').classList.remove('active'); }
</script>

</body>
</html>
