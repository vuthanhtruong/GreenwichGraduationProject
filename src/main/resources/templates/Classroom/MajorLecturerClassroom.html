<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Major Lecturer Classroom - Win11</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/Classroom.css}">
</head>
<body>
<div class="win11-container">

    <!-- Error messages -->
    <th:block th:if="${errors != null}">
        <div class="alert alert-danger" th:each="error : ${errors}">
            <span th:text="${error}"></span>
        </div>
    </th:block>

    <!-- Banner -->
    <div class="class-banner" th:text="${classes.getNameClass()} ?: 'Unknown Class'"></div>

    <!-- Toolbar -->
    <div class="search-toolbar">
        <div class="toolbar-left">
            <a th:href="@{/major-lecturer-home}" class="btn"><i class="fas fa-home"></i> Home</a>
            <a th:href="@{/major-lecturer-home/classes-list}" class="btn"><i class="fas fa-arrow-left"></i> Back to Class List</a>
        </div>
        <div class="toolbar-center">
            <h2 style="margin:0;font-size:18px;font-weight:600;">Lecturer Classroom</h2>
        </div>
        <div class="toolbar-right">
            <form method="post" th:action="@{/major-lecturer-home/classes-list/classroom/upload-post}" class="inline-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="classId" th:value="${classes.classId}" />
                <button type="submit" class="btn primary"><i class="fas fa-upload"></i> Upload Post</button>
            </form>
            <form method="post" th:action="@{/major-lecturer-home/classes-list/classroom/create-assignment-slot}" class="inline-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="classId" th:value="${classes.classId}" />
                <button type="submit" class="btn primary"><i class="fas fa-folder-plus"></i> Create Assignment Submission Slot</button>
            </form>
        </div>
    </div>

    <!-- Layout -->
    <div class="class-layout">
        <!-- Left: deadlines -->
        <div class="panel deadline-box">
            <h3><i class="fas fa-clock"></i> Sắp đến hạn</h3>
            <p>Tuyệt vời, không có bài tập nào sắp đến hạn!</p>
            <a href="#">Xem tất cả</a>
        </div>

        <!-- Right: stream -->
        <div>
            <th:block th:each="post : ${ClassPostsList}">
                <div class="post">
                    <i class="fas fa-clipboard-list"></i>
                    <div class="post-content">
                        <strong th:text="${post.getCreator().getId()}"></strong>
                        <span th:text="${post.content}"></span>
                        <small th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}"></small>
                    </div>
                </div>
            </th:block>
            <th:block th:if="${ClassPostsList == null or ClassPostsList.isEmpty()}">
                <div class="post">
                    <i class="fas fa-info-circle"></i>
                    <div class="post-content">
                        <strong>Không có bài đăng nào</strong>
                        <small>Hiện tại chưa có bài đăng nào trong lớp này.</small>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

</div>
</body>
</html>
