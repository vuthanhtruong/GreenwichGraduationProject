<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Minor Classroom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/Classroom.css}">
</head>
<body>
<div class="win11-container">
    <!-- Banner -->
    <div class="class-banner" th:text="${classes.nameClass} ?: 'Unknown Class'"></div>

    <!-- Toolbar -->
    <div class="search-toolbar">
        <div class="toolbar-left">
            <a th:href="@{${home}}" class="btn">
                <i class="fas fa-home"></i> Home
            </a>
            <a th:href="@{${listClass}}" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Class List
            </a>
        </div>
        <div class="toolbar-center">
            <h2 style="margin:0;font-size:18px;font-weight:600;">Minor Lecturer Classroom</h2>
        </div>
        <div class="toolbar-right">
            <th:block th:if="${add}">
                <button type="button" class="btn primary" onclick="openPostOverlay()">
                    <i class="fas fa-upload"></i> Upload Post
                </button>
            </th:block>
            <form method="post" th:action="@{/classroom/members}" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="classId" th:value="${classes.classId}" />
                <button type="submit" class="btn primary"><i class="fas fa-users"></i> Class Members</button>
            </form>
        </div>
    </div>

    <!-- Overlay Create Post -->
    <div id="postOverlay" class="overlay" th:classappend="${openPostOverlay} ? 'active'">
        <div class="overlay-content">
            <h2><i class="fas fa-upload"></i> Create New Minor Post</h2>
            <form method="post" th:action="@{${addPostClass}}" th:object="${post}" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="classId" th:value="${classes.classId}" />
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-clipboard-list"></i> Post Details</h2>
                    <div class="form-group">
                        <div class="form-row">
                            <label for="postContent"><i class="fas fa-comment"></i> Content:</label>
                            <textarea id="postContent" th:field="*{content}" required class="input" rows="5" placeholder="Enter post content..." aria-label="Post content"></textarea>
                            <th:block th:if="${errors != null and !errors.isEmpty()}">
                                <div th:each="error : ${errors}" th:if="${error.contains('content')}" class="text-danger" th:text="${error}"></div>
                            </th:block>
                        </div>
                        <div class="form-row">
                            <label for="postFiles"><i class="fas fa-file-upload"></i> Attach Files (max 5, 10MB each):</label>
                            <input type="file" id="postFiles" name="files" multiple accept=".pdf,.doc,.docx,.txt,.ppt,.pptx,.zip" class="input" />
                            <th:block th:if="${errors != null and !errors.isEmpty()}">
                                <div th:each="error : ${errors}" th:if="${error.contains('file')}" class="text-danger" th:text="${error}"></div>
                            </th:block>
                        </div>
                    </div>
                </section>
                <div class="form-actions">
                    <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Post</button>
                    <button type="button" class="btn danger" onclick="closePostOverlay()"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Layout -->
    <div class="class-layout">
        <!-- Left: No Deadlines for Minor -->
        <div class="panel deadline-box">
            <h3><i class="fas fa-clock"></i> Upcoming Deadlines</h3>
            <p>No assignment submission slots in Minor classes.</p>
        </div>

        <!-- Right: Stream -->
        <div>
            <th:block th:each="post : ${ClassPostsList}">
                <div class="post">
                    <i class="fas fa-file-alt"></i>
                    <div class="post-content">
                        <strong th:text="${post.getClassPostsType()} + ' by ' + ${post.getCreatorId()}"></strong>
                        <span th:text="${post.content}"></span>
                        <small th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></small>

                        <!-- Attached Documents -->
                        <th:block th:if="${post.documents != null and !post.documents.isEmpty()}">
                            <div class="documents">
                                <strong>Attached Documents:</strong>
                                <ul>
                                    <li th:each="doc : ${post.documents}">
                                        <a th:href="@{'/documents/' + ${doc.documentId}}" th:text="${doc.documentTitle} ?: 'Document'"></a>
                                    </li>
                                </ul>
                            </div>
                        </th:block>

                        <!-- Comments Section -->
                        <div class="comments">
                            <strong>Comments:</strong>
                            <th:block th:if="${post.getAllCommentsSorted() != null and !post.getAllCommentsSorted().isEmpty()}">
                                <ul>
                                    <li th:each="comment : ${post.getAllCommentsSorted()}">
                                        <span th:text="'By ' + ${comment.getCommenterId()} + ': ' + ${comment.getContent()}"></span>
                                        <small th:text="${#temporals.format(comment.createdAt, 'dd MMM yyyy HH:mm')}"></small>
                                    </li>
                                </ul>
                            </th:block>
                            <th:block th:if="${post.getAllCommentsSorted() == null or post.getAllCommentsSorted().isEmpty()}">
                                <p>No comments yet.</p>
                            </th:block>

                            <!-- Add Comment Form -->
                            <form method="post" th:action="@{/classroom/add-comment}" th:object="${newComment}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" name="classId" th:value="${classes.classId}" />
                                <input type="hidden" name="postId" th:value="${post.postId}" />
                                <div class="form-group">
                                    <label for="commentContent"><i class="fas fa-comment"></i> Add Comment:</label>
                                    <textarea id="commentContent" name="content" required class="input" rows="3" placeholder="Enter your comment..." aria-label="Comment content"></textarea>
                                    <th:block th:if="${errors != null and !errors.isEmpty()}">
                                        <div th:each="error : ${errors}" th:if="${error.contains('comment')}" class="text-danger" th:text="${error}"></div>
                                    </th:block>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn primary"><i class="fas fa-paper-plane"></i> Post Comment</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>

<script>
    function openPostOverlay() {
        document.getElementById('postOverlay').classList.add('active');
    }

    function closePostOverlay() {
        document.getElementById('postOverlay').classList.remove('active');
    }
</script>
</body>
</html>
