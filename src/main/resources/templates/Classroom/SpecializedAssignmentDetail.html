<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Specialized Assignment Details</title>

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <!-- Windows 11 Theme -->
    <link rel="stylesheet" th:href="@{/Win11Theme.css}">
</head>

<body>
<div class="win11-container">

    <!-- =========================================================
         TOP TOOLBAR
    ========================================================= -->
    <div class="search-toolbar">

        <!-- LEFT -->
        <div class="toolbar-left">
            <a th:href="@{'/classroom?classId=' + ${classId}}" class="btn home-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Class
            </a>

            <h2 class="page-title">
                <i class="fas fa-file-alt"></i> Assignment Details
            </h2>
        </div>

        <!-- RIGHT -->
        <div class="toolbar-right">

            <div class="total">
                <i class="fas fa-users"></i>
                <strong>Total:</strong>
                <span th:text="${(graded != null ? graded.size() : 0)
                                + (ungraded != null ? ungraded.size() : 0)}"></span>
            </div>

            <div class="total" th:if="${assignment.deadline}">
                <i class="fas fa-clock"></i>
                <strong>Deadline:</strong>
                <span th:text="${#temporals.format(assignment.deadline, 'MMM dd, yyyy HH:mm')}"></span>
            </div>

        </div>
    </div>


    <!-- =========================================================
         ASSIGNMENT INFORMATION
    ========================================================= -->
    <section class="win11-panel">

        <div class="panel-header">
            <h3><i class="fas fa-info-circle"></i> Assignment Information</h3>

            <span th:class="${isPastDeadline ? 'badge bg-danger' : 'badge bg-success'}"
                  th:text="${isPastDeadline ? 'Past Due' : 'Open'}"></span>
        </div>

        <div>
            <p>
                <strong>Description:</strong>
                <span th:utext="${assignment.content}"></span>
            </p>
        </div>

    </section>


    <!-- =========================================================
         MAIN FEEDBACK FORM
    ========================================================= -->
    <form th:action="@{/classroom/specialized-save-feedback}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" name="postId" th:value="${assignment.postId}">
        <input type="hidden" name="classId" th:value="${classId}">


        <!-- =========================================================
             GRADED SUBMISSIONS
        ========================================================= -->
        <section class="win11-panel" th:if="${graded != null and !graded.isEmpty()}">

            <h3 class="section-title text-success">
                <i class="fas fa-check-circle"></i>
                Graded (<span th:text="${graded.size()}"></span>)
            </h3>

            <div th:each="sub : ${graded}"
                 class="submission-card border-success">

                <!-- Header -->
                <div class="d-flex space-between mb-2">

                    <div class="d-flex align-center gap-12">

                        <img class="submission-avatar"
                             th:if="${sub.submittedBy.avatar != null}"
                             th:src="@{'/persons/avatar/' + ${sub.submittedBy.id}}"
                             th:alt="${sub.submittedBy.getFullName()}"
                             onerror="this.src='${person.getDefaultAvatarPath()}'"/>

                        <img class="submission-avatar"
                             th:unless="${sub.submittedBy.avatar != null}"
                             th:src="${sub.submittedBy.getDefaultAvatarPath()}"
                             th:alt="${sub.submittedBy.getFullName()}"/>

                        <div>
                            <strong th:text="${sub.submittedBy.firstName + ' ' + sub.submittedBy.lastName}"></strong>
                            <small class="text-muted">
                                (<span th:text="${sub.submittedBy.id}"></span>)
                            </small>
                        </div>
                    </div>

                    <span th:class="${sub.createdAt.isAfter(assignment.deadline) ? 'late' : 'on-time'}"
                          th:text="${sub.createdAt.isAfter(assignment.deadline) ? 'Late' : 'On Time'}">
                    </span>

                </div>

                <!-- Timestamp -->
                <div class="text-muted small mb-2">
                    <i class="fas fa-clock"></i>
                    Submitted:
                    <span th:text="${#temporals.format(sub.createdAt,'MMM dd, yyyy HH:mm:ss')}"></span>
                </div>


                <!-- Documents -->
                <div th:if="${sub.submissionDocuments != null and !#lists.isEmpty(sub.submissionDocuments)}">

                    <strong>Attached Files:</strong>

                    <div class="file-item" th:each="doc : ${sub.submissionDocuments}">
                        <i class="fas fa-file-alt"></i>
                        <span th:text="${doc.filePath}"></span>

                        <a th:href="@{'/classroom/download-specialized-file?docId=' + ${doc.submissionDocumentId}}"
                           class="ms-auto text-primary">
                            <i class="fas fa-download"></i>
                        </a>
                    </div>

                </div>

                <p class="text-muted small"
                   th:unless="${sub.submissionDocuments != null and !#lists.isEmpty(sub.submissionDocuments)}">
                    No files attached.
                </p>


                <!-- Feedback form -->
                <div class="feedback-form mt-3">

                    <input type="hidden" name="submittedBy" th:value="${sub.id.submittedBy}">
                    <input type="hidden" name="assignmentSlotId" th:value="${sub.id.assignmentSubmitSlotId}">
                    <input type="hidden" name="announcerId" th:value="${currentLecturerId}">

                    <div class="grid-3 gap-14">

                        <!-- Grade -->
                        <div>
                            <label><strong>Grade</strong></label>
                            <select name="grade" class="input">
                                <option value="">-- Select --</option>
                                <option th:each="g : ${grades}"
                                        th:value="${g}"
                                        th:text="${g}"
                                        th:selected="${sub.feedback?.grade == g}"></option>
                            </select>
                        </div>

                        <!-- Feedback -->
                        <div class="col-span-2">
                            <label><strong>Feedback</strong></label>
                            <textarea name="content"
                                      class="input"
                                      rows="2"
                                      th:text="${sub.feedback?.content}"></textarea>
                        </div>

                    </div>

                    <div class="form-actions mt-2">
                        <button type="submit" class="btn primary small">
                            <i class="fas fa-edit"></i> Update
                        </button>
                    </div>

                </div>

            </div>

        </section>


        <!-- =========================================================
             UNGRADED SUBMISSIONS
        ========================================================= -->
        <section class="win11-panel" th:if="${ungraded != null and !ungraded.isEmpty()}">

            <h3 class="section-title text-warning">
                <i class="fas fa-clock"></i>
                Waiting Grading (<span th:text="${ungraded.size()}"></span>)
            </h3>

            <div th:each="sub : ${ungraded}"
                 class="submission-card border-warning">

                <!-- Header -->
                <div class="d-flex space-between mb-2">

                    <div class="d-flex align-center gap-12">
                        <img class="submission-avatar"
                             th:if="${sub.submittedBy.avatar != null}"
                             th:src="@{'/persons/avatar/' + ${sub.submittedBy.id}}"
                             th:alt="${sub.submittedBy.getFullName()}"
                             onerror="this.src='${person.getDefaultAvatarPath()}'"/>

                        <img class="submission-avatar"
                             th:unless="${sub.submittedBy.avatar != null}"
                             th:src="${sub.submittedBy.getDefaultAvatarPath()}"
                             th:alt="${sub.submittedBy.getFullName()}"/>

                        <div>
                            <strong th:text="${sub.submittedBy.firstName + ' ' + sub.submittedBy.lastName}"></strong>
                            <small class="text-muted">
                                (<span th:text="${sub.submittedBy.id}"></span>)
                            </small>
                        </div>
                    </div>

                    <span th:class="${sub.createdAt.isAfter(assignment.deadline) ? 'late' : 'on-time'}"
                          th:text="${sub.createdAt.isAfter(assignment.deadline) ? 'Late' : 'On Time'}"></span>

                </div>


                <div class="text-muted small mb-2">
                    <i class="fas fa-clock"></i>
                    Submitted:
                    <span th:text="${#temporals.format(sub.createdAt,'MMM dd, yyyy HH:mm:ss')}"></span>
                </div>


                <!-- Files -->
                <div th:if="${sub.submissionDocuments != null and !#lists.isEmpty(sub.submissionDocuments)}">

                    <strong>Attached Files:</strong>

                    <div class="file-item" th:each="doc : ${sub.submissionDocuments}">
                        <i class="fas fa-file-alt"></i>
                        <span th:text="${doc.filePath}"></span>
                        <a th:href="@{'/classroom/download-specialized-file?docId=' + ${doc.submissionDocumentId}}"
                           class="ms-auto text-primary">
                            <i class="fas fa-download"></i>
                        </a>
                    </div>
                </div>

                <p class="text-muted small"
                   th:unless="${sub.submissionDocuments != null and !#lists.isEmpty(sub.submissionDocuments)}">
                    No files attached.
                </p>


                <!-- Feedback Form -->
                <div class="feedback-form mt-3">

                    <input type="hidden" name="submittedBy" th:value="${sub.id.submittedBy}">
                    <input type="hidden" name="assignmentSlotId" th:value="${sub.id.assignmentSubmitSlotId}">
                    <input type="hidden" name="announcerId" th:value="${currentLecturerId}">

                    <div class="grid-3 gap-14">

                        <div>
                            <label><strong>Grade</strong></label>
                            <select name="grade" class="input" required>
                                <option value="">-- Select --</option>
                                <option th:each="g : ${grades}" th:value="${g}" th:text="${g}"></option>
                            </select>
                        </div>

                        <div class="col-span-2">
                            <label><strong>Feedback</strong></label>
                            <textarea name="content" class="input" rows="2"></textarea>
                        </div>

                    </div>

                    <div class="form-actions mt-2">
                        <button type="submit" class="btn primary small">
                            <i class="fas fa-save"></i> Save
                        </button>
                    </div>

                </div>

            </div>

        </section>

    </form>


    <!-- =========================================================
         NOT SUBMITTED LIST
    ========================================================= -->
    <section class="win11-panel"
             th:if="${notSubmitted != null and !notSubmitted.isEmpty()}">

        <h3 class="section-title text-danger">
            <i class="fas fa-exclamation-triangle"></i>
            Not Submitted (<span th:text="${notSubmitted.size()}"></span>)
        </h3>

        <div class="table-container">
            <table class="win11-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Email</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="stu : ${notSubmitted}">
                    <td th:text="${stu.id}"></td>
                    <td th:text="${stu.firstName + ' ' + stu.lastName}"></td>
                    <td th:text="${stu.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </section>

</div>
</body>
</html>
