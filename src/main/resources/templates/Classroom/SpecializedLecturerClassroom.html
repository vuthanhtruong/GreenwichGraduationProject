<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Specialized Lecturer Classroom - Win11</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/Classroom.css}">
</head>
<body>
<div class="win11-container">

    <!-- Success message -->
    <th:block th:if="${message != null}">
        <div class="alert alert-success">
            <span th:text="${message}"></span>
        </div>
    </th:block>

    <!-- Error messages -->
    <th:block th:if="${errors != null and !errors.isEmpty()}">
        <div class="alert alert-danger" th:each="error : ${errors}">
            <span th:text="${error}"></span>
        </div>
    </th:block>

    <!-- Banner -->
    <div class="class-banner" th:text="${classes.nameClass} ?: 'Unknown Class'"></div>

    <!-- Toolbar -->
    <div class="search-toolbar">
        <div class="toolbar-left">
            <a th:href="@{/major-lecturer-home}" class="btn"><i class="fas fa-home"></i> Home</a>
            <a th:href="@{/major-lecturer-home/classes-list}" class="btn"><i class="fas fa-arrow-left"></i> Back to Class List</a>
        </div>
        <div class="toolbar-center">
            <h2 style="margin:0;font-size:18px;font-weight:600;">Specialized Lecturer Classroom</h2>
        </div>
        <div class="toolbar-right">
            <button type="button" class="btn primary" onclick="openPostOverlay()">
                <i class="fas fa-upload"></i> Upload Post
            </button>
            <form method="post" th:action="@{/major-lecturer-home/classes-list/classroom/create-assignment-slot}" class="inline-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="classId" th:value="${classes.classId}" />
                <button type="submit" class="btn primary"><i class="fas fa-folder-plus"></i> Create Assignment Slot</button>
            </form>
            <a th:href="@{/major-lecturer-home/classes-list/classroom/members(classId=${classes.classId})}" class="btn primary"><i class="fas fa-users"></i> Class Members</a>
        </div>
    </div>

    <!-- Overlay Create Post -->
    <div id="postOverlay" class="overlay" th:classappend="${openPostOverlay} ? 'active'">
        <div class="overlay-content">
            <h2><i class="fas fa-upload"></i> Create New Specialized Post</h2>
            <form method="post" th:action="@{/major-lecturer-home/classes-list/classroom/upload-specialized-post}" th:object="${post}" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="classId" th:value="${classes.classId}" />
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-clipboard-list"></i> Post Details</h2>
                    <div class="form-group">
                        <div class="form-row">
                            <label for="content"><i class="fas fa-comment"></i> Content:</label>
                            <textarea id="content" th:field="*{content}" required class="input" rows="5" placeholder="Enter post content..." aria-label="Post content"></textarea>
                            <th:block th:if="${errors != null and !errors.isEmpty()}">
                                <div th:each="error : ${errors}" th:if="${error.contains('content')}" class="text-danger" th:text="${error}"></div>
                            </th:block>
                        </div>
                        <div class="form-row">
                            <label for="files"><i class="fas fa-file-upload"></i> Attach Files (max 5, 10MB each):</label>
                            <input type="file" id="files" name="files" multiple accept=".pdf,.doc,.docx,.txt,.ppt,.pptx,.zip" class="input" />
                            <th:block th:if="${errors != null and !errors.isEmpty()}">
                                <div th:each="error : ${errors}" th:if="${error.contains('file')}" class="text-danger" th:text="${error}"></div>
                            </th:block>
                        </div>
                    </div>
                </section>
                <div class="form-actions">
                    <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Post</button>
                    <button type="button" class="btn danger" onclick="closePostOverlay()"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Layout -->
    <div class="class-layout">
        <!-- Left: Deadlines -->
        <div class="panel deadline-box">
            <h3><i class="fas fa-clock"></i> Upcoming Deadlines</h3>
            <th:block th:each="post : ${ClassPostsList}" th:if="${post.getClassPostsType() == 'Assignment Submit Slot' or post.getClassPostsType() == 'Specialized Assignment Submit Slot'}">
                <div class="deadline-item">
                    <p>
                        <strong th:text="${post.title} ?: 'Assignment Slot'"></strong>
                        <span th:if="${post.dueDate != null}" th:text="' (Due: ' + ${#temporals.format(post.dueDate, 'dd MMM yyyy HH:mm')} + ')'"></span>
                    </p>
                </div>
            </th:block>
            <th:block th:if="${ClassPostsList == null or ClassPostsList.isEmpty()}">
                <p>Great, no assignments are due soon!</p>
            </th:block>
            <a th:href="@{/major-lecturer-home/classes-list/classroom/assignments(classId=${classes.classId})}">View All</a>
        </div>

        <!-- Right: Stream -->
        <div>
            <th:block th:each="post : ${ClassPostsList}">
                <div class="post">
                    <i class="fas" th:classappend="${post.getClassPostsType()}"></i>
                    <div class="post-content">
                        <strong th:text="${post.getClassPostsType()} + ' by ' + ${post.getCreatorId()}"></strong>
                        <span th:text="${post.content}"></span>
                        <small th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></small>
                        <th:block th:if="${(post.getClassPostsType()}">
                            <small th:text="'Due: ' + ${#temporals.format(post.dueDate, 'dd MMM yyyy HH:mm')}"></small>
                        </th:block>
                        <!-- Display attached documents -->
                        <th:block th:if="${post.documents != null and !post.documents.isEmpty()}">
                            <div class="documents">
                                <strong>Attached Documents:</strong>
                                <ul>
                                    <li th:each="doc : ${post.documents}">
                                        <a th:href="@{'/documents/' + ${doc.documentId}}" th:text="${doc.documentTitle} ?: 'Document'"></a>
                                    </li>
                                </ul>
                            </div>
                        </th:block>
                        <!-- Display all comments -->
                        <div class="comments">
                            <strong>Comments:</strong>
                            <th:block th:if="${post.getAllCommentsSorted() != null and !post.getAllCommentsSorted().isEmpty()}">
                                <ul>
                                    <li th:each="comment : ${post.getAllCommentsSorted()}">
                                        <span th:text="'By ' + ${comment.getCommenter()} + ': ' + ${comment.content}"></span>
                                        <small th:text="${#temporals.format(comment.createdAt, 'dd MMM yyyy HH:mm')}"></small>
                                    </li>
                                </ul>
                            </th:block>
                            <th:block th:if="${post.getAllCommentsSorted() == null or post.getAllCommentsSorted().isEmpty()}">
                                <p>No comments yet.</p>
                            </th:block>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>

<script>
    function openPostOverlay() {
        document.getElementById('postOverlay').classList.add('active');
    }
    function closePostOverlay() {
        document.getElementById('postOverlay').classList.remove('active');
    }
</script>
</body>
</html>
