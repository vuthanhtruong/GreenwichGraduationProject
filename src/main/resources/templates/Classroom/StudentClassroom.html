<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Classroom - Win11</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/Classroom.css}">
</head>
<body>
<div class="win11-container">

    <!-- Error messages -->
    <th:block th:if="${errors != null and !errors.isEmpty()}">
        <div class="alert alert-danger" th:each="error : ${errors}">
            <span th:text="${error}"></span>
        </div>
    </th:block>

    <!-- Banner -->
    <div class="class-banner" th:text="${classes.nameClass} ?: 'Unknown Class'"></div>

    <!-- Toolbar -->
    <div class="search-toolbar">
        <div class="toolbar-left">
            <a th:href="@{/student-home}" class="btn"><i class="fas fa-home"></i> Home</a>
            <a th:href="@{/student-home/student-classes-list}" class="btn"><i class="fas fa-arrow-left"></i> Back to Class List</a>
        </div>
        <div class="toolbar-center">
            <h2 style="margin:0;font-size:18px;font-weight:600;">Classroom</h2>
        </div>
        <div class="toolbar-right">
            <form method="post" th:action="@{/student-home/student-classes-list/classroom/submit-assignment}" class="inline-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="classId" th:value="${classes.classId}" />
                <button type="submit" class="btn primary"><i class="fas fa-upload"></i> Submit Assignment</button>
            </form>
        </div>
    </div>

    <!-- Layout -->
    <div class="class-layout">
        <!-- Left: Deadlines -->
        <div class="panel deadline-box">
            <h3><i class="fas fa-clock"></i> Upcoming Deadlines</h3>
            <th:block th:each="post : ${ClassPostsList}" th:if="${post.getClassPostsType() == 'Assignment Submit Slot'}">
                <div class="deadline-item">
                    <p>
                        <strong th:text="${post.title} ?: 'Assignment Slot'"></strong>
                        <span th:if="${post.dueDate != null}" th:text="' (Due: ' + ${#temporals.format(post.dueDate, 'dd MMM yyyy HH:mm')} + ')'"></span>
                    </p>
                </div>
            </th:block>
            <th:block th:if="${ClassPostsList == null or ClassPostsList.stream().noneMatch(post | post.getClassPostsType() == 'Assignment Submit Slot')}">
                <p>Great, no assignments are due soon!</p>
            </th:block>
            <a th:href="@{/student-home/student-classes-list/classroom/assignments(classId=${classes.classId})}">View All</a>
        </div>

        <!-- Right: Stream -->
        <div>
            <th:block th:each="post : ${ClassPostsList}">
                <div class="post">
                    <i class="fas" th:classappend="${post.getClassPostsType() == 'Assignment Submit Slot'} ? 'fa-folder' : 'fa-clipboard-list'"></i>
                    <div class="post-content">
                        <strong th:text="${post.getClassPostsType()} + ' by ' + ${post.getCreatorId()}"></strong>
                        <span th:text="${post.content}"></span>
                        <small th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></small>
                        <th:block th:if="${post.getClassPostsType() == 'Assignment Submit Slot' and post.dueDate != null}">
                            <small th:text="'Due: ' + ${#temporals.format(post.dueDate, 'dd MMM yyyy HH:mm')}"></small>
                        </th:block>
                    </div>
                </div>
            </th:block>
            <th:block th:if="${ClassPostsList == null or ClassPostsList.isEmpty()}">
                <div class="post">
                    <i class="fas fa-info-circle"></i>
                    <div class="post-content">
                        <strong>No Posts Available</strong>
                        <small>There are currently no posts in this class.</small>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

</div>
</body>
</html>
