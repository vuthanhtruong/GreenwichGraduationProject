<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Curriculums</title>
    <link rel="stylesheet" th:href="@{/ListCurriculums.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Toolbar -->
    <div class="search-toolbar unified-bar">
        <div class="toolbar-left">
            <a th:href="@{/admin-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
            <h2 class="page-title"><i class="fas fa-book"></i> Manage Curriculums</h2>
        </div>
        <div class="toolbar-right">
            <button class="btn primary small" onclick="openAddOverlay()">
                <i class="fas fa-plus"></i> Add New Curriculum
            </button>
        </div>
    </div>

    <!-- Messages -->
    <div th:if="${message}" class="win11-alert success">
        <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
    </div>

    <!-- Table List -->
    <section class="win11-panel">
        <h2 class="panel-header"><i class="fas fa-list"></i> Curriculum List</h2>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Creator</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${curriculums}">
                <td th:text="${c.curriculumId}"></td>
                <td th:text="${c.name}"></td>
                <td th:text="${c.description ?: 'N/A'}"></td>
                <td th:text="${c.creator?.fullName ?: 'N/A'}"></td>
                <td th:text="${#temporals.format(c.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                <td>
                    <form th:action="@{/admin-home/curriculums-list/edit-form-curriculum}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${c.curriculumId}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn small primary" type="submit">Edit</button>
                    </form>
                    <form th:action="@{/admin-home/curriculums-list/delete-curriculum}" method="post" style="display:inline;"
                          onsubmit="return confirm('Delete this curriculum permanently?')">
                        <input type="hidden" name="id" th:value="${c.curriculumId}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn small danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${curriculums == null or curriculums.isEmpty()}">
                <td colspan="6" class="text-center">No curriculums found.</td>
            </tr>
            </tbody>
        </table>
    </section>

    <!-- ========== ADD OVERLAY ========== -->
    <div id="addOverlay" class="overlay" th:classappend="${openAddOverlay} ? 'active' : ''">
        <div class="overlay-content">
            <h2>Add New Curriculum</h2>

            <div th:if="${errors}" class="win11-alert error">
                <ul style="margin: 10px 0;">
                    <li th:each="msg : ${errors.values()}" th:text="${msg}"></li>
                </ul>
            </div>

            <form th:action="@{/admin-home/curriculums-list/add-curriculum}"
                  th:object="${curriculum}" method="post">

                <div class="form-group grid-2">
                    <div class="form-row">
                        <label>Curriculum Name *</label>
                        <input class="input" th:field="*{name}" required/>
                        <div class="text-danger" th:if="${errors?.containsKey('name')}" th:text="${errors['name']}"></div>
                    </div>

                    <div class="form-row">
                        <label>Description (optional)</label>
                        <textarea class="input" th:field="*{description}" rows="4"></textarea>
                        <div class="text-danger" th:if="${errors?.containsKey('description')}" th:text="${errors['description']}"></div>
                    </div>
                </div>

                <div class="form-actions">
                    <button class="btn primary" type="submit">Add Curriculum</button>
                    <button type="button" class="btn danger" onclick="closeOverlay()">Cancel</button>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>
    </div>

    <!-- ========== EDIT OVERLAY ========== -->
    <div id="editOverlay" class="overlay" th:classappend="${openEditOverlay} ? 'active' : ''">
        <div class="overlay-content">
            <h2>Edit Curriculum</h2>

            <div th:if="${errors}" class="win11-alert error">
                <ul style="margin: 10px 0;">
                    <li th:each="msg : ${errors.values()}" th:text="${msg}"></li>
                </ul>
            </div>

            <form th:action="@{/admin-home/curriculums-list/edit-curriculum}"
                  th:object="${editCurriculum}" method="post">

                <input type="hidden" th:field="*{curriculumId}"/>

                <div class="form-group grid-2">
                    <div class="form-row">
                        <label>Curriculum Name *</label>
                        <input class="input" th:field="*{name}" required/>
                        <div class="text-danger" th:if="${errors?.containsKey('name')}" th:text="${errors['name']}"></div>
                    </div>

                    <div class="form-row">
                        <label>Description (optional)</label>
                        <textarea class="input" th:field="*{description}" rows="4"></textarea>
                        <div class="text-danger" th:if="${errors?.containsKey('description')}" th:text="${errors['description']}"></div>
                    </div>
                </div>

                <div class="form-actions">
                    <button class="btn primary" type="submit">Save Changes</button>
                    <button type="button" class="btn danger" onclick="closeOverlay()">Cancel</button>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>
    </div>

</div>

<script>
    function openAddOverlay() {
        document.getElementById('addOverlay').classList.add('active');
        document.getElementById('editOverlay').classList.remove('active');
    }

    function openEditOverlay() {
        document.getElementById('editOverlay').classList.add('active');
        document.getElementById('addOverlay').classList.remove('active');
    }

    function closeOverlay() {
        document.getElementById('addOverlay').classList.remove('active');
        document.getElementById('editOverlay').classList.remove('active');
    }

    // Auto open correct overlay when validation fails
    document.addEventListener('DOMContentLoaded', () => {
        if (document.getElementById('addOverlay').classList.contains('active')) {
            openAddOverlay();
        } else if (document.getElementById('editOverlay').classList.contains('active')) {
            openEditOverlay();
        }
    });
</script>
</body>
</html>
