<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Curriculums</title>
    <link rel="stylesheet" th:href="@{/ListCurriculums.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">
    <!-- ===== Unified Toolbar ===== -->
    <div class="search-toolbar unified-bar">
        <!-- Left: Home + Title -->
        <div class="toolbar-left">
            <a th:href="@{/admin-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>

            <h2 class="page-title"><i class="fas fa-book"></i> Manage Curriculums</h2>
        </div>
        <!-- Right: Add Curriculum -->
        <div class="toolbar-right">
            <button class="btn primary small" onclick="openAddOverlay()">
                <i class="fas fa-plus"></i> Add New Curriculum
            </button>
        </div>
    </div>


    <section class="win11-panel">
            <h2 class="panel-header"><i class="fas fa-list"></i> Curriculum List</h2>
            <div th:if="${message}" class="win11-alert success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="win11-alert error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th><i class="fas fa-id-card"></i> ID</th>
                    <th><i class="fas fa-book"></i> Name</th>
                    <th><i class="fas fa-info-circle"></i> Description</th>
                    <th><i class="fas fa-user"></i> Creator</th>
                    <th><i class="fas fa-calendar-alt"></i> Created At</th>
                    <th><i class="fas fa-cogs"></i> Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="curriculum : ${curriculums}">
                    <td th:text="${curriculum.curriculumId}"></td>
                    <td th:text="${curriculum.name}"></td>
                    <td th:text="${curriculum.description ?: 'N/A'}"></td>
                    <td th:text="${curriculum.creator?.fullName ?: 'N/A'}"></td>
                    <td th:text="${curriculum.createdAt}"></td>
                    <td>
                        <form th:action="@{/admin-home/curriculums-list/edit-form-curriculum}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${curriculum.curriculumId}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn small primary" type="submit">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                        </form>
                        <form th:action="@{/admin-home/curriculums-list/delete-curriculum}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${curriculum.curriculumId}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn small danger" type="submit" onclick="return confirm('Are you sure you want to delete this curriculum?')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>

        <!-- Add Curriculum Overlay -->
        <div id="addOverlay" class="overlay" th:classappend="${openAddOverlay} ? 'active'">
            <div class="overlay-content">
                <h2 class="panel-header"><i class="fas fa-book"></i> Add New Curriculum</h2>
                <div th:if="${errors}" class="win11-alert error">
                    <i class="fas fa-exclamation-circle"></i>
                    <ul>
                        <li th:each="error : ${errors.values()}" th:text="${error}"></li>
                    </ul>
                </div>
                <form th:action="@{/admin-home/curriculums-list/add-curriculum}" th:object="${curriculum}" method="post">
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="name"><i class="fas fa-book"></i> Curriculum Name:</label>
                            <input id="name" class="input" th:field="*{name}" type="text" required>
                            <div class="text-danger" th:if="${errors != null and errors.containsKey('name')}" th:text="${errors.get('name')}"></div>
                        </div>
                        <div class="form-row">
                            <label for="description"><i class="fas fa-info-circle"></i> Description (optional):</label>
                            <textarea id="description" class="input" th:field="*{description}" rows="4"></textarea>
                            <div class="text-danger" th:if="${errors != null and errors.containsKey('description')}" th:text="${errors.get('description')}"></div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn primary" type="submit">
                            <i class="fas fa-save"></i> Add
                        </button>
                        <button class="btn danger" type="button" onclick="closeOverlay()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
        </div>

        <!-- Edit Curriculum Overlay -->
        <div id="editOverlay" class="overlay" th:classappend="${openEditOverlay} ? 'active'">
            <div class="overlay-content">
                <h2 class="panel-header"><i class="fas fa-edit"></i> Edit Curriculum</h2>
                <div th:if="${errors}" class="win11-alert error">
                    <i class="fas fa-exclamation-circle"></i>
                    <ul>
                        <li th:each="error : ${errors.values()}" th:text="${error}"></li>
                    </ul>
                </div>
                <form th:action="@{/admin-home/curriculums-list/edit-curriculum}" th:object="${editCurriculum}" method="post">
                    <input type="hidden" th:field="*{curriculumId}">
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="editName"><i class="fas fa-book"></i> Curriculum Name:</label>
                            <input id="editName" class="input" th:field="*{name}" type="text" required>
                            <div class="text-danger" th:if="${errors != null and errors.containsKey('name')}" th:text="${errors.get('name')}"></div>
                        </div>
                        <div class="form-row">
                            <label for="editDescription"><i class="fas fa-info-circle"></i> Description (optional):</label>
                            <textarea id="editDescription" class="input" th:field="*{description}" rows="4"></textarea>
                            <div class="text-danger" th:if="${errors != null and errors.containsKey('description')}" th:text="${errors.get('description')}"></div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn primary" type="submit">
                            <i class="fas fa-save"></i> Edit
                        </button>
                        <button class="btn danger" type="button" onclick="closeOverlay()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function openAddOverlay() {
        document.getElementById('addOverlay').classList.add('active');
        document.getElementById('editOverlay').classList.remove('active');
    }
    function openEditOverlay() {
        document.getElementById('editOverlay').classList.add('active');
        document.getElementById('addOverlay').classList.remove('active');
    }
    function closeOverlay() {
        document.getElementById('addOverlay').classList.remove('active');
        document.getElementById('editOverlay').classList.remove('active');
    }
    document.addEventListener('DOMContentLoaded', function() {
        if (document.querySelector('.error')) {
            if (window.location.href.includes('edit-form')) {
                openEditOverlay();
            } else {
                openAddOverlay();
            }
        }
    });
</script>
</body>
</html>
