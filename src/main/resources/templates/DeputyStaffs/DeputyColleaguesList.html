<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deputy Staff - Your Colleagues</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- DÙNG CHUNG CSS VỚI LECTURERS LIST -->
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
</head>
<body>
<div class="win11-container">

    <!-- ===== Unified Toolbar ===== -->
    <div class="search-toolbar unified-bar">
        <!-- Left: Home + Title -->
        <div class="toolbar-left">
            <a th:href="@{/deputy-staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>

            <h2 class="page-title">
                <i class="fas fa-handshake"></i> Your Colleagues
            </h2>
        </div>

        <!-- Center: Search -->
        <form method="post" th:action="@{/deputy-staff-home/colleagues-list/search}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input small">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search colleagues..." class="input search-input" />
            <button type="submit" class="btn small"><i class="fas fa-search"></i></button>
            <a th:if="${keyword != null and keyword != ''}"
               th:href="@{/deputy-staff-home/colleagues-list/clear-search}" class="btn small danger">
                <i class="fas fa-times"></i>
            </a>
        </form>

        <!-- Right: Show + Total -->
        <div class="toolbar-right">
            <form method="post" th:action="@{/deputy-staff-home/colleagues-list/change-page-size}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label><i class="fas fa-list-ol"></i> Show:</label>
                <input type="number" name="pageSize" min="1" max="100" th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small"><i class="fas fa-check"></i> Apply</button>
            </form>

            <div class="total">
                <i class="fas fa-users"></i>
                <strong>Total Colleagues:</strong> <span th:text="${totalColleagues}">0</span>
            </div>
        </div>
    </div>

    <!-- ===== Table ===== -->
    <div class="table-container" th:if="${totalColleagues > 0}">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-image"></i> Avatar</th>
                <th><i class="fas fa-user"></i> Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Phone</th>
                <th><i class="fas fa-comments"></i> Message</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${colleagues}">
                <td th:text="${c.id}"></td>
                <td>
                    <img th:if="${c.avatar != null}"
                         th:src="@{'/deputy-staff-home/colleagues-list/avatar/' + ${c.id}}"
                         class="avatar" />
                    <img th:if="${c.avatar == null}"
                         th:src="@{${c.getDefaultAvatarPath()}}"
                         class="avatar" />
                </td>
                <td><strong th:text="${c.fullName}"></strong></td>
                <td th:text="${c.email ?: 'N/A'}"></td>
                <td th:text="${c.phoneNumber ?: '—'}"></td>
                <td class="actions">
                    <form th:action="@{/messages/select-partner}" method="post" class="inline-form">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="partnerId" th:value="${c.id}" />
                        <button type="submit" class="btn small primary">
                            <i class="fas fa-paper-plane"></i> Message
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- ===== Empty State ===== -->
    <div class="no-data" th:if="${totalColleagues == 0}">
        <i class="fas fa-users-slash fa-3x"></i>
        <p>No colleagues found in your campus.</p>
        <a th:href="@{/deputy-staff-home}" class="btn secondary">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <!-- ===== Pagination ===== -->
    <div class="pagination" th:if="${totalPages > 1}">
        <a th:href="@{/deputy-staff-home/colleagues-list(page=1, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">
            <i class="fas fa-angle-double-left"></i> First
        </a>

        <a th:href="@{/deputy-staff-home/colleagues-list(page=${currentPage - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">
            <i class="fas fa-chevron-left"></i> Prev
        </a>

        <span th:each="i : ${#numbers.sequence(
            (currentPage - 2 > 1 ? currentPage - 2 : 1),
            (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
        )}" th:if="${i >= 1 and i <= totalPages}">
            <a th:href="@{/deputy-staff-home/colleagues-list(page=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number" th:text="${i}"></a>
        </span>

        <a th:href="@{/deputy-staff-home/colleagues-list(page=${currentPage + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">
            Next <i class="fas fa-chevron-right"></i>
        </a>
        <a th:href="@{/deputy-staff-home/colleagues-list(page=${totalPages}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">
            Last <i class="fas fa-angle-double-right"></i>
        </a>

        <form method="get" th:action="@{/deputy-staff-home/colleagues-list}" class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label><i class="fas fa-location-arrow"></i> Go to:</label>
            <select name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
        </form>
    </div>

</div>
</body>
</html>
