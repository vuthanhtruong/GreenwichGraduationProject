<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deputy Staff Home</title>
    <link rel="stylesheet" th:href="@{/StaffHome.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<!-- Background -->
<div class="background"></div>

<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-user-tie"></i> Deputy Staff Home</h1>
        <h2>Welcome, <span th:text="${deputyStaffs.lastName} + ' ' + ${deputyStaffs.firstName}"></span></h2>
        <nav class="dashboard-nav">
            <a th:href="@{/deputy-staff-home/personal-page}"><i class="fas fa-id-card"></i> Personal Page</a>
            <a th:href="@{/deputy-staff-home/messages-list}"><i class="fas fa-envelope"></i> Messages</a>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </form>
        </nav>
    </header>

    <!-- Dashboard Grid -->
    <section class="dashboard-grid">

        <!-- ===== GROUP A: STAFF & CLASS MANAGEMENT ===== -->
        <a class="dashboard-card primary" th:href="@{/deputy-staff-home/minor-lecturers-list}">
            <i class="fas fa-chalkboard-teacher"></i>
            <span>Minor Lecturers List</span>
        </a>

        <a class="dashboard-card success" th:href="@{/deputy-staff-home/minor-classes-list}">
            <i class="fas fa-calendar-check"></i>
            <span>Minor Classes List</span>
        </a>

        <!-- ===== GROUP B: ACADEMIC CONTENT ===== -->
        <a class="dashboard-card warning" th:href="@{/deputy-staff-home/minor-subjects-list}">
            <i class="fas fa-book-open"></i>
            <span>Minor Subjects</span>
        </a>

        <!-- ===== GROUP C: COMMUNICATION & COMMUNITY ===== -->
        <a class="dashboard-card neutral" th:href="@{/deputy-staff-home/messages-list}">
            <i class="fas fa-envelope"></i>
            <span>Messages</span>
        </a>

        <a class="dashboard-card dark" th:href="@{/deputy-staff-home/news-list}">
            <i class="fas fa-newspaper"></i>
            <span>News</span>
        </a>

        <a class="dashboard-card neutral" th:href="@{/deputy-staff-home/blogs}">
            <i class="fas fa-blog"></i>
            <span>Blogs</span>
        </a>

        <!-- ===== GROUP D: SCHEDULE ===== -->
        <a class="dashboard-card info" th:href="@{/deputy-staff-home/timetables}">
            <i class="fas fa-calendar-alt"></i>
            <span>Timetables</span>
        </a>

    </section>
</div>

</body>
</html>
