<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deputy Staff - Profile</title>
    <link rel="stylesheet" th:href="@{/AdminPersonal.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-user"></i> Your Profile</h1>
        <a th:href="@{/deputy-staff-home}" class="btn"><i class="fas fa-home"></i> Home</a>
    </header>

    <!-- Content -->
    <div class="win11-content">

        <!-- Avatar -->
        <section class="win11-panel text-center">
            <h2 class="panel-header"><i class="fas fa-image"></i> Avatar</h2>
            <div class="avatar-container">
                <img th:if="${deputyStaff.avatar != null}"
                     th:src="@{'/deputy-staff-home/personal-page/avatar/' + ${deputyStaff.id}}"
                     class="avatar-img" alt="Deputy Staff Avatar">

                <img th:if="${deputyStaff.avatar == null and deputyStaff.gender == 'MALE'}"
                     th:src="@{/DefaultAvatar/Staff_Boy.png}"
                     class="avatar-img" alt="Default Male Avatar">

                <img th:if="${deputyStaff.avatar == null and deputyStaff.gender != 'MALE'}"
                     th:src="@{/DefaultAvatar/Staff_Girl.png}"
                     class="avatar-img" alt="Default Female Avatar">
            </div>
        </section>

        <!-- Personal Info -->
        <section class="win11-panel">
            <h2 class="panel-header"><i class="fas fa-id-card"></i> Personal Information</h2>
            <div class="form-group grid-2">
                <div class="form-row">
                    <label><i class="fas fa-user"></i> First Name:</label>
                    <input th:value="${deputyStaff.firstName}" readonly class="input readonly">
                </div>
                <div class="form-row">
                    <label><i class="fas fa-user"></i> Last Name:</label>
                    <input th:value="${deputyStaff.lastName}" readonly class="input readonly">
                </div>
                <div class="form-row">
                    <label><i class="fas fa-envelope"></i> Email:</label>
                    <input th:value="${deputyStaff.email}" readonly class="input readonly">
                </div>
                <div class="form-row">
                    <label><i class="fas fa-phone"></i> Phone:</label>
                    <input th:value="${deputyStaff.phoneNumber}" readonly class="input readonly">
                </div>
                <div class="form-row">
                    <label><i class="fas fa-birthday-cake"></i> Birth Date:</label>
                    <input th:value="${deputyStaff.birthDate}" readonly class="input readonly">
                </div>
                <div class="form-row">
                    <label><i class="fas fa-venus-mars"></i> Gender:</label>
                    <input th:value="${deputyStaff.gender}" readonly class="input readonly">
                </div>
            </div>
        </section>

        <!-- Address -->
        <section class="win11-panel">
            <h2 class="panel-header"><i class="fas fa-map-marker-alt"></i> Address Information</h2>
            <div class="form-group grid-2">
                <div class="form-row">
                    <label><i class="fas fa-flag"></i> Country:</label>
                    <input th:value="${deputyStaff.country}" readonly class="input readonly">
                </div>
                <div class="form-row">
                    <label><i class="fas fa-location-dot"></i> Province:</label>
                    <input th:value="${deputyStaff.province}" readonly class="input readonly">
                </div>
                <div class="form-row">
                    <label><i class="fas fa-city"></i> City:</label>
                    <input th:value="${deputyStaff.city}" readonly class="input readonly">
                </div>
                <div class="form-row">
                    <label><i class="fas fa-map"></i> District:</label>
                    <input th:value="${deputyStaff.district}" readonly class="input readonly">
                </div>
                <div class="form-row">
                    <label><i class="fas fa-map-pin"></i> Ward:</label>
                    <input th:value="${deputyStaff.ward}" readonly class="input readonly">
                </div>
                <div class="form-row">
                    <label><i class="fas fa-road"></i> Street/House:</label>
                    <input th:value="${deputyStaff.street}" readonly class="input readonly">
                </div>
                <div class="form-row">
                    <label><i class="fas fa-mail-bulk"></i> Postal Code:</label>
                    <input th:value="${deputyStaff.postalCode}" readonly class="input readonly">
                </div>
            </div>
        </section>

        <!-- Employment Info -->
        <section class="win11-panel">
            <h2 class="panel-header"><i class="fas fa-briefcase"></i> Employment Information</h2>
            <div class="form-group grid-2">
                <div class="form-row">
                    <label><i class="fas fa-university"></i> Campus:</label>
                    <input th:value="${deputyStaff.campus != null ? deputyStaff.campus.campusName : 'N/A'}" readonly class="input readonly">
                </div>
            </div>
        </section>

        <!-- Actions -->
        <div class="form-actions">
            <button type="button" class="btn primary" onclick="openChangePasswordModal()">
                <i class="fas fa-key"></i> Change Password
            </button>
            <a th:href="@{/deputy-staff-home}" class="btn danger"><i class="fas fa-times"></i> Back</a>
        </div>
    </div>
</div>

<!-- Change Password Modal -->
<div id="changePasswordModal" class="modal" aria-hidden="true">
    <div class="modal-content">
        <button class="modal-close" aria-label="Close" onclick="closeChangePasswordModal()">x</button>
        <h3 class="modal-title"><i class="fas fa-key"></i> Change Password</h3>
        <form th:action="@{/deputy-staff-home/personal-page/change-password}" method="post" class="modal-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-row">
                <label for="currentPassword"><i class="fas fa-lock"></i> Current Password:</label>
                <input id="currentPassword" name="currentPassword" type="password" required class="input">
                <div class="text-danger" th:each="error : ${passwordErrors}"
                     th:if="${error.contains('currentPassword')}" th:text="${error}"></div>
            </div>
            <div class="form-row">
                <label for="newPassword"><i class="fas fa-lock"></i> New Password:</label>
                <input id="newPassword" name="newPassword" type="password" required class="input">
                <div class="text-danger" th:each="error : ${passwordErrors}"
                     th:if="${error.contains('newPassword')}" th:text="${error}"></div>
            </div>
            <div class="form-row">
                <label for="confirmNewPassword"><i class="fas fa-lock"></i> Confirm Password:</label>
                <input id="confirmNewPassword" name="confirmNewPassword" type="password" required class="input">
                <div class="text-danger" th:each="error : ${passwordErrors}"
                     th:if="${error.contains('confirmNewPassword')}" th:text="${error}"></div>
            </div>
            <div class="form-actions modal-actions">
                <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save</button>
                <button type="button" class="btn danger" onclick="closeChangePasswordModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal Script -->
<script>
    function openChangePasswordModal() {
        const modal = document.getElementById('changePasswordModal');
        modal.style.display = 'flex';
        modal.setAttribute('aria-hidden', 'false');
    }

    function closeChangePasswordModal() {
        const modal = document.getElementById('changePasswordModal');
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden', 'true');
    }

    window.addEventListener('click', e => {
        const modal = document.getElementById('changePasswordModal');
        if (modal && e.target === modal) closeChangePasswordModal();
    });
    window.addEventListener('keydown', e => {
        if (e.key === 'Escape') closeChangePasswordModal();
    });
</script>
</body>
</html>
