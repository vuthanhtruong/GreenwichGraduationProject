<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deputy Staff - Profile</title>

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{/DeputyStaffPersonal.css}">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-user-edit"></i> Your Profile</h1>
        <nav class="dashboard-nav">
            <a th:href="@{/deputy-staff-home}" class="btn"><i class="fas fa-home"></i> Home</a>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </form>
        </nav>
    </header>

    <!-- Success Message -->
    <div th:if="${message != null}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>

    <!-- General (non-field) Errors -->
    <div th:if="${errors != null}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>

    <!-- Password Errors (if any) -->
    <div th:if="${passwordErrors != null}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <ul>
            <li th:each="error : ${passwordErrors}" th:text="${error}"></li>
        </ul>
    </div>

    <!-- Main Panel -->
    <section class="win11-panel">
        <!-- Avatar -->
        <h2 class="panel-header"><i class="fas fa-image"></i> Avatar</h2>
        <div class="form-group text-center">
            <div class="avatar-container">
                <img th:if="${deputyStaff.avatar != null}" th:src="@{'/deputy-staff-home/personal-page/avatar/' + ${deputyStaff.id}}"
                     class="avatar-img" th:alt="${deputyStaff.firstName + ' ' + deputyStaff.lastName}" />
                <img th:if="${deputyStaff.avatar == null and deputyStaff.gender == 'MALE'}" th:src="@{/DefaultAvatar/DeputyStaff_Male.png}"
                     class="avatar-img" th:alt="${deputyStaff.firstName + ' ' + deputyStaff.lastName}" />
                <img th:if="${deputyStaff.avatar == null and deputyStaff.gender != 'MALE'}" th:src="@{/DefaultAvatar/DeputyStaff_Female.png}"
                     class="avatar-img" th:alt="${deputyStaff.firstName + ' ' + deputyStaff.lastName}" />
            </div>
        </div>

        <!-- Personal Info -->
        <h2 class="panel-header"><i class="fas fa-id-card"></i> Personal Information</h2>
        <div class="form-group grid-2">
            <div class="form-row">
                <label><i class="fas fa-user"></i> First Name</label>
                <p th:text="${deputyStaff.firstName} ?: 'N/A'"></p>
            </div>
            <div class="form-row">
                <label><i class="fas fa-user"></i> Last Name</label>
                <p th:text="${deputyStaff.lastName} ?: 'N/A'"></p>
            </div>
            <div class="form-row">
                <label><i class="fas fa-envelope"></i> Email</label>
                <p th:text="${deputyStaff.email} ?: 'N/A'"></p>
            </div>
            <div class="form-row">
                <label><i class="fas fa-phone"></i> Phone</label>
                <p th:text="${deputyStaff.phoneNumber} ?: 'N/A'"></p>
            </div>
            <div class="form-row">
                <label><i class="fas fa-birthday-cake"></i> Birth Date</label>
                <p th:text="${deputyStaff.birthDate} ?: 'N/A'"></p>
            </div>
            <div class="form-row">
                <label><i class="fas fa-venus-mars"></i> Gender</label>
                <p th:text="${deputyStaff.gender} ?: 'N/A'"></p>
            </div>
        </div>

        <!-- Address -->
        <h2 class="panel-header"><i class="fas fa-map-marker-alt"></i> Address Information</h2>
        <div class="form-group grid-2">
            <div class="form-row">
                <label><i class="fas fa-flag"></i> Country</label>
                <p th:text="${deputyStaff.country} ?: 'N/A'"></p>
            </div>
            <div class="form-row">
                <label><i class="fas fa-location-dot"></i> Province</label>
                <p th:text="${deputyStaff.province} ?: 'N/A'"></p>
            </div>
            <div class="form-row">
                <label><i class="fas fa-city"></i> City</label>
                <p th:text="${deputyStaff.city} ?: 'N/A'"></p>
            </div>
            <div class="form-row">
                <label><i class="fas fa-map"></i> District</label>
                <p th:text="${deputyStaff.district} ?: 'N/A'"></p>
            </div>
            <div class="form-row">
                <label><i class="fas fa-map-pin"></i> Ward</label>
                <p th:text="${deputyStaff.ward} ?: 'N/A'"></p>
            </div>
            <div class="form-row">
                <label><i class="fas fa-road"></i> Street</label>
                <p th:text="${deputyStaff.street} ?: 'N/A'"></p>
            </div>
            <div class="form-row">
                <label><i class="fas fa-mail-bulk"></i> Postal Code</label>
                <p th:text="${deputyStaff.postalCode} ?: 'N/A'"></p>
            </div>
        </div>

        <!-- Additional Info -->
        <h2 class="panel-header"><i class="fas fa-briefcase"></i> Employment Information</h2>
        <div class="form-group grid-2">
            <div class="form-row">
                <label><i class="fas fa-university"></i> Campus</label>
                <p th:text="${deputyStaff.campus != null ? deputyStaff.campus.campusName : 'N/A'}"></p>
            </div>
        </div>

        <!-- Change Password Button -->
        <div class="form-group">
            <button type="button" class="btn primary" onclick="openChangePasswordModal()">
                <i class="fas fa-key"></i> Change Password
            </button>
        </div>

        <!-- Actions -->
        <div class="form-actions">
            <a th:href="@{/deputy-staff-home}" class="btn danger"><i class="fas fa-times"></i> Back</a>
        </div>
    </section>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <button class="modal-close" aria-label="Close" onclick="closeChangePasswordModal()">&times;</button>
            <h3 class="modal-title"><i class="fas fa-key"></i> Change Password</h3>

            <form th:action="@{/deputy-staff-home/personal-page/change-password}" method="post" class="modal-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-row">
                    <label for="currentPassword"><i class="fas fa-lock"></i> Current Password</label>
                    <input id="currentPassword" name="currentPassword" type="password" required class="input" />
                    <div class="text-danger" th:each="error : ${passwordErrors}" th:if="${error.contains('currentPassword')}" th:text="${error}"></div>
                </div>
                <div class="form-row">
                    <label for="newPassword"><i class="fas fa-lock"></i> New Password</label>
                    <input id="newPassword" name="newPassword" type="password" required class="input" />
                    <div class="text-danger" th:each="error : ${passwordErrors}" th:if="${error.contains('newPassword')}" th:text="${error}"></div>
                </div>
                <div class="form-row">
                    <label for="confirmNewPassword"><i class="fas fa-lock"></i> Confirm New Password</label>
                    <input id="confirmNewPassword" name="confirmNewPassword" type="password" required class="input" />
                    <div class="text-danger" th:each="error : ${passwordErrors}" th:if="${error.contains('confirmNewPassword')}" th:text="${error}"></div>
                </div>
                <div class="form-actions modal-actions">
                    <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Password</button>
                    <button type="button" class="btn danger" onclick="closeChangePasswordModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script>
    function openChangePasswordModal() {
        const modal = document.getElementById('changePasswordModal');
        modal.style.display = 'flex';
        modal.setAttribute('aria-hidden', 'false');
    }
    function closeChangePasswordModal() {
        const modal = document.getElementById('changePasswordModal');
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden', 'true');
    }
    window.addEventListener('click', function(e) {
        const modal = document.getElementById('changePasswordModal');
        if (modal && e.target === modal) closeChangePasswordModal();
    });
    window.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') closeChangePasswordModal();
    });
</script>
</body>
</html>
