<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Deputy Staffs List</title>
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        .avatar-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center text-primary">
        <i class="fas fa-user-tie"></i> Your Deputy Staffs List
    </h1>
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <form method="post" th:action="@{/admin-home/deputy-staffs-list/search-deputy-staffs}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="input-group w-50">
                <select class="form-select" name="searchType">
                    <option value="name"><i class="fas fa-user"></i> Search by Name</option>
                    <option value="id"><i class="fas fa-id-card"></i> Search by ID</option>
                </select>
                <input class="form-control" name="keyword" placeholder="Enter keyword..." type="text">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </form>
        <div>
            <a class="btn btn-secondary mx-2" th:href="@{/admin-home}">
                <i class="fas fa-home"></i> Home
            </a>
            <a class="btn btn-success mx-2" th:href="@{/admin-home/deputy-staffs-list/add-deputy-staff}">
                <i class="fas fa-user-plus"></i> Add Deputy Staff
            </a>
        </div>
    </div>

    <form class="d-flex align-items-center mb-3" method="get" th:action="@{/admin-home/deputy-staffs-list}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label class="me-2" for="pageSizeInput"><i class="fas fa-list"></i> Show:</label>
        <input class="form-control form-control-sm w-25" id="pageSizeInput" max="100" min="1"
               name="pageSize" th:value="${pageSize}" type="number">
        <button class="btn btn-primary btn-sm ms-2" type="submit">
            <i class="fas fa-check"></i> Apply
        </button>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-hover" id="deputyStaffTable">
            <thead class="table-dark">
            <tr class="text-center">
                <th>ID</th>
                <th>Avatar</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Campus</th>
                <th>Creator</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="deputyStaff : ${deputyStaffs}">
                <td class="text-center" th:text="${deputyStaff.getId()}"></td>
                <td class="text-center">
                    <img th:if="${deputyStaff.avatar != null}" th:src="@{'/admin-home/deputy-staffs-list/avatar/' + ${deputyStaff.id}}"
                         class="avatar-img" alt="Deputy Staff Avatar"/>
                    <img th:if="${deputyStaff.avatar == null}" th:src="${deputyStaff.defaultAvatarPath}"
                         class="avatar-img" alt="Default Avatar"/>
                </td>
                <td th:text="${deputyStaff.getFirstName() + ' ' + deputyStaff.getLastName()}"></td>
                <td th:text="${deputyStaff.getEmail()}"></td>
                <td class="text-center" th:text="${deputyStaff.getPhoneNumber()}"></td>
                <td class="text-center" th:text="${deputyStaff.getBirthDate()}"></td>
                <td class="text-center" th:text="${deputyStaff.getGender()}"></td>
                <td class="text-center" th:text="${deputyStaff.getCampus()?.getCampusName()}"></td>
                <td class="text-center" th:text="${deputyStaff.getCreator()?.getId()}"></td>
                <td class="text-center">
                    <form th:action="@{/admin-home/deputy-staffs-list/edit-deputy-staff-form}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${deputyStaff.getId()}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="source" value="list" />
                        <input type="hidden" name="page" th:value="${currentPage}" />
                        <input type="hidden" name="pageSize" th:value="${pageSize}" />
                        <button type="submit" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                    </form>
                    <form th:action="@{/admin-home/deputy-staffs-list/delete-deputy-staff}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${deputyStaff.getId()}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this deputy staff?')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <nav th:if="${totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/admin-home/deputy-staffs-list(page=${currentPage - 1}, pageSize=${pageSize})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/admin-home/deputy-staffs-list(page=${i}, pageSize=${pageSize})}" th:text="${i}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/admin-home/deputy-staffs-list(page=${currentPage + 1}, pageSize=${pageSize})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
