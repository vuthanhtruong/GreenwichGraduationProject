<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Deputy Staffs List</title>
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-user-tie"></i> Your Deputy Staffs List</h1>
    </header>

    <!-- Alerts -->
    <div th:if="${message}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${error}"></span>
    </div>

    <!-- Toolbar -->
    <nav class="win11-toolbar">
        <a th:href="@{/admin-home}" class="btn">
            <i class="fas fa-home"></i> Home
        </a>
        <a th:href="@{/admin-home/deputy-staffs-list/add-deputy-staff}" class="btn primary">
            <i class="fas fa-user-plus"></i> Add Deputy Staff
        </a>
    </nav>

    <!-- Search Bar -->
    <form method="post" th:action="@{/admin-home/deputy-staffs-list/search-deputy-staffs}" class="search-bar">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <select name="searchType" class="input">
            <option value="name" th:selected="${searchType == 'name'}">Name</option>
            <option value="id" th:selected="${searchType == 'id'}">ID</option>
        </select>
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." class="input" />
        <button type="submit" class="btn"><i class="fas fa-search"></i></button>
        <a th:if="${keyword != null and keyword != ''}" th:href="@{/admin-home/deputy-staffs-list}" class="btn danger">
            <i class="fas fa-times"></i> Clear
        </a>
        <div class="page-size-form">
            <label for="pageSizeInput">Show:</label>
            <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100"
                   th:value="${pageSize}" class="input small" />
            <button type="submit" class="btn small">Apply</button>
        </div>
    </form>

    <!-- Deputy Staffs Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Avatar</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Birth Date</th>
                <th>Gender</th>
                <th>Campus</th>
                <th>Creator</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ds : ${deputyStaffs}">
                <td th:text="${ds.id}"></td>
                <td>
                    <img th:if="${ds.avatar != null}" th:src="@{'/admin-home/deputy-staffs-list/avatar/' + ${ds.id}}" class="avatar" th:alt="${ds.firstName + ' ' + ds.lastName}" />
                    <img th:if="${ds.avatar == null}" th:src="${ds.defaultAvatarPath}" class="avatar" th:alt="${ds.firstName + ' ' + ds.lastName}" />
                </td>
                <td th:text="${ds.firstName + ' ' + ds.lastName}"></td>
                <td th:text="${ds.email}"></td>
                <td th:text="${ds.phoneNumber}"></td>
                <td th:text="${ds.birthDate}"></td>
                <td th:text="${ds.gender}"></td>
                <td th:text="${ds.campus?.campusName}"></td>
                <td th:text="${ds.creator?.id}"></td>
                <td>
                    <div class="actions">
                        <form method="post" th:action="@{/admin-home/deputy-staffs-list/edit-deputy-staff-form}" class="inline-form">
                            <input type="hidden" name="id" th:value="${ds.id}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="list" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form method="post" th:action="@{/admin-home/deputy-staffs-list/delete-deputy-staff}" class="inline-form">
                            <input type="hidden" name="id" th:value="${ds.id}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small danger" onclick="return confirm('Are you sure you want to delete this deputy staff?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/admin-home/deputy-staffs-list(page=1, pageSize=${pageSize})}" th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/admin-home/deputy-staffs-list(page=${currentPage - 1}, pageSize=${pageSize})}" th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>
        <span class="page-numbers" th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/admin-home/deputy-staffs-list(page=${i}, pageSize=${pageSize})}" th:classappend="${i == currentPage} ? 'active'" th:text="${i}" class="page-btn number"></a>
        </span>
        <a th:href="@{/admin-home/deputy-staffs-list(page=${currentPage + 1}, pageSize=${pageSize})}" th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/admin-home/deputy-staffs-list(page=${totalPages}, pageSize=${pageSize})}" th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>
    </div>
</div>
</body>
</html>
