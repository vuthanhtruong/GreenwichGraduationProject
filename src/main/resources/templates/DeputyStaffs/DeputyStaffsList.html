<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Deputy Staffs List</title>
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- ==== Unified Toolbar (Win11 Unified Layout) ==== -->
    <div class="search-toolbar unified-bar">

        <!-- LEFT -->
        <div class="toolbar-left">
            <a th:href="@{/admin-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
            <h2 class="page-title">
                <i class="fas fa-user-tie"></i> Your Deputy Staffs List
            </h2>
        </div>

        <!-- CENTER: Search -->
        <form method="post"
              th:action="@{/admin-home/deputy-staffs-list/search-deputy-staffs}"
              class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <select name="searchType" class="input small">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." class="input small"/>
            <button type="submit" class="btn small"><i class="fas fa-search"></i> Search</button>
            <a th:if="${keyword != null and keyword != ''}" th:href="@{/admin-home/deputy-staffs-list}" class="btn small danger">
                <i class="fas fa-times"></i> Clear
            </a>
        </form>

        <!-- RIGHT: Page Size + Total + Add -->
        <div class="toolbar-right">
            <form method="post" th:action="@{/admin-home/deputy-staffs-list}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <label for="pageSizeInput">Show:</label>
                <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100"
                       th:value="${pageSize}" class="input small"/>
                <button type="submit" class="btn small">Apply</button>
            </form>

            <div class="total">
                <i class="fas fa-users"></i>
                <strong>Total Deputy Staffs:</strong> <span th:text="${totalDeputyStaffs}"></span>
            </div>

            <button type="button" class="btn primary" onclick="openOverlay()">
                <i class="fas fa-plus"></i> Add Deputy Staff
            </button>
        </div>
    </div>


    <!-- Deputy Staffs Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-user"></i> Avatar</th>
                <th><i class="fas fa-user"></i> Full Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Phone</th>
                <th><i class="fas fa-calendar"></i> Birth Date</th>
                <th><i class="fas fa-venus-mars"></i> Gender</th>
                <th><i class="fas fa-university"></i> Campus</th>
                <th><i class="fas fa-user-shield"></i> Creator</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ds : ${deputyStaffs}">
                <td th:text="${ds.id}"></td>
                <td>
                    <img th:if="${ds.avatar != null}" th:src="@{'/admin-home/deputy-staffs-list/avatar/' + ${ds.id}}" class="avatar" th:alt="${ds.firstName + ' ' + ds.lastName}"/>
                    <img th:if="${ds.avatar == null}" th:src="${ds.defaultAvatarPath}" class="avatar" th:alt="${ds.firstName + ' ' + ds.lastName}"/>
                </td>
                <td th:text="${ds.firstName + ' ' + ds.lastName}"></td>
                <td th:text="${ds.email}"></td>
                <td th:text="${ds.phoneNumber}"></td>
                <td th:text="${ds.birthDate}"></td>
                <td th:text="${ds.gender}"></td>
                <td th:text="${ds.campus?.campusName}"></td>
                <td th:text="${ds.creator?.id}"></td>
                <td>
                    <div class="actions">
                        <form method="post" th:action="@{/admin-home/deputy-staffs-list/edit-deputy-staff-form}" class="inline-form">
                            <input type="hidden" name="id" th:value="${ds.id}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="source" value="list"/>
                            <input type="hidden" name="page" th:value="${currentPage}"/>
                            <input type="hidden" name="pageSize" th:value="${pageSize}"/>
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form method="post" th:action="@{/admin-home/deputy-staffs-list/delete-deputy-staff}" class="inline-form">
                            <input type="hidden" name="id" th:value="${ds.id}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn small danger" onclick="return confirm('Are you sure you want to delete this deputy staff?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/admin-home/deputy-staffs-list(page=1, pageSize=${pageSize})}" th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/admin-home/deputy-staffs-list(page=${currentPage - 1}, pageSize=${pageSize})}" th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <!-- Smart middle pagination -->
        <span th:if="${totalPages > 1}">
            <a th:if="${currentPage > 3}" th:href="@{/admin-home/deputy-staffs-list(page=1, pageSize=${pageSize})}" class="page-btn number">1</a>
            <span th:if="${currentPage > 4}" class="page-btn">...</span>

            <a th:each="i : ${#numbers.sequence((currentPage - 2 > 1 ? currentPage - 2 : 1), (currentPage + 2 < totalPages ? currentPage + 2 : totalPages))}"
               th:href="@{/admin-home/deputy-staffs-list(page=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>

            <span th:if="${currentPage < totalPages - 3}" class="page-btn">...</span>
            <a th:if="${currentPage < totalPages - 2}" th:href="@{/admin-home/deputy-staffs-list(page=${totalPages}, pageSize=${pageSize})}" class="page-btn number" th:text="${totalPages}"></a>
        </span>

        <a th:href="@{/admin-home/deputy-staffs-list(page=${currentPage + 1}, pageSize=${pageSize})}" th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/admin-home/deputy-staffs-list(page=${totalPages}, pageSize=${pageSize})}" th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>

        <!-- Optional Go-To-Page -->
        <form method="get" th:action="@{/admin-home/deputy-staffs-list}" class="page-select-form">
            <label for="pageSelect">Go to:</label>
            <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}"/>
        </form>
    </div>

    <!-- Overlay Add Deputy Staff -->
    <div id="addOverlay" class="overlay">
        <div class="overlay-content">
            <h2><i class="fas fa-user-plus"></i> Add New Deputy Staff</h2>
            <form method="post" th:action="@{/admin-home/deputy-staffs-list/add-deputy-staff}" th:object="${newDeputyStaff}" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <!-- Personal Information -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-user"></i> Personal Information</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="firstName"><i class="fas fa-user"></i> First Name:</label>
                            <input id="firstName" th:field="*{firstName}" required type="text" class="input"/>
                            <div th:if="${errors != null and errors.containsKey('firstName')}" class="text-danger" th:text="${errors.get('firstName')}"></div>
                        </div>
                        <div class="form-row">
                            <label for="lastName"><i class="fas fa-user"></i> Last Name:</label>
                            <input id="lastName" th:field="*{lastName}" required type="text" class="input"/>
                            <div th:if="${errors != null and errors.containsKey('lastName')}" class="text-danger" th:text="${errors.get('lastName')}"></div>
                        </div>
                        <div class="form-row">
                            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                            <input id="email" th:field="*{email}" required type="email" class="input"/>
                            <div th:if="${errors != null and errors.containsKey('email')}" class="text-danger" th:text="${errors.get('email')}"></div>
                        </div>
                        <div class="form-row">
                            <label for="phoneNumber"><i class="fas fa-phone"></i> Phone:</label>
                            <input id="phoneNumber" th:field="*{phoneNumber}" type="tel" class="input"/>
                            <div th:if="${errors != null and errors.containsKey('phoneNumber')}" class="text-danger" th:text="${errors.get('phoneNumber')}"></div>
                        </div>
                        <div class="form-row">
                            <label for="birthDate"><i class="fas fa-calendar"></i> Birth Date:</label>
                            <input id="birthDate" th:field="*{birthDate}" type="date" class="input"/>
                            <div th:if="${errors != null and errors.containsKey('birthDate')}" class="text-danger" th:text="${errors.get('birthDate')}"></div>
                        </div>
                        <div class="form-row">
                            <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
                            <select id="gender" th:field="*{gender}" class="input" required>
                                <option value="">Select Gender</option>
                                <option th:each="gender : ${T(com.example.demo.entity.Enums.Gender).values()}" th:value="${gender}" th:text="${gender}"></option>
                            </select>
                            <div th:if="${errors != null and errors.containsKey('gender')}" class="text-danger" th:text="${errors.get('gender')}"></div>
                        </div>
                    </div>
                </section>

                <!-- Campus Selection -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-university"></i> Campus</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="campus"><i class="fas fa-university"></i> Campus:</label>
                            <select id="campus" name="campusId" class="input" required>
                                <option value="">Select Campus</option>
                                <option th:each="campus : ${campuses}" th:value="${campus.getCampusId()}" th:text="${campus.campusName}"></option>
                            </select>
                            <div th:if="${errors != null and errors.containsKey('campusId')}" class="text-danger" th:text="${errors.get('campusId')}"></div>
                        </div>
                    </div>
                </section>

                <!-- Address Information -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-map-marker-alt"></i> Address Information</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="country"><i class="fas fa-globe"></i> Country:</label>
                            <input id="country" th:field="*{country}" type="text" class="input"/>
                        </div>
                        <div class="form-row">
                            <label for="province"><i class="fas fa-map"></i> Province:</label>
                            <input id="province" th:field="*{province}" type="text" class="input"/>
                        </div>
                        <div class="form-row">
                            <label for="city"><i class="fas fa-city"></i> City:</label>
                            <input id="city" th:field="*{city}" type="text" class="input"/>
                        </div>
                        <div class="form-row">
                            <label for="district"><i class="fas fa-map-pin"></i> District:</label>
                            <input id="district" th:field="*{district}" type="text" class="input"/>
                        </div>
                        <div class="form-row">
                            <label for="ward"><i class="fas fa-map-signs"></i> Ward:</label>
                            <input id="ward" th:field="*{ward}" type="text" class="input"/>
                        </div>
                        <div class="form-row">
                            <label for="street"><i class="fas fa-road"></i> Street:</label>
                            <input id="street" th:field="*{street}" type="text" class="input"/>
                        </div>
                        <div class="form-row">
                            <label for="postalCode"><i class="fas fa-mailbox"></i> Postal Code:</label>
                            <input id="postalCode" th:field="*{postalCode}" type="text" class="input"/>
                        </div>
                    </div>
                </section>

                <!-- Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Deputy Staff</button>
                    <button type="button" class="btn danger" onclick="closeOverlay()"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
    function openOverlay() {
        document.getElementById('addOverlay').classList.add('active');
    }
    function closeOverlay() {
        document.getElementById('addOverlay').classList.remove('active');
    }
</script>
<script th:if="${openAddOverlay}">
    document.addEventListener("DOMContentLoaded", function () {
        openOverlay();
    });
</script>

</body>
</html>
