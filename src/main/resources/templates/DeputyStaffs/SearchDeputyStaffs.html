<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Deputy Staffs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}" />
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-user-tie"></i> Search Deputy Staffs</h1>
    </header>

    <!-- Alerts -->
    <div th:if="${message}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${error}"></span>
    </div>

    <!-- Toolbar -->
    <div class="search-toolbar">
        <!-- Left: Home + Full List -->
        <div class="toolbar-left">
            <a th:href="@{/admin-home}" class="btn">
                <i class="fas fa-home"></i> Home
            </a>
            <a th:href="@{/admin-home/deputy-staffs-list}" class="btn danger">
                <i class="fas fa-list"></i> Full List
            </a>
        </div>

        <!-- Center: Search -->
        <form method="post" th:action="@{/admin-home/deputy-staffs-list/search-deputy-staffs}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Enter keyword..." class="input" />
            <button type="submit" class="btn"><i class="fas fa-search"></i> Search</button>
        </form>

        <!-- Right: Page size -->
        <div class="toolbar-right">
            <form method="post" th:action="@{/admin-home/deputy-staffs-list/search-deputy-staffs}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="searchType" th:value="${searchType}" />
                <input type="hidden" name="keyword" th:value="${keyword}" />
                <label for="pageSizeInput">Show:</label>
                <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100"
                       th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>
        </div>
    </div>

    <!-- Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-user"></i> Avatar</th>
                <th><i class="fas fa-user"></i> Full Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Phone</th>
                <th><i class="fas fa-calendar"></i> Birth Date</th>
                <th><i class="fas fa-venus-mars"></i> Gender</th>
                <th><i class="fas fa-university"></i> Campus</th>
                <th><i class="fas fa-user-shield"></i> Creator</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ds : ${deputyStaffs}">
                <td th:text="${ds.id}"></td>
                <td>
                    <img th:if="${ds.avatar != null}" th:src="@{'/admin-home/deputy-staffs-list/avatar/' + ${ds.id}}" class="avatar"
                         th:alt="${ds.firstName + ' ' + ds.lastName}" />
                    <img th:if="${ds.avatar == null}" th:src="${ds.defaultAvatarPath}" class="avatar"
                         th:alt="${ds.firstName + ' ' + ds.lastName}" />
                </td>
                <td th:text="${ds.firstName + ' ' + ds.lastName}"></td>
                <td th:text="${ds.email}"></td>
                <td th:text="${ds.phoneNumber}"></td>
                <td th:text="${ds.birthDate}"></td>
                <td th:text="${ds.gender}"></td>
                <td th:text="${ds.campus?.campusName}"></td>
                <td th:text="${ds.creator?.id}"></td>
                <td>
                    <div class="actions">
                        <form method="post" th:action="@{/admin-home/deputy-staffs-list/edit-deputy-staff-form}" class="inline-form">
                            <input type="hidden" name="id" th:value="${ds.id}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="search" />
                            <input type="hidden" name="searchType" th:value="${searchType}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form method="post" th:action="@{/admin-home/deputy-staffs-list/delete-deputy-staff}" class="inline-form">
                            <input type="hidden" name="id" th:value="${ds.id}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="search" />
                            <input type="hidden" name="searchType" th:value="${searchType}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn small danger"
                                    onclick="return confirm('Are you sure you want to delete this deputy staff?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Smart Pagination -->
    <div class="pagination">
        <a th:href="@{/admin-home/deputy-staffs-list/search-deputy-staffs(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>

        <a th:href="@{/admin-home/deputy-staffs-list/search-deputy-staffs(page=${currentPage - 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <span th:if="${totalPages > 1}">
            <a th:if="${currentPage > 3}"
               th:href="@{/admin-home/deputy-staffs-list/search-deputy-staffs(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               class="page-btn number">1</a>

            <span th:if="${currentPage > 4}" class="page-btn">...</span>

            <a th:each="i : ${#numbers.sequence((currentPage - 2 > 1 ? currentPage - 2 : 1), (currentPage + 2 < totalPages ? currentPage + 2 : totalPages))}"
               th:href="@{/admin-home/deputy-staffs-list/search-deputy-staffs(page=${i}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               th:classappend="${i == currentPage} ? 'active'" th:text="${i}" class="page-btn number"></a>

            <span th:if="${currentPage < totalPages - 3}" class="page-btn">...</span>
            <a th:if="${currentPage < totalPages - 2}"
               th:href="@{/admin-home/deputy-staffs-list/search-deputy-staffs(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               th:text="${totalPages}" class="page-btn number"></a>
        </span>

        <a th:href="@{/admin-home/deputy-staffs-list/search-deputy-staffs(page=${currentPage + 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>

        <a th:href="@{/admin-home/deputy-staffs-list/search-deputy-staffs(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>

        <!-- Go To Page -->
        <form method="get" th:action="@{/admin-home/deputy-staffs-list/search-deputy-staffs}" class="page-select-form">
            <label for="pageSelect">Go to:</label>
            <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
            <input type="hidden" name="searchType" th:value="${searchType}" />
            <input type="hidden" name="keyword" th:value="${keyword}" />
        </form>
    </div>

</div>
</body>
</html>
