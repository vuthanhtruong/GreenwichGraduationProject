<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Classes List</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
</head>

<body>
<div class="win11-container">

    <!-- ===== Toolbar ===== -->
    <div class="search-toolbar unified-bar">

        <div class="toolbar-left">
            <a th:href="@{/student-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>

            <h2 class="page-title">
                <i class="fas fa-chalkboard"></i>
                Your Classes List
            </h2>
        </div>

        <div class="toolbar-right">
            <div class="total">
                <i class="fas fa-layer-group"></i>
                <strong>Total Classes:</strong>
                <span th:text="${totalClasses}"></span>
            </div>
        </div>

    </div>


    <!-- ===== Classes Table ===== -->
    <div class="table-container" th:if="${!classes.isEmpty()}">

        <table class="win11-table">

            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> Class ID</th>
                <th><i class="fas fa-book"></i> Class Name</th>
                <th><i class="fas fa-graduation-cap"></i> Subject / Specialization</th>
                <th><i class="fas fa-clipboard-check"></i> Feedback</th>
            </tr>
            </thead>

            <tbody>

            <tr th:each="c : ${classes}">
                <td th:text="${c.classEntity.classId}"></td>
                <td th:text="${c.subjectName}"></td>
                <td th:text="${c.subjectType}"></td>

                <td>
                    <form th:action="@{/student-home/student-classes-list/evaluation}"
                          method="post"
                          class="inline-form">

                        <input type="hidden" name="classId"
                               th:value="${c.classEntity.classId}" />

                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />

                        <button type="submit" class="btn small success">
                            <i class="fas fa-clipboard-check"></i>
                            My Evaluation
                        </button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>

    </div>


    <!-- ===== Empty State ===== -->
    <div class="no-data" th:if="${classes.isEmpty()}">
        <i class="fas fa-folder-open fa-3x"></i>

        <p>No classes enrolled.</p>

        <a th:href="@{/student-home}" class="btn secondary">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>


    <!-- ===== Pagination ===== -->
    <div class="pagination" th:if="${totalClasses > 0}">

        <a th:href="@{/student-home/student-classes-list(page=1, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'"
           class="page-btn">First</a>

        <a th:href="@{/student-home/student-classes-list(page=${currentPage - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'"
           class="page-btn">Prev</a>


        <span th:if="${totalPages > 1}">
            <a th:each="i : ${#numbers.sequence(
                    (currentPage - 2 > 1 ? currentPage - 2 : 1),
                    (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
                )}"
               th:if="${i >= 1 && i <= totalPages}"
               th:href="@{/student-home/student-classes-list(page=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"
               th:text="${i}">
            </a>
        </span>


        <a th:href="@{/student-home/student-classes-list(page=${currentPage + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'"
           class="page-btn">Next</a>

        <a th:href="@{/student-home/student-classes-list(page=${totalPages}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'"
           class="page-btn">Last</a>


        <form method="get"
              th:action="@{/student-home/student-classes-list}"
              class="page-select-form">

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <label for="pageSelect">Go to page:</label>

            <select id="pageSelect"
                    name="page"
                    class="input small"
                    onchange="this.form.submit()">

                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}"
                        th:text="${i}"
                        th:selected="${i == currentPage}">
                </option>
            </select>

            <input type="hidden" name="pageSize" th:value="${pageSize}" />
        </form>

    </div>

</div>
</body>
</html>
