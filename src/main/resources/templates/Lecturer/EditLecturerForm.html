<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Lecturer</title>
    <link rel="stylesheet" th:href="@{/EditStudentForm.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win98-container">
    <!-- Title Bar -->
    <div class="win98-title-bar">
        <div class="title-text">
            <i class="fas fa-edit"></i> Update Lecturer
        </div>
    </div>

    <!-- Window Content -->
    <div class="win98-content">
        <form method="post" th:action="@{/staff-home/lecturers-list/edit-lecturer-form}" th:object="${lecture}" enctype="multipart/form-data">
            <!-- Hidden Fields -->
            <input type="hidden" name="_method" value="put">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" name="searchType" th:value="${searchType}">
            <input type="hidden" name="keyword" th:value="${keyword}">
            <input type="hidden" name="page" th:value="${page}">
            <input type="hidden" name="pageSize" th:value="${pageSize}">
            <input type="hidden" name="source" th:value="${source}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <!-- Error Messages -->
            <div th:if="${errors != null}" class="win98-alert error">
                <i class="fas fa-exclamation-circle"></i>
                <div>
                    <h5>Errors:</h5>
                    <ul>
                        <li th:each="error : ${errors}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>

            <!-- Avatar Section -->
            <div class="win98-panel">
                <div class="panel-header">Avatar</div>
                <div class="form-row text-center">
                    <label class="form-label">Current Avatar:</label>
                    <div class="avatar-container">
                        <img th:if="${session.avatarLecture != null}"
                             th:src="@{${session.avatarLecture}}"
                             class="avatar-img" alt="Avatar from Session">
                        <img th:if="${lecture.avatar != null and session.avatarLecture == null}"
                             th:src="@{'/staff-home/lecturers-list/avatar/' + ${lecture.id}}"
                             class="avatar-img" alt="Lecturer Avatar">
                        <img th:if="${lecture.avatar == null and session.avatarLecture == null}"
                             th:src="${lecture.defaultAvatarPath}"
                             class="avatar-img" alt="Default Avatar">
                    </div>
                    <label for="avatarFile" class="form-label">Upload New Avatar (Optional):</label>
                    <input id="avatarFile" type="file" name="avatarFile" accept="image/*" class="win98-input">
                    <div class="error-text" th:each="error : ${errors}" th:if="${error.contains('Avatar')}" th:text="${error}"></div>
                </div>
            </div>

            <!-- Lecturer Information Section -->
            <div class="win98-panel">
                <div class="panel-header">Lecturer Information</div>
                <div class="form-group">
                    <!-- First Name -->
                    <div class="form-row">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input id="firstName" th:field="*{firstName}" required type="text" class="win98-input">
                        <div class="error-text" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                        <div class="error-text" th:each="error : ${errors}" th:if="${error.contains('First name')}" th:text="${error}"></div>
                    </div>

                    <!-- Last Name -->
                    <div class="form-row">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input id="lastName" th:field="*{lastName}" required type="text" class="win98-input">
                        <div class="error-text" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        <div class="error-text" th:each="error : ${errors}" th:if="${error.contains('Last name')}" th:text="${error}"></div>
                    </div>

                    <!-- Email -->
                    <div class="form-row">
                        <label for="email" class="form-label">Email:</label>
                        <input id="email" th:field="*{email}" required type="email" class="win98-input">
                        <div class="error-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        <div class="error-text" th:each="error : ${errors}" th:if="${error.contains('email')}" th:text="${error}"></div>
                    </div>

                    <!-- Phone Number -->
                    <div class="form-row">
                        <label for="phoneNumber" class="form-label">Phone Number:</label>
                        <input id="phoneNumber" th:field="*{phoneNumber}" required type="text" class="win98-input">
                        <div class="error-text" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                        <div class="error-text" th:each="error : ${errors}" th:if="${error.contains('phone number')}" th:text="${error}"></div>
                    </div>

                    <!-- Birth Date -->
                    <div class="form-row">
                        <label for="birthDate" class="form-label">Birth Date:</label>
                        <input id="birthDate" th:field="*{birthDate}" type="date" class="win98-input">
                        <div class="error-text" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
                        <div class="error-text" th:each="error : ${errors}" th:if="${error.contains('Date of birth')}" th:text="${error}"></div>
                    </div>

                    <!-- Gender -->
                    <div class="form-row">
                        <label for="gender" class="form-label">Gender:</label>
                        <select id="gender" th:field="*{gender}" class="win98-select" required>
                            <option value="">Select Gender</option>
                            <option th:each="g : ${genders}"
                                    th:value="${g}"
                                    th:text="${g}"
                                    th:selected="${g == lecture.gender}"></option>
                        </select>
                        <div class="error-text" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                    </div>
                </div>

                <!-- Address Information -->
                <div class="form-group">
                    <div class="form-row">
                        <label for="country" class="form-label">Country:</label>
                        <input id="country" th:field="*{country}" type="text" class="win98-input">
                        <div class="error-text" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
                    </div>

                    <div class="form-row">
                        <label for="province" class="form-label">Province:</label>
                        <input id="province" th:field="*{province}" type="text" class="win98-input">
                        <div class="error-text" th:if="${#fields.hasErrors('province')}" th:errors="*{province}"></div>
                    </div>

                    <div class="form-row">
                        <label for="city" class="form-label">City:</label>
                        <input id="city" th:field="*{city}" type="text" class="win98-input">
                        <div class="error-text" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                    </div>

                    <div class="form-row">
                        <label for="district" class="form-label">District:</label>
                        <input id="district" th:field="*{district}" type="text" class="win98-input">
                        <div class="error-text" th:if="${#fields.hasErrors('district')}" th:errors="*{district}"></div>
                    </div>

                    <div class="form-row">
                        <label for="ward" class="form-label">Ward:</label>
                        <input id="ward" th:field="*{ward}" type="text" class="win98-input">
                        <div class="error-text" th:if="${#fields.hasErrors('ward')}" th:errors="*{ward}"></div>
                    </div>

                    <div class="form-row">
                        <label for="street" class="form-label">Street/House Number:</label>
                        <input id="street" th:field="*{street}" type="text" class="win98-input">
                        <div class="error-text" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
                    </div>

                    <div class="form-row">
                        <label for="postalCode" class="form-label">Postal Code:</label>
                        <input id="postalCode" th:field="*{postalCode}" type="text" class="win98-input">
                        <div class="error-text" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="win98-toolbar">
                <button type="submit" class="win98-button">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a th:if="${source == 'search'}" th:href="@{/staff-home/lecturers-list/search-lecturers(page=${page}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" class="win98-button">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <a th:if="${source != 'search'}" th:href="@{/staff-home/lecturers-list(page=${page}, pageSize=${pageSize})}" class="win98-button">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
