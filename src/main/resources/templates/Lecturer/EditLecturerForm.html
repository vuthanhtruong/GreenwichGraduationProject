<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Lecturer</title>
    <link rel="stylesheet" th:href="@{/EditStudentForm.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-edit"></i> Update Lecturer</h1>
    </header>

    <!-- Content -->
    <div class="win11-content">
        <form method="post" th:action="@{/staff-home/lecturers-list/edit-lecturer-form}" th:object="${lecture}" enctype="multipart/form-data">
            <!-- Hidden Fields -->
            <input type="hidden" name="_method" value="put">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" name="searchType" th:value="${searchType}">
            <input type="hidden" name="keyword" th:value="${keyword}">
            <input type="hidden" name="page" th:value="${page}">
            <input type="hidden" name="pageSize" th:value="${pageSize}">
            <input type="hidden" name="source" th:value="${source}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <!-- Error Messages -->
            <div th:if="${errors != null}" class="win11-alert error">
                <i class="fas fa-exclamation-circle"></i>
                <div>
                    <h5>Errors:</h5>
                    <ul>
                        <li th:each="error : ${errors}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>

            <!-- Avatar -->
            <section class="win11-panel text-center">
                <h2 class="panel-header">Avatar</h2>
                <div class="avatar-container">
                    <img th:if="${session.avatarLecture != null}"
                         th:src="@{${session.avatarLecture}}"
                         class="avatar-img" alt="Avatar from Session">
                    <img th:if="${lecture.avatar != null and session.avatarLecture == null}"
                         th:src="@{'/staff-home/lecturers-list/avatar/' + ${lecture.id}}"
                         class="avatar-img" alt="Lecturer Avatar">
                    <img th:if="${lecture.avatar == null and session.avatarLecture == null}"
                         th:src="${lecture.defaultAvatarPath}"
                         class="avatar-img" alt="Default Avatar">
                </div>
                <label for="avatarFile">Upload New Avatar (Optional):</label>
                <input id="avatarFile" type="file" name="avatarFile" accept="image/*" class="input">
                <div class="error-text" th:each="error : ${errors}" th:if="${error.contains('Avatar')}" th:text="${error}"></div>
            </section>

            <!-- Lecturer Info -->
            <section class="win11-panel">
                <h2 class="panel-header">Lecturer Information</h2>
                <div class="form-group grid-2">
                    <div class="form-row">
                        <label for="firstName">First Name:</label>
                        <input id="firstName" th:field="*{firstName}" required type="text" class="input">
                        <div class="error-text" th:errors="*{firstName}"></div>
                    </div>
                    <div class="form-row">
                        <label for="lastName">Last Name:</label>
                        <input id="lastName" th:field="*{lastName}" required type="text" class="input">
                        <div class="error-text" th:errors="*{lastName}"></div>
                    </div>
                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input id="email" th:field="*{email}" required type="email" class="input">
                        <div class="error-text" th:errors="*{email}"></div>
                    </div>
                    <div class="form-row">
                        <label for="phoneNumber">Phone Number:</label>
                        <input id="phoneNumber" th:field="*{phoneNumber}" required type="text" class="input">
                        <div class="error-text" th:errors="*{phoneNumber}"></div>
                    </div>
                    <div class="form-row">
                        <label for="birthDate">Birth Date:</label>
                        <input id="birthDate" th:field="*{birthDate}" type="date" class="input">
                        <div class="error-text" th:errors="*{birthDate}"></div>
                    </div>
                    <div class="form-row">
                        <label for="gender">Gender:</label>
                        <select id="gender" th:field="*{gender}" class="input">
                            <option value="">Select gender</option>
                            <option th:each="g : ${genders}"
                                    th:value="${g}"
                                    th:text="${g}"
                                    th:selected="${lecture.gender == g}"></option>
                        </select>
                        <div class="error-text" th:errors="*{gender}"></div>
                    </div>
                </div>
            </section>

            <!-- Address -->
            <section class="win11-panel">
                <h2 class="panel-header">Address Information</h2>
                <div class="form-group grid-2">
                    <div class="form-row"><label for="country">Country:</label><input id="country" th:field="*{country}" class="input"></div>
                    <div class="form-row"><label for="province">Province:</label><input id="province" th:field="*{province}" class="input"></div>
                    <div class="form-row"><label for="city">City:</label><input id="city" th:field="*{city}" class="input"></div>
                    <div class="form-row"><label for="district">District:</label><input id="district" th:field="*{district}" class="input"></div>
                    <div class="form-row"><label for="ward">Ward:</label><input id="ward" th:field="*{ward}" class="input"></div>
                    <div class="form-row"><label for="street">Street/House:</label><input id="street" th:field="*{street}" class="input"></div>
                    <div class="form-row"><label for="postalCode">Postal Code:</label><input id="postalCode" th:field="*{postalCode}" class="input"></div>
                </div>
            </section>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Changes</button>
                <a th:if="${source == 'search'}" th:href="@{/staff-home/lecturers-list/search-lecturers(page=${page}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" class="btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <a th:if="${source != 'search'}" th:href="@{/staff-home/lecturers-list(page=${page}, pageSize=${pageSize})}" class="btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
