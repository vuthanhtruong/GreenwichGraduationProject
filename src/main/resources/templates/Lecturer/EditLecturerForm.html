<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lecturer</title>
    <link rel="stylesheet" th:href="@{/EditStudentForm.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-edit"></i> Edit Lecturer</h1>
    </header>

    <!-- Alert Messages -->
    <div th:if="${message}" class="win11-alert" th:classappend="${alertClass}" role="alert">
        <i class="fas fa-info-circle"></i>
        <span th:text="${message}"></span>
    </div>
    <div th:if="${errors != null and errors.containsKey('general')}" class="win11-alert alert-danger">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errors.get('general')}"></span>
    </div>

    <!-- Content -->
    <div class="win11-content">
        <form method="post" th:action="@{/staff-home/lecturers-list/edit-lecturer-form}" th:object="${lecture}" enctype="multipart/form-data">
            <!-- Hidden Fields -->
            <input type="hidden" name="_method" value="put">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" name="searchType" th:value="${searchType}">
            <input type="hidden" name="keyword" th:value="${keyword}">
            <input type="hidden" name="page" th:value="${page}">
            <input type="hidden" name="pageSize" th:value="${pageSize}">
            <input type="hidden" name="source" th:value="${source}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <!-- Avatar -->
            <section class="win11-panel text-center">
                <h2 class="panel-header">Avatar</h2>
                <div class="avatar-container">
                    <img th:if="${session.avatarLecture != null}"
                         th:src="@{${session.avatarLecture}}"
                         class="avatar-img" alt="Avatar from Session">
                    <img th:if="${lecture.avatar != null and session.avatarLecture == null}"
                         th:src="@{'/staff-home/lecturers-list/avatar/' + ${lecture.id}}"
                         class="avatar-img" alt="Lecturer Avatar">
                    <img th:if="${lecture.avatar == null and session.avatarLecture == null}"
                         th:src="${lecture.defaultAvatarPath}"
                         class="avatar-img" alt="Default Avatar">
                </div>
                <label for="avatarFile">Upload New Avatar (Optional):</label>
                <input id="avatarFile" type="file" name="avatarFile" accept="image/*" class="input">
                <div th:if="${errors != null and errors.containsKey('avatarFile')}" class="text-danger" th:text="${errors.get('avatarFile')}"></div>
            </section>

            <!-- Lecturer Info -->
            <section class="win11-panel">
                <h2 class="panel-header">Lecturer Information</h2>
                <div class="form-group grid-2">
                    <div class="form-row">
                        <label for="firstName">First Name <span class="text-danger">*</span>:</label>
                        <input id="firstName" th:field="*{firstName}" required type="text" class="input uppercase-input">
                        <div th:if="${errors != null and errors.containsKey('firstName')}" class="text-danger" th:text="${errors.get('firstName')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="lastName">Last Name <span class="text-danger">*</span>:</label>
                        <input id="lastName" th:field="*{lastName}" required type="text" class="input uppercase-input">
                        <div th:if="${errors != null and errors.containsKey('lastName')}" class="text-danger" th:text="${errors.get('lastName')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="email">Email <span class="text-danger">*</span>:</label>
                        <input id="email" th:field="*{email}" required type="email" class="input">
                        <div th:if="${errors != null and errors.containsKey('email')}" class="text-danger" th:text="${errors.get('email')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="phoneNumber">Phone Number <span class="text-danger">*</span>:</label>
                        <input id="phoneNumber" th:field="*{phoneNumber}" required type="text" class="input">
                        <div th:if="${errors != null and errors.containsKey('phoneNumber')}" class="text-danger" th:text="${errors.get('phoneNumber')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="birthDate">Birth Date:</label>
                        <input id="birthDate" th:field="*{birthDate}" type="date" class="input">
                        <div th:if="${errors != null and errors.containsKey('birthDate')}" class="text-danger" th:text="${errors.get('birthDate')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="gender">Gender:</label>
                        <select id="gender" th:field="*{gender}" class="input">
                            <option value="">Select gender</option>
                            <option th:each="g : ${genders}"
                                    th:value="${g}"
                                    th:text="${g}"
                                    th:selected="${lecture.gender == g}"></option>
                        </select>
                        <div th:if="${errors != null and errors.containsKey('gender')}" class="text-danger" th:text="${errors.get('gender')}"></div>
                    </div>
                </div>
            </section>

            <!-- Address -->
            <section class="win11-panel">
                <h2 class="panel-header">Address Information</h2>
                <div class="form-group grid-2">
                    <div class="form-row">
                        <label for="country">Country:</label>
                        <input id="country" th:field="*{country}" class="input">
                        <div th:if="${errors != null and errors.containsKey('country')}" class="text-danger" th:text="${errors.get('country')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="province">Province:</label>
                        <input id="province" th:field="*{province}" class="input">
                        <div th:if="${errors != null and errors.containsKey('province')}" class="text-danger" th:text="${errors.get('province')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="city">City:</label>
                        <input id="city" th:field="*{city}" class="input">
                        <div th:if="${errors != null and errors.containsKey('city')}" class="text-danger" th:text="${errors.get('city')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="district">District:</label>
                        <input id="district" th:field="*{district}" class="input">
                        <div th:if="${errors != null and errors.containsKey('district')}" class="text-danger" th:text="${errors.get('district')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="ward">Ward:</label>
                        <input id="ward" th:field="*{ward}" class="input">
                        <div th:if="${errors != null and errors.containsKey('ward')}" class="text-danger" th:text="${errors.get('ward')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="street">Street/House:</label>
                        <input id="street" th:field="*{street}" class="input">
                        <div th:if="${errors != null and errors.containsKey('street')}" class="text-danger" th:text="${errors.get('street')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="postalCode">Postal Code:</label>
                        <input id="postalCode" th:field="*{postalCode}" class="input">
                        <div th:if="${errors != null and errors.containsKey('postalCode')}" class="text-danger" th:text="${errors.get('postalCode')}"></div>
                    </div>
                </div>
            </section>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Changes</button>
                <a th:if="${source == 'search'}"
                   th:href="@{/staff-home/lecturers-list/search-lecturers(page=${page}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
                   class="btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <a th:if="${source != 'search'}"
                   th:href="@{/staff-home/lecturers-list(page=${page}, pageSize=${pageSize})}"
                   class="btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
