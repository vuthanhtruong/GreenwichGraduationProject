<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Lecturer</title>
    <link rel="stylesheet" th:href="@{/EditStudentForm.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-user-tie"></i> <i class="fas fa-edit"></i> Update Lecturer</h1>
    </header>

    <!-- Alert Messages -->
    <div th:if="${message}" class="win11-alert" th:classappend="${alertClass}" role="alert">
        <i class="fas fa-info-circle"></i>
        <span th:text="${message}"></span>
    </div>

    <!-- Content -->
    <div class="win11-content">
        <form method="post" th:action="@{/staff-home/lecturers-list/edit-lecturer-form}" th:object="${lecture}" enctype="multipart/form-data">
            <!-- Hidden Fields -->
            <input type="hidden" name="_method" value="put">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" name="searchType" th:value="${searchType}">
            <input type="hidden" name="keyword" th:value="${keyword}">
            <input type="hidden" name="page" th:value="${page}">
            <input type="hidden" name="pageSize" th:value="${pageSize}">
            <input type="hidden" name="source" th:value="${source}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <!-- Avatar -->
            <section class="win11-panel text-center">
                <h2 class="panel-header"><i class="fas fa-image"></i> Avatar</h2>
                <div class="avatar-container">
                    <img th:if="${session.avatarLecture != null}"
                         th:src="@{${session.avatarLecture}}"
                         class="avatar-img" alt="Avatar from Session">
                    <img th:if="${lecture.avatar != null and session.avatarLecture == null}"
                         th:src="@{'/staff-home/lecturers-list/avatar/' + ${lecture.id}}"
                         class="avatar-img" alt="Lecturer Avatar">
                    <img th:if="${lecture.avatar == null and session.avatarLecture == null}"
                         th:src="${lecture.defaultAvatarPath}"
                         class="avatar-img" alt="Default Avatar">
                </div>
                <label for="avatarFile"><i class="fas fa-upload"></i> Upload New Avatar (Optional):</label>
                <input id="avatarFile" type="file" name="avatarFile" accept="image/*" class="input">
                <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('avatar') or error.contains('Avatar')}" th:text="${error}"></div>
            </section>

            <!-- Lecturer Info -->
            <section class="win11-panel">
                <h2 class="panel-header"><i class="fas fa-user"></i> Lecturer Information</h2>
                <div class="form-group grid-2">
                    <div class="form-row">
                        <label for="firstName"><i class="fas fa-user"></i> First Name <span class="text-danger">*</span>:</label>
                        <input id="firstName" th:field="*{firstName}" required type="text" class="input uppercase-input">
                        <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('First name')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="lastName"><i class="fas fa-user"></i> Last Name <span class="text-danger">*</span>:</label>
                        <input id="lastName" th:field="*{lastName}" required type="text" class="input uppercase-input">
                        <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('Last name')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="email"><i class="fas fa-envelope"></i> Email <span class="text-danger">*</span>:</label>
                        <input id="email" th:field="*{email}" required type="email" class="input">
                        <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('email')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="phoneNumber"><i class="fas fa-phone"></i> Phone Number <span class="text-danger">*</span>:</label>
                        <input id="phoneNumber" th:field="*{phoneNumber}" required type="text" class="input">
                        <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('phone')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="birthDate"><i class="fas fa-birthday-cake"></i> Birth Date:</label>
                        <input id="birthDate" th:field="*{birthDate}" type="date" class="input">
                        <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('birth')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
                        <select id="gender" th:field="*{gender}" class="input">
                            <option value="">Select gender</option>
                            <option th:each="g : ${genders}"
                                    th:value="${g}"
                                    th:text="${g}"
                                    th:selected="${lecture.gender == g}"></option>
                        </select>
                        <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('gender')}" th:text="${error}"></div>
                    </div>
                </div>
            </section>

            <!-- Address -->
            <section class="win11-panel">
                <h2 class="panel-header"><i class="fas fa-map-marker-alt"></i> Address Information</h2>
                <div class="form-group grid-2">
                    <div class="form-row">
                        <label for="country"><i class="fas fa-flag"></i> Country:</label>
                        <input id="country" th:field="*{country}" class="input">
                        <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('country')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="province"><i class="fas fa-location-dot"></i> Province:</label>
                        <input id="province" th:field="*{province}" class="input">
                        <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('province')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="city"><i class="fas fa-city"></i> City:</label>
                        <input id="city" th:field="*{city}" class="input">
                        <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('city')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="district"><i class="fas fa-map"></i> District:</label>
                        <input id="district" th:field="*{district}" class="input">
                        <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('district')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="ward"><i class="fas fa-map-pin"></i> Ward:</label>
                        <input id="ward" th:field="*{ward}" class="input">
                        <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('ward')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="street"><i class="fas fa-road"></i> Street/House:</label>
                        <input id="street" th:field="*{street}" class="input">
                        <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('street')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="postalCode"><i class="fas fa-mail-bulk"></i> Postal Code:</label>
                        <input id="postalCode" th:field="*{postalCode}" class="input">
                        <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('postalCode')}" th:text="${error}"></div>
                    </div>
                </div>
            </section>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Changes</button>
                <a th:if="${source == 'search'}"
                   th:href="@{/staff-home/lecturers-list/search-lecturers(page=${page}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
                   class="btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <a th:if="${source != 'search'}"
                   th:href="@{/staff-home/lecturers-list(page=${page}, pageSize=${pageSize})}"
                   class="btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
