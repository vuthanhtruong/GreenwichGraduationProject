<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Lectures List</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.cdnfonts.com/css/perfect-dos-vga-437" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Shared Win98 theme (same CSS as Students page) -->
    <link rel="stylesheet" th:href="@{/StudentsList.css}" />
</head>
<body>
<div class="win98-container">

    <!-- Title Bar (same structure as Students) -->
    <div class="win98-title-bar">
        <div class="title-text">
            <i class="fas fa-user-graduate"></i> Your Lectures List
        </div>
    </div>

    <!-- Window Content -->
    <div class="win98-content">

        <!-- Alert Messages -->
        <div th:if="${message}" class="win98-alert success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
        </div>

        <!-- Navigation Toolbar -->
        <div class="win98-toolbar">
            <div class="toolbar-group">
                <a th:href="@{/staff-home}" class="win98-button">
                    <i class="fas fa-home"></i> Home
                </a>
                <a th:href="@{/staff-home/lecturers-list/add-lecturer}" class="win98-button primary">
                    <i class="fas fa-user-plus"></i> Add Lecturer
                </a>
            </div>
        </div>

        <!-- Search Bar - Compact (reuse same markup/classes) -->
        <div class="win98-search-bar">
            <form method="post" th:action="@{/staff-home/lecturers-list/search-lecturers}" class="search-form-compact">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="search-group">
                    <select name="searchType" class="win98-select">
                        <option value="name" th:selected="${searchType == 'name'}">Name</option>
                        <option value="id" th:selected="${searchType == 'id'}">ID</option>
                    </select>
                    <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." class="win98-input search-input" />
                    <button type="submit" class="win98-button">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <a th:if="${keyword != null and keyword != ''}" th:href="@{/staff-home/lecturers-list}" class="win98-button clear-btn">
                        <i class="fas fa-times"></i> Clear
                    </a>
                </div>
                <div class="page-size-form">
                    <label for="pageSizeInput">Show:</label>
                    <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100" th:value="${pageSize}" class="win98-input small" />
                    <button type="submit" class="win98-button small">Apply</button>
                </div>
            </form>
        </div>

        <!-- Lecturers Table (same table structure & classes as Students) -->
        <div class="win98-table-container">
            <table class="win98-table">
                <thead>
                <tr>
                    <th>Lecture ID</th>
                    <th>Avatar</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Birth Date</th>
                    <th>Gender</th>
                    <th>Creator</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lecture : ${teachers}" class="student-row">
                    <td class="id-cell" th:text="${lecture.id}"></td>
                    <td class="avatar-cell">
                        <img th:if="${lecture.avatar != null}"
                             th:src="@{'/staff-home/lecturers-list/avatar/' + ${lecture.id}}"
                             class="avatar-img"
                             th:alt="${lecture.firstName + ' ' + lecture.lastName}" />
                        <img th:if="${lecture.avatar == null}"
                             th:src="${lecture.defaultAvatarPath}"
                             class="avatar-img default-avatar"
                             th:alt="${lecture.firstName + ' ' + lecture.lastName}" />
                    </td>
                    <td class="name-cell" th:text="${lecture.firstName + ' ' + lecture.lastName}"></td>
                    <td class="email-cell" th:text="${lecture.email}"></td>
                    <td class="phone-cell" th:text="${lecture.phoneNumber}"></td>
                    <td class="date-cell" th:text="${lecture.birthDate}"></td>
                    <td class="gender-cell" th:text="${lecture.gender}"></td>
                    <td class="creator-cell" th:text="${lecture.creator?.id}"></td>
                    <td class="actions-cell">
                        <div class="action-buttons">
                            <form method="post" th:action="@{/staff-home/lecturers-list/edit-lecturer-form}" class="inline-form">
                                <input type="hidden" name="id" th:value="${lecture.id}" />
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <!-- giữ lại thông tin phân trang nếu cần quay lại đúng trang -->
                                <input type="hidden" name="source" value="list" />
                                <input type="hidden" name="page" th:value="${currentPage}" />
                                <input type="hidden" name="pageSize" th:value="${pageSize}" />
                                <button type="submit" class="win98-button small">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                            </form>
                            <form method="post" th:action="@{/staff-home/lecturers-list/delete-lecturer/{id}(id=${lecture.id})}" class="inline-form">
                                <input type="hidden" name="_method" value="delete" />
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" name="source" value="list" />
                                <input type="hidden" name="page" th:value="${currentPage}" />
                                <input type="hidden" name="pageSize" th:value="${pageSize}" />
                                <button type="submit" class="win98-button small danger"
                                        onclick="return confirm('Are you sure you want to delete this lecturer?');">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination (same pattern/classes as Students) -->
        <div class="win98-pagination">
            <a th:href="@{/staff-home/lecturers-list(page=1, pageSize=${pageSize})}"
               th:classappend="${currentPage == 1} ? 'disabled'"
               class="page-btn first">
                <i class="fas fa-angle-double-left"></i> First
            </a>
            <a th:href="@{/staff-home/lecturers-list(page=${currentPage - 1}, pageSize=${pageSize})}"
               th:classappend="${currentPage == 1} ? 'disabled'"
               class="page-btn prev">
                <i class="fas fa-angle-left"></i> Prev
            </a>
            <span class="page-numbers" th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:href="@{/staff-home/lecturers-list(page=${i}, pageSize=${pageSize})}"
                   th:classappend="${i == currentPage} ? 'active'"
                   th:text="${i}"
                   class="page-btn number"></a>
            </span>
            <a th:href="@{/staff-home/lecturers-list(page=${currentPage + 1}, pageSize=${pageSize})}"
               th:classappend="${currentPage == totalPages} ? 'disabled'"
               class="page-btn next">
                Next <i class="fas fa-angle-right"></i>
            </a>
            <a th:href="@{/staff-home/lecturers-list(page=${totalPages}, pageSize=${pageSize})}"
               th:classappend="${currentPage == totalPages} ? 'disabled'"
               class="page-btn last">
                Last <i class="fas fa-angle-double-right"></i>
            </a>
        </div>

    </div>
</div>
</body>
</html>
