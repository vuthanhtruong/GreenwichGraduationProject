<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Lecturers List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/LecturersList.css}" />
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-chalkboard-teacher"></i> Your Lecturers List</h1>
    </header>

    <!-- Alert Messages -->
    <div th:if="${message}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>

    <!-- Toolbar -->
    <nav class="win11-toolbar">
        <a th:href="@{/staff-home}" class="btn">
            <i class="fas fa-home"></i> Home
        </a>
        <a th:href="@{/staff-home/lecturers-list/add-lecturer}" class="btn primary">
            <i class="fas fa-user-plus"></i> Add Lecturer
        </a>
    </nav>

    <!-- Search Bar -->
    <form method="post" th:action="@{/staff-home/lecturers-list/search-lecturers}" class="search-bar">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <select name="searchType" class="input">
            <option value="name" th:selected="${searchType == 'name'}">Name</option>
            <option value="id" th:selected="${searchType == 'id'}">ID</option>
        </select>
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." class="input" />
        <button type="submit" class="btn"><i class="fas fa-search"></i></button>
        <a th:if="${keyword != null and keyword != ''}" th:href="@{/staff-home/lecturers-list}" class="btn danger">
            <i class="fas fa-times"></i> Clear
        </a>
        <div class="page-size-form">
            <label for="pageSizeInput">Show:</label>
            <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100" th:value="${pageSize}" class="input small" />
            <button type="submit" class="btn small">Apply</button>
        </div>
        <div class="total-lecturers">
            <p><strong>Total Lecturers:</strong> <span th:text="${totalLecturers}"></span></p>
        </div>
    </form>

    <!-- Lecturers List as Cards -->
    <div class="lecturers-list">
        <div class="lecturer-card" th:each="lecture : ${teachers}">
            <!-- Avatar full width -->
            <div class="avatar-wrapper">
                <img th:if="${lecture.avatar != null}"
                     th:src="@{'/staff-home/lecturers-list/avatar/' + ${lecture.id}}"
                     th:alt="${lecture.firstName + ' ' + lecture.lastName}" />
                <img th:if="${lecture.avatar == null}"
                     th:src="${lecture.defaultAvatarPath}"
                     th:alt="${lecture.firstName + ' ' + lecture.lastName}" />
            </div>

            <!-- Info -->
            <div class="info">
                <h3 th:text="${lecture.firstName + ' ' + lecture.lastName}"></h3>

                <div class="info-row">
                    <i class="fas fa-id-card"></i>
                    <span class="info-value" th:text="'ID: ' + ${lecture.id}"></span>
                </div>

                <div class="info-row">
                    <i class="fas fa-envelope"></i>
                    <span class="info-value" th:text="${lecture.email}"></span>
                </div>

                <div class="info-row">
                    <i class="fas fa-phone"></i>
                    <span class="info-value" th:text="${lecture.phoneNumber}"></span>
                </div>

                <div class="info-row">
                    <i class="fas fa-birthday-cake"></i>
                    <span class="info-value" th:text="${lecture.birthDate}"></span>
                </div>

                <div class="info-row">
                    <i class="fas fa-venus-mars"></i>
                    <span class="info-value" th:text="${lecture.gender}"></span>
                </div>

                <div class="info-row" th:if="${lecture.creator != null}">
                    <i class="fas fa-user-shield"></i>
                    <span class="info-value" th:text="'Creator: ' + ${lecture.creator.id}"></span>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions">
                <form method="post" th:action="@{/staff-home/lecturers-list/edit-lecturer-form}" class="inline-form">
                    <input type="hidden" name="id" th:value="${lecture.id}" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                </form>
                <form method="post" th:action="@{/staff-home/lecturers-list/delete-lecturer/{id}(id=${lecture.id})}" class="inline-form">
                    <input type="hidden" name="_method" value="delete" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn small danger" onclick="return confirm('Are you sure you want to delete this lecturer?');">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/staff-home/lecturers-list(page=1, pageSize=${pageSize})}" th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/staff-home/lecturers-list(page=${currentPage - 1}, pageSize=${pageSize})}" th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>
        <span class="page-numbers" th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/staff-home/lecturers-list(page=${i}, pageSize=${pageSize})}" th:classappend="${i == currentPage} ? 'active'" th:text="${i}" class="page-btn number"></a>
        </span>
        <a th:href="@{/staff-home/lecturers-list(page=${currentPage + 1}, pageSize=${pageSize})}" th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/staff-home/lecturers-list(page=${totalPages}, pageSize=${pageSize})}" th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>
    </div>
</div>
</body>
</html>
