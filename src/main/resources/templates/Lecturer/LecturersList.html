<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Lectures List</title>
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        .avatar-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center text-primary">
        <i class="fas fa-user-graduate"></i> Your Lectures List
    </h1>
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <form method="post" th:action="@{/staff-home/lecturers-list/search-lecturers}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="input-group w-50">
                    <select class="form-select" name="searchType">
                        <option value="name" th:selected="${searchType == 'name'}"><i class="fas fa-user"></i> Search by Name</option>
                        <option value="id" th:selected="${searchType == 'id'}"><i class="fas fa-id-card"></i> Search by ID</option>
                    </select>
                    <input class="form-control" name="keyword" th:value="${keyword}" placeholder="Enter keyword..." type="text">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </form>
            <div>
                <a class="btn btn-secondary mx-2" th:href="@{/staff-home}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="btn btn-success mx-2" th:href="@{/staff-home/lecturers-list/add-lecturer}">
                    <i class="fas fa-user-plus"></i> Add Lecture
                </a>
            </div>
        </div>

        <form class="d-flex align-items-center" method="get" th:action="@{/staff-home/lecturers-list}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label class="me-2" for="pageSizeInput"><i class="fas fa-list"></i> Show:</label>
            <input class="form-control form-control-sm w-25" id="pageSizeInput" max="100" min="1"
                   name="pageSize" th:value="${pageSize}" type="number">
            <button class="btn btn-primary btn-sm ms-2" type="submit">
                <i class="fas fa-check"></i> Apply
            </button>
        </form>

        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="lectureTable">
                <thead class="table-dark">
                <tr class="text-center">
                    <th>Lecture ID</th>
                    <th>Avatar</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Creator</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lecture : ${teachers}">
                    <td class="text-center" th:text="${lecture.getId()}"></td>
                    <td class="text-center">
                        <img th:if="${lecture.avatar != null}" th:src="@{'/staff-home/lecturers-list/avatar/' + ${lecture.id}}"
                             class="avatar-img" alt="Lecture Avatar"/>
                        <img th:if="${lecture.avatar == null}" th:src="${lecture.defaultAvatarPath}"
                             class="avatar-img" alt="Default Avatar"/>
                    </td>
                    <td th:text="${lecture.getFirstName() + ' ' + lecture.getLastName()}"></td>
                    <td th:text="${lecture.getEmail()}"></td>
                    <td class="text-center" th:text="${lecture.getPhoneNumber()}"></td>
                    <td class="text-center" th:text="${lecture.getBirthDate()}"></td>
                    <td class="text-center" th:text="${lecture.getGender()}"></td>
                    <td class="text-center" th:text="${lecture.getCreator()?.getId()}"></td>
                    <td class="text-center">
                        <form th:action="@{/staff-home/lecturers-list/edit-lecturer-form}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${lecture.getId()}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="list" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                        </form>
                        <form th:action="@{/staff-home/lecturers-list/delete-lecturer/{id}(id=${lecture.id})}"
                              method="post"
                              th:id="'deleteForm-' + ${lecture.id}">
                            <input type="hidden" name="_method" value="delete"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="list" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit"
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this lecturer?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/staff-home/lecturers-list(page=1, pageSize=${pageSize})}">
                    <i class="fas fa-angle-double-left"></i> First
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/staff-home/lecturers-list(page=${currentPage - 1}, pageSize=${pageSize})}">
                    <i class="fas fa-angle-left"></i>
                </a>
            </li>
            <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                <li class="page-item" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/staff-home/lecturers-list(page=${i}, pageSize=${pageSize})}"
                       th:text="${i}"></a>
                </li>
            </th:block>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/staff-home/lecturers-list(page=${currentPage + 1}, pageSize=${pageSize})}">
                    <i class="fas fa-angle-right"></i>
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/staff-home/lecturers-list(page=${totalPages}, pageSize=${pageSize})}">
                    <i class="fas fa-angle-double-right"></i> Last
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
