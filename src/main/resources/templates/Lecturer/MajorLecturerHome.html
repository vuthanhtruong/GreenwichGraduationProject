<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Major Lecturer Home</title>
    <link rel="stylesheet" th:href="@{/MajorLecturerHome.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Header -->
    <header class="win11-title-bar">
        <div class="title-left">
            <h1 class="title-text">
                <i class="fas fa-chalkboard-teacher"></i>
                Major Lecturer Home <span th:text="${specialization}"></span>
            </h1>
            <p class="subtitle">
                Welcome, <span th:text="${lecturer.getLastName()} + ' ' + ${lecturer.getFirstName()}"></span>
                <span class="messages-info">
                    <i class="fas fa-envelope"></i>
                    <span th:text="${unreadMessages != null ? unreadMessages : 0}"></span> new messages
                </span>
            </p>
        </div>
        <div class="banner-actions">
            <a class="btn" th:href="@{/lecturer-home/personal-page}">
                <i class="fas fa-user-circle"></i> Personal Page
            </a>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </header>

    <!-- Quick Tiles -->
    <section class="win11-card">
        <div class="grid">
            <!-- Academic -->
            <a class="tile" th:href="@{/lecturer-home/classes-list}">
                <span class="icon"><i class="fas fa-chalkboard"></i></span>
                <span class="meta"><strong>Classes List</strong><small>Your taught classes</small></span>
            </a>
            <a class="tile" th:href="@{/lecturer-home/attendance}">
                <span class="icon"><i class="fas fa-check-circle"></i></span>
                <span class="meta"><strong>Attendance</strong><small>Manage class attendance</small></span>
            </a>
            <a class="tile" th:href="@{/lecturer-home/your-specialized}">
                <span class="icon"><i class="fas fa-graduation-cap"></i></span>
                <span class="meta"><strong>Your Specialized</strong><small>Specialized subjects & syllabuses</small></span>
            </a>

            <!-- Communication -->
            <a class="tile" th:href="@{/lecturer-home/blogs}">
                <span class="icon"><i class="fas fa-blog"></i></span>
                <span class="meta"><strong>Blog</strong><small>Create & manage posts</small></span>
            </a>
        </div>
    </section>

    <!-- Error Alerts -->
    <div th:if="${errors != null and !errors.isEmpty()}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>

</div>
</body>
</html>
