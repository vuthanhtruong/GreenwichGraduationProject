<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Colleagues</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
    <style>
        .win11-title-bar h2 { color: #4a90e2; }
        .page-title i { color: #4a90e2; margin-right: 6px; }
        .page-title { display: flex; align-items: center; gap: 8px; }
        .subtitle { color: #777; font-size: 0.9em; margin-left: 2.5rem; }
    </style>
</head>
<body>
<div class="win11-container">

    <!-- ===== Unified Toolbar ===== -->
    <div class="search-toolbar unified-bar">
        <!-- Left -->
        <div class="toolbar-left">
            <a th:href="@{/minor-lecturer-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
            <h2 class="page-title">
                <i class="fas fa-users"></i> Your Colleagues
            </h2>
            <p class="subtitle">
                <i class="fas fa-building"></i> Minor lecturers in your campus
            </p>
        </div>

        <!-- Search -->
        <form method="post" th:action="@{/minor-lecturer-home/your-colleagues/search}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input small">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search colleagues..." class="input small" />
            <button type="submit" class="btn small primary">
                <i class="fas fa-search"></i> Search
            </button>
            <a th:if="${keyword != null and keyword != ''}"
               th:href="@{/minor-lecturer-home/your-colleagues/clear-search}"
               class="btn small danger">
                <i class="fas fa-times"></i> Clear
            </a>
        </form>

        <!-- Right -->
        <div class="toolbar-right">
            <form method="post" th:action="@{/minor-lecturer-home/your-colleagues/change-page-size}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label><i class="fas fa-list-ol"></i> Show:</label>
                <input type="number" name="pageSize" min="1" max="100" th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">
                    <i class="fas fa-check"></i> Apply
                </button>
            </form>
            <div class="total">
                <i class="fas fa-user-friends"></i>
                <strong>Total Colleagues:</strong> <span th:text="${totalColleagues}">0</span>
            </div>
        </div>
    </div>

    <!-- ===== Table ===== -->
    <div class="table-container" th:if="${totalColleagues > 0}">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-image"></i> Avatar</th>
                <th><i class="fas fa-user"></i> Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Phone</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${colleagues}">
                <td th:text="${c.id}"></td>
                <td>
                    <img th:if="${c.avatar != null}"
                         th:src="@{'/minor-lecturer-home/your-colleagues/avatar/' + ${c.id}}"
                         class="avatar" />
                    <img th:if="${c.avatar == null}"
                         th:src="@{${c.getDefaultAvatarPath()}}"
                         class="avatar" />
                </td>
                <td><strong th:text="${c.firstName + ' ' + c.lastName}"></strong></td>
                <td>
                    <a th:href="'mailto:' + ${c.email}" th:text="${c.email ?: 'N/A'}"></a>
                </td>
                <td th:text="${c.phoneNumber ?: 'â€”'}"></td>
                <td class="actions">
                    <form th:action="@{/messages/select-partner}" method="post" class="inline-form">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="partnerId" th:value="${c.id}" />
                        <button type="submit" class="btn small primary">
                            <i class="fas fa-comment"></i> Message
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- ===== Empty State ===== -->
    <div class="no-data" th:if="${totalColleagues == 0}">
        <i class="fas fa-user-slash fa-3x"></i>
        <p>No colleagues found in your campus.</p>
        <a th:href="@{/minor-lecturer-home}" class="btn secondary">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <!-- ===== Pagination ===== -->
    <div class="pagination" th:if="${totalPages > 1}">
        <a th:href="@{/minor-lecturer-home/your-colleagues(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">
            <i class="fas fa-angle-double-left"></i> First
        </a>
        <a th:href="@{/minor-lecturer-home/your-colleagues(page=${currentPage - 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">
            <i class="fas fa-chevron-left"></i> Prev
        </a>

        <span th:each="i : ${#numbers.sequence(
            (currentPage - 2 > 1 ? currentPage - 2 : 1),
            (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
        )}">
            <a th:href="@{/minor-lecturer-home/your-colleagues(page=${i}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number" th:text="${i}"></a>
        </span>

        <a th:href="@{/minor-lecturer-home/your-colleagues(page=${currentPage + 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">
            Next <i class="fas fa-chevron-right"></i>
        </a>
        <a th:href="@{/minor-lecturer-home/your-colleagues(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">
            Last <i class="fas fa-angle-double-right"></i>
        </a>

        <form method="get" th:action="@{/minor-lecturer-home/your-colleagues}" class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label><i class="fas fa-location-arrow"></i> Go to:</label>
            <select name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
        </form>
    </div>

</div>
</body>
</html>
