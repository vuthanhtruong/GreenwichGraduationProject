<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minor Lecturer Home</title>
    <link rel="stylesheet" th:href="@{/StaffHome.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Phân biệt nhẹ với Major Lecturer */
        .win11-title-bar h1 { color: #4a90e2; }
        .dashboard-card:hover { border-color: #4a90e2; }
    </style>
</head>
<body>

<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <div class="title-left">
            <h1><i class="fas fa-user-graduate"></i> Minor Lecturer Home</h1>
            <h2>
                Welcome, <span th:text="${lecturer.lastName} + ' ' + ${lecturer.firstName}+ ' at '+${currentCampusName}"></span>
            </h2>
        </div>

        <nav class="dashboard-nav">
            <a th:href="@{/messages}">
                <i class="fas fa-envelope-open-text"></i> Messages
            </a>
            <a th:href="@{/minor-lecturer-home/personal-page}">
                <i class="fas fa-id-card"></i> Personal Page
            </a>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </form>
        </nav>
    </header>

    <!-- Dashboard Grid -->
    <section class="dashboard-grid">

        <!-- ACADEMIC -->
        <a class="dashboard-card" th:href="@{/minor-lecturer-home/classes-list}">
            <span class="icon"><i class="fas fa-chalkboard"></i></span>
            <span class="meta"><strong>Classes List</strong><small>Your assigned classes</small></span>
        </a>

        <a class="dashboard-card" th:href="@{/minor-lecturer-home/attendance}">
            <span class="icon"><i class="fas fa-check-circle"></i></span>
            <span class="meta"><strong>Attendance</strong><small>Record student attendance</small></span>
        </a>

        <a class="dashboard-card" th:href="@{/minor-lecturer-home/blogs}">
            <span class="icon"><i class="fas fa-blog"></i></span>
            <span class="meta"><strong>Blogs</strong><small>Share updates & resources</small></span>
        </a>

        <!-- MANAGEMENT & COLLEAGUES -->
        <a class="dashboard-card" th:href="@{/minor-lecturer-home/your-supervisor}">
            <span class="icon"><i class="fas fa-user-tie"></i></span>
            <span class="meta"><strong>Your Supervisor</strong><small>Major Lecturer in charge</small></span>
        </a>

        <a class="dashboard-card" th:href="@{/minor-lecturer-home/your-colleagues}">
            <span class="icon"><i class="fas fa-users"></i></span>
            <span class="meta"><strong>Your Colleagues</strong><small>Other lecturers</small></span>
        </a>

        <a class="dashboard-card" th:href="@{/minor-lecturer-home/timetable}">
            <span class="icon"><i class="fas fa-calendar-alt"></i></span>
            <span class="meta"><strong>Timetable</strong><small>Weekly schedule</small></span>
        </a>

    </section>

    <!-- Error Alerts -->
    <div th:if="${errors != null and !errors.isEmpty()}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>

</div>
</body>
</html>
