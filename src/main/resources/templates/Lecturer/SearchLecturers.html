<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Lecturers List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}" />
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-chalkboard-teacher"></i> Your Lecturers List</h1>
    </header>

    <!-- Alert Messages -->
    <div th:if="${message}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>

    <!-- Unified Toolbar (dÃ¹ng chung layout) -->
    <div class="search-toolbar">
        <!-- Left: Home -->
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>

        <!-- Center: Search -->
        <form method="post" th:action="@{/staff-home/lecturers-list/search-lecturers}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <select name="searchType" class="input">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>

            <input type="text" name="keyword" th:value="${keyword}" placeholder="Enter keyword..." class="input" />
            <button type="submit" class="btn"><i class="fas fa-search"></i> Search</button>

            <a th:if="${keyword != null and keyword != ''}" th:href="@{/staff-home/lecturers-list}" class="btn danger">
                <i class="fas fa-list"></i> Full Lecturers List
            </a>
        </form>

        <!-- Right: Show -->
        <div class="toolbar-right">
            <form method="post" th:action="@{/staff-home/lecturers-list/search-lecturers}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="searchType" th:value="${searchType}" />
                <input type="hidden" name="keyword" th:value="${keyword}" />

                <label for="pageSizeInput">Show:</label>
                <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100"
                       th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>
        </div>
    </div>

    <!-- Lecturers Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-image"></i> Avatar</th>
                <th><i class="fas fa-user"></i> Full Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Phone Number</th>
                <th><i class="fas fa-birthday-cake"></i> Birth Date</th>
                <th><i class="fas fa-venus-mars"></i> Gender</th>
                <th><i class="fas fa-user-shield"></i> Creator</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lecturer : ${teachers}">
                <td th:text="${lecturer.id}"></td>
                <td>
                    <img th:if="${lecturer.avatar != null}" th:src="@{'/staff-home/lecturers-list/avatar/' + ${lecturer.id}}"
                         class="avatar" th:alt="${lecturer.firstName + ' ' + lecturer.lastName}" />
                    <img th:if="${lecturer.avatar == null}" th:src="${lecturer.defaultAvatarPath}"
                         class="avatar" th:alt="${lecturer.firstName + ' ' + lecturer.lastName}" />
                </td>
                <td th:text="${lecturer.firstName + ' ' + lecturer.lastName}"></td>
                <td th:text="${lecturer.email}"></td>
                <td th:text="${lecturer.phoneNumber}"></td>
                <td th:text="${lecturer.birthDate}"></td>
                <td th:text="${lecturer.gender}"></td>
                <td th:text="${lecturer.creator?.id}"></td>
                <td>
                    <div class="actions">
                        <form method="post" th:action="@{/staff-home/lecturers-list/edit-lecturer-form}" class="inline-form">
                            <input type="hidden" name="id" th:value="${lecturer.id}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="search" />
                            <input type="hidden" name="searchType" th:value="${searchType}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form method="post" th:action="@{/staff-home/lecturers-list/delete-lecturer/{id}(id=${lecturer.id})}" class="inline-form">
                            <input type="hidden" name="_method" value="delete" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="search" />
                            <input type="hidden" name="searchType" th:value="${searchType}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn small danger"
                                    onclick="return confirm('Are you sure you want to delete this lecturer?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/staff-home/lecturers-list/search-lecturers(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/staff-home/lecturers-list/search-lecturers(page=${currentPage - 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>
        <span class="page-numbers" th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/staff-home/lecturers-list/search-lecturers(page=${i}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${i == currentPage} ? 'active'" th:text="${i}" class="page-btn number"></a>
        </span>
        <a th:href="@{/staff-home/lecturers-list/search-lecturers(page=${currentPage + 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/staff-home/lecturers-list/search-lecturers(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>
    </div>

</div>
</body>
</html>
