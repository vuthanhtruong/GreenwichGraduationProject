<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Templates Management</title>
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-envelope-open-text"></i> Email Templates Management</h1>
    </header>

    <!-- Alert Messages -->
    <div th:if="${message}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>
    <div th:if="${errorMessage}" class="win11-alert alert-danger">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${errors != null and !errors.isEmpty()}" class="win11-alert alert-danger">
        <i class="fas fa-exclamation-circle"></i>
        <ul>
            <li th:each="error : ${errors}" th:text="${error.value}"></li>
        </ul>
    </div>

    <!-- Toolbar -->
    <div class="search-toolbar">
        <!-- Left -->
        <div class="toolbar-left">
            <a th:href="@{/admin-home}" class="btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>

        <!-- Right -->
        <div class="toolbar-right">
            <form th:action="@{/admin-home/email-templates}" method="get" class="page-size-form">
                <label for="pageSize">Show:</label>
                <input type="number" id="pageSize" name="pageSize" min="1" max="50"
                       th:value="${pageSize}" class="input small">
                <button type="submit" class="btn small">Apply</button>
            </form>
            <div class="total">
                <i class="fas fa-file-alt"></i>
                <p><strong>Total Templates:</strong> <span th:text="${totalTemplates}"></span></p>
            </div>
            <button type="button" class="btn primary" onclick="openOverlay()">
                <i class="fas fa-plus"></i> Add Template
            </button>
        </div>
    </div>

    <!-- Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Campus</th>
                <th>Header Image</th>
                <th>Banner Image</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="template : ${templates}">
                <td th:text="${template.id}"></td>
                <td th:text="${template.type}"></td>
                <td th:text="${template.campus != null ? template.campus.campusName : 'N/A'}"></td>
                <td>
                    <img th:if="${template.headerImage}"
                         th:src="@{/admin-home/email-templates/image/{id}/{type}(id=${template.id},type='header')}"
                         class="avatar" alt="Header Image"/>
                    <span th:unless="${template.headerImage}">No Image</span>
                </td>
                <td>
                    <img th:if="${template.bannerImage}"
                         th:src="@{/admin-home/email-templates/image/{id}/{type}(id=${template.id},type='banner')}"
                         class="avatar" alt="Banner Image"/>
                    <span th:unless="${template.bannerImage}">No Image</span>
                </td>
                <td>
                    <div class="actions">
                        <form th:action="@{/admin-home/email-templates/edit-template-form}" method="post" class="inline-form">
                            <input type="hidden" name="id" th:value="${template.id}">
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form th:action="@{/admin-home/email-templates/delete-template/{id}(id=${template.id})}" method="post" class="inline-form">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="btn small danger"
                                    onclick="return confirm('Are you sure you want to delete this template?')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${templates.isEmpty()}">
                <td colspan="6" class="text-center">No email templates found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/admin-home/email-templates(page=1,pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/admin-home/email-templates(page=${currentPage - 1},pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>
        <span class="page-numbers" th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/admin-home/email-templates(page=${i},pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'" th:text="${i}" class="page-btn number"></a>
        </span>
        <a th:href="@{/admin-home/email-templates(page=${currentPage + 1},pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/admin-home/email-templates(page=${totalPages},pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>
    </div>

    <!-- Overlay Add Template -->
    <div id="addOverlay" class="overlay" th:classappend="${openAddOverlay} ? 'active'">
        <div class="overlay-content">
            <h2><i class="fas fa-plus"></i> Add New Email Template</h2>
            <form th:action="@{/admin-home/email-templates/add-template}" th:object="${emailTemplate}" method="post" enctype="multipart/form-data">

                <!-- Template Info -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-info-circle"></i> Template Info</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="type"><i class="fas fa-tag"></i> Type</label>
                            <select id="type" th:field="*{type}" class="input" required>
                                <option value="">Select Type</option>
                                <option th:each="type : ${emailTemplateTypes}" th:value="${type}" th:text="${type}"></option>
                            </select>
                        </div>
                        <div class="form-row">
                            <label for="greeting"><i class="fas fa-handshake"></i> Greeting</label>
                            <input id="greeting" th:field="*{greeting}" class="input" placeholder="e.g., Dear [Name]">
                        </div>
                        <div class="form-row">
                            <label for="salutation"><i class="fas fa-signature"></i> Salutation</label>
                            <input id="salutation" th:field="*{salutation}" class="input" placeholder="e.g., Best regards">
                        </div>
                    </div>
                </section>

                <!-- Images -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-image"></i> Images</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="headerImageFile">Header Image</label>
                            <input type="file" id="headerImageFile" name="headerImageFile" accept="image/*" class="input">
                        </div>
                        <div class="form-row">
                            <label for="bannerImageFile">Banner Image</label>
                            <input type="file" id="bannerImageFile" name="bannerImageFile" accept="image/*" class="input">
                        </div>
                    </div>
                </section>

                <!-- Content -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-align-left"></i> Content</h2>
                    <div class="form-group">
                        <div class="form-row">
                            <label for="body">Body</label>
                            <textarea id="body" th:field="*{body}" class="input" rows="5"></textarea>
                        </div>
                        <div class="form-row">
                            <label for="linkCta">CTA Link</label>
                            <input id="linkCta" th:field="*{linkCta}" class="input" placeholder="https://example.com">
                        </div>
                        <div class="form-row">
                            <label for="support">Support</label>
                            <input id="support" th:field="*{support}" class="input" placeholder="Contact support@example.com">
                        </div>
                        <div class="form-row">
                            <label for="copyrightNotice">Copyright</label>
                            <input id="copyrightNotice" th:field="*{copyrightNotice}" class="input">
                        </div>
                        <div class="form-row">
                            <label for="linkFacebook">Facebook</label>
                            <input id="linkFacebook" th:field="*{linkFacebook}" class="input">
                        </div>
                        <div class="form-row">
                            <label for="linkYoutube">YouTube</label>
                            <input id="linkYoutube" th:field="*{linkYoutube}" class="input">
                        </div>
                        <div class="form-row">
                            <label for="linkTiktok">TikTok</label>
                            <input id="linkTiktok" th:field="*{linkTiktok}" class="input">
                        </div>
                    </div>
                </section>

                <!-- Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save</button>
                    <button type="button" class="btn danger" onclick="closeOverlay()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

<!-- Overlay JS -->
<script>
    function openOverlay() {
        document.getElementById('addOverlay').classList.add('active');
    }
    function closeOverlay() {
        document.getElementById('addOverlay').classList.remove('active');
    }
</script>

</body>
</html>
