<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <link rel="icon" type="image/png"
          href="https://media.licdn.com/dms/image/v2/D4E03AQFLQ3wVdHNGbg/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1718260322895?e=2147483647&v=beta&t=UFvJoQa3BJIXVjocf1KkTDeRsgg1JMMAN3fhGTLmpZc" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/ResetPasswordNew.css}">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Set New Password</h2>
            <p class="subtitle">Enter your new password</p>
        </div>
        <!-- Alerts -->
        <div th:if="${message}" class="alert success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
            <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>
        <div th:if="${error}" class="alert error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
            <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>
        <div th:if="${errors?.general}" class="alert error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${errors.general}"></span>
            <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>

        <!-- New Password Form -->
        <form th:action="@{/auth/reset-password/new}" method="post" class="login-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" th:value="${email}" placeholder=" " required readonly>
                <label>Email</label>
                <div th:if="${errors?.email}" class="error-message" th:text="${errors.email}"></div>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="newPassword" th:value="${newPassword}" placeholder=" " required>
                <label>New Password</label>
                <div th:if="${errors?.newPassword}" class="error-message" th:text="${errors.newPassword}"></div>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirmPassword" th:value="${confirmPassword}" placeholder=" " required>
                <label>Confirm Password</label>
                <div th:if="${errors?.confirmPassword}" class="error-message" th:text="${errors.confirmPassword}"></div>
            </div>
            <button type="submit" class="btn primary">
                <i class="fas fa-save"></i> Set New Password
            </button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>

        <!-- Back to Login -->
        <div class="options">
            <a th:href="@{/login}" class="btn-text">Back to Sign In</a>
        </div>
    </div>
</div>
</body>
</html>
