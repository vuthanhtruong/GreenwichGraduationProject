<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <link rel="icon" type="image/png"
          href="https://media.licdn.com/dms/image/v2/D4E03AQFLQ3wVdHNGbg/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1718260322895?e=2147483647&v=beta&t=UFvJoQa3BJIXVjocf1KkTDeRsgg1JMMAN3fhGTLmpZc" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/ResetPasswordVerify.css}">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Verify Your Code</h2>
            <p class="subtitle">Enter the verification code sent to your email</p>
        </div>

        <!-- Alerts -->
        <div th:if="${message}" class="alert success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
            <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>
        <div th:if="${error}" class="alert error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
            <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>
        <div th:if="${errors != null && errors['email'] != null}" class="alert error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${errors['email']}"></span>
            <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>
        <div th:if="${errors != null && errors['verificationCode'] != null}" class="alert error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${errors['verificationCode']}"></span>
            <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>

        <!-- Verification Form -->
        <form th:action="@{/auth/reset-password/verify}" method="post" class="login-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" th:value="${email}" placeholder=" " required readonly>
                <label>Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="text" name="verificationCode" th:value="${verificationCode}" placeholder=" " required>
                <label>Verification Code</label>
            </div>
            <button type="submit" class="btn primary">
                <i class="fas fa-check"></i> Verify Code
            </button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>

        <!-- Back to Login -->
        <div class="options">
            <a th:href="@{/login}" class="btn-text">Back to Sign In</a>
        </div>
    </div>
</div>
</body>
</html>
