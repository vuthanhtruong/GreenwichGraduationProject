<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Learning Platform</title>
    <link rel="icon" type="image/png"
          href="https://www.gre.ac.uk/__data/assets/image/0030/306687/2022-fpt-greenwich-logo.png" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/login.css}">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="https://www.gre.ac.uk/__data/assets/image/0030/306687/2022-fpt-greenwich-logo.png"
                 alt="Logo" class="logo">
            <h2>Sign In</h2>
            <p class="subtitle">Welcome back! Please login to continue</p>
        </div>

        <!-- Alerts -->
        <!-- Alerts -->
        <div th:if="${message}" class="alert success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
            <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>

        <div th:if="${error}" class="alert error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
            <button class="close-btn" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" class="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder=" " required autocomplete="username">
                <label>Username</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder=" " required autocomplete="current-password">
                <label>Password</label>
            </div>
            <div class="options">
                <a th:href="@{/auth/reset-password}" class="forgot">Forgot password?</a>
            </div>
            <button type="submit" class="btn primary">
                <i class="fas fa-right-to-bracket"></i> Sign In
            </button>
            <div class="divider"><span>or</span></div>
            <a th:href="@{/oauth2/authorization/google}" class="btn google">
                <i class="fab fa-google"></i> Sign in with Google
            </a>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>
</body>
</html>
