<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EduPortal</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/login.css}">
</head>
<body>

<div class="win11-login-container">
    <div class="win11-login-card">

        <!-- Header -->
        <header class="login-header">
            <i class="fas fa-graduation-cap logo"></i>
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to continue to your dashboard</p>
        </header>

        <!-- Alerts -->
        <div th:if="${message}" class="alert success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
            <button type="button" class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
        </div>
        <div th:if="${error}" class="alert error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
            <button type="button" class="close-btn" onclick="this.parentElement.style.display='none'">&times;</button>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post" class="login-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" required autocomplete="username" placeholder=" ">
                <label>Username or Email</label>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" required autocomplete="current-password" placeholder=" ">
                <label>Password</label>
            </div>

            <div class="options">
                <a th:href="@{/auth/reset-password}" class="btn-text">
                    Forgot password?
                </a>
            </div>


            <button type="submit" class="btn primary">
                <i class="fas fa-right-to-bracket"></i> Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="divider"><span>or</span></div>

        <!-- Google Sign-in -->
        <a th:href="@{/oauth2/authorization/google}" class="btn google">
            <i class="fab fa-google"></i> Sign in with Google
        </a>
    </div>
</div>

</body>
</html>
