<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - E-Learning Platform</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png"
          th:href="@{'https://www.gre.ac.uk/__data/assets/image/0030/306687/2022-fpt-greenwich-logo.png'}" />

    <!-- Fonts & Icons -->
    <link rel="preconnect" th:href="@{'https://fonts.googleapis.com'}"/>
    <link rel="preconnect" th:href="@{'https://fonts.gstatic.com'}" crossorigin/>
    <link th:href="@{'https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap'}"
          rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'}"/>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/login.css}"/>
</head>
<body>
<div class="login-container">
    <!-- Left video -->
    <div class="illustration-panel">
        <div class="video-bg">
            <iframe
                    th:src="@{'https://www.youtube-nocookie.com/embed/KvZbGMy-ZVg?autoplay=1&mute=1&controls=0&rel=0&modestbranding=1&loop=1&playlist=KvZbGMy-ZVg&playsinline=1'}"
                    title="E-Learning Promotional Video"
                    allow="autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Right form -->
    <div class="form-panel">
        <header class="form-header">
            <img th:src="@{'https://www.gre.ac.uk/__data/assets/image/0030/306687/2022-fpt-greenwich-logo.png'}"
                 alt="E-Learning Logo"/>
            <h1>Welcome Back!</h1>
            <p>Continue your learning journey with us.</p>
        </header>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" name="username" class="form-control"
                           placeholder="Enter your username" required autocomplete="username"/>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter your password" required autocomplete="current-password"/>
                </div>
            </div>

            <div class="form-options">
                <label class="form-check">
                    <input type="checkbox" name="remember-me" class="form-check-input"/> Remember me
                </label>
                <div class="forgot-password">
                    <a th:href="@{/auth/reset-password}">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-right-to-bracket"></i> Log In
            </button>

            <div class="divider">or</div>

            <a th:href="@{/oauth2/authorization/google}" class="btn btn-google">
                <i class="fab fa-google"></i> Continue with Google
            </a>
        </form>
    </div>
</div>
</body>
</html>
