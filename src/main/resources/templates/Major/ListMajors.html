<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Majors</title>
    <link rel="stylesheet" th:href="@{/ListMajors.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay.active {
            display: flex;
        }
        .overlay-content {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            width: 70%;
            max-width: 800px;
            max-height: 90%;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-graduation-cap"></i> List of Majors</h1>
    </header>

    <div class="win11-content">

        <!-- Back + Add -->
        <div class="form-actions mb-3">
            <a class="btn" th:href="@{/admin-home}">
                <i class="fas fa-arrow-left"></i> Home
            </a>
            <button type="button" class="btn primary" onclick="openOverlay()">
                <i class="fas fa-plus-circle"></i> Add Major
            </button>
        </div>

        <!-- Alerts -->
        <div th:if="${message}" class="win11-alert success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="win11-alert error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- Search -->
        <section class="win11-panel">
            <h2 class="panel-header">Search Majors</h2>
            <form method="post" th:action="@{/admin-home/majors-list/search-majors}" class="form-group grid-2">
                <select class="input" name="searchType">
                    <option value="name">Search by Name</option>
                    <option value="id">Search by ID</option>
                </select>
                <input class="input" name="keyword" placeholder="Enter keyword..." type="text">
                <button class="btn primary" type="submit">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>
        </section>

        <!-- Major Cards -->
        <section class="win11-panel">
            <h2 class="panel-header">Majors</h2>
            <div class="major-grid">
                <div th:unless="${majors.size() > 0}">
                    <p class="text-center">No majors available.</p>
                </div>

                <div class="major-card" th:each="major : ${majors}">
                    <div class="avatar-container">
                        <img th:src="@{/admin-home/majors-list/avatar/{majorId}(majorId=${major.majorId})}"
                             class="major-avatar"
                             alt="Major Avatar"
                             onerror="this.src='/DefaultAvatar/default-major.png'">
                    </div>
                    <h3 th:text="${major.majorName}" class="major-title"></h3>
                    <p><strong>ID:</strong> <span th:text="${major.majorId}"></span></p>
                    <p><strong>Created Date:</strong> <span th:text="${major.createdDate}"></span></p>
                    <p><strong>Creator:</strong> <span th:text="${major.creator?.id} ?: 'N/A'"></span></p>
                    <div class="form-actions">
                        <form th:action="@{/admin-home/majors-list/edit-major-form}" method="post">
                            <input type="hidden" name="id" th:value="${major.majorId}">
                            <button type="submit" class="btn"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form th:action="@{/admin-home/majors-list/delete-major}" method="post">
                            <input type="hidden" name="id" th:value="${major.majorId}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn danger" onclick="return confirm('Are you sure you want to delete this major?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                        <form th:action="@{/admin-home/majors-list/specializations-list/view-specializations}" method="post">
                            <input type="hidden" name="id" th:value="${major.majorId}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn"><i class="fas fa-eye"></i> View Specializations</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>

<!-- Overlay Add Major -->
<div id="addOverlay" class="overlay">
    <div class="overlay-content">
        <h2><i class="fas fa-plus-circle"></i> Add New Major</h2>
        <form method="post" th:action="@{/admin-home/majors-list/add-major}" th:object="${major}" enctype="multipart/form-data" class="form-group grid-2">
            <div class="form-row">
                <label for="majorName">Major Name:</label>
                <input id="majorName" class="input" th:field="*{majorName}" type="text" required>
                <div class="error-text" th:each="error : ${errors}" th:if="${error.contains('majorName') or error.contains('Major Name')}" th:text="${error}"></div>
            </div>
            <div class="form-row">
                <label for="avatar">Avatar:</label>
                <input id="avatar" class="input" type="file" name="avatarFile" accept="image/*">
                <div class="error-text" th:each="error : ${errors}" th:if="${error.contains('avatar') or error.contains('Avatar')}" th:text="${error}"></div>
            </div>
            <div class="form-actions">
                <button class="btn primary" type="submit">
                    <i class="fas fa-save"></i> Save Major
                </button>
                <button type="button" class="btn danger" onclick="closeOverlay()">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>

<script>
    function openOverlay() {
        document.getElementById('addOverlay').classList.add('active');
    }
    function closeOverlay() {
        document.getElementById('addOverlay').classList.remove('active');
    }
</script>
<script th:if="${openAddOverlay}">
    document.addEventListener("DOMContentLoaded", function () {
        openOverlay();
    });
</script>
</body>
</html>
