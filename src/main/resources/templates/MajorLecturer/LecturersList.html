<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Lecturers List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
</head>
<body>
<div class="win11-container">

    <!-- Toolbar -->
    <div class="search-toolbar unified-bar">
        <!-- Left: Home + Title -->
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
            <h2 class="page-title"><i class="fas fa-chalkboard-teacher"></i> Your Lecturers List</h2>
        </div>

        <!-- Center: Search -->
        <form method="post" th:action="@{/staff-home/lecturers-list/search-lecturers}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input small">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." class="input search-input" />
            <button type="submit" class="btn small"><i class="fas fa-search"></i></button>
            <a th:if="${keyword != null and keyword != ''}" th:href="@{/staff-home/lecturers-list}" class="btn small danger">
                <i class="fas fa-times"></i>
            </a>
        </form>

        <!-- Right: Show + Total + Add -->
        <div class="toolbar-right">
            <form method="get" th:action="@{/staff-home/lecturers-list}" class="page-size-form">
                <label>Show:</label>
                <input type="number" name="pageSize" min="1" max="100" th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>

            <div class="total">
                <i class="fas fa-users"></i>
                <span><strong>Total Lecturers:</strong> <span th:text="${totalLecturers}">0</span></span>
            </div>

            <button type="button" class="btn primary small" onclick="openOverlay()">
                <i class="fas fa-user-plus"></i> Add Lecturer
            </button>
        </div>
    </div>

    <!-- Lecturers Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-image"></i> Avatar</th>
                <th><i class="fas fa-user"></i> Full Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-calendar-week"></i> Timetable</th>
                <th><i class="fas fa-graduation-cap"></i> Specializations</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lecture : ${teachers}">
                <td th:text="${lecture.id}"></td>
                <td>
                    <img th:if="${lecture.avatar != null}"
                         th:src="@{'/staff-home/lecturers-list/avatar/' + ${lecture.id}}"
                         class="avatar"
                         th:alt="${lecture.firstName + ' ' + lecture.lastName}" />
                    <img th:if="${lecture.avatar == null}"
                         th:src="${lecture.defaultAvatarPath}"
                         class="avatar"
                         th:alt="${lecture.firstName + ' ' + lecture.lastName}" />
                </td>
                <td th:text="${lecture.firstName + ' ' + lecture.lastName}"></td>
                <td th:text="${lecture.email}"></td>

                <!-- Timetable Button -->
                <td>
                    <form method="post" th:action="@{/staff-timetable/lecturer}" class="inline-form">
                        <input type="hidden" name="lecturerId" th:value="${lecture.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn info small">
                            <i class="fas fa-calendar-week"></i> View Timetable
                        </button>
                    </form>
                </td>

                <!-- Specializations Button -->
                <td>
                    <form method="post" th:action="@{/staff-specializations/lecturer}" class="inline-form">
                        <input type="hidden" name="lecturerId" th:value="${lecture.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn info small">
                            <i class="fas fa-graduation-cap"></i> View Specializations
                        </button>
                    </form>
                </td>

                <!-- Actions -->
                <td>
                    <div class="actions">
                        <form method="post" th:action="@{/staff-home/lecturers-list/edit-lecturer-form}" class="inline-form">
                            <input type="hidden" name="id" th:value="${lecture.id}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form method="post"
                              th:action="@{/staff-home/lecturers-list/delete-lecturer/{id}(id=${lecture.id})}"
                              class="inline-form"
                              onsubmit="return confirm('Are you sure you want to delete this lecturer?');">
                            <input type="hidden" name="_method" value="delete" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small danger"><i class="fas fa-trash-alt"></i> Delete</button>
                        </form>
                    </div>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(teachers)}">
                <td colspan="7" class="text-center">No lecturers found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/staff-home/lecturers-list(page=1, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/staff-home/lecturers-list(page=${currentPage - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <span th:if="${totalPages > 1}">
            <a th:if="${currentPage > 3}"
               th:href="@{/staff-home/lecturers-list(page=1, pageSize=${pageSize})}"
               class="page-btn number">1</a>
            <span th:if="${currentPage > 4}" class="page-btn">...</span>

            <a th:each="i : ${#numbers.sequence(
                (currentPage - 2 > 1 ? currentPage - 2 : 1),
                (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
            )}"
               th:if="${i >= 1 and i <= totalPages}"
               th:href="@{/staff-home/lecturers-list(page=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>

            <span th:if="${currentPage < totalPages - 3}" class="page-btn">...</span>
            <a th:if="${currentPage < totalPages - 2}"
               th:href="@{/staff-home/lecturers-list(page=${totalPages}, pageSize=${pageSize})}"
               class="page-btn number" th:text="${totalPages}"></a>
        </span>

        <a th:href="@{/staff-home/lecturers-list(page=${currentPage + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/staff-home/lecturers-list(page=${totalPages}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>

        <!-- Go to Page -->
        <form method="get" th:action="@{/staff-home/lecturers-list}" class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="pageSelect">Go to page:</label>
            <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
        </form>
    </div>

    <!-- Overlay: Add Lecturer -->
    <div id="addOverlay" class="overlay">
        <div class="overlay-content">
            <h2><i class="fas fa-user-plus"></i> Add New Lecturer</h2>
            <form method="post" th:action="@{/staff-home/lecturers-list/add-lecturer}" th:object="${lecturer}" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- General Errors -->
                <div th:if="${errors != null and errors.containsKey('general')}" class="win11-alert error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${errors.get('general')}"></span>
                </div>

                <!-- Avatar -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-image"></i> Avatar</h2>
                    <div class="form-row">
                        <label for="avatarFile"><i class="fas fa-upload"></i> Select Avatar:</label>
                        <input id="avatarFile" type="file" name="avatarFile" accept="image/*" class="input">
                        <div th:if="${errors?.containsKey('avatarFile')}" class="text-danger" th:text="${errors.get('avatarFile')}"></div>
                        <div th:if="${session.tempAvatarName}" class="form-text">
                            <i class="fas fa-clock"></i> Previously selected: <span th:text="${session.tempAvatarName}"></span>
                        </div>
                    </div>
                </section>

                <!-- Lecturer Info -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-user"></i> Lecturer Information</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="firstName"><i class="fas fa-user"></i> First Name:</label>
                            <input id="firstName" th:field="*{firstName}" required type="text" class="input">
                            <div th:if="${errors?.containsKey('firstName')}" class="text-danger" th:text="${errors.get('firstName')}"></div>
                        </div>
                        <div class="form-row">
                            <label for="lastName"><i class="fas fa-user"></i> Last Name:</label>
                            <input id="lastName" th:field="*{lastName}" required type="text" class="input">
                            <div th:if="${errors?.containsKey('lastName')}" class="text-danger" th:text="${errors.get('lastName')}"></div>
                        </div>
                        <div class="form-row">
                            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                            <input id="email" th:field="*{email}" required type="email" class="input">
                            <div th:if="${errors?.containsKey('email')}" class="text-danger" th:text="${errors.get('email')}"></div>
                            <small class="form-text"><i class="fas fa-info-circle"></i> Account details and password will be emailed.</small>
                        </div>
                        <div class="form-row">
                            <label for="specializations"><i class="fas fa-tags"></i> Specializations (comma-separated):</label>
                            <input id="specializations" type="text" name="specializations" class="input"
                                   placeholder="e.g. Java, Spring, Database" />
                            <div th:if="${errors?.containsKey('specializations')}" class="text-danger" th:text="${errors.get('specializations')}"></div>
                        </div>
                    </div>
                </section>

                <!-- Address -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-map-marker-alt"></i> Address Information</h2>
                    <div class="form-group grid-2">
                        <div class="form-row"><label for="country"><i class="fas fa-flag"></i> Country:</label><input id="country" th:field="*{country}" class="input"></div>
                        <div class="form-row"><label for="province"><i class="fas fa-location-dot"></i> Province:</label><input id="province" th:field="*{province}" class="input"></div>
                        <div class="form-row"><label for="city"><i class="fas fa-city"></i> City:</label><input id="city" th:field="*{city}" class="input"></div>
                        <div class="form-row"><label for="district"><i class="fas fa-map"></i> District:</label><input id="district" th:field="*{district}" class="input"></div>
                        <div class="form-row"><label for="ward"><i class="fas fa-map-pin"></i> Ward:</label><input id="ward" th:field="*{ward}" class="input"></div>
                        <div class="form-row"><label for="street"><i class="fas fa-road"></i> Street/House:</label><input id="street" th:field="*{street}" class="input"></div>
                        <div class="form-row"><label for="postalCode"><i class="fas fa-mail-bulk"></i> Postal Code:</label><input id="postalCode" th:field="*{postalCode}" class="input"></div>
                    </div>
                </section>

                <!-- Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Lecturer</button>
                    <button type="button" class="btn danger" onclick="closeOverlay()"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openOverlay() {
        document.getElementById('addOverlay').classList.add('active');
    }
    function closeOverlay() {
        document.getElementById('addOverlay').classList.remove('active');
    }
</script>
<script th:if="${openAddOverlay}">
    document.addEventListener("DOMContentLoaded", openOverlay);
</script>
</body>
</html>
