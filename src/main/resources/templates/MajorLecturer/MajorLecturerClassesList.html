<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Taught Classes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/MajorLecturerClassesList.css}">
</head>
<body>
<div class="win11-container">

    <!-- ===== Title Bar ===== -->
    <header class="win11-title-bar">
        <h1> Your Taught Classes</h1>
    </header>

    <!-- ===== Toolbar ===== -->
    <div class="search-toolbar">
        <div class="toolbar-left">
            <a th:href="@{/major-lecturer-home}" class="btn">
                Home
            </a>
        </div>
        <div class="toolbar-right">
            <p class="total">
                Total Classes:
                <strong th:text="${totalClasses}"></strong>
            </p>
        </div>
    </div>

    <!-- ===== Error Alerts ===== -->
    <div th:if="${errors != null and !errors.isEmpty()}" class="win11-alert error">
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>

    <!-- ===== Classes Table ===== -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th>Class ID</th>
                <th>Class Name</th>
                <th>Subject</th>
                <th>Subject Code</th>
                <th>Session</th>
                <th>Slots</th>
                <th>Created Date</th>
                <th>Actions</th>
                <th>Syllabus</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lc : ${lecturerClasses}">
                <td th:text="${lc.classId}"></td>
                <td th:text="${lc.className}"></td>
                <td th:text="${lc.subjectName != null ? lc.subjectName : 'N/A'}"></td>
                <td th:text="${lc.subjectCode != null ? lc.subjectCode : '-'}"></td>
                <td th:text="${lc.session != null ? lc.session : 'N/A'}"></td>
                <td th:text="${lc.slotQuantity != null ? lc.slotQuantity : '-'}"></td>
                <td th:text="${#temporals.format(lc.createdAt, 'dd MMM yyyy')}"></td>

                <td>
                    <form th:action="@{/classroom}" method="post" class="inline-form">
                        <input type="hidden" name="classId" th:value="${lc.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small">
                            <i class="fa-solid fa-door-open"></i> Access
                        </button>
                    </form>
                </td>

                <td>
                    <form th:action="@{/major-lecturer-home/classes-list/syllabus}" method="get" class="inline-form">
                        <input type="hidden" name="classId" th:value="${lc.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn secondary small">
                            <i class="fa-solid fa-book-open"></i> Syllabus
                        </button>
                    </form>
                </td>
            </tr>

            <!-- Empty State -->
            <tr th:if="${lecturerClasses == null or lecturerClasses.isEmpty()}">
                <td colspan="9" class="text-center">No classes assigned.</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- ===== Pagination ===== -->
    <div class="pagination" th:if="${totalClasses > 0}">
        <a th:href="@{/major-lecturer-home/classes-list(page=1, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/major-lecturer-home/classes-list(page=${currentPage - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <span th:if="${totalPages > 1}">
            <a th:each="i : ${#numbers.sequence(
                (currentPage - 2 > 1 ? currentPage - 2 : 1),
                (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
            )}"
               th:if="${i >= 1 and i <= totalPages}"
               th:href="@{/major-lecturer-home/classes-list(page=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>
        </span>

        <a th:href="@{/major-lecturer-home/classes-list(page=${currentPage + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/major-lecturer-home/classes-list(page=${totalPages}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>

        <form method="get" th:action="@{/major-lecturer-home/classes-list}" class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="pageSelect">Go to page:</label>
            <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
        </form>
    </div>

</div>
</body>
</html>
