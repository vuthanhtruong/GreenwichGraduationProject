<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Major Lecturer - Your Colleagues</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/MajorLecturerColleagues.css}">
</head>
<body>
<div class="win11-container">

    <!-- ===== Toolbar ===== -->
    <div class="search-toolbar unified-bar">
        <div class="toolbar-left">
            <a th:href="@{/major-lecturer-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>

        <div class="toolbar-center">
            <h1 class="page-title">
                <i class="fas fa-users"></i> Your Colleagues
            </h1>
            <p class="subtitle">Lecturers in your department</p>
        </div>

        <div class="toolbar-right">
            <div class="total">
                <i class="fas fa-chalkboard-teacher"></i>
                <strong>Total:</strong>
                <span th:text="${totalColleagues != null ? totalColleagues : 0}">0</span>
            </div>
        </div>
    </div>

    <!-- ===== Search Bar ===== -->
    <div class="search-container">
        <form th:action="@{/major-lecturer-home/your-colleagues}" method="get" class="search-form">
            <input type="hidden" name="page" value="1"/>
            <input type="hidden" name="pageSize" th:value="${pageSize}"/>

            <div class="search-group">
                <select name="searchType" class="input small" required>
                    <option value="name" th:selected="${searchType == 'name'}">Name</option>
                    <option value="id" th:selected="${searchType == 'id'}">Lecturer ID</option>
                </select>

                <input type="text" name="keyword" class="input search-input"
                       placeholder="Search colleagues..." th:value="${keyword}"/>

                <button type="submit" class="btn primary">
                    <i class="fas fa-search"></i> Search
                </button>

                <a th:if="${keyword != null}"
                   th:href="@{/major-lecturer-home/your-colleagues(page=1, pageSize=${pageSize})}"
                   class="btn secondary small">Clear</a>
            </div>
        </form>
    </div>

    <!-- ===== Table ===== -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th>Avatar</th>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${colleagues}">
                <td class="avatar-cell">
                    <img th:if="${c.avatar != null}"
                         th:src="@{'/major-lecturer-home/your-colleagues/avatar/' + ${c.id}}"
                         alt="Avatar" class="avatar-img"/>
                    <div th:unless="${c.avatar != null}" class="avatar-placeholder">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </td>
                <td th:text="${c.id}"></td>
                <td><strong th:text="${c.fullName}"></strong></td>
                <td th:text="${c.email} ?: 'N/A'"></td>
                <td th:text="${c.phoneNumber} ?: '-'"></td>
            </tr>

            <!-- Empty State -->
            <tr th:if="${colleagues == null or colleagues.isEmpty()}">
                <td colspan="6" class="text-center empty-state">
                    <i class="fas fa-user-slash"></i>
                    <p>No colleagues in your department.</p>
                    <small th:if="${keyword != null}">Try a different search.</small>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- ===== Pagination ===== -->
    <div class="pagination" th:if="${totalColleagues > 0}">
        <a th:href="@{/major-lecturer-home/your-colleagues(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/major-lecturer-home/your-colleagues(page=${currentPage - 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <span th:each="i : ${#numbers.sequence(
            (currentPage - 2 > 1 ? currentPage - 2 : 1),
            (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
        )}" th:if="${i >= 1 and i <= totalPages}">
            <a th:href="@{/major-lecturer-home/your-colleagues(page=${i}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number" th:text="${i}"></a>
        </span>

        <a th:href="@{/major-lecturer-home/your-colleagues(page=${currentPage + 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/major-lecturer-home/your-colleagues(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>

        <form method="get" class="page-select-form"
              th:action="@{/major-lecturer-home/your-colleagues}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="pageSize" th:value="${pageSize}"/>
            <input type="hidden" name="searchType" th:value="${searchType}"/>
            <input type="hidden" name="keyword" th:value="${keyword}"/>

            <label for="pageSelect">Page:</label>
            <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
        </form>
    </div>

</div>
</body>
</html>
