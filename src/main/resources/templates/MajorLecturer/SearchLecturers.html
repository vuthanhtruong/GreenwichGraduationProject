<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Lecturers List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}" />
</head>
<body>
<div class="win11-container">

    <div class="search-toolbar unified-bar">
        <!-- Left: Home + Title -->
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>

            <h2 class="page-title"><i class="fas fa-chalkboard-teacher"></i> Your Lecturers List</h2>
        </div>

        <!-- Center: Search -->
        <form method="post" th:action="@{/staff-home/lecturers-list/search-lecturers}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input small">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Enter keyword..." class="input search-input" />
            <button type="submit" class="btn small"><i class="fas fa-search"></i></button>
            <a th:if="${keyword != null and keyword != ''}" th:href="@{/staff-home/lecturers-list}" class="btn small danger">
                <i class="fas fa-times"></i>
            </a>
        </form>

        <!-- Right: Show + Total -->
        <div class="toolbar-right">
            <form method="post" th:action="@{/staff-home/lecturers-list/search-lecturers}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="searchType" th:value="${searchType}" />
                <input type="hidden" name="keyword" th:value="${keyword}" />
                <label>Show:</label>
                <input type="number" name="pageSize" min="1" max="100" th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>

            <div class="total">
                <i class="fas fa-users"></i>
                <span><strong>Total Lecturers:</strong> <span th:text="${totalLecturers}"></span></span>
            </div>
        </div>
    </div>


    <!-- Lecturers Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-image"></i> Avatar</th>
                <th><i class="fas fa-user"></i> Full Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-calendar-week"></i> Timetable</th>
                <th><i class="fas fa-graduation-cap"></i> Specializations</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lecturer : ${teachers}">
                <td th:text="${lecturer.id}"></td>
                <td>
                    <img th:if="${lecturer.avatar != null}" th:src="@{'/staff-home/lecturers-list/avatar/' + ${lecturer.id}}"
                         class="avatar" th:alt="${lecturer.firstName + ' ' + lecturer.lastName}" />
                    <img th:if="${lecturer.avatar == null}" th:src="${lecturer.defaultAvatarPath}"
                         class="avatar" th:alt="${lecturer.firstName + ' ' + lecturer.lastName}" />
                </td>
                <td th:text="${lecturer.firstName + ' ' + lecturer.lastName}"></td>
                <td th:text="${lecturer.email}"></td>
                <td>
                    <form method="post" th:action="@{/staff-timetable/lecturer}" class="inline-form">
                        <input type="hidden" name="lecturerId" th:value="${lecturer.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn info small">
                            <i class="fas fa-calendar-week"></i> View Timetable
                        </button>
                    </form>
                </td>

                <!-- Specializations Button -->
                <td>
                    <form method="post" th:action="@{/staff-specializations/lecturer}" class="inline-form">
                        <input type="hidden" name="lecturerId" th:value="${lecturer.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn info small">
                            <i class="fas fa-graduation-cap"></i> View Specializations
                        </button>
                    </form>
                </td>
                <td>
                    <div class="actions">
                        <form method="post" th:action="@{/staff-home/lecturers-list/edit-lecturer-form}" class="inline-form">
                            <input type="hidden" name="id" th:value="${lecturer.id}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="search" />
                            <input type="hidden" name="searchType" th:value="${searchType}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>

                        <form method="post" th:action="@{/staff-home/lecturers-list/delete-lecturer/{id}(id=${lecturer.id})}" class="inline-form">
                            <input type="hidden" name="_method" value="delete" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="search" />
                            <input type="hidden" name="searchType" th:value="${searchType}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn small danger"
                                    onclick="return confirm('Are you sure you want to delete this lecturer?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- âœ… Smart Pagination -->
    <div class="pagination">
        <a th:href="@{/staff-home/lecturers-list/search-lecturers(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>

        <a th:href="@{/staff-home/lecturers-list/search-lecturers(page=${currentPage - 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <span th:if="${totalPages > 1}">
            <a th:if="${currentPage > 3}"
               th:href="@{/staff-home/lecturers-list/search-lecturers(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               class="page-btn number">1</a>
            <span th:if="${currentPage > 4}" class="page-btn">...</span>

            <a th:each="i : ${#numbers.sequence(
                (currentPage - 2 > 1 ? currentPage - 2 : 1),
                (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
            )}"
               th:if="${i >= 1 and i <= totalPages}"
               th:href="@{/staff-home/lecturers-list/search-lecturers(page=${i}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>

            <span th:if="${currentPage < totalPages - 3}" class="page-btn">...</span>
            <a th:if="${currentPage < totalPages - 2}"
               th:href="@{/staff-home/lecturers-list/search-lecturers(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               class="page-btn number" th:text="${totalPages}"></a>
        </span>

        <a th:href="@{/staff-home/lecturers-list/search-lecturers(page=${currentPage + 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>

        <a th:href="@{/staff-home/lecturers-list/search-lecturers(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>

        <!-- Go-to page dropdown -->
        <form method="get" th:action="@{/staff-home/lecturers-list/search-lecturers}" class="page-select-form">
            <label for="pageSelect">Go to page:</label>
            <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
            <input type="hidden" name="searchType" th:value="${searchType}" />
            <input type="hidden" name="keyword" th:value="${keyword}" />
        </form>
    </div>

</div>
</body>
</html>
