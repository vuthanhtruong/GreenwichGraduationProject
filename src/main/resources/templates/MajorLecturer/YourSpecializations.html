<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Specializations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
</head>
<body>
<div class="win11-container">

    <!-- ===== Unified Toolbar ===== -->
    <div class="search-toolbar unified-bar">
        <div class="toolbar-left">
            <a th:href="@{/major-lecturer-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>

        <div class="toolbar-center">
            <h1 class="page-title">
                <i class="fas fa-book"></i> Your Specializations
            </h1>
            <p class="subtitle">View the specializations you are currently assigned to manage</p>
        </div>

        <div class="toolbar-right">
            <div class="total">
                <i class="fas fa-layer-group"></i>
                <strong>Total:</strong>
                <span th:text="${Specializations != null ? Specializations.size() : 0}"></span>
            </div>
        </div>
    </div>

    <!-- Specializations Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> Specialization ID</th>
                <th><i class="fas fa-book-open"></i> Specialization Name</th>
                <th><i class="fas fa-calendar-plus"></i> Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="spec : ${Specializations}">
                <td th:text="${spec.specialization.specializationId}"></td>
                <td th:text="${spec.specialization.specializationName}"></td>
                <td th:text="${spec.createdAt}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(Specializations)}">
                <td colspan="5" class="text-center">
                    <div class="alert-warning">
                        <i class="fas fa-exclamation-triangle"></i> No specializations assigned to you.
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
