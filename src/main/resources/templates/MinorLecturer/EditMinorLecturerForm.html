<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Minor Lecturer</title>
    <link rel="stylesheet" th:href="@{/EditMinorLecturerForm.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-chalkboard-teacher"></i> <i class="fas fa-edit"></i> Edit Minor Lecturer</h1>
    </header>

    <!-- Global Alert -->
    <div th:if="${successMessage}" class="win11-alert" th:classappend="'alert-success'" role="alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errors != null and !errors.isEmpty()}" class="win11-alert error" role="alert">
        <i class="fas fa-exclamation-circle"></i>
        <ul>
            <li th:each="error : ${errors}" th:text="${error.value}"></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="win11-content">
        <form method="post" th:action="@{/deputy-staff-home/minor-lecturers-list/edit-minor-lecturer-form}"
              th:object="${minorLecturer}" enctype="multipart/form-data">
            <!-- Hidden Fields -->
            <input type="hidden" name="_method" value="put">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" name="searchType" th:value="${searchType}">
            <input type="hidden" name="keyword" th:value="${keyword}">
            <input type="hidden" name="page" th:value="${page}">
            <input type="hidden" name="pageSize" th:value="${pageSize}">
            <input type="hidden" name="source" th:value="${source}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <!-- Avatar -->
            <section class="win11-panel text-center">
                <h2 class="panel-header"><i class="fas fa-image"></i> Avatar</h2>
                <div class="avatar-container">
                    <img th:if="${session.avatarMinorLecturer != null}"
                         th:src="${session.avatarMinorLecturer}"
                         class="avatar-img" alt="Avatar from Session">
                    <img th:if="${minorLecturer.avatar != null and session.avatarMinorLecturer == null}"
                         th:src="@{/deputy-staff-home/minor-lecturers-list/avatar/(id=${minorLecturer.id})}"
                         class="avatar-img" alt="Minor Lecturer Avatar">
                    <img th:if="${minorLecturer.avatar == null and session.avatarMinorLecturer == null}"
                         th:src="${minorLecturer.defaultAvatarPath}"
                         class="avatar-img" alt="Default Avatar">
                </div>
                <label for="avatarFile"><i class="fas fa-upload"></i> Upload New Avatar (Optional):</label>
                <input id="avatarFile" type="file" name="avatarFile" accept="image/*" class="input">
                <div class="text-danger" th:each="error : ${errors}"
                     th:if="${error.key.contains('avatarFile') or error.value.contains('avatar')}"
                     th:text="${error.value}"></div>
            </section>

            <!-- Minor Lecturer Info -->
            <section class="win11-panel">
                <h2 class="panel-header"><i class="fas fa-user"></i> Minor Lecturer Information</h2>
                <div class="form-group grid-2">
                    <div class="form-row">
                        <label for="firstName"><i class="fas fa-user"></i> First Name:</label>
                        <input id="firstName" th:field="*{firstName}" required type="text" class="input uppercase-input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.key.contains('firstName')}" th:text="${error.value}"></div>
                    </div>
                    <div class="form-row">
                        <label for="lastName"><i class="fas fa-user"></i> Last Name:</label>
                        <input id="lastName" th:field="*{lastName}" required type="text" class="input uppercase-input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.key.contains('lastName')}" th:text="${error.value}"></div>
                    </div>
                    <div class="form-row">
                        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                        <input id="email" th:field="*{email}" required type="email" class="input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.key.contains('email')}" th:text="${error.value}"></div>
                    </div>
                    <div class="form-row">
                        <label for="phoneNumber"><i class="fas fa-phone"></i> Phone Number:</label>
                        <input id="phoneNumber" th:field="*{phoneNumber}" type="text" class="input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.key.contains('phoneNumber')}" th:text="${error.value}"></div>
                    </div>
                    <div class="form-row">
                        <label for="birthDate"><i class="fas fa-birthday-cake"></i> Birth Date:</label>
                        <input id="birthDate" th:field="*{birthDate}" type="date" class="input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.key.contains('birthDate')}" th:text="${error.value}"></div>
                    </div>
                    <div class="form-row">
                        <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
                        <select id="gender" th:field="*{gender}" class="input">
                            <option value="">Select gender</option>
                            <option th:each="g : ${genders}"
                                    th:value="${g}"
                                    th:text="${g}"
                                    th:selected="${minorLecturer.gender == g}"></option>
                        </select>
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.key.contains('gender')}" th:text="${error.value}"></div>
                    </div>
                </div>
            </section>

            <!-- Address -->
            <section class="win11-panel">
                <h2 class="panel-header"><i class="fas fa-map-marker-alt"></i> Address Information</h2>
                <div class="form-group grid-2">
                    <div class="form-row">
                        <label for="country"><i class="fas fa-flag"></i> Country:</label>
                        <input id="country" th:field="*{country}" class="input">
                    </div>
                    <div class="form-row">
                        <label for="province"><i class="fas fa-location-dot"></i> Province:</label>
                        <input id="province" th:field="*{province}" class="input">
                    </div>
                    <div class="form-row">
                        <label for="city"><i class="fas fa-city"></i> City:</label>
                        <input id="city" th:field="*{city}" class="input">
                    </div>
                    <div class="form-row">
                        <label for="district"><i class="fas fa-map"></i> District:</label>
                        <input id="district" th:field="*{district}" class="input">
                    </div>
                    <div class="form-row">
                        <label for="ward"><i class="fas fa-map-pin"></i> Ward:</label>
                        <input id="ward" th:field="*{ward}" class="input">
                    </div>
                    <div class="form-row">
                        <label for="street"><i class="fas fa-road"></i> Street/House:</label>
                        <input id="street" th:field="*{street}" class="input">
                    </div>
                    <div class="form-row">
                        <label for="postalCode"><i class="fas fa-mail-bulk"></i> Postal Code:</label>
                        <input id="postalCode" th:field="*{postalCode}" class="input">
                    </div>
                </div>
            </section>

            <!-- Employment Info -->
            <section class="win11-panel">
                <h2 class="panel-header"><i class="fas fa-briefcase"></i> Employment Information</h2>
                <div class="form-row">
                    <label for="employmentTypes"><i class="fas fa-user-tie"></i> Employment Type:</label>
                    <select id="employmentTypes" th:field="*{employmentTypes}" class="input">
                        <option value="">Select employment type</option>
                        <option th:each="type : ${T(com.example.demo.entity.Enums.EmploymentTypes).values()}"
                                th:value="${type}" th:text="${type}"
                                th:selected="${minorLecturer.employmentTypes == type}"></option>
                    </select>
                </div>
            </section>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Changes</button>
                <a th:if="${source == 'search'}"
                   th:href="@{/deputy-staff-home/minor-lecturers-list/search-minor-lecturers(page=${page}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
                   class="btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <a th:if="${source != 'search'}"
                   th:href="@{/deputy-staff-home/minor-lecturers-list(page=${page}, pageSize=${pageSize})}"
                   class="btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
