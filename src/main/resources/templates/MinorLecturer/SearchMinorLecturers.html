<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Minor Lecturers</title>
    <link rel="stylesheet" th:href="@{/MinorLecturersList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Unified Toolbar -->
    <div class="search-toolbar unified-bar">
        <!-- Left -->
        <div class="toolbar-left">
            <a th:href="@{/deputy-staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
            <h2 class="page-title">
                <i class="fas fa-search"></i> Search Results: Minor Lecturers
                <span class="campus-badge" th:text="'at ' + ${currentCampusName}"></span>
            </h2>
        </div>

        <!-- Center - Search Form -->
        <form method="get" th:action="@{/deputy-staff-home/minor-lecturers-list/search-minor-lecturers}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input small">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search lecturer..." class="input" />
            <button type="submit" class="btn small"><i class="fas fa-search"></i></button>
            <a th:href="@{/deputy-staff-home/minor-lecturers-list}" class="btn small danger">
                <i class="fas fa-times"></i> Clear
            </a>
        </form>

        <!-- Right -->
        <div class="toolbar-right">
            <form method="get" th:action="@{/deputy-staff-home/minor-lecturers-list/search-minor-lecturers}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="searchType" th:value="${searchType}" />
                <input type="hidden" name="keyword" th:value="${keyword}" />
                <label for="pageSizeInput">Show:</label>
                <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100" th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>
            <div class="total">
                <i class="fas fa-users"></i>
                <p><strong>Total:</strong> <span th:text="${totalMinorLecturers}"></span></p>
            </div>
            <a th:href="@{/deputy-staff-home/minor-lecturers-list}" class="btn info">
                <i class="fas fa-list-ul"></i> Full List
            </a>
        </div>
    </div>

    <!-- Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-image"></i> Avatar</th>
                <th><i class="fas fa-user"></i> Full Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Phone</th>
                <th><i class="fas fa-birthday-cake"></i> Birth Date</th>
                <th><i class="fas fa-venus-mars"></i> Gender</th>
                <th><i class="fas fa-user-shield"></i> Creator</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="l : ${minorLecturers}">
                <td th:text="${l.id}"></td>
                <td>
                    <img th:if="${l.avatar != null}"
                         th:src="@{'/deputy-staff-home/minor-lecturers-list/avatar/' + ${l.id}}"
                         class="avatar"
                         alt="Avatar" />
                    <img th:if="${l.avatar == null}"
                         th:src="${l.defaultAvatarPath}"
                         class="avatar"
                         alt="Default Avatar" />
                </td>
                <td th:text="${l.firstName + ' ' + l.lastName}"></td>
                <td th:text="${l.email}"></td>
                <td th:text="${l.phoneNumber ?: 'N/A'}"></td>
                <td th:text="${l.birthDate ?: 'N/A'}"></td>
                <td th:text="${l.gender ?: 'N/A'}"></td>
                <td th:text="${l.creator?.fullName ?: 'N/A'}"></td>
                <td>
                    <div class="actions">
                        <!-- Edit - giữ lại search params -->
                        <form method="post" th:action="@{/deputy-staff-home/minor-lecturers-list/edit-minor-lecturer-form}" class="inline-form">
                            <input type="hidden" name="id" th:value="${l.id}" />
                            <input type="hidden" name="searchType" th:value="${searchType}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <!-- Delete - giữ lại search params -->
                        <form method="post" th:action="@{/deputy-staff-home/minor-lecturers-list/delete-minor-lecturer/{id}(id=${l.id})}"
                              class="inline-form"
                              onsubmit="return confirm('Are you sure you want to delete this lecturer?');">
                            <input type="hidden" name="_method" value="delete" />
                            <input type="hidden" name="searchType" th:value="${searchType}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small danger"><i class="fas fa-trash-alt"></i> Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${minorLecturers == null or minorLecturers.isEmpty()}">
                <td colspan="9" class="text-center">
                    No lecturers found for "<span th:text="${keyword}"></span>"
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination - giữ nguyên search params -->
    <div class="pagination">
        <a th:href="@{/deputy-staff-home/minor-lecturers-list/search-minor-lecturers(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/deputy-staff-home/minor-lecturers-list/search-minor-lecturers(page=${currentPage - 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <span th:if="${totalPages > 1}">
            <a th:if="${currentPage > 3}"
               th:href="@{/deputy-staff-home/minor-lecturers-list/search-minor-lecturers(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               class="page-btn number">1</a>
            <span th:if="${currentPage > 4}" class="page-btn">...</span>

            <a th:each="i : ${#numbers.sequence((currentPage - 2 > 1 ? currentPage - 2 : 1), (currentPage + 2 < totalPages ? currentPage + 2 : totalPages))}"
               th:href="@{/deputy-staff-home/minor-lecturers-list/search-minor-lecturers(page=${i}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>

            <span th:if="${currentPage < totalPages - 3}" class="page-btn">...</span>
            <a th:if="${currentPage < totalPages - 2}"
               th:href="@{/deputy-staff-home/minor-lecturers-list/search-minor-lecturers(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               class="page-btn number" th:text="${totalPages}"></a>
        </span>

        <a th:href="@{/deputy-staff-home/minor-lecturers-list/search-minor-lecturers(page=${currentPage + 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/deputy-staff-home/minor-lecturers-list/search-minor-lecturers(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>

        <form method="get" th:action="@{/deputy-staff-home/minor-lecturers-list/search-minor-lecturers}" class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="searchType" th:value="${searchType}" />
            <input type="hidden" name="keyword" th:value="${keyword}" />
            <label for="pageSelect">Go to page:</label>
            <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
        </form>
    </div>

</div>
</body>
</html>
