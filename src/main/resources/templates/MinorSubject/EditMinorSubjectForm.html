<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Minor Subject</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/MajorSubjectsList.css}">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-book"></i> <i class="fas fa-edit"></i> Edit Minor Subject</h1>
    </header>

    <!-- Error Alert -->
    <div th:if="${errors != null and !errors.isEmpty()}" class="win11-alert alert-danger" role="alert">
        <i class="fas fa-exclamation-circle"></i>
        <ul style="margin: 0.5rem 0;">
            <li th:each="error : ${errors}" th:text="${error.value}" style="margin: 0.25rem 0;"></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="win11-content">
        <form method="post"
              th:action="@{/deputy-staff-home/minor-subjects-list/edit-minor-subject-form}"
              th:object="${subject}"
              class="form-grid">

            <!-- Hidden Fields -->
            <input type="hidden" name="_method" value="put">
            <input type="hidden" th:field="*{subjectId}">
            <input type="hidden" name="searchType" th:value="${searchType}">
            <input type="hidden" name="keyword" th:value="${keyword}">
            <input type="hidden" name="page" th:value="${page}">
            <input type="hidden" name="pageSize" th:value="${pageSize}">
            <input type="hidden" name="source" th:value="${source}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <!-- Subject Information -->
            <section class="win11-panel">
                <h2 class="panel-header"><i class="fas fa-book"></i> Subject Information</h2>

                <div class="form-group grid-2">
                    <!-- Subject Name -->
                    <div class="form-row">
                        <label for="subjectName"><i class="fas fa-book"></i> Subject Name:</label>
                        <input id="subjectName"
                               th:field="*{subjectName}"
                               type="text"
                               class="input uppercase-input"
                               required
                               minlength="2"
                               maxlength="50"
                               placeholder="Enter subject name">
                        <div th:if="${errors?.containsKey('subjectName')}"
                             class="text-danger"
                             th:text="${errors.get('subjectName')}"></div>
                    </div>

                    <!-- Semester -->
                    <div class="form-row">
                        <label for="semester"><i class="fas fa-calendar"></i> Semester:</label>
                        <input id="semester"
                               th:field="*{semester}"
                               type="number"
                               min="1"
                               max="20"
                               class="input"
                               required
                               placeholder="e.g., 1">
                        <div th:if="${errors?.containsKey('semester')}"
                             class="text-danger"
                             th:text="${errors.get('semester')}"></div>
                    </div>
                </div>

                <!-- Read-only Info -->
                <div class="form-group grid-2" style="margin-top: 1rem;">
                    <div class="form-row">
                        <label><i class="fas fa-user-shield"></i> Creator:</label>
                        <input type="text"
                               th:value="${subject.creator != null ? subject.creator.firstName + ' ' + subject.creator.lastName : 'N/A'}"
                               class="input"
                               readonly
                               style="background: #f5f5f5; color: #555;">
                    </div>
                    <div class="form-row">
                        <label><i class="fas fa-id-card"></i> Subject ID:</label>
                        <input type="text"
                               th:value="*{subjectId}"
                               class="input"
                               readonly
                               style="background: #f5f5f5; color: #555;">
                    </div>
                </div>
            </section>

            <!-- Action Buttons -->
            <div class="form-actions" style="margin-top: 1.5rem; display: flex; gap: 1rem; justify-content: flex-end;">
                <button type="submit" class="btn primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>

                <!-- Back Button: Quay lại đúng trang (list hoặc search) -->
                <a th:if="${source == 'search'}"
                   th:href="@{/deputy-staff-home/minor-subjects-list/search-subjects(
                       page=${page},
                       pageSize=${pageSize},
                       searchType=${searchType},
                       keyword=${keyword}
                   )}"
                   class="btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <a th:if="${source != 'search'}"
                   th:href="@{/deputy-staff-home/minor-subjects-list(page=${page}, pageSize=${pageSize})}"
                   class="btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
