<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>News List</title>
    <link rel="stylesheet" th:href="@{/NewsList.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<header class="text-center">
    <h1><i class="fas fa-newspaper"></i> News List</h1>
</header>
<nav class="mb-3 d-flex justify-content-end">
    <a class="btn btn-secondary" th:href="@{/staff-home}">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
</nav>
<main class="container">
    <!-- Display success or error messages -->
    <div th:if="${successMessage != null}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Form thêm bài đăng tin tức -->
    <section class="mb-4">
        <h2>Add New Post</h2>
        <form method="post" th:action="@{/staff-home/classes-list/add-news}" th:object="${newNews}" enctype="multipart/form-data">
            <div class="row g-3">
                <!-- Title -->
                <div class="col-md-6">
                    <label for="title" class="form-label">Title:</label>
                    <input id="title" class="form-control" th:field="*{title}" required type="text">
                    <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <!-- Notification Type -->
                <div class="col-md-6">
                    <label for="notification" class="form-label">Notification Type:</label>
                    <select id="notification" class="form-select" th:field="*{notification}">
                        <option value="">Select Notification Type</option>
                        <option th:each="type : ${T(com.example.demo.entity.Enums.Notifications).values()}"
                                th:value="${type}" th:text="${type}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('notification')}" th:errors="*{notification}"></div>
                </div>

                <!-- Content -->
                <div class="col-md-12">
                    <label for="content" class="form-label">Content:</label>
                    <textarea id="content" class="form-control" th:field="*{content}" rows="5"></textarea>
                    <div class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                </div>

                <!-- Documents -->
                <div class="col-md-12">
                    <label for="documents" class="form-label">Upload Documents:</label>
                    <input id="documents" class="form-control" type="file" name="documents" multiple>
                </div>
            </div>

            <!-- General Errors -->
            <div class="text-danger mt-2" th:if="${errors != null}" th:each="error : ${errors}" th:text="${error}"></div>

            <div class="mt-3">
                <button class="btn btn-success" type="submit">
                    <i class="fas fa-save"></i> Save News
                </button>
            </div>
        </form>
    </section>

    <!-- Bảng danh sách tin tức -->
    <section class="table-container">
        <h2>News</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Post ID</th>
                <th>Title</th>
                <th>Notification Type</th>
                <th>Creator</th>
                <th>Created At</th>
                <th>Content</th>
                <th>Documents</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="news : ${newsList}">
                <td th:text="${news.postId}"></td>
                <td th:text="${news.title}"></td>
                <td th:text="${news.notification != null} ? ${news.notification} : 'N/A'"></td>
                <td th:text="${news.creator.firstName + ' ' + news.creator.lastName}"></td>
                <td th:text="${#temporals.format(news.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${news.content != null} ? ${news.content} : 'N/A'"></td>
                <td>
                    <span th:if="${news.documents != null and not #lists.isEmpty(news.documents)}">
                        <a th:each="doc : ${news.documents}"
                           th:href="@{/staff-home/classes-list/download-document/{id}(id=${doc.id})}"
                           th:text="${doc.fileName}"></a>
                    </span>
                    <span th:unless="${news.documents != null and not #lists.isEmpty(news.documents)}">N/A</span>
                </td>
                <td>
                    <form th:action="@{/staff-home/classes-list/edit-news-form}" method="post" style="display:inline;">
                        <input type="hidden" name="id" th:value="${news.postId}" />
                        <button type="submit" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                    </form>
                    <form th:action="@{/staff-home/classes-list/delete-news/{id}(id=${news.postId})}"
                          method="post"
                          th:id="'deleteForm-' + ${news.postId}">
                        <input type="hidden" name="_method" value="DELETE" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure you want to delete this news?');">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
