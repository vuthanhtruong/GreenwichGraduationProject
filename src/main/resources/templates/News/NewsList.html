<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
</head>
<body>
<div class="win11-container">

    <!-- Toolbar -->
    <div class="search-toolbar unified-bar">
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
            <h2 class="page-title"><i class="fas fa-newspaper"></i> News</h2>
        </div>

        <form method="post" th:action="@{/staff-home/news-list/search-news}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input small">
                <option value="title" th:selected="${searchType == 'title'}">Title</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." class="input search-input" />
            <button type="submit" class="btn small"><i class="fas fa-search"></i></button>
            <a th:if="${keyword}" th:href="@{/staff-home/news-list}" class="btn small danger"><i class="fas fa-times"></i></a>
        </form>

        <div class="toolbar-right">
            <form method="post" th:action="@{/staff-home/news-list}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label>Show:</label>
                <input type="number" name="pageSize" min="1" max="100" th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>
            <div class="total"><i class="fas fa-list"></i> <strong>Total:</strong> <span th:text="${totalNews}"></span></div>
            <button type="button" class="btn primary small" onclick="openOverlay()">
                <i class="fas fa-plus"></i> Add News
            </button>
        </div>
    </div>

    <!-- Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-heading"></i> Title</th>
                <th><i class="fas fa-paragraph"></i> Content</th>
                <th><i class="fas fa-calendar"></i> Date</th>
                <th><i class="fas fa-user"></i> Author</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="news : ${newsList}">
                <td th:text="${news.postId}"></td>
                <td th:text="${news.title}"></td>
                <td th:text="${#strings.abbreviate(news.content, 60)}"></td>
                <td th:text="${#temporals.format(news.createdAt, 'dd/MM/yyyy')}"></td>
                <td th:text="${news.creator?.firstName + ' ' + news.creator?.lastName}"></td>
                <td>
                    <div class="actions">
                        <!-- Edit (separate page) -->
                        <form method="get" th:action="@{/staff-home/news-list/edit-news-form}" class="inline-form">
                            <input type="hidden" name="postId" th:value="${news.postId}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>

                        <!-- Delete -->
                        <form method="post" th:action="@{/staff-home/news-list/delete-news}" class="inline-form">
                            <input type="hidden" name="postId" th:value="${news.postId}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn small danger"
                                    onclick="return confirm('Delete this news item?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/staff-home/news-list(page=1, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/staff-home/news-list(page=${currentPage - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <span th:if="${totalPages > 1}">
            <a th:if="${currentPage > 3}"
               th:href="@{/staff-home/news-list(page=1, pageSize=${pageSize})}"
               class="page-btn number">1</a>
            <span th:if="${currentPage > 4}" class="page-btn">...</span>

            <a th:each="i : ${#numbers.sequence(
                (currentPage - 2 > 1 ? currentPage - 2 : 1),
                (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
            )}"
               th:if="${i >= 1 and i <= totalPages}"
               th:href="@{/staff-home/news-list(page=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>

            <span th:if="${currentPage < totalPages - 3}" class="page-btn">...</span>
            <a th:if="${currentPage < totalPages - 2}"
               th:href="@{/staff-home/news-list(page=${totalPages}, pageSize=${pageSize})}"
               class="page-btn number" th:text="${totalPages}"></a>
        </span>

        <a th:href="@{/staff-home/news-list(page=${currentPage + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/staff-home/news-list(page=${totalPages}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>

        <form method="get" th:action="@{/staff-home/news-list}" class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="pageSelect">Go to page:</label>
            <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
        </form>
    </div>

    <!-- Add Overlay -->
    <div id="addOverlay" class="overlay" th:classappend="${openAddOverlay} ? 'active'">
        <div class="overlay-content">
            <h2><i class="fas fa-plus"></i> Add New News</h2>
            <form method="post" th:action="@{/staff-home/news-list/add-news}"
                  th:object="${newNews}" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-edit"></i> News Details</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="title"><i class="fas fa-heading"></i> Title:</label>
                            <input id="title" th:field="*{title}" required class="input" maxlength="255"/>
                            <div th:if="${errors?.containsKey('title')}" class="text-danger"
                                 th:text="${errors.get('title')}"></div>
                        </div>
                        <div class="form-row">
                            <label for="content"><i class="fas fa-paragraph"></i> Content:</label>
                            <textarea id="content" th:field="*{content}" rows="5" class="input" maxlength="1000"></textarea>
                            <div th:if="${errors?.containsKey('content')}" class="text-danger"
                                 th:text="${errors.get('content')}"></div>
                        </div>
                    </div>

                    <!-- Multiple Files -->
                    <div class="form-row">
                        <label for="uploadFiles"><i class="fas fa-paperclip"></i> Attachments (PDF, DOC, Images...):</label>
                        <input id="uploadFiles" type="file" name="uploadFiles" multiple
                               accept=".pdf,.doc,.docx,.txt,.ppt,.pptx,.zip,.jpg,.jpeg,.png,.gif" class="input"/>
                        <small class="form-text">
                            Hold <kbd>Ctrl</kbd> (or <kbd>Cmd</kbd>) to select multiple files. Max 5 MB each.
                        </small>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save</button>
                    <button type="button" class="btn danger" onclick="closeOverlay()"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openOverlay() { document.getElementById('addOverlay').classList.add('active'); }
    function closeOverlay() { document.getElementById('addOverlay').classList.remove('active'); }
</script>
<script th:if="${openAddOverlay}">
    document.addEventListener("DOMContentLoaded", openOverlay);
</script>
</body>
</html>
