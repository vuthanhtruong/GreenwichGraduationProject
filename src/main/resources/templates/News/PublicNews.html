<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Windows 11 Fluent CSS -->
    <link rel="stylesheet" th:href="@{/PublicNews.css}">
</head>

<body>
<div class="win11-container">

    <!-- Toolbar -->
    <header class="toolbar unified-bar">
        <div class="toolbar-left">
            <a th:href="@{${home}}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>

            <h2 class="page-title">
                <i class="fas fa-newspaper"></i> Latest News
            </h2>
        </div>
    </header>

    <!-- News Section -->
    <section class="win11-panel">

        <h2 class="panel-header">
            <i class="fas fa-bullhorn"></i> Announcements
        </h2>

        <!-- News List -->
        <div th:if="${newsList != null && !newsList.isEmpty()}"
             class="news-grid">

            <article th:each="news : ${newsList}" class="news-card">
                <div class="news-content">

                    <h3 class="news-title" th:text="${news.title}">Sample Title</h3>

                    <div class="news-meta">
                        <span class="author"
                              th:text="${news.creator?.firstName + ' ' + news.creator?.lastName}">
                            Staff Name
                        </span>
                        <span class="date"
                              th:text="${#temporals.format(news.createdAt,'dd MMM yyyy')}">
                            01 Jan 2024
                        </span>
                    </div>

                    <p class="news-excerpt" th:text="${news.content}">
                        Some announcement text...
                    </p>

                    <a th:href="@{/check-news/detail(postId=${news.postId})}"
                       class="btn small primary">
                        <i class="fas fa-book-open"></i> Read More
                    </a>
                </div>
            </article>

        </div>

        <!-- No Data -->
        <div th:if="${newsList == null || newsList.isEmpty()}" class="no-data">
            <i class="fas fa-newspaper fa-3x"></i>
            <p th:text="${message}">No news available.</p>
        </div>

        <!-- Pagination -->
        <nav class="pagination" th:if="${totalPages > 1}">

            <a class="page-btn"
               th:href="@{/check-news(page=1, pageSize=${pageSize}, keyword=${keyword})}"
               th:classappend="${currentPage == 1} ? 'disabled'">First</a>

            <a class="page-btn"
               th:href="@{/check-news(page=${currentPage - 1}, pageSize=${pageSize}, keyword=${keyword})}"
               th:classappend="${currentPage == 1} ? 'disabled'">Prev</a>

            <a class="page-btn number"
               th:each="i : ${#numbers.sequence(
                        (currentPage > 2 ? currentPage - 2 : 1),
                        (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
                    )}"
               th:text="${i}"
               th:href="@{/check-news(page=${i}, pageSize=${pageSize}, keyword=${keyword})}"
               th:classappend="${i == currentPage} ? 'active'">
            </a>

            <a class="page-btn"
               th:href="@{/check-news(page=${currentPage + 1}, pageSize=${pageSize}, keyword=${keyword})}"
               th:classappend="${currentPage == totalPages} ? 'disabled'">Next</a>

            <a class="page-btn"
               th:href="@{/check-news(page=${totalPages}, pageSize=${pageSize}, keyword=${keyword})}"
               th:classappend="${currentPage == totalPages} ? 'disabled'">Last</a>

        </nav>

    </section>

</div>
</body>
</html>
