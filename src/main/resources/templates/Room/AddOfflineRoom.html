<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Offline Room</title>
    <link rel="stylesheet" th:href="@{/css/AddOfflineRoom.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Inline CSS to force uppercase display -->
    <style>
        .uppercase-input {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center text-primary">
        <i class="fas fa-door-open"></i> Add New Offline Room
    </h1>

    <form class="mt-4" method="post" th:action="@{/staff-home/rooms-list/add-offline-room}" th:object="${offlineRoom}">
        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- Success/Error Messages -->
        <div class="alert alert-success" th:if="${message != null and alertClass == 'alert-success'}" th:text="${message}"></div>
        <div class="alert alert-danger" th:if="${message != null and alertClass == 'alert-danger'}" th:text="${message}"></div>
        <div class="alert alert-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>

        <!-- Room Name -->
        <div class="mb-3">
            <label for="roomName" class="form-label">Room Name:</label>
            <input id="roomName" class="form-control uppercase-input" th:field="*{roomName}" type="text">
            <div class="text-danger" th:each="error : ${editErrors}" th:if="${error.contains('roomName') or error.contains('Room Name') or error.contains('room name')}" th:text="${error}"></div>
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input id="address" class="form-control" th:field="*{address}" type="text">
            <div class="text-danger" th:each="error : ${editErrors}" th:if="${error.contains('address') or error.contains('Address')}" th:text="${error}"></div>
        </div>

        <div class="text-center">
            <button class="btn btn-success" type="submit">
                <i class="fas fa-save"></i> Save Offline Room
            </button>
            <a class="btn btn-secondary" th:href="@{/staff-home/rooms-list}">
                <i class="fas fa-arrow-left"></i> Back to Rooms List
            </a>
        </div>
    </form>
</div>

<!-- JavaScript: force input value to uppercase -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const input = document.getElementById("roomName");
        if (input) {
            input.addEventListener("input", function () {
                this.value = this.value.toUpperCase();
            });
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
