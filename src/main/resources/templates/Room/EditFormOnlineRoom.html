<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Online Room</title>
    <link rel="stylesheet" th:href="@{/EditRooms.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-building"></i> Edit Online Room</h1>
    </header>

    <div class="win11-content">

        <section class="win11-panel">

            <!-- Error List -->
            <div th:if="${errors}" class="win11-alert error">
                <i class="fas fa-exclamation-circle"></i>
                <ul>
                    <li th:each="err : ${errors}" th:text="${err.value}"></li>
                </ul>
            </div>

            <!-- Form -->
            <form method="post"
                  th:action="@{/admin-home/rooms-list/edit-online-room}"
                  th:object="${onlineRoom}"
                  enctype="multipart/form-data"
                  class="form-group">

                <!-- Hidden Fields -->
                <input type="hidden" th:field="*{roomId}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="grid-2">

                    <!-- Room Name -->
                    <div class="form-row">
                        <label for="roomName"><i class="fas fa-door-open"></i> Room Name:</label>
                        <input id="roomName" class="input" type="text" th:field="*{roomName}" required>
                        <div class="error-text"
                             th:if="${errors?.containsKey('roomName')}"
                             th:text="${errors.get('roomName')}"></div>
                    </div>

                    <!-- Online Link -->
                    <div class="form-row">
                        <label for="link"><i class="fas fa-link"></i> Link (optional):</label>
                        <input id="link" class="input" type="text" th:field="*{link}">
                        <div class="error-text"
                             th:if="${errors?.containsKey('link')}"
                             th:text="${errors.get('link')}"></div>
                    </div>

                    <!-- Avatar -->
                    <div class="form-row">
                        <label for="avatar"><i class="fas fa-image"></i> Avatar (optional):</label>
                        <input id="avatar" class="input" type="file" name="avatarFile" accept="image/*">
                        <div class="error-text"
                             th:if="${errors?.containsKey('avatarFile')}"
                             th:text="${errors.get('avatarFile')}"></div>
                    </div>

                </div>

                <!-- Actions -->
                <div class="form-actions">
                    <button class="btn primary" type="submit">
                        <i class="fas fa-save"></i> Save Room
                    </button>
                    <a class="btn danger" th:href="@{/admin-home/rooms-list}">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>

            </form>
        </section>
    </div>

</div>
</body>

</html>
