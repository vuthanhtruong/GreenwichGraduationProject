<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Offline Room</title>
    <link rel="stylesheet" th:href="@{/EditStudentForm.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-edit"></i> Edit Offline Room</h1>
    </header>

    <!-- Alert Messages -->
    <div th:if="${editErrors != null and editErrors.containsKey('general')}" class="win11-alert alert-danger">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${editErrors.get('general')}"></span>
    </div>

    <!-- Content -->
    <div class="win11-content">
        <form th:action="@{/staff-home/rooms-list/update-offline-room}" method="post" th:object="${room}">
            <input type="hidden" th:field="*{roomId}"/>
            <input type="hidden" th:field="*{createdAt}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Room Info -->
            <section class="win11-panel">
                <h2 class="panel-header">Room Information</h2>
                <div class="form-group">
                    <div class="form-row">
                        <label for="roomName">Room Name <span class="text-danger">*</span></label>
                        <input type="text" class="input uppercase-input" id="roomName" th:field="*{roomName}" required
                               placeholder="e.g., Room A123 or Lecture Hall 1"/>
                        <div th:if="${editErrors != null and editErrors.containsKey('roomName')}" class="text-danger" th:text="${editErrors.get('roomName')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="address">Address</label>
                        <input type="text" class="input" id="address" name="address" th:value="${room.address}"
                               placeholder="e.g., 123 Main St, City, Country"/>
                        <div th:if="${editErrors != null and editErrors.containsKey('address')}" class="text-danger" th:text="${editErrors.get('address')}"></div>
                        <div class="form-text">Use letters, numbers, spaces, commas, dashes, dots, or slashes.</div>
                    </div>
                    <div class="form-row" th:if="${room.creator}">
                        <label>Creator</label>
                        <input type="text" class="input" th:value="${room.creator.getId()}" readonly/>
                    </div>
                </div>
            </section>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit" class="btn primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a class="btn" th:href="@{/staff-home/rooms-list}">
                    <i class="fas fa-arrow-left"></i> Rooms List
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
