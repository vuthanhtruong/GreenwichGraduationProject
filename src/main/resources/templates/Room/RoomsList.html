<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rooms List</title>
    <link rel="stylesheet" th:href="@{/SyllabusesList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-school"></i> Rooms List</h1>
    </header>

    <!-- Alerts -->
    <div th:if="${message}" class="win11-alert" th:classappend="${alertClass}" role="alert">
        <i class="fas fa-info-circle"></i>
        <span th:text="${message}"></span>
    </div>
    <div th:if="${editErrors != null and editErrors.containsKey('general')}" class="win11-alert alert-danger">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${editErrors.get('general')}"></span>
    </div>

    <!-- Unified Toolbar -->
    <div class="search-toolbar">
        <!-- Left -->
        <div class="toolbar-left">
            <a class="btn" th:href="@{/staff-home}">
                <i class="fas fa-arrow-left"></i> Home
            </a>
        </div>

        <!-- Center -->
        <div class="toolbar-center">
            <form method="post" th:action="@{/staff-home/SearchRoomsList}" class="inline-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <select class="input" name="searchType">
                    <option value="name">Search by Name</option>
                    <option value="id">Search by ID</option>
                </select>
                <input class="input" name="keyword" placeholder="Enter keyword..." type="text">
                <button class="btn" type="submit">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>
        </div>

        <!-- Right -->
        <div class="toolbar-right">
            <button type="button" class="btn primary" onclick="openOfflineOverlay()">
                <i class="fas fa-plus-circle"></i> Add Room
            </button>
            <button type="button" class="btn" onclick="openOnlineOverlay()">
                <i class="fas fa-globe"></i> Add Online Room
            </button>
        </div>
    </div>

    <!-- Delete All -->
    <div class="search-toolbar">
        <form method="post" th:action="@{/staff-home/rooms-list/delete-all-offline-rooms}"
              onsubmit="return confirm('Delete all offline rooms?');">
            <input type="hidden" name="_method" value="DELETE">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn danger"><i class="fas fa-trash"></i> Delete All Offline</button>
        </form>
        <form method="post" th:action="@{/staff-home/rooms-list/delete-all-online-rooms}"
              onsubmit="return confirm('Delete all online rooms?');">
            <input type="hidden" name="_method" value="DELETE">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn danger"><i class="fas fa-trash"></i> Delete All Online</button>
        </form>
        <form method="post" th:action="@{/staff-home/rooms-list/delete-all-rooms}"
              onsubmit="return confirm('Delete all rooms?');">
            <input type="hidden" name="_method" value="DELETE">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <button class="btn danger"><i class="fas fa-trash"></i> Delete All</button>
        </form>
    </div>

    <div class="form-group grid-2">
        <!-- Offline Rooms -->
        <section class="win11-panel">
            <h2 class="panel-header"><i class="fas fa-chalkboard"></i> Offline Rooms</h2>
            <div class="table-container">
                <table class="win11-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Creator</th>
                        <th>Create Time</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="room, iterStat : ${rooms}">
                        <td th:text="${room.roomId}"></td>
                        <td th:text="${room.roomName}"></td>
                        <td>
                            <a th:if="${room.address}" th:href="@{'https://www.google.com/maps/search/?api=1&query=' + ${encodedAddresses[iterStat.index]}}" target="_blank" th:text="${room.address}"></a>
                            <span th:unless="${room.address}">N/A</span>
                        </td>
                        <td th:text="${room.creator.firstName + ' ' + room.creator.lastName}"></td>
                        <td th:text="${#temporals.format(room.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                        <td>
                            <div class="actions">
                                <form th:action="@{/staff-home/rooms-list/edit-offline-room}" method="post" class="inline-form">
                                    <input type="hidden" name="id" th:value="${room.roomId}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button class="btn small"><i class="fas fa-edit"></i> Edit</button>
                                </form>
                                <form th:action="@{/staff-home/rooms-list/delete-offline-room/{id}(id=${room.roomId})}" method="post" class="inline-form" onsubmit="return confirm('Delete this room?');">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button class="btn small danger"><i class="fas fa-trash-alt"></i> Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Pagination Offline -->
            <div class="pagination">
                <a th:each="i : ${#numbers.sequence(1, totalPagesOffline)}"
                   th:href="@{/staff-home/rooms-list(pageOffline=${i}, pageOnline=${currentPageOnline}, pageSize=${pageSize}, sortOrder=${sortOrder})}"
                   th:text="${i}" class="page-btn"
                   th:classappend="${i == currentPageOffline} ? 'active'"></a>
            </div>
        </section>

        <!-- Online Rooms -->
        <section class="win11-panel">
            <h2 class="panel-header"><i class="fas fa-laptop"></i> Online Rooms</h2>
            <div class="table-container">
                <table class="win11-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Link</th>
                        <th>Creator</th>
                        <th>Create Time</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="room : ${roomsonline}">
                        <td th:text="${room.roomId}"></td>
                        <td th:text="${room.roomName}"></td>
                        <td>
                            <a th:if="${room.link}" th:href="${room.link}" target="_blank"
                               th:text="'meet.jit.si/' + ${#strings.substringAfter(room.link,'https://meet.jit.si/')}"></a>
                            <span th:unless="${room.link}">N/A</span>
                        </td>
                        <td th:text="${room.creator.firstName + ' ' + room.creator.lastName}"></td>
                        <td th:text="${#temporals.format(room.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                        <td>
                            <div class="actions">
                                <form th:action="@{/staff-home/rooms-list/edit-online-room}" method="post" class="inline-form">
                                    <input type="hidden" name="id" th:value="${room.roomId}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button class="btn small"><i class="fas fa-edit"></i> Edit</button>
                                </form>
                                <form th:action="@{/staff-home/rooms-list/delete-online-room/{id}(id=${room.roomId})}" method="post" class="inline-form" onsubmit="return confirm('Delete this room?');">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button class="btn small danger"><i class="fas fa-trash-alt"></i> Delete</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- Pagination Online -->
            <div class="pagination">
                <a th:each="i : ${#numbers.sequence(1, totalPagesOnline)}"
                   th:href="@{/staff-home/rooms-list(pageOnline=${i}, pageOffline=${currentPageOffline}, pageSize=${pageSize}, sortOrder=${sortOrder})}"
                   th:text="${i}" class="page-btn"
                   th:classappend="${i == currentPageOnline} ? 'active'"></a>
            </div>
        </section>
    </div>

    <!-- Overlay Add Offline Room -->
    <div id="offlineOverlay" class="overlay">
        <div class="overlay-content">
            <h2><i class="fas fa-door-open text-primary"></i> Add New Offline Room</h2>
            <div th:if="${editErrors != null and editErrors.containsKey('general')}" class="win11-alert alert-danger">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${editErrors.get('general')}"></span>
            </div>
            <form method="post" th:action="@{/staff-home/rooms-list/add-offline-room}" th:object="${offlineRoom}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-info-circle"></i> Room Information</h2>
                    <div class="form-group">
                        <div class="form-row">
                            <label for="roomNameOffline"><i class="fas fa-door-open"></i> Room Name:</label>
                            <input id="roomNameOffline" class="input uppercase-input" th:field="*{roomName}" type="text" required>
                            <div th:if="${editErrors != null and editErrors.containsKey('roomName')}" class="text-danger" th:text="${editErrors.get('roomName')}"></div>
                        </div>
                        <div class="form-row">
                            <label for="address"><i class="fas fa-map-marker-alt"></i> Address:</label>
                            <input id="address" class="input" th:field="*{address}" type="text">
                            <div th:if="${editErrors != null and editErrors.containsKey('address')}" class="text-danger" th:text="${editErrors.get('address')}"></div>
                        </div>
                    </div>
                </section>
                <div class="form-actions">
                    <button class="btn primary" type="submit"><i class="fas fa-save"></i> Save</button>
                    <button type="button" class="btn danger" onclick="closeOfflineOverlay()"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Overlay Add Online Room -->
    <div id="onlineOverlay" class="overlay">
        <div class="overlay-content">
            <h2><i class="fas fa-laptop text-success"></i> Add New Online Room</h2>
            <div th:if="${editErrors != null and editErrors.containsKey('general')}" class="win11-alert alert-danger">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${editErrors.get('general')}"></span>
            </div>
            <form method="post" th:action="@{/staff-home/rooms-list/add-online-room}" th:object="${onlineRoom}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-info-circle"></i> Room Information</h2>
                    <div class="form-group">
                        <div class="form-row">
                            <label for="roomNameOnline"><i class="fas fa-door-open"></i> Room Name:</label>
                            <input id="roomNameOnline" class="input uppercase-input" th:field="*{roomName}" type="text" required>
                            <div th:if="${editErrors != null and editErrors.containsKey('roomName')}" class="text-danger" th:text="${editErrors.get('roomName')}"></div>
                        </div>
                        <div class="form-row">
                            <label for="link"><i class="fas fa-link"></i> Meeting Link:</label>
                            <input id="link" class="input" th:field="*{link}" type="text">
                            <div th:if="${editErrors != null and editErrors.containsKey('link')}" class="text-danger" th:text="${editErrors.get('link')}"></div>
                        </div>
                    </div>
                </section>
                <div class="form-actions">
                    <button class="btn primary" type="submit"><i class="fas fa-save"></i> Save</button>
                    <button type="button" class="btn danger" onclick="closeOnlineOverlay()"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script>
    function openOfflineOverlay() {
        document.getElementById('offlineOverlay').classList.add('active');
    }
    function closeOfflineOverlay() {
        document.getElementById('offlineOverlay').classList.remove('active');
    }
    function openOnlineOverlay() {
        document.getElementById('onlineOverlay').classList.add('active');
    }
    function closeOnlineOverlay() {
        document.getElementById('onlineOverlay').classList.remove('active');
    }
    document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll(".uppercase-input");
        inputs.forEach(input => {
            input.addEventListener("input", function () {
                this.value = this.value.toUpperCase();
            });
        });
    });
</script>
</body>
</html>
