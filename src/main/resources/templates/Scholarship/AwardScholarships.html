<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Award Scholarships</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/SyllabusesList.css}">
</head>
<body>
<div class="win11-container">
    <!-- Header -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-award"></i> Award Scholarships</h1>
    </header>

    <!-- Alert Messages -->
    <div th:if="${successMessage}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Toolbar -->
    <div class="search-toolbar">
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Home
            </a>
        </div>
        <form method="post" th:action="@{/staff-home/award-scholarships}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="admissionYear"><i class="fas fa-calendar-alt"></i> Year:</label>
            <select id="admissionYear" name="admissionYear" class="form-select d-inline-block w-auto" onchange="this.form.submit()">
                <option value="" disabled th:unless="${admissionYears != null and admissionYears.size() > 0}">No years available</option>
                <option th:each="year : ${admissionYears}"
                        th:value="${year}"
                        th:text="${year}"
                        th:selected="${year == selectedYear}"></option>
            </select>
        </form>
        <div class="toolbar-right">
            <div class="total">
                <i class="fas fa-list"></i>
                <p><strong>Total Awarded:</strong> <span th:text="${awardedScholarships != null ? awardedScholarships.size() : 0}"></span></p>
            </div>
        </div>
    </div>

    <!-- Form cấp học bổng -->
    <section class="win11-panel">
        <h2 class="panel-header"><i class="fas fa-award"></i> Award New Scholarship</h2>
        <form method="post" th:action="@{/staff-home/award-scholarships/assign}" id="awardForm">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group grid-2">
                <div class="form-row">
                    <label for="studentId"><i class="fas fa-id-card"></i> Student ID:</label>
                    <input id="studentId" name="studentId" required type="text"
                           class="input form-control" th:value="${studentId}"
                           placeholder="Enter Student ID">
                    <div th:each="error : ${errors}"
                         th:if="${#strings.toLowerCase(error).contains('student id')}"
                         class="text-danger" th:text="${error}"></div>
                </div>
                <div class="form-row">
                    <label for="scholarshipId"><i class="fas fa-award"></i> Scholarship ID:</label>
                    <select id="scholarshipId" name="scholarshipId" required class="form-select">
                        <option value="" disabled selected>Select Scholarship</option>
                        <option th:each="scholarship : ${availableScholarships}"
                                th:value="${scholarship.getScholarshipId()}"
                                th:text="${scholarship.getTypeName() + ' (' + scholarship.getScholarshipId() + ')'}"
                                th:selected="${scholarship.getScholarshipId() == scholarshipId}"></option>
                    </select>
                    <div th:each="error : ${errors}"
                         th:if="${#strings.toLowerCase(error).contains('scholarship id')}"
                         class="text-danger" th:text="${error}"></div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary"><i class="fas fa-save"></i> Award Scholarship</button>
                <button type="button" class="btn btn-secondary" onclick="document.getElementById('awardForm').reset()">
                    <i class="fas fa-times"></i> Reset
                </button>
            </div>
        </form>
    </section>

    <!-- Danh sách học bổng đã cấp -->
    <section class="win11-panel">
        <h2 class="panel-header"><i class="fas fa-users"></i> Students Awarded Scholarships in <span th:text="${selectedYear}"></span></h2>
        <div class="table-container">
            <table class="win11-table table table-bordered table-striped">
                <thead>
                <tr>
                    <th><i class="fas fa-id-card"></i> Student ID</th>
                    <th><i class="fas fa-user"></i> Full Name</th>
                    <th><i class="fas fa-award"></i> Scholarship ID</th>
                    <th><i class="fas fa-award"></i> Scholarship Name</th>
                    <th><i class="fas fa-calendar"></i> Award Date</th>
                    <th><i class="fas fa-percent"></i> Discount Percentage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${awardedScholarships}">
                    <td th:text="${entry.value['studentId']}"></td>
                    <td th:text="${entry.value['studentName']}"></td>
                    <td th:text="${entry.value['scholarship']}"></td>
                    <td th:text="${entry.value['scholarshipName']}"></td>
                    <td th:text="${entry.value['awardDate']}"></td>
                    <td th:text="${entry.value['discountPercentage'] != null ? entry.value['discountPercentage'] + '%' : 'N/A'}"></td>
                </tr>

                <tr th:if="${awardedScholarships == null or awardedScholarships.size() == 0}">
                    <td colspan="5" class="text-center">No scholarships awarded for this year.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
