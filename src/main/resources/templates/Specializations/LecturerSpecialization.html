<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Specialization</title>
    <link rel="stylesheet" th:href="@{/SyllabusesList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>
<div class="win11-container">

    <!-- ðŸ”¹ Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-briefcase"></i> Lecturer Specialization</h1>
    </header>

    <!-- ðŸ”¹ Unified Toolbar -->
    <div class="search-toolbar">
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>

        <div class="toolbar-center">
            <h2 style="margin: 0; font-size: 18px; font-weight: 600;">
                <i class="fas fa-layer-group"></i>
                <span>Specializations for Major:</span>
                <span style="color: #2563eb;" th:text="${major}"></span>
            </h2>
        </div>
    </div>

    <!-- ðŸ”¹ Specializations List Table -->
    <section class="specializations-list">
        <div class="table-container">
            <table class="win11-table">
                <thead>
                <tr>
                    <th><i class="fas fa-id-card"></i> ID</th>
                    <th><i class="fas fa-book"></i> Name</th>
                    <th><i class="fas fa-user-shield"></i> Creator</th>
                    <th><i class="fas fa-calendar"></i> Created At</th>
                    <th><i class="fas fa-cogs"></i> Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="specialization : ${specializations}">
                    <td th:text="${specialization.specializationId}"></td>
                    <td th:text="${specialization.specializationName}"></td>
                    <td th:text="${specialization.creator.firstName + ' ' + specialization.creator.lastName}"></td>
                    <td th:text="${specialization.createdAt != null ? #temporals.format(specialization.createdAt, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
                    <td>
                        <div class="actions">
                            <form th:action="@{/staff-home/lecturer-specialization/assign-lecturer}" method="post" class="inline-form">
                                <input type="hidden" name="specializationId" th:value="${specialization.specializationId}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button type="submit" class="btn small primary">
                                    <i class="fas fa-user-plus"></i> Assign Lecturer
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>

                <tr th:if="${specializations.isEmpty}">
                    <td colspan="5" class="text-center">No specializations found for this major.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
</body>
</html>
