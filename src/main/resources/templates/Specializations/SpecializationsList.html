<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specializations Management</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/SpecializationsList.css}">
</head>

<body>
<div class="win11-container">

    <!-- ======================= TOOLBAR ======================= -->
    <div class="search-toolbar">

        <!-- LEFT -->
        <div class="toolbar-left">
            <a th:href="@{/admin-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>

            <a th:href="@{/admin-home/majors-list}" class="btn">
                <i class="fas fa-arrow-left"></i> Back
            </a>

            <h2 class="page-title">
                Specializations
            </h2>
        </div>

        <!-- CENTER: SEARCH FORM -->
        <form method="post"
              th:action="@{/admin-home/majors-list/specializations-list/search-specializations}"
              class="toolbar-center">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <select name="searchType" class="input small">
                <option value="name">Name</option>
                <option value="id">ID</option>
            </select>

            <input type="text" class="input search-input" name="keyword"
                   placeholder="Search..."
                   th:value="${keyword}">

            <button class="btn small" type="submit">
                <i class="fas fa-search"></i>
            </button>

            <a th:if="${keyword != null and keyword != ''}"
               th:href="@{/admin-home/majors-list/specializations-list}"
               class="btn small danger">
                <i class="fas fa-times"></i> Clear
            </a>
        </form>

        <!-- RIGHT -->
        <div class="toolbar-right">

            <!-- Page size -->
            <form method="post"
                  th:action="@{/admin-home/majors-list/specializations-list}"
                  class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <label for="pageSizeInput">Show:</label>
                <input type="number" id="pageSizeInput" name="pageSize"
                       class="input small"
                       min="1" max="100"
                       th:value="${pageSize}">
                <button class="btn small" type="submit">Apply</button>
            </form>

            <!-- Total -->
            <div class="total">
                <i class="fas fa-layer-group"></i>
                <strong>Total:</strong>
                <span th:text="${totalSpecializations}"></span>
            </div>

            <!-- Add -->
            <button type="button" class="btn primary small" onclick="openOverlay()">
                <i class="fas fa-plus"></i> Add Specialization
            </button>
        </div>
    </div>


    <!-- ======================= TABLE PANEL ======================= -->
    <section class="win11-panel">
        <h2 class="panel-header">
            <i class="fas fa-list"></i> Specializations List
        </h2>

        <div class="table-container">
            <table class="win11-table">
                <thead>
                <tr>
                    <th><i class="fas fa-id-card"></i> ID</th>
                    <th><i class="fas fa-book"></i> Name</th>
                    <th><i class="fas fa-user-shield"></i> Creator</th>
                    <th><i class="fas fa-calendar"></i> Created At</th>
                    <th><i class="fas fa-cogs"></i> Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="s : ${specializations}">
                    <td th:text="${s.specializationId}"></td>
                    <td th:text="${s.specializationName}"></td>
                    <td th:text="${s.creator?.id ?: 'N/A'}"></td>
                    <td th:text="${s.createdAt}"></td>

                    <td>
                        <div class="actions">

                            <!-- Edit -->
                            <form method="post"
                                  th:action="@{/admin-home/majors-list/specializations-list/edit-specialization-form}"
                                  class="inline-form">
                                <input type="hidden" name="specializationId"
                                       th:value="${s.specializationId}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button class="btn small" type="submit">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                            </form>

                            <!-- Delete -->
                            <form method="post"
                                  th:action="@{/admin-home/majors-list/specializations-list/delete-specialization}"
                                  class="inline-form"
                                  onsubmit="return confirm('Delete this specialization?');">
                                <input type="hidden" name="specializationId"
                                       th:value="${s.specializationId}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button class="btn small danger" type="submit">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </form>

                        </div>
                    </td>
                </tr>

                <tr th:if="${specializations.isEmpty()}">
                    <td colspan="5" class="text-center">No specializations found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>


    <!-- ======================= PAGINATION ======================= -->
    <div class="pagination">

        <a class="page-btn"
           th:classappend="${currentPage == 1} ? 'disabled'"
           th:href="@{/admin-home/majors-list/specializations-list(page=1, pageSize=${pageSize})}">
            First
        </a>

        <a class="page-btn"
           th:classappend="${currentPage == 1} ? 'disabled'"
           th:href="@{/admin-home/majors-list/specializations-list(page=${currentPage - 1}, pageSize=${pageSize})}">
            Prev
        </a>

        <!-- Page numbers -->
        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a class="page-btn number"
               th:classappend="${i == currentPage} ? 'active'"
               th:href="@{/admin-home/majors-list/specializations-list(page=${i}, pageSize=${pageSize})}"
               th:text="${i}">
            </a>
        </span>

        <a class="page-btn"
           th:classappend="${currentPage == totalPages} ? 'disabled'"
           th:href="@{/admin-home/majors-list/specializations-list(page=${currentPage + 1}, pageSize=${pageSize})}">
            Next
        </a>

        <a class="page-btn"
           th:classappend="${currentPage == totalPages} ? 'disabled'"
           th:href="@{/admin-home/majors-list/specializations-list(page=${totalPages}, pageSize=${pageSize})}">
            Last
        </a>
    </div>


    <!-- ======================= OVERLAY ======================= -->
    <div id="addOverlay" class="overlay" th:classappend="${openAddOverlay} ? 'active'">

        <div class="overlay-content">

            <h2><i class="fas fa-plus-circle"></i> Add Specialization</h2>

            <form method="post"
                  th:action="@{/admin-home/majors-list/specializations-list/add-specialization}"
                  th:object="${newSpecialization}">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="majorId" th:value="${major?.majorId}">

                <section class="win11-panel">
                    <h2 class="panel-header">
                        <i class="fas fa-info-circle"></i> Details
                    </h2>

                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="specializationName">
                                <i class="fas fa-book"></i> Name:
                            </label>

                            <input id="specializationName" class="input"
                                   th:field="*{specializationName}" required>

                            <div class="error-text"
                                 th:each="err : ${errors}"
                                 th:if="${#strings.toLowerCase(err).contains('specialization')}"
                                 th:text="${err}">
                            </div>
                        </div>
                    </div>
                </section>

                <div class="form-actions">
                    <button class="btn primary" type="submit">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button type="button" class="btn danger" onclick="closeOverlay()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

<script>
    function openOverlay() {
        document.getElementById("addOverlay").classList.add("active");
    }
    function closeOverlay() {
        document.getElementById("addOverlay").classList.remove("active");
    }
</script>

</body>
</html>
