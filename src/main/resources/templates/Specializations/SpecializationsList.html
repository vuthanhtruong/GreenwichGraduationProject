<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specializations List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/SpecializationsList.css}">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-book"></i> Specializations List for
            <span th:text="${major?.majorName} ?: 'Major'"></span></h1>
    </header>

    <!-- Alert Messages -->
    <div th:if="${message}" class="win11-alert success" th:classappend="${alertClass}">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>
    <div th:if="${errors}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:each="error : ${errors}" th:text="${error}"></span>
    </div>

    <!-- Unified Toolbar -->
    <div class="search-toolbar">
        <!-- Left: Home -->
        <div class="toolbar-left">
            <a th:href="@{/admin-home}" class="btn">
                <i class="fas fa-home"></i> Home
            </a>
            <a th:href="@{/admin-home/majors-list}" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Majors
            </a>
        </div>

        <!-- Center: Search -->
        <form method="post" th:action="@{/admin-home/majors-list/specializations-list/search-specializations}"
              class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." class="input" />
            <button type="submit" class="btn"><i class="fas fa-search"></i> Search</button>
            <a th:if="${keyword != null and keyword != ''}"
               th:href="@{/admin-home/majors-list/specializations-list}"
               class="btn danger">
                <i class="fas fa-times"></i> Clear
            </a>
        </form>

        <!-- Right: Show + Total + Add Specialization -->
        <div class="toolbar-right">
            <form method="post" th:action="@{/admin-home/majors-list/specializations-list}"
                  class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label for="pageSizeInput">Show:</label>
                <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100" th:value="${pageSize}"
                       class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>
            <div class="total">
                <i class="fas fa-book"></i>
                <p><strong>Total Specializations:</strong>
                    <span th:text="${totalSpecializations}"></span></p>
            </div>
            <button type="button" class="btn primary" onclick="openOverlay()">
                <i class="fas fa-plus"></i> Add Specialization
            </button>
        </div>
    </div>

    <!-- Specializations Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-book"></i> Specialization Name</th>
                <th><i class="fas fa-user-shield"></i> Creator</th>
                <th><i class="fas fa-calendar"></i> Created At</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="specialization : ${specializations}">
                <td th:text="${specialization.specializationId}"></td>
                <td th:text="${specialization.specializationName}"></td>
                <td th:text="${specialization.creator?.id}"></td>
                <td th:text="${specialization.createdAt}"></td>
                <td>
                    <div class="actions">
                        <form method="post"
                              th:action="@{/admin-home/majors-list/specializations-list/edit-specialization-form}"
                              class="inline-form">
                            <input type="hidden" name="specializationId" th:value="${specialization.specializationId}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form method="post"
                              th:action="@{/admin-home/majors-list/specializations-list/delete-specialization}"
                              class="inline-form"
                              onsubmit="return confirm('Are you sure you want to delete this specialization?');">
                            <input type="hidden" name="specializationId" th:value="${specialization.specializationId}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small danger">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr th:if="${specializations.isEmpty}">
                <td colspan="5" class="text-center">No specializations found.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Smart Pagination -->
    <div class="pagination">
        <!-- First / Prev -->
        <a th:href="@{/admin-home/majors-list/specializations-list(page=1, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'"
           class="page-btn">First</a>
        <a th:href="@{/admin-home/majors-list/specializations-list(page=${currentPage - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'"
           class="page-btn">Prev</a>

        <!-- Page numbers (smart) -->
        <span th:if="${totalPages > 1}">
            <!-- first page -->
            <a th:if="${currentPage > 3}"
               th:href="@{/admin-home/majors-list/specializations-list(page=1, pageSize=${pageSize})}"
               class="page-btn number">1</a>
            <span th:if="${currentPage > 4}" class="page-btn">...</span>

            <!-- surrounding pages -->
            <a th:each="i : ${#numbers.sequence(
                (currentPage - 2 > 1 ? currentPage - 2 : 1),
                (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
            )}"
               th:if="${i >= 1 and i <= totalPages}"
               th:href="@{/admin-home/majors-list/specializations-list(page=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>

            <!-- ellipsis before last -->
            <span th:if="${currentPage < totalPages - 3}" class="page-btn">...</span>
            <a th:if="${currentPage < totalPages - 2}"
               th:href="@{/admin-home/majors-list/specializations-list(page=${totalPages}, pageSize=${pageSize})}"
               class="page-btn number"
               th:text="${totalPages}"></a>
        </span>

        <!-- Next / Last -->
        <a th:href="@{/admin-home/majors-list/specializations-list(page=${currentPage + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'"
           class="page-btn">Next</a>
        <a th:href="@{/admin-home/majors-list/specializations-list(page=${totalPages}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'"
           class="page-btn">Last</a>

        <!-- Go to Page -->
        <form method="get" th:action="@{/admin-home/majors-list/specializations-list}"
              class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="pageSelect">Go to page:</label>
            <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}"
                        th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
        </form>
    </div>

    <!-- Overlay Add Specialization -->
    <div id="addOverlay" class="overlay" th:classappend="${openAddOverlay} ? 'active'">
        <div class="overlay-content">
            <h2><i class="fas fa-book"></i> Add New Specialization</h2>
            <form method="post" th:action="@{/admin-home/majors-list/specializations-list/add-specialization}"
                  th:object="${newSpecialization}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="majorId" th:value="${major?.majorId}" />

                <!-- Specialization Information -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-book"></i> Specialization Information</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="specializationName"><i class="fas fa-book"></i> Specialization Name:</label>
                            <input id="specializationName" th:field="*{specializationName}" required type="text" class="input">
                            <div th:each="error : ${errors}"
                                 th:if="${#strings.toLowerCase(error).contains('specialization name')}"
                                 class="text-danger"
                                 th:text="${error}"></div>
                        </div>
                    </div>
                </section>

                <!-- Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Specialization</button>
                    <button type="button" class="btn danger" onclick="closeOverlay()"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openOverlay() {
        document.getElementById('addOverlay').classList.add('active');
    }

    function closeOverlay() {
        document.getElementById('addOverlay').classList.remove('active');
    }
    document.addEventListener("DOMContentLoaded", function () {
        if (document.querySelector('.win11-alert.error')) {
            openOverlay();
        }
    });
</script>
</body>
</html>
