<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Staff</title>
    <link rel="stylesheet" th:href="@{/EditStudentForm.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-edit"></i> Update Staff</h1>
    </header>

    <!-- Content -->
    <div class="win11-content">
        <form method="post" th:action="@{/admin-home/staffs-list/edit-staff-form}" th:object="${staff}" enctype="multipart/form-data">
            <!-- Hidden Fields -->
            <input type="hidden" name="_method" value="put">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" name="searchType" th:value="${searchType}">
            <input type="hidden" name="keyword" th:value="${keyword}">
            <input type="hidden" name="page" th:value="${page}">
            <input type="hidden" name="pageSize" th:value="${pageSize}">
            <input type="hidden" name="source" th:value="${source}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <!-- Avatar -->
            <section class="win11-panel text-center">
                <h2 class="panel-header">Avatar</h2>
                <div class="avatar-container">
                    <img th:if="${session.avatarStaff != null}"
                         th:src="@{${session.avatarStaff}}"
                         class="avatar-img" alt="Avatar from Session">
                    <img th:if="${staff.avatar != null and session.avatarStaff == null}"
                         th:src="@{'/admin-home/staffs-list/avatar/' + ${staff.id}}"
                         class="avatar-img" alt="Staff Avatar">
                    <img th:if="${staff.avatar == null and session.avatarStaff == null}"
                         th:src="${staff.defaultAvatarPath}"
                         class="avatar-img" alt="Default Avatar">
                </div>
                <label for="avatarFile">Upload New Avatar (Optional):</label>
                <input id="avatarFile" type="file" name="avatarFile" accept="image/*" class="input">
                <div class="text-danger" th:each="error : ${errors}"
                     th:if="${error.contains('avatar') or error.contains('Avatar')}" th:text="${error}"></div>
            </section>

            <!-- Staff Info -->
            <section class="win11-panel">
                <h2 class="panel-header">Staff Information</h2>
                <div class="form-group grid-2">
                    <div class="form-row">
                        <label for="firstName">First Name:</label>
                        <input id="firstName" th:field="*{firstName}" required type="text" class="input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.contains('First name') or error.contains('First Name')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="lastName">Last Name:</label>
                        <input id="lastName" th:field="*{lastName}" required type="text" class="input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.contains('Last name') or error.contains('Last Name')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input id="email" th:field="*{email}" required type="email" class="input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.contains('email') or error.contains('Email')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="phoneNumber">Phone Number:</label>
                        <input id="phoneNumber" th:field="*{phoneNumber}" required type="text" class="input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.contains('phone') or error.contains('Phone')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="birthDate">Birth Date:</label>
                        <input id="birthDate" th:field="*{birthDate}" type="date" class="input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.contains('birth') or error.contains('Birth')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="gender">Gender:</label>
                        <select id="gender" th:field="*{gender}" class="input" required>
                            <option value="">Select gender</option>
                            <option th:each="g : ${genders}"
                                    th:value="${g}"
                                    th:text="${g}"
                                    th:selected="${staff.gender == g}"></option>
                        </select>
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.contains('gender') or error.contains('Gender')}" th:text="${error}"></div>
                    </div>
                </div>
            </section>

            <!-- Workplace -->
            <section class="win11-panel">
                <h2 class="panel-header">Workplace Information</h2>
                <div class="form-group grid-2">
                    <div class="form-row">
                        <label for="majorManagement">Major:</label>
                        <select id="majorManagement" name="majorId" class="input" required>
                            <option value="">Select major</option>
                            <option th:each="major : ${majors}"
                                    th:value="${major.majorId}"
                                    th:text="${major.majorName}"
                                    th:selected="${staff.majorManagement?.majorId == major.majorId}"></option>
                        </select>
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.contains('major') or error.contains('Major')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="campus">Campus:</label>
                        <select id="campus" name="campusId" class="input" required>
                            <option value="">Select campus</option>
                            <option th:each="campus : ${campuses}"
                                    th:value="${campus.campusId}"
                                    th:text="${campus.campusName}"
                                    th:selected="${staff.campus?.campusId == campus.campusId}"></option>
                        </select>
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.contains('campus') or error.contains('Campus')}" th:text="${error}"></div>
                    </div>
                </div>
            </section>

            <!-- Address -->
            <section class="win11-panel">
                <h2 class="panel-header">Address Information</h2>
                <div class="form-group grid-2">
                    <div class="form-row">
                        <label for="country">Country:</label>
                        <input id="country" th:field="*{country}" class="input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.contains('country') or error.contains('Country')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="province">Province:</label>
                        <input id="province" th:field="*{province}" class="input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.contains('province') or error.contains('Province')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="city">City:</label>
                        <input id="city" th:field="*{city}" class="input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.contains('city') or error.contains('City')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="district">District:</label>
                        <input id="district" th:field="*{district}" class="input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.contains('district') or error.contains('District')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="ward">Ward:</label>
                        <input id="ward" th:field="*{ward}" class="input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.contains('ward') or error.contains('Ward')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="street">Street/House:</label>
                        <input id="street" th:field="*{street}" class="input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.contains('street') or error.contains('Street')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="postalCode">Postal Code:</label>
                        <input id="postalCode" th:field="*{postalCode}" class="input">
                        <div class="text-danger" th:each="error : ${errors}"
                             th:if="${error.contains('postal') or error.contains('Postal')}" th:text="${error}"></div>
                    </div>
                </div>
            </section>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Changes</button>
                <a th:if="${source == 'search'}"
                   th:href="@{/admin-home/staffs-list/search-staffs(page=${page}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
                   class="btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <a th:if="${source != 'search'}"
                   th:href="@{/admin-home/staffs-list(page=${page}, pageSize=${pageSize})}"
                   class="btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
