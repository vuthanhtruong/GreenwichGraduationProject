<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Staffs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}" />
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-user-tie"></i> Search Staffs</h1>
    </header>

    <!-- Toolbar -->
    <nav class="win11-toolbar">
        <a th:href="@{/admin-home}" class="btn">
            <i class="fas fa-home"></i> Home
        </a>
        <a th:href="@{/admin-home/staffs-list/add-staff}" class="btn primary">
            <i class="fas fa-user-plus"></i> Add Staff
        </a>
        <a th:if="${keyword != null and keyword != ''}" th:href="@{/admin-home/staffs-list}" class="btn danger">
            <i class="fas fa-list"></i> Full Staffs List
        </a>
    </nav>

    <!-- Search Bar -->
    <form method="post" th:action="@{/admin-home/staffs-list/search-staffs}" class="search-bar">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <select name="searchType" class="input">
            <option value="name" th:selected="${searchType == 'name'}">Name</option>
            <option value="id" th:selected="${searchType == 'id'}">ID</option>
        </select>
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Enter keyword..." class="input" />
        <button type="submit" class="btn"><i class="fas fa-search"></i> Search</button>
        <div class="page-size-form">
            <label for="pageSizeInput">Show:</label>
            <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100" th:value="${pageSize}" class="input small" />
            <button type="submit" class="btn small">Apply</button>
        </div>
    </form>

    <!-- Staffs Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Avatar</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Creator</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="staff : ${staffs}">
                <td th:text="${staff.id}"></td>
                <td>
                    <img th:if="${staff.avatar != null}" th:src="@{'/admin-home/staffs-list/avatar/' + ${staff.id}}" class="avatar" th:alt="${staff.firstName + ' ' + staff.lastName}" />
                    <img th:if="${staff.avatar == null}" th:src="${staff.defaultAvatarPath}" class="avatar" th:alt="${staff.firstName + ' ' + staff.lastName}" />
                </td>
                <td th:text="${staff.firstName + ' ' + staff.lastName}"></td>
                <td th:text="${staff.email}"></td>
                <td th:text="${staff.phoneNumber}"></td>
                <td th:text="${staff.birthDate}"></td>
                <td th:text="${staff.gender}"></td>
                <td th:text="${staff.creator?.id}"></td>
                <td>
                    <div class="actions">
                        <form method="post" th:action="@{/admin-home/staffs-list/edit-staff-form}" class="inline-form">
                            <input type="hidden" name="id" th:value="${staff.id}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="search" />
                            <input type="hidden" name="searchType" th:value="${searchType}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form method="post" th:action="@{/admin-home/staffs-list/delete-staff/{id}(id=${staff.id})}" class="inline-form">
                            <input type="hidden" name="_method" value="delete" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="search" />
                            <input type="hidden" name="searchType" th:value="${searchType}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn small danger" onclick="return confirm('Are you sure you want to delete this staff?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/admin-home/staffs-list/search-staffs(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/admin-home/staffs-list/search-staffs(page=${currentPage - 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <span th:if="${totalPages > 1}">
            <a th:if="${currentPage > 3}"
               th:href="@{/admin-home/staffs-list/search-staffs(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               class="page-btn number">1</a>
            <span th:if="${currentPage > 4}" class="page-btn">...</span>

            <a th:each="i : ${#numbers.sequence(
                (currentPage - 2 > 1 ? currentPage - 2 : 1),
                (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
            )}"
               th:if="${i >= 1 and i <= totalPages}"
               th:href="@{/admin-home/staffs-list/search-staffs(page=${i}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>

            <span th:if="${currentPage < totalPages - 3}" class="page-btn">...</span>
            <a th:if="${currentPage < totalPages - 2}"
               th:href="@{/admin-home/staffs-list/search-staffs(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               class="page-btn number" th:text="${totalPages}"></a>
        </span>

        <a th:href="@{/admin-home/staffs-list/search-staffs(page=${currentPage + 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/admin-home/staffs-list/search-staffs(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>

        <!-- Go to Page -->
        <form method="get" th:action="@{/admin-home/staffs-list/search-staffs}" class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="pageSelect">Go to page:</label>
            <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
            <input type="hidden" name="searchType" th:value="${searchType}" />
            <input type="hidden" name="keyword" th:value="${keyword}" />
        </form>
    </div>

</div>
</body>
</html>
