<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Colleagues</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Dùng chung CSS với LecturersList -->
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
</head>
<body>
<div class="win11-container">

    <!-- ===== Unified Toolbar ===== -->
    <div class="search-toolbar unified-bar">
        <!-- Left: Home + Title -->
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>

            <h2 class="page-title"><i class="fas fa-handshake"></i> Your Colleagues</h2>
        </div>

        <!-- Center: Search (POST) -->
        <form method="post" th:action="@{/staff-home/colleagues-list/search}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input small">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">Staff ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." class="input search-input" />
            <button type="submit" class="btn small"><i class="fas fa-search"></i></button>
            <a th:if="${keyword != null and keyword != ''}"
               th:href="@{/staff-home/colleagues-list/clear-search}" class="btn small danger">
                <i class="fas fa-times"></i>
            </a>
        </form>

        <!-- Right: Show + Total -->
        <div class="toolbar-right">
            <form method="post" th:action="@{/staff-home/colleagues-list/change-page-size}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label>Show:</label>
                <input type="number" name="pageSize" min="1" max="100" th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>

            <div class="total">
                <i class="fas fa-users"></i>
                <span><strong>Total Colleagues:</strong> <span th:text="${totalColleagues}"></span></span>
            </div>
        </div>
    </div>

    <!-- ===== Colleagues Table ===== -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-image"></i> Avatar</th>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-user"></i> Full Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Phone</th>
                <th><i class="fas fa-graduation-cap"></i> Major</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="colleague : ${colleagues}">
                <td class="avatar-cell">
                    <img th:if="${colleague.avatar != null}"
                         th:src="@{'/staff-home/colleagues-list/avatar/' + ${colleague.id}}"
                         class="avatar" th:alt="${colleague.fullName}" />
                    <img th:if="${colleague.avatar == null}"
                         th:src="@{${defaultAvatar}}"
                         class="avatar" th:alt="${colleague.fullName}" />
                </td>
                <td th:text="${colleague.id}"></td>
                <td><strong th:text="${colleague.fullName}"></strong></td>
                <td th:text="${colleague.email != null ? colleague.email : 'N/A'}"></td>
                <td th:text="${colleague.phoneNumber != null ? colleague.phoneNumber : '-'}"></td>
                <td th:text="${colleague.majorManagement != null ? colleague.majorManagement.getMajorName() : 'N/A'}"></td>
            </tr>

            <!-- Empty State -->
            <tr th:if="${#lists.isEmpty(colleagues)}">
                <td colspan="6" class="text-center empty-state">
                    <i class="fas fa-users-slash fa-2x"></i>
                    <p>No colleagues found in your campus.</p>
                    <small th:if="${keyword != null and keyword != ''}">
                        Try adjusting your search or <a th:href="@{/staff-home/colleagues-list/clear-search}">clear filters</a>.
                    </small>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- ===== Pagination ===== -->
    <div class="pagination" th:if="${totalColleagues > 0}">
        <!-- First -->
        <a th:href="@{/staff-home/colleagues-list(page=1, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>

        <!-- Prev -->
        <a th:href="@{/staff-home/colleagues-list(page=${currentPage - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <!-- Page numbers (giống LecturersList) -->
        <span th:if="${totalPages > 1}">
            <a th:if="${currentPage > 3}"
               th:href="@{/staff-home/colleagues-list(page=1, pageSize=${pageSize})}"
               class="page-btn number">1</a>
            <span th:if="${currentPage > 4}" class="page-btn">...</span>

            <a th:each="i : ${#numbers.sequence(
                (currentPage - 2 > 1 ? currentPage - 2 : 1),
                (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
            )}"
               th:if="${i >= 1 and i <= totalPages}"
               th:href="@{/staff-home/colleagues-list(page=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>

            <span th:if="${currentPage < totalPages - 3}" class="page-btn">...</span>
            <a th:if="${currentPage < totalPages - 2}"
               th:href="@{/staff-home/colleagues-list(page=${totalPages}, pageSize=${pageSize})}"
               class="page-btn number" th:text="${totalPages}"></a>
        </span>

        <!-- Next -->
        <a th:href="@{/staff-home/colleagues-list(page=${currentPage + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>

        <!-- Last -->
        <a th:href="@{/staff-home/colleagues-list(page=${totalPages}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>

        <!-- Go to Page -->
        <form method="get" th:action="@{/staff-home/colleagues-list}" class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="pageSelect">Go to page:</label>
            <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
        </form>
    </div>

</div>
</body>
</html>
