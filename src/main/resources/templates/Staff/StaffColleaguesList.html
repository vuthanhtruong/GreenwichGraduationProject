<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Colleagues</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Shared Win11 CSS (dùng chung với Your Managers) -->
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
</head>
<body>
<div class="win11-container">

    <!-- ===== Unified Toolbar ===== -->
    <div class="search-toolbar unified-bar">
        <!-- Left: Navigation -->
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
        <form method="post" th:action="@{/staff-home/colleagues-list/search}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input small">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">Staff ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}"
                   placeholder="Search colleagues..." class="input small" />
            <button type="submit" class="btn small">
                <i class="fas fa-search"></i>
            </button>
            <a th:if="${keyword != null and keyword != ''}"
               th:href="@{/staff-home/colleagues-list/clear-search}"
               class="btn small danger">
                <i class="fas fa-times"></i>
            </a>
        </form>

        <!-- Right: Page Size + Total -->
        <div class="toolbar-right">
            <form method="post" th:action="@{/staff-home/colleagues-list/change-page-size}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label>Show:</label>
                <input type="number" name="pageSize" min="1" max="100"
                       th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>

            <div class="total">
                <i class="fas fa-users"></i>
                <strong>Total Colleagues:</strong>
                <span th:text="${totalColleagues}">0</span>
            </div>
        </div>
    </div>


    <!-- ===== Colleagues Table ===== -->
    <div class="table-container" th:if="${totalColleagues > 0}">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-image"></i> Avatar</th>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-user"></i> Full Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Phone</th>
                <th><i class="fas fa-graduation-cap"></i> Major</th>
                <th><i class="fas fa-comments"></i> Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="colleague : ${colleagues}">
                <!-- Avatar (fixed empty string case + lazy load) -->
                <td class="avatar-cell">
                    <img th:if="${colleague.avatar != null and colleague.avatar.trim() != ''}"
                         th:src="@{'/staff-home/colleagues-list/avatar/' + ${colleague.id}}"
                         class="avatar"
                         loading="lazy"
                         th:alt="${colleague.firstName + ' ' + colleague.lastName}" />

                    <img th:unless="${colleague.avatar != null and colleague.avatar.trim() != ''}"
                         th:src="@{${colleague.getDefaultAvatarPath()}}"
                         class="avatar"
                         loading="lazy"
                         th:alt="${colleague.firstName + ' ' + colleague.lastName}" />
                </td>


                <!-- ID -->
                <td th:text="${colleague.id}"></td>

                <!-- Full Name -->
                <td><strong th:text="${colleague.firstName + ' ' + colleague.lastName}"></strong></td>

                <!-- Email -->
                <td th:text="${colleague.email != null ? colleague.email : 'N/A'}"></td>

                <!-- Phone -->
                <td th:text="${colleague.phoneNumber != null ? colleague.phoneNumber : '—'}"></td>

                <!-- Major -->
                <td th:text="${colleague.majorManagement != null ? colleague.majorManagement.majorName : '—'}"></td>

                <!-- Actions: Message -->
                <td class="actions">
                    <form th:action="@{/messages/select-partner}" method="post" class="inline-form">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="partnerId" th:value="${colleague.id}" />
                        <button type="submit" class="btn small primary"
                                onclick="this.disabled=true;this.innerHTML='<i class=\'fa-solid fa-spinner fa-spin\'></i> Loading...';this.form.submit();">
                            <i class="fas fa-comment"></i> Message
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- ===== Pagination (giống hệt Your Managers) ===== -->
    <div class="pagination" th:if="${totalPages > 1}">
        <!-- First -->
        <a th:href="@{/staff-home/colleagues-list(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>

        <!-- Prev -->
        <a th:href="@{/staff-home/colleagues-list(page=${currentPage - 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <!-- Page Numbers (hiển thị đẹp, có ... khi cần) -->
        <span th:each="i : ${#numbers.sequence(
            (currentPage - 2 > 1 ? currentPage - 2 : 1),
            (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
        )}">
            <a th:href="@{/staff-home/colleagues-list(page=${i}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number" th:text="${i}"></a>
        </span>

        <!-- Next -->
        <a th:href="@{/staff-home/colleagues-list(page=${currentPage + 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>

        <!-- Last -->
        <a th:href="@{/staff-home/colleagues-list(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>

        <!-- Go to Page -->
        <form method="get" th:action="@{/staff-home/colleagues-list}" class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="pageSelect">Go to page:</label>
            <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
            <input type="hidden" name="searchType" th:value="${searchType}" />
            <input type="hidden" name="keyword" th:value="${keyword}" />
        </form>
    </div>

</div>
</body>
</html>
