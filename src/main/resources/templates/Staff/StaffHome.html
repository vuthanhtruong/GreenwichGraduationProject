<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" th:href="@{/StaffHome.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-user-tie"></i> Staff Home - <span th:text="${major}"></span></h1>
        <h2>Welcome, <span th:text="${staff.lastName} + ' ' + ${staff.firstName}"></span></h2>
        <nav class="dashboard-nav">
            <a th:href="@{/personal-page}"><i class="fas fa-id-card"></i> Personal Page</a>
            <a th:href="@{/staff-home/messages-list}"><i class="fas fa-envelope"></i> Messages</a>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </form>
        </nav>
    </header>

    <!-- Dashboard Grid -->
    <section class="dashboard-grid">
        <a class="dashboard-card primary" th:href="@{/staff-home/lecturers-list}">
            <i class="fas fa-chalkboard-teacher"></i>
            <span>Lecturers List</span>
        </a>

        <a class="dashboard-card success" th:href="@{/staff-home/students-list}">
            <i class="fas fa-user-graduate"></i>
            <span>Students List</span>
        </a>

        <a class="dashboard-card warning" th:href="@{/staff-home/major-subjects-list}">
            <i class="fas fa-book-open"></i>
            <span>Subjects & Syllabus</span>
        </a>

        <a class="dashboard-card info" th:href="@{/staff-home/classes-list}">
            <i class="fas fa-calendar-alt"></i>
            <span>Classes Arrangement</span>
        </a>

        <a class="dashboard-card info" th:href="@{/staff-home/rooms-list}">
            <i class="fas fa-building"></i>
            <span>Rooms List</span>
        </a>

        <a class="dashboard-card dark" th:href="@{/staff-home/news-list}">
            <i class="fas fa-newspaper"></i>
            <span>News</span>
        </a>

        <a class="dashboard-card neutral" th:href="@{/staff-home/student-feedback}">
            <i class="fas fa-comments"></i>
            <span>Student Feedback</span>
        </a>

        <a class="dashboard-card neutral" th:href="@{/staff-home/study-plan}">
            <i class="fas fa-tasks"></i>
            <span>Study Plan</span>
        </a>

        <a class="dashboard-card neutral" th:href="@{/staff-home/blogs}">
            <i class="fas fa-blog"></i>
            <span>Blogs</span>
        </a>
    </section>
</div>

</body>
</html>
