<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
</head>
<body>
<div class="win11-container">

    <!-- Toolbar -->
    <div class="search-toolbar unified-bar">
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
            <h2 class="page-title">
                <i class="fas fa-user-tie"></i>
                Your Managers at <span th:text="${currentStaff.campus?.campusName}"></span>
            </h2>
        </div>

        <!-- Search -->
        <div class="toolbar-center">
            <form method="post" th:action="@{/staff-home/your-manager/search}" class="inline-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <select name="searchType" class="input small">
                    <option value="name" th:selected="${searchType == 'name'}">Name</option>
                    <option value="id" th:selected="${searchType == 'id'}">ID</option>
                </select>
                <input type="text" name="keyword" th:value="${keyword}" placeholder="Search manager..." class="input search-input" />
                <button type="submit" class="btn small"><i class="fas fa-search"></i></button>
                <a th:if="${keyword != null and keyword != ''}"
                   th:href="@{/staff-home/your-manager/clear-search}"
                   class="btn small danger">
                    <i class="fas fa-times"></i>
                </a>
            </form>
        </div>

        <!-- Right: Page Size + Total -->
        <div class="toolbar-right">
            <form method="post" th:action="@{/staff-home/your-manager/change-page-size}" class="inline-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label>Show:</label>
                <input type="number" name="pageSize" min="1" max="100" th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>

            <div class="total">
                <i class="fas fa-user-tie"></i>
                <span><strong>Total:</strong> <span th:text="${totalManagers}"></span></span>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="table-container" th:if="${totalManagers > 0}">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-image"></i> Avatar</th>
                <th><i class="fas fa-user"></i> Full Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Phone</th>
                <th><i class="fas fa-building"></i> Campus</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="manager : ${managers}">
                <td th:text="${manager.id}"></td>
                <td>
                    <img th:if="${manager.avatar != null}"
                         th:src="@{'/staff-home/your-manager/avatar/' + ${manager.id}}"
                         class="avatar" />
                    <img th:if="${manager.avatar == null}"
                         th:src="@{/images/default-avatar.jpg}"
                         class="avatar" />
                </td>
                <td th:text="${manager.firstName + ' ' + manager.lastName}"></td>
                <td><a th:href="'mailto:' + ${manager.email}" th:text="${manager.email}"></a></td>
                <td th:text="${manager.phoneNumber}"></td>
                <td th:text="${manager.campus?.campusName}"></td>
                <td>
                    <a th:href="'mailto:' + ${manager.email}" class="btn small primary">
                        <i class="fas fa-envelope"></i> Contact
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Empty State -->
    <div class="empty-state" th:if="${totalManagers == 0}">
        <i class="fas fa-user-slash fa-3x"></i>
        <p>No managers found at your campus.</p>
        <a th:href="@{/staff-home}" class="btn">Back to Home</a>
    </div>

    <!-- Pagination -->
    <div class="pagination" th:if="${totalPages > 1}">
        <a th:href="@{/staff-home/your-manager(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/staff-home/your-manager(page=${currentPage - 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <span th:each="i : ${#numbers.sequence(
            (currentPage - 2 > 1 ? currentPage - 2 : 1),
            (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
        )}" th:if="${i >= 1 and i <= totalPages}">
            <a th:href="@{/staff-home/your-manager(page=${i}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number" th:text="${i}"></a>
        </span>

        <a th:href="@{/staff-home/your-manager(page=${currentPage + 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/staff-home/your-manager(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>
    </div>

</div>
</body>
</html>
