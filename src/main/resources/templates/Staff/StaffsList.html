<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Staffs List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-user-tie"></i> Your Staffs List</h1>
    </header>

    <!-- Alert Messages -->
    <div th:if="${message}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>

    <!-- Unified Toolbar -->
    <div class="search-toolbar">
        <!-- Left: Home -->
        <div class="toolbar-left">
            <a th:href="@{/admin-home}" class="btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>

        <!-- Center: Search -->
        <form method="post" th:action="@{/admin-home/staffs-list/search-staffs}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." class="input" />
            <button type="submit" class="btn"><i class="fas fa-search"></i> Search</button>
            <a th:if="${keyword != null and keyword != ''}" th:href="@{/admin-home/staffs-list}" class="btn danger">
                <i class="fas fa-times"></i> Clear
            </a>
        </form>

        <!-- Right: Show + Total + Add Staff -->
        <div class="toolbar-right">
            <form method="post" th:action="@{/admin-home/staffs-list}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label for="pageSizeInput">Show:</label>
                <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100"
                       th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>
            <div class="total-staffs">
                <i class="fas fa-users"></i>
                <p><strong>Total Staffs:</strong> <span th:text="${totalStaffs}"></span></p>
            </div>
            <button type="button" class="btn primary" onclick="openOverlay()">
                <i class="fas fa-user-plus"></i> Add Staff
            </button>
        </div>
    </div>

    <!-- Staffs Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-image"></i> Avatar</th>
                <th><i class="fas fa-user"></i> Full Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Phone</th>
                <th><i class="fas fa-birthday-cake"></i> Birth Date</th>
                <th><i class="fas fa-venus-mars"></i> Gender</th>
                <th><i class="fas fa-building"></i> Major</th>
                <th><i class="fas fa-map-marker-alt"></i> Campus</th>
                <th><i class="fas fa-user-shield"></i> Creator</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="staff : ${staffs}">
                <td th:text="${staff.id}"></td>
                <td>
                    <img th:if="${staff.avatar != null}" th:src="@{'/admin-home/staffs-list/avatar/' + ${staff.id}}"
                         class="avatar" th:alt="${staff.firstName + ' ' + staff.lastName}" />
                    <img th:if="${staff.avatar == null}" th:src="${staff.defaultAvatarPath}"
                         class="avatar" th:alt="${staff.firstName + ' ' + staff.lastName}" />
                </td>
                <td th:text="${staff.firstName + ' ' + staff.lastName}"></td>
                <td th:text="${staff.email}"></td>
                <td th:text="${staff.phoneNumber}"></td>
                <td th:text="${staff.birthDate}"></td>
                <td th:text="${staff.gender}"></td>
                <td th:text="${staff.majorManagement?.majorName}"></td>
                <td th:text="${staff.campus?.campusName}"></td>
                <td th:text="${staff.creator?.id}"></td>
                <td>
                    <div class="actions">
                        <form method="post" th:action="@{/admin-home/staffs-list/edit-staff-form}" class="inline-form">
                            <input type="hidden" name="id" th:value="${staff.id}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form method="post" th:action="@{/admin-home/staffs-list/delete-staff/{id}(id=${staff.id})}" class="inline-form">
                            <input type="hidden" name="_method" value="delete" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small danger"
                                    onclick="return confirm('Are you sure you want to delete this staff?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/admin-home/staffs-list(page=1, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/admin-home/staffs-list(page=${currentPage - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>
        <span class="page-numbers" th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/admin-home/staffs-list(page=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'" th:text="${i}" class="page-btn number"></a>
        </span>
        <a th:href="@{/admin-home/staffs-list(page=${currentPage + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/admin-home/staffs-list(page=${totalPages}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>
    </div>

    <!-- Overlay Add Staff -->
    <div id="addOverlay" class="overlay">
        <div class="overlay-content">
            <h2><i class="fas fa-user-plus"></i> Add New Staff</h2>
            <form method="post" th:action="@{/admin-home/staffs-list/add-staff}" th:object="${staff}" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Avatar -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-image"></i> Avatar</h2>
                    <div class="form-row">
                        <label for="avatarFile"><i class="fas fa-upload"></i> Select Avatar:</label>
                        <input id="avatarFile" type="file" name="avatarFile" accept="image/*" class="input">
                        <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('avatar') or error.contains('Avatar')}" th:text="${error}"></div>
                        <div th:if="${session.tempAvatarName}" class="form-text">
                            <i class="fas fa-clock"></i> Previously selected: <span th:text="${session.tempAvatarName}"></span>
                        </div>
                    </div>
                </section>

                <!-- Staff Info -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-user"></i> Staff Information</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="firstName"><i class="fas fa-user"></i> First Name:</label>
                            <input id="firstName" th:field="*{firstName}" required type="text" class="input">
                            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('First name') or error.contains('First Name')}" th:text="${error}"></div>
                        </div>
                        <div class="form-row">
                            <label for="lastName"><i class="fas fa-user"></i> Last Name:</label>
                            <input id="lastName" th:field="*{lastName}" required type="text" class="input">
                            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('Last name') or error.contains('Last Name')}" th:text="${error}"></div>
                        </div>
                        <div class="form-row">
                            <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                            <input id="email" th:field="*{email}" required type="email" class="input">
                            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('email') or error.contains('Email')}" th:text="${error}"></div>
                            <small class="form-text"><i class="fas fa-info-circle"></i> Account details and password will be emailed.</small>
                        </div>
                        <div class="form-row">
                            <label for="phoneNumber"><i class="fas fa-phone"></i> Phone Number:</label>
                            <input id="phoneNumber" th:field="*{phoneNumber}" required type="text" class="input">
                            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('phone') or error.contains('Phone')}" th:text="${error}"></div>
                        </div>
                        <div class="form-row">
                            <label for="birthDate"><i class="fas fa-birthday-cake"></i> Birth Date:</label>
                            <input id="birthDate" th:field="*{birthDate}" type="date" class="input">
                            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('birth') or error.contains('Birth')}" th:text="${error}"></div>
                        </div>
                        <div class="form-row">
                            <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
                            <select id="gender" th:field="*{gender}" class="input">
                                <option value="">Select gender</option>
                                <option th:each="gender : ${T(com.example.demo.entity.Enums.Gender).values()}"
                                        th:value="${gender}" th:text="${gender}"></option>
                            </select>
                            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('gender') or error.contains('Gender')}" th:text="${error}"></div>
                        </div>
                    </div>
                </section>

                <!-- Workplace -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-briefcase"></i> Workplace Information</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="majorManagement"><i class="fas fa-building"></i> Major:</label>
                            <select id="majorManagement" name="majorId" class="input" required>
                                <option value="">Select major</option>
                                <option th:each="major : ${majors}"
                                        th:value="${major.majorId}" th:text="${major.majorName}"></option>
                            </select>
                            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('major') or error.contains('Major')}" th:text="${error}"></div>
                        </div>
                        <div class="form-row">
                            <label for="campus"><i class="fas fa-map-marker-alt"></i> Campus:</label>
                            <select id="campus" name="campusId" class="input" required>
                                <option value="">Select campus</option>
                                <option th:each="campus : ${campuses}"
                                        th:value="${campus.campusId}" th:text="${campus.campusName}"></option>
                            </select>
                            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('campus') or error.contains('Campus')}" th:text="${error}"></div>
                        </div>
                    </div>
                </section>

                <!-- Address -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-map-marker-alt"></i> Address Information</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="country"><i class="fas fa-flag"></i> Country:</label>
                            <input id="country" th:field="*{country}" class="input">
                            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('country') or error.contains('Country')}" th:text="${error}"></div>
                        </div>
                        <div class="form-row">
                            <label for="province"><i class="fas fa-location-dot"></i> Province:</label>
                            <input id="province" th:field="*{province}" class="input">
                            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('province') or error.contains('Province')}" th:text="${error}"></div>
                        </div>
                        <div class="form-row">
                            <label for="city"><i class="fas fa-city"></i> City:</label>
                            <input id="city" th:field="*{city}" class="input">
                            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('city') or error.contains('City')}" th:text="${error}"></div>
                        </div>
                        <div class="form-row">
                            <label for="district"><i class="fas fa-map"></i> District:</label>
                            <input id="district" th:field="*{district}" class="input">
                            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('district') or error.contains('District')}" th:text="${error}"></div>
                        </div>
                        <div class="form-row">
                            <label for="ward"><i class="fas fa-map-pin"></i> Ward:</label>
                            <input id="ward" th:field="*{ward}" class="input">
                            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('ward') or error.contains('Ward')}" th:text="${error}"></div>
                        </div>
                        <div class="form-row">
                            <label for="street"><i class="fas fa-road"></i> Street/House:</label>
                            <input id="street" th:field="*{street}" class="input">
                            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('street') or error.contains('Street')}" th:text="${error}"></div>
                        </div>
                        <div class="form-row">
                            <label for="postalCode"><i class="fas fa-mail-bulk"></i> Postal Code:</label>
                            <input id="postalCode" th:field="*{postalCode}" class="input">
                            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('postal') or error.contains('Postal')}" th:text="${error}"></div>
                        </div>
                    </div>
                </section>

                <!-- Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Staff</button>
                    <button type="button" class="btn danger" onclick="closeOverlay()"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openOverlay() {
        document.getElementById('addOverlay').classList.add('active');
    }
    function closeOverlay() {
        document.getElementById('addOverlay').classList.remove('active');
    }
</script>
</body>
</html>
