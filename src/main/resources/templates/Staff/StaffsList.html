<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Staffs List</title>
    <link rel="stylesheet" th:href="@{/StudentsList.ss}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        .avatar-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center text-primary">
        <i class="fas fa-user-tie"></i> Your Staffs List
    </h1>
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <form method="post" th:action="@{/search-staffs}">
                <div class="input-group w-50">
                    <select class="form-select" name="searchType">
                        <option value="name">üîç Search by Name</option>
                        <option value="id">üîç Search by ID</option>
                    </select>
                    <input class="form-control" name="keyword" placeholder="Enter keyword..." type="text">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </form>
            <div>
                <a class="btn btn-secondary mx-2" th:href="@{/admin-home}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="btn btn-success mx-2" th:href="@{/admin-home/staffs-list/add-staff}">
                    <i class="fas fa-user-plus"></i> Add Staff
                </a>
            </div>
        </div>

        <form class="d-flex align-items-center" method="get" th:action="@{/admin-home/staffs-list}">
            <label class="me-2" for="pageSizeInput">üìå Show:</label>
            <input class="form-control form-control-sm w-25" id="pageSizeInput" max="100" min="1"
                   name="pageSize" th:value="${pageSize}" type="number">
            <button class="btn btn-primary btn-sm ms-2" type="submit">
                <i class="fas fa-check"></i> Apply
            </button>
        </form>

        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="staffTable">
                <thead class="table-dark">
                <tr class="text-center">
                    <th>ID</th>
                    <th>Avatar</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Creator</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="staff : ${staffs}">
                    <td class="text-center" th:text="${staff.getId()}"></td>
                    <td class="text-center">
                        <img th:if="${staff.avatar != null}" th:src="@{'/admin-home/staffs-list/avatar/' + ${staff.id}}"
                             class="avatar-img" alt="Staff Avatar"/>
                        <img th:if="${staff.avatar == null}" th:src="${staff.defaultAvatarPath}"
                             class="avatar-img" alt="Default Avatar"/>
                    </td>
                    <td th:text="${staff.getFirstName() + ' ' + staff.getLastName()}"></td>
                    <td th:text="${staff.getEmail()}"></td>
                    <td class="text-center" th:text="${staff.getPhoneNumber()}"></td>
                    <td class="text-center" th:text="${staff.getBirthDate()}"></td>
                    <td class="text-center" th:text="${staff.getGender()}"></td>
                    <td class="text-center" th:text="${staff.getCreator()?.getId()}"></td>
                    <td class="text-center">
                        <form th:action="@{/admin-home/staffs-list/edit-staff-form}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${staff.getId()}" />
                            <button type="submit" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                        </form>
                        <form th:action="@{/admin-home/staffs-list/delete-staff/{id}(id=${staff.id})}"
                              method="post"
                              th:id="'deleteForm-' + ${staff.id}">
                            <input type="hidden" name="_method" value="delete"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit"
                                    class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to delete this staff?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/admin-home/staffs-list(page=1, pageSize=${pageSize})}">First</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin-home/staffs-list(page=${currentPage - 1}, pageSize=${pageSize})}">¬´</a>
            </li>
            <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                <li class="page-item" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/admin-home/staffs-list(page=${i}, pageSize=${pageSize})}"
                       th:text="${i}"></a>
                </li>
            </th:block>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin-home/staffs-list(page=${currentPage + 1}, pageSize=${pageSize})}">¬ª</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin-home/staffs-list(page=${totalPages}, pageSize=${pageSize})}">Last</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
