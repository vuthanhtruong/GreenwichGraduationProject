<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Staffs List</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.cdnfonts.com/css/perfect-dos-vga-437" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Shared Win98 stylesheet (same one used by students page) -->
    <link rel="stylesheet" th:href="@{/StudentsList.css}" />
</head>
<body>
<div class="win98-container">
    <!-- Title Bar -->
    <div class="win98-title-bar">
        <div class="title-text">
            <i class="fas fa-user-tie"></i> Your Staffs List
        </div>
    </div>

    <!-- Window Content -->
    <div class="win98-content">
        <!-- Alert Messages -->
        <div th:if="${message}" class="win98-alert success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
        </div>

        <!-- Navigation Toolbar -->
        <div class="win98-toolbar">
            <div class="toolbar-group">
                <a th:href="@{/admin-home}" class="win98-button">
                    <i class="fas fa-home"></i> Home
                </a>
                <a th:href="@{/admin-home/staffs-list/add-staff}" class="win98-button primary">
                    <i class="fas fa-user-plus"></i> Add Staff
                </a>
            </div>
        </div>

        <!-- Search Bar - Compact (mirrors students page) -->
        <div class="win98-search-bar">
            <form method="post" th:action="@{/admin-home/staffs-list/search-staffs}" class="search-form-compact">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="search-group">
                    <select name="searchType" class="win98-select">
                        <option value="name" th:selected="${searchType == 'name'}">Name</option>
                        <option value="id" th:selected="${searchType == 'id'}">ID</option>
                    </select>
                    <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." class="win98-input search-input" />
                    <button type="submit" class="win98-button">
                        <i class="fas fa-search"></i> Search
                    </button>
                    <a th:if="${keyword != null and keyword != ''}" th:href="@{/admin-home/staffs-list}" class="win98-button clear-btn">
                        <i class="fas fa-times"></i> Clear
                    </a>
                </div>
                <div class="page-size-form">
                    <label for="pageSizeInput">Show:</label>
                    <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100" th:value="${pageSize}" class="win98-input small" />
                    <button type="submit" class="win98-button small">Apply</button>
                </div>
            </form>
        </div>

        <!-- Staffs Table (uses the same win98-table styles) -->
        <div class="win98-table-container">
            <table class="win98-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Avatar</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Birth Date</th>
                    <th>Gender</th>
                    <th>Creator</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="staff : ${staffs}" class="staff-row">
                    <td class="id-cell" th:text="${staff.id}"></td>
                    <td class="avatar-cell">
                        <img th:if="${staff.avatar != null}"
                             th:src="@{'/admin-home/staffs-list/avatar/' + ${staff.id}}"
                             class="avatar-img"
                             th:alt="${staff.firstName + ' ' + staff.lastName}" />
                        <img th:if="${staff.avatar == null}"
                             th:src="${staff.defaultAvatarPath}"
                             class="avatar-img default-avatar"
                             th:alt="${staff.firstName + ' ' + staff.lastName}" />
                    </td>
                    <td class="name-cell" th:text="${staff.firstName + ' ' + staff.lastName}"></td>
                    <td class="email-cell" th:text="${staff.email}"></td>
                    <td class="phone-cell" th:text="${staff.phoneNumber}"></td>
                    <td class="date-cell" th:text="${staff.birthDate}"></td>
                    <td class="gender-cell" th:text="${staff.gender}"></td>
                    <td class="creator-cell" th:text="${staff.creator?.id}"></td>
                    <td class="actions-cell">
                        <div class="action-buttons">
                            <form method="post" th:action="@{/admin-home/staffs-list/edit-staff-form}" class="inline-form">
                                <input type="hidden" name="id" th:value="${staff.id}" />
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" name="source" value="list" />
                                <input type="hidden" name="page" th:value="${currentPage}" />
                                <input type="hidden" name="pageSize" th:value="${pageSize}" />
                                <button type="submit" class="win98-button small">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                            </form>
                            <form method="post" th:action="@{/admin-home/staffs-list/delete-staff/{id}(id=${staff.id})}" class="inline-form">
                                <input type="hidden" name="_method" value="delete" />
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" name="source" value="list" />
                                <input type="hidden" name="page" th:value="${currentPage}" />
                                <input type="hidden" name="pageSize" th:value="${pageSize}" />
                                <button type="submit" class="win98-button small danger"
                                        onclick="return confirm('Are you sure you want to delete this staff?');">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination (same structure/classes as students page) -->
        <div class="win98-pagination">
            <a th:href="@{/admin-home/staffs-list(page=1, pageSize=${pageSize})}"
               th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn first">
                <i class="fas fa-angle-double-left"></i> First
            </a>
            <a th:href="@{/admin-home/staffs-list(page=${currentPage - 1}, pageSize=${pageSize})}"
               th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn prev">
                <i class="fas fa-angle-left"></i> Prev
            </a>
            <span class="page-numbers" th:each="i : ${#numbers.sequence(1, totalPages)}">
        <a th:href="@{/admin-home/staffs-list(page=${i}, pageSize=${pageSize})}"
           th:classappend="${i == currentPage} ? 'active'" th:text="${i}" class="page-btn number"></a>
      </span>
            <a th:href="@{/admin-home/staffs-list(page=${currentPage + 1}, pageSize=${pageSize})}"
               th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn next">
                Next <i class="fas fa-angle-right"></i>
            </a>
            <a th:href="@{/admin-home/staffs-list(page=${totalPages}, pageSize=${pageSize})}"
               th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn last">
                Last <i class="fas fa-angle-double-right"></i>
            </a>
        </div>
    </div>
</div>

<!-- Optional: small avatar utility (same sizing as students) -->
<style>
    .avatar-img { width: 50px; height: 50px; object-fit: cover; border-radius: 50%; }
</style>
</body>
</html>
