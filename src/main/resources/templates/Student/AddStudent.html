<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" th:href="@{/AddStudent.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-user-plus"></i> Add New Student</h1>
    </header>

    <!-- Content -->
    <div class="win11-content">
        <form method="post" th:action="@{/staff-home/students-list/add-student}" th:object="${student}" enctype="multipart/form-data">

            <!-- CSRF -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <!-- Error Messages -->
            <div th:if="${errors != null}" class="win11-alert error">
                <i class="fas fa-exclamation-circle"></i>
                <div>
                    <h5>Errors:</h5>
                    <ul>
                        <li th:each="error : ${errors}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>

            <!-- Avatar -->
            <section class="win11-panel">
                <h2 class="panel-header">Avatar</h2>
                <div class="form-row">
                    <label for="avatarFile">Select Avatar:</label>
                    <input id="avatarFile" type="file" name="avatarFile" accept="image/*" class="input">
                    <div class="error-text" th:each="error : ${errors}" th:if="${error.contains('avatar')}" th:text="${error}"></div>
                    <div th:if="${session.tempAvatarName}" class="form-text">
                        Previously selected: <span th:text="${session.tempAvatarName}"></span>
                    </div>
                </div>
            </section>

            <!-- Student Info -->
            <section class="win11-panel">
                <h2 class="panel-header">Student Information</h2>
                <div class="form-group grid-2">
                    <div class="form-row">
                        <label for="firstName">First Name:</label>
                        <input id="firstName" th:field="*{firstName}" required type="text" class="input">
                        <div class="error-text" th:errors="*{firstName}"></div>
                    </div>
                    <div class="form-row">
                        <label for="lastName">Last Name:</label>
                        <input id="lastName" th:field="*{lastName}" required type="text" class="input">
                        <div class="error-text" th:errors="*{lastName}"></div>
                    </div>
                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input id="email" th:field="*{email}" required type="email" class="input">
                        <div class="error-text" th:errors="*{email}"></div>
                        <small class="form-text">Account details and password will be emailed.</small>
                    </div>
                    <div class="form-row">
                        <label for="phoneNumber">Phone Number:</label>
                        <input id="phoneNumber" th:field="*{phoneNumber}" required type="text" class="input">
                        <div class="error-text" th:errors="*{phoneNumber}"></div>
                    </div>
                    <div class="form-row">
                        <label for="birthDate">Birth Date:</label>
                        <input id="birthDate" th:field="*{birthDate}" type="date" class="input">
                        <div class="error-text" th:errors="*{birthDate}"></div>
                    </div>
                    <div class="form-row">
                        <label for="gender">Gender:</label>
                        <select id="gender" th:field="*{gender}" class="input">
                            <option value="">Select gender</option>
                            <option th:each="gender : ${T(com.example.demo.entity.Enums.Gender).values()}"
                                    th:value="${gender}" th:text="${gender}"></option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- Address -->
            <section class="win11-panel">
                <h2 class="panel-header">Address Information</h2>
                <div class="form-group grid-2">
                    <div class="form-row"><label for="country">Country:</label><input id="country" th:field="*{country}" class="input"></div>
                    <div class="form-row"><label for="province">Province:</label><input id="province" th:field="*{province}" class="input"></div>
                    <div class="form-row"><label for="city">City:</label><input id="city" th:field="*{city}" class="input"></div>
                    <div class="form-row"><label for="district">District:</label><input id="district" th:field="*{district}" class="input"></div>
                    <div class="form-row"><label for="ward">Ward:</label><input id="ward" th:field="*{ward}" class="input"></div>
                    <div class="form-row"><label for="street">Street/House:</label><input id="street" th:field="*{street}" class="input"></div>
                    <div class="form-row"><label for="postalCode">Postal Code:</label><input id="postalCode" th:field="*{postalCode}" class="input"></div>
                </div>
            </section>

            <!-- Parents -->
            <section class="win11-panel">
                <h2 class="panel-header">Parent's Information (Optional)</h2>
                <p class="form-text">Provide valid info for up to two parents.</p>
                <div class="form-group grid-2">
                    <!-- Parent 1 -->
                    <div class="parent-entry">
                        <h3 class="sub-header">Parent 1</h3>
                        <div class="form-row">
                            <label for="parentEmail1">Email:</label>
                            <input id="parentEmail1" name="parentEmail1" type="email" th:value="${parentEmail1}" class="input">
                        </div>
                        <div class="form-row">
                            <label for="supportPhoneNumber1">Support Phone:</label>
                            <input id="supportPhoneNumber1" name="supportPhoneNumber1" type="text" th:value="${supportPhoneNumber1}" class="input">
                        </div>
                        <div class="form-row">
                            <label for="parentRelationship1">Relationship:</label>
                            <select id="parentRelationship1" name="parentRelationship1" class="input">
                                <option value="">Select</option>
                                <option th:each="relationship : ${relationshipTypes}"
                                        th:value="${relationship}" th:text="${relationship}" th:selected="${parentRelationship1 == relationship.toString()}"></option>
                            </select>
                        </div>
                    </div>
                    <!-- Parent 2 -->
                    <div class="parent-entry">
                        <h3 class="sub-header">Parent 2</h3>
                        <div class="form-row">
                            <label for="parentEmail2">Email:</label>
                            <input id="parentEmail2" name="parentEmail2" type="email" th:value="${parentEmail2}" class="input">
                        </div>
                        <div class="form-row">
                            <label for="supportPhoneNumber2">Support Phone:</label>
                            <input id="supportPhoneNumber2" name="supportPhoneNumber2" type="text" th:value="${supportPhoneNumber2}" class="input">
                        </div>
                        <div class="form-row">
                            <label for="parentRelationship2">Relationship:</label>
                            <select id="parentRelationship2" name="parentRelationship2" class="input">
                                <option value="">Select</option>
                                <option th:each="relationship : ${relationshipTypes}"
                                        th:value="${relationship}" th:text="${relationship}" th:selected="${parentRelationship2 == relationship.toString()}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Student</button>
                <a th:href="@{/staff-home/students-list}" class="btn"><i class="fas fa-arrow-left"></i> Back to List</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
