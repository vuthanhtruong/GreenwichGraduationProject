<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Students List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}" />
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-user-graduate"></i> Admin - Students List</h1>
    </header>
    <div th:if="${error}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${error}"></span>
    </div>

    <!-- Toolbar -->
    <div class="search-toolbar">
        <!-- Left: Home -->
        <div class="toolbar-left">
            <a th:href="@{/admin-home}" class="btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>

        <!-- Center: Search -->
        <form method="get" th:action="@{/admin-home/students-list/search-students}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="campusId" th:value="${campusId}" />
            <select name="searchType" class="input">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Enter keyword..." class="input" />
            <button type="submit" class="btn"><i class="fas fa-search"></i> Search</button>
            <a th:if="${keyword != null and keyword != ''}" th:href="@{/admin-home/students-list}" class="btn danger">
                <i class="fas fa-times"></i> Clear
            </a>
        </form>

        <!-- Right: Show + Total -->
        <div class="toolbar-right">
            <form method="post" th:action="@{/admin-home/students-list}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="searchType" th:value="${searchType}" />
                <input type="hidden" name="keyword" th:value="${keyword}" />
                <input type="hidden" name="campusId" th:value="${campusId}" />
                <label for="pageSizeInput">Show:</label>
                <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100"
                       th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>
            <div class="total">
                <i class="fas fa-users"></i>
                <p><strong>Total Students:</strong> <span th:text="${totalStudents}"></span></p>
            </div>
        </div>
    </div>

    <!-- Students Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-image"></i> Avatar</th>
                <th><i class="fas fa-user"></i> Full Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Phone</th>
                <th><i class="fas fa-birthday-cake"></i> Birth Date</th>
                <th><i class="fas fa-venus-mars"></i> Gender</th>
                <th><i class="fas fa-graduation-cap"></i> Major</th>
                <th><i class="fas fa-building"></i> Campus</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td>
                    <img th:if="${student.avatar != null}" th:src="@{'/admin-home/students-list/avatar/' + ${student.id}}"
                         class="avatar" th:alt="${student.firstName + ' ' + student.lastName}" />
                    <img th:if="${student.avatar == null}" th:src="${student.defaultAvatarPath}"
                         class="avatar" th:alt="${student.firstName + ' ' + student.lastName}" />
                </td>
                <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phoneNumber}"></td>
                <td th:text="${student.birthDate}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.specialization.major.majorId}"></td>
                <td th:text="${student.campus?.campusName}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/admin-home/students-list(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword}, campusId=${campusId})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/admin-home/students-list(page=${currentPage - 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword}, campusId=${campusId})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>
        <span class="page-numbers" th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/admin-home/students-list(page=${i}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword}, campusId=${campusId})}"
               th:classappend="${i == currentPage} ? 'active'" th:text="${i}" class="page-btn number"></a>
        </span>
        <a th:href="@{/admin-home/students-list(page=${currentPage + 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword}, campusId=${campusId})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/admin-home/students-list(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword}, campusId=${campusId})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>
    </div>
</div>
</body>
</html>
