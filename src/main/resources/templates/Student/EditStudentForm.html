<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link rel="stylesheet" th:href="@{/EditStudentForm.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-user-graduate"></i> <i class="fas fa-edit"></i> Update Student</h1>
    </header>

    <!-- General Errors -->
    <div th:if="${errors != null and errors.containsKey('general')}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errors.get('general')}"></span>
    </div>

    <!-- Content -->
    <div class="win11-content">
        <form method="post" th:action="@{/staff-home/students-list/edit-student-form}" th:object="${student}" enctype="multipart/form-data">
            <!-- Hidden Fields -->
            <input type="hidden" name="_method" value="put">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" name="searchType" th:value="${searchType}">
            <input type="hidden" name="keyword" th:value="${keyword}">
            <input type="hidden" name="page" th:value="${page}">
            <input type="hidden" name="pageSize" th:value="${pageSize}">
            <input type="hidden" name="source" th:value="${source}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <!-- Avatar -->
            <section class="win11-panel text-center">
                <h2 class="panel-header"><i class="fas fa-image"></i> Avatar</h2>
                <div class="avatar-container">
                    <img th:if="${session.avatarStudent != null}"
                         th:src="@{${session.avatarStudent}}"
                         class="avatar-img" alt="Avatar from Session">
                    <img th:if="${student.avatar != null and session.avatarStudent == null}"
                         th:src="@{'/staff-home/students-list/avatar/' + ${student.id}}"
                         class="avatar-img" alt="Student Avatar">
                    <img th:if="${student.avatar == null and session.avatarStudent == null}"
                         th:src="${student.defaultAvatarPath}"
                         class="avatar-img" alt="Default Avatar">
                </div>
                <label for="avatarFile"><i class="fas fa-upload"></i> Upload New Avatar (Optional):</label>
                <input id="avatarFile" type="file" name="avatarFile" accept="image/*" class="input">
                <div class="text-danger" th:if="${errors != null and errors.containsKey('avatarFile')}" th:text="${errors.get('avatarFile')}"></div>
            </section>

            <!-- Student Info -->
            <section class="win11-panel">
                <h2 class="panel-header"><i class="fas fa-user"></i> Student Information</h2>
                <div class="form-group grid-2">
                    <div class="form-row">
                        <label for="firstName"><i class="fas fa-user"></i> First Name:</label>
                        <input id="firstName" th:field="*{firstName}" required type="text" class="input">
                        <div class="text-danger" th:if="${errors != null and errors.containsKey('firstName')}" th:text="${errors.get('firstName')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="lastName"><i class="fas fa-user"></i> Last Name:</label>
                        <input id="lastName" th:field="*{lastName}" required type="text" class="input">
                        <div class="text-danger" th:if="${errors != null and errors.containsKey('lastName')}" th:text="${errors.get('lastName')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                        <input id="email" th:field="*{email}" required type="email" class="input">
                        <div class="text-danger" th:if="${errors != null and errors.containsKey('email')}" th:text="${errors.get('email')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="phoneNumber"><i class="fas fa-phone"></i> Phone Number:</label>
                        <input id="phoneNumber" th:field="*{phoneNumber}" required type="text" class="input">
                        <div class="text-danger" th:if="${errors != null and errors.containsKey('phoneNumber')}" th:text="${errors.get('phoneNumber')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="birthDate"><i class="fas fa-birthday-cake"></i> Birth Date:</label>
                        <input id="birthDate" th:field="*{birthDate}" type="date" class="input">
                        <div class="text-danger" th:if="${errors != null and errors.containsKey('birthDate')}" th:text="${errors.get('birthDate')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="admissionYear"><i class="fas fa-calendar-alt"></i> admissionYear:</label>
                        <input id="admissionYear" th:field="*{admissionYear}" required type="text" class="input">
                        <div class="text-danger" th:if="${errors?.containsKey('admissionYear')}" th:text="${errors.get('admissionYear')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="gender"><i class="fas fa-venus-mars"></i> Gender:</label>
                        <select id="gender" th:field="*{gender}" class="input">
                            <option value="">Select gender</option>
                            <option th:each="gender : ${genders}"
                                    th:value="${gender}"
                                    th:text="${gender}"
                                    th:selected="${student.gender == gender}"></option>
                        </select>
                        <div class="text-danger" th:if="${errors != null and errors.containsKey('gender')}" th:text="${errors.get('gender')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="curriculum">Curriculum:</label>
                        <select id="curriculum" name="curriculumId" required class="input">
                            <option value="">Select Curriculum</option>
                            <option th:each="c : ${curriculums}"
                                    th:value="${c.curriculumId}"
                                    th:text="${c.name}"
                                    th:selected="${(curriculumId != null and curriculumId == c.curriculumId)
                            or (curriculumId == null and student?.curriculum?.curriculumId == c.curriculumId)}">
                            </option>
                        </select>
                        <div class="text-danger" th:if="${errors?.containsKey('curriculumId')}" th:text="${errors.get('curriculumId')}"></div>
                    </div>

                    <!-- Narrow Specialization -->
                    <div class="form-row">
                        <label for="specialization">Narrow Specialization:</label>
                        <select id="specialization" name="specializationId" required class="input">
                            <option value="">Select Narrow Specialization</option>
                            <option th:each="s : ${specializations}"
                                    th:value="${s.specializationId}"
                                    th:text="${s.specializationName}"
                                    th:selected="${(specializationId != null and specializationId == s.specializationId)
                            or (specializationId == null and student?.specialization?.specializationId == s.specializationId)}">
                            </option>
                        </select>
                        <div class="text-danger" th:if="${errors?.containsKey('specializationId')}" th:text="${errors.get('specializationId')}"></div>
                    </div>
                </div>
            </section>

            <!-- Address -->
            <section class="win11-panel">
                <h2 class="panel-header"><i class="fas fa-map-marker-alt"></i> Address Information</h2>
                <div class="form-group grid-2">
                    <div class="form-row">
                        <label for="country"><i class="fas fa-flag"></i> Country:</label>
                        <input id="country" th:field="*{country}" class="input">
                    </div>
                    <div class="form-row">
                        <label for="province"><i class="fas fa-location-dot"></i> Province:</label>
                        <input id="province" th:field="*{province}" class="input">
                    </div>
                    <div class="form-row">
                        <label for="city"><i class="fas fa-city"></i> City:</label>
                        <input id="city" th:field="*{city}" class="input">
                    </div>
                    <div class="form-row">
                        <label for="district"><i class="fas fa-map"></i> District:</label>
                        <input id="district" th:field="*{district}" class="input">
                    </div>
                    <div class="form-row">
                        <label for="ward"><i class="fas fa-map-pin"></i> Ward:</label>
                        <input id="ward" th:field="*{ward}" class="input">
                    </div>
                    <div class="form-row">
                        <label for="street"><i class="fas fa-road"></i> Street/House:</label>
                        <input id="street" th:field="*{street}" class="input">
                    </div>
                    <div class="form-row">
                        <label for="postalCode"><i class="fas fa-mail-bulk"></i> Postal Code:</label>
                        <input id="postalCode" th:field="*{postalCode}" class="input">
                    </div>
                </div>
            </section>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Changes</button>
                <a th:if="${source == 'search'}" th:href="@{/staff-home/search-students(page=${page}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" class="btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
                <a th:if="${source != 'search'}" th:href="@{/staff-home/students-list(page=${page}, pageSize=${pageSize})}" class="btn">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
