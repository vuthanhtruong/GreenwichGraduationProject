<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Students</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}" />
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-user-graduate"></i> Search Students</h1>
    </header>

    <!-- Alert Messages -->
    <div th:if="${message}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>

    <!-- Toolbar -->
    <nav class="win11-toolbar">
        <a th:href="@{/staff-home}" class="btn">
            <i class="fas fa-home"></i> Home
        </a>
        <a th:href="@{/staff-home/students-list/add-student}" class="btn primary">
            <i class="fas fa-user-plus"></i> Add Student
        </a>
        <a th:if="${keyword != null and keyword != ''}" th:href="@{/staff-home/students-list}" class="btn danger">
            <i class="fas fa-list"></i> Back to Full List
        </a>
    </nav>

    <!-- Search Bar -->
    <form method="post" th:action="@{/staff-home/search-students}" class="search-bar">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <select name="searchType" class="input">
            <option value="name" th:selected="${searchType == 'name'}">Name</option>
            <option value="id" th:selected="${searchType == 'id'}">ID</option>
        </select>
        <input type="text" name="keyword" th:value="${keyword}" placeholder="Enter keyword..." class="input" />
        <button type="submit" class="btn"><i class="fas fa-search"></i> Search</button>
        <div class="page-size-form">
            <label for="pageSizeInput">Show:</label>
            <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100" th:value="${pageSize}" class="input small" />
            <button type="submit" class="btn small">Apply</button>
        </div>
    </form>

    <!-- Students Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Avatar</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Creator</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td>
                    <img th:if="${student.avatar != null}" th:src="@{'/staff-home/students-list/avatar/' + ${student.id}}" class="avatar" th:alt="${student.firstName + ' ' + student.lastName}" />
                    <img th:if="${student.avatar == null}" th:src="${student.defaultAvatarPath}" class="avatar" th:alt="${student.firstName + ' ' + student.lastName}" />
                </td>
                <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phoneNumber}"></td>
                <td th:text="${student.birthDate}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.creator?.id}"></td>
                <td>
                    <div class="actions">
                        <form method="post" th:action="@{/staff-home/students-list/edit-student-form}" class="inline-form">
                            <input type="hidden" name="id" th:value="${student.id}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="search" />
                            <input type="hidden" name="searchType" th:value="${searchType}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form method="post" th:action="@{/staff-home/students-list/delete-student/{id}(id=${student.id})}" class="inline-form">
                            <input type="hidden" name="_method" value="delete" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="search" />
                            <input type="hidden" name="searchType" th:value="${searchType}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn small danger" onclick="return confirm('Are you sure you want to delete this student?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/staff-home/search-students(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/staff-home/search-students(page=${currentPage - 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>
        <span class="page-numbers" th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/staff-home/search-students(page=${i}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${i == currentPage} ? 'active'" th:text="${i}" class="page-btn number"></a>
        </span>
        <a th:href="@{/staff-home/search-students(page=${currentPage + 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/staff-home/search-students(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>
    </div>

</div>
</body>
</html>
