<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Students</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}" />
</head>
<body>
<div class="win11-container">

    <div class="search-toolbar unified-bar">
        <!-- Left: Home + Title -->
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>

            <h2 class="page-title"><i class="fas fa-user-graduate"></i> Search Students</h2>
        </div>

        <!-- Center: Search -->
        <form method="post" th:action="@{/staff-home/search-students}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input small">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Enter keyword..." class="input search-input" />
            <button type="submit" class="btn small"><i class="fas fa-search"></i></button>
            <a th:if="${keyword != null and keyword != ''}" th:href="@{/staff-home/students-list}" class="btn small danger">
                <i class="fas fa-times"></i>
            </a>
        </form>

        <!-- Right: Show + Add -->
        <div class="toolbar-right">
            <form method="post" th:action="@{/staff-home/search-students}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="searchType" th:value="${searchType}" />
                <input type="hidden" name="keyword" th:value="${keyword}" />
                <label>Show:</label>
                <input type="number" name="pageSize" min="1" max="100" th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>

            <button type="button" class="btn primary small" onclick="window.location.href='/staff-home/students-list/add-student-form'">
                <i class="fas fa-user-plus"></i> Add Student
            </button>
        </div>
    </div>


    <!-- Students Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-image"></i> Avatar</th>
                <th><i class="fas fa-user"></i> Full Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Phone Number</th>
                <th><i class="fas fa-birthday-cake"></i> Birth Date</th>
                <th><i class="fas fa-venus-mars"></i> Gender</th>
                <th><i class="fas fa-venus-mars"></i> Specialization</th>
                <th><i class="fas fa-venus-mars"></i> Curriculum</th>
                <th><i class="fas fa-user-shield"></i> Creator</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td>
                    <img th:if="${student.avatar != null}" th:src="@{'/staff-home/students-list/avatar/' + ${student.id}}"
                         class="avatar" th:alt="${student.firstName + ' ' + student.lastName}" />
                    <img th:if="${student.avatar == null}" th:src="${student.defaultAvatarPath}"
                         class="avatar" th:alt="${student.firstName + ' ' + student.lastName}" />
                </td>
                <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phoneNumber}"></td>
                <td th:text="${student.birthDate}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.getSpecialization().getSpecializationName()}"></td>
                <td th:text="${student.getCurriculum().getName()}"></td>
                <td th:text="${student.creator?.id}"></td>
                <td>
                    <div class="actions">
                        <form method="post" th:action="@{/staff-home/students-list/edit-student-form}" class="inline-form">
                            <input type="hidden" name="id" th:value="${student.id}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="search" />
                            <input type="hidden" name="searchType" th:value="${searchType}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form method="post" th:action="@{/staff-home/students-list/delete-student/{id}(id=${student.id})}" class="inline-form">
                            <input type="hidden" name="_method" value="delete" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="search" />
                            <input type="hidden" name="searchType" th:value="${searchType}" />
                            <input type="hidden" name="keyword" th:value="${keyword}" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn small danger"
                                    onclick="return confirm('Are you sure you want to delete this student?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/staff-home/search-students(page=1, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/staff-home/search-students(page=${currentPage - 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>
        <span class="page-numbers" th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/staff-home/search-students(page=${i}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${i == currentPage} ? 'active'" th:text="${i}" class="page-btn number"></a>
        </span>
        <a th:href="@{/staff-home/search-students(page=${currentPage + 1}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/staff-home/search-students(page=${totalPages}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword})}" th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>
    </div>

</div>
</body>
</html>
