<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Classes List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentClassesList.css}">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-chalkboard"></i> Your Classes List</h1>
        <div class="toolbar-left">
            <a th:href="@{/student-home}" class="btn">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </header>

    <!-- Errors -->
    <div th:if="${errors != null and !errors.isEmpty()}" class="alert alert-danger">
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>

    <!-- Classes Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> Class ID</th>
                <th><i class="fas fa-book"></i> Class Name</th>
                <th><i class="fas fa-graduation-cap"></i> Subject/Specialization</th>
                <th><i class="fas fa-clock"></i> Session</th>
                <th><i class="fas fa-users"></i> Slot Quantity</th>
                <th><i class="fas fa-calendar-alt"></i> Created Date</th>
                <th><i class="fas fa-cog"></i> Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="class : ${classes}">
                <td th:text="${class.id.classId}"></td>
                <td th:text="${class.classEntity.nameClass}"></td>
                <td>
                    <span th:if="${class.classEntity instanceof T(com.example.demo.classes.model.MajorClasses) and class.classEntity.subject != null}"
                          th:text="${class.classEntity.subject.subjectName}"></span>
                    <span th:if="${class.classEntity instanceof T(com.example.demo.specializedClasses.model.SpecializedClasses) and class.classEntity.specialization != null}"
                          th:text="${class.classEntity.specialization.specializationName}"></span>
                    <span th:if="${!(class.classEntity instanceof T(com.example.demo.classes.model.MajorClasses)) and !(class.classEntity instanceof T(com.example.demo.specializedClasses.model.SpecializedClasses)) or (class.classEntity.subject == null and class.classEntity.specialization == null)}">
                        N/A
                    </span>
                </td>
                <td th:text="${class.classEntity.session != null ? class.classEntity.session : 'N/A'}"></td>
                <td th:text="${class.classEntity.slotQuantity != null ? class.classEntity.slotQuantity : 'N/A'}"></td>
                <td th:text="${class.createdAt}"></td>
                <td>
                    <form th:action="@{/student-home/student-classes-list/classroom}" method="post" style="display: inline;">
                        <input type="hidden" th:name="classId" th:value="${class.id.classId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-action">
                            <i class="fas fa-door-open"></i> Access Classroom
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${classes.isEmpty()}">
                <td colspan="7" class="text-center">No classes enrolled.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination" th:if="${totalClasses > 0}">
        <a th:href="@{/student-home/student-classes-list(page=1, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/student-home/student-classes-list(page=${currentPage - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <span th:if="${totalPages > 1}">
            <a th:if="${currentPage > 3}"
               th:href="@{/student-home/student-classes-list(page=1, pageSize=${pageSize})}"
               class="page-btn number">1</a>
            <span th:if="${currentPage > 4}" class="page-btn">...</span>

            <a th:each="i : ${#numbers.sequence(
                (currentPage - 2 > 1 ? currentPage - 2 : 1),
                (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
            )}"
               th:if="${i >= 1 and i <= totalPages}"
               th:href="@{/student-home/student-classes-list(page=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>

            <span th:if="${currentPage < totalPages - 3}" class="page-btn">...</span>
            <a th:if="${currentPage < totalPages - 2}"
               th:href="@{/student-home/student-classes-list(page=${totalPages}, pageSize=${pageSize})}"
               class="page-btn number" th:text="${totalPages}"></a>
        </span>

        <a th:href="@{/student-home/student-classes-list(page=${currentPage + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/student-home/student-classes-list(page=${totalPages}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>

        <!-- Go to Page -->
        <form method="get" th:action="@{/student-home/student-classes-list}" class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label for="pageSelect">Go to page:</label>
            <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
        </form>
    </div>

</div>
</body>
</html>
