<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Home</title>
    <link rel="stylesheet" th:href="@{/StudentHome.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Banner -->
    <header class="win11-title-bar">
        <div>
            <h1 class="title-text">
                <i class="fas fa-user-graduate"></i>
                Student Home <span th:text="${major}"></span>
            </h1>
            <p class="subtitle">
                Welcome, <span th:text="${student.getLastName()} + ' ' + ${student.getFirstName()}"></span>
            </p>
        </div>
        <div class="banner-actions">
            <a class="btn" th:href="@{/personal-page}">
                <i class="fas fa-user-circle"></i> Personal Page
            </a>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </form>
        </div>
    </header>

    <!-- Quick tiles -->
    <section class="card" style="margin-top:20px;">
        <div class="grid">
            <a class="tile" th:href="@{/student-home/student-classes-list}">
                <span class="icon"><i class="fas fa-chalkboard"></i></span>
                <span class="meta"><strong>Classes List</strong><small>Danh sách lớp</small></span>
            </a>
            <a class="tile" th:href="@{/student-home/timetable}">
                <span class="icon"><i class="fas fa-calendar-alt"></i></span>
                <span class="meta"><strong>Timetable</strong><small>Lịch học</small></span>
            </a>
            <a class="tile" th:href="@{/student-home/blogs}">
                <span class="icon"><i class="fas fa-blog"></i></span>
                <span class="meta"><strong>Blog</strong><small>Bài viết</small></span>
            </a>
            <a class="tile" th:href="@{/student-home/messages}">
                <span class="icon"><i class="fas fa-envelope"></i></span>
                <span class="meta"><strong>Messages</strong><small>Tin nhắn</small></span>
            </a>
            <a class="tile" th:href="@{/student-home/news}">
                <span class="icon"><i class="fas fa-newspaper"></i></span>
                <span class="meta"><strong>News</strong><small>Tin tức học vụ</small></span>
            </a>
            <a class="tile" th:href="@{/student-home/personal}">
                <span class="icon"><i class="fas fa-user"></i></span>
                <span class="meta"><strong>Personal</strong><small>Hồ sơ</small></span>
            </a>
            <a class="tile" th:href="@{/student-home/transcript}">
                <span class="icon"><i class="fas fa-file-alt"></i></span>
                <span class="meta"><strong>Transcript</strong><small>Bảng điểm</small></span>
            </a>
            <a class="tile" th:href="@{/student-home/attendance}">
                <span class="icon"><i class="fas fa-check-circle"></i></span>
                <span class="meta"><strong>Attendance</strong><small>Điểm danh</small></span>
            </a>
        </div>
    </section>

</div>
</body>
</html>
`
