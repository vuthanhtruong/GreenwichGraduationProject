<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Managers - Student</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS chung của bạn (Win11 style) -->
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
    <link rel="stylesheet" th:href="@{/css/win11-shared.css}"><!-- nếu có file chung -->
</head>
<body>
<div class="win11-container">

    <!-- ===== Toolbar ===== -->
    <div class="search-toolbar unified-bar">
        <div class="toolbar-left">
            <a th:href="@{/student-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>

            <h2 class="page-title">
                <i class="fas fa-user-tie"></i>
                Your Managers in
                <span th:text="${majorName}">Major</span>
            </h2>
        </div>

        <!-- Search Form -->
        <div class="toolbar-center">
            <form method="post" th:action="@{/student-home/your-manager/search}" class="search-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <select name="searchType" class="input small">
                    <option value="name" th:selected="${searchType == 'name'}">Name</option>
                    <option value="id" th:selected="${searchType == 'id'}">ID</option>
                </select>
                <input type="text" name="keyword" th:value="${keyword}"
                       placeholder="Search managers..." class="input small"/>
                <button type="submit" class="btn small">
                    <i class="fas fa-search"></i>
                </button>
                <a th:if="${keyword != null && !keyword.isEmpty()}"
                   th:href="@{/student-home/your-manager/clear-search}"
                   class="btn small danger">
                    <i class="fas fa-times"></i>
                </a>
            </form>
        </div>

        <!-- Right: PageSize + Total -->
        <div class="toolbar-right">
            <form method="post" th:action="@{/student-home/your-manager/change-page-size}"
                  class="page-size-form inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label>Show:</label>
                <input type="number" name="pageSize" min="1" max="100"
                       th:value="${pageSize}" class="input small"/>
                <button type="submit" class="btn small">Apply</button>
            </form>

            <div class="total">
                <i class="fas fa-user-tie"></i>
                <strong>Total:</strong>
                <span th:text="${totalManagers}">0</span> managers
            </div>
        </div>
    </div>

    <!-- ===== Table (nếu có dữ liệu) ===== -->
    <div class="table-container" th:if="${totalManagers > 0}">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-image"></i> Avatar</th>
                <th><i class="fas fa-user"></i> Full Name</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Phone</th>
                <th><i class="fas fa-building"></i> Campus</th>
                <th><i class="fas fa-comments"></i> Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="manager : ${managers}">
                <td th:text="${manager.id}"></td>

                <!-- Avatar với fallback -->
                <td>
                    <img th:if="${manager.avatar != null}"
                         th:src="@{'/student-home/your-manager/avatar/' + ${manager.id}}"
                         class="avatar"
                         alt="Avatar"
                         onerror="this.src='/images/default-male.jpg'"/>
                    <img th:if="${manager.avatar == null}"
                         th:src="@{${manager.getDefaultAvatarPath()}}"
                         class="avatar"
                         alt="Default Avatar"/>
                </td>

                <td th:text="${manager.firstName + ' ' + manager.lastName}"></td>
                <td th:text="${manager.email != null ? manager.email : '—'}"></td>
                <td th:text="${manager.phoneNumber != null ? manager.phoneNumber : '—'}"></td>
                <td th:text="${manager.campus?.campusName ?: '—'}"></td>

                <!-- Message Button -->
                <td class="actions">
                    <form th:action="@{/messages/select-partner}" method="post" class="inline-form">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <input type="hidden" name="partnerId" th:value="${manager.id}" />
                        <button type="submit" class="btn small primary">
                            <i class="fas fa-comment-dots"></i> Message
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination" th:if="${totalPages > 1}">
        <!-- First -->
        <a th:href="@{/student-home/your-manager(page=1, pageSize=${pageSize}, searchType=${param.searchType[0]}, keyword=${param.keyword[0]})}"
           th:classappend="${currentPage == 1 ? 'disabled' : ''}" class="page-btn">First</a>

        <!-- Prev -->
        <a th:href="@{/student-home/your-manager(page=${currentPage - 1}, pageSize=${pageSize}, searchType=${param.searchType[0]}, keyword=${param.keyword[0]})}"
           th:classappend="${currentPage == 1 ? 'disabled' : ''}" class="page-btn">Prev</a>

        <!-- Page numbers (hiện ±2 trang xung quanh) -->
        <!-- Page numbers (±2 trang xung quanh) -->
        <th:block th:with=" startPage=${currentPage - 2 > 1 ? currentPage - 2 : 1}, endPage=${currentPage + 2 < totalPages ? currentPage + 2 : totalPages}">
            <th:block th:each="i : ${#numbers.sequence(startPage, endPage)}">
                <a th:href="@{/student-home/your-manager(page=${i}, pageSize=${pageSize},
                     searchType=${param.searchType[0]}, keyword=${param.keyword[0]})}"
                   th:classappend="${i == currentPage ? 'active' : ''}"
                   class="page-btn number" th:text="${i}">1</a>
            </th:block>
        </th:block>

        <!-- Next -->
        <a th:href="@{/student-home/your-manager(page=${currentPage + 1}, pageSize=${pageSize}, searchType=${param.searchType[0]}, keyword=${param.keyword[0]})}"
           th:classappend="${currentPage == totalPages ? 'disabled' : ''}" class="page-btn">Next</a>

        <!-- Last -->
        <a th:href="@{/student-home/your-manager(page=${totalPages}, pageSize=${pageSize}, searchType=${param.searchType[0]}, keyword=${param.keyword[0]})}"
           th:classappend="${currentPage == totalPages ? 'disabled' : ''}" class="page-btn">Last</a>

        <!-- Go to page -->
        <form method="get" th:action="@{/student-home/your-manager}" class="page-select-form">
            <label>Page:</label>
            <select name="page" onchange="this.form.submit()" class="input small">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}"
                        th:text="${i}"
                        th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
            <input type="hidden" name="searchType" th:value="${param.searchType[0]}" />
            <input type="hidden" name="keyword" th:value="${param.keyword[0]}" />
        </form>
    </div>

</div>
</body>
</html>
