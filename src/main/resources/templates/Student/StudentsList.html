<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Students List</title>
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="container">
    <h1 class="title">
        <i class="fas fa-user-graduate"></i> Your Students List
    </h1>

    <!-- Alert Message -->
    <div th:if="${message}" class="alert-box">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>

    <!-- Search & Navigation Controls -->
    <div class="toolbar">
        <form method="post" th:action="@{/staff-home/search-students}" class="search-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType">
                <option value="name" th:selected="${searchType == 'name'}">Search by Name</option>
                <option value="id" th:selected="${searchType == 'id'}">Search by ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Enter keyword..." />
            <button type="submit"><i class="fas fa-search"></i> Search</button>
        </form>

        <div class="nav-buttons">
            <a th:href="@{/staff-home}" class="btn"><i class="fas fa-home"></i> Home</a>
            <a th:href="@{/staff-home/students-list/add-student}" class="btn"><i class="fas fa-user-plus"></i> Add Student</a>
        </div>
    </div>

    <!-- Page Size Selection -->
    <form method="get" th:action="@{/staff-home/students-list}" class="page-size-form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="pageSizeInput">Show:</label>
        <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100" th:value="${pageSize}" />
        <button type="submit"><i class="fas fa-check"></i> Apply</button>
    </form>

    <!-- Students Table -->
    <table class="data-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Avatar</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
            <th>Gender</th>
            <th>Creator</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td>
                <img th:if="${student.avatar != null}" th:src="@{'/staff-home/students-list/avatar/' + ${student.id}}" class="avatar-img" />
                <img th:if="${student.avatar == null}" th:src="${student.defaultAvatarPath}" class="avatar-img" />
            </td>
            <td th:text="${student.firstName + ' ' + student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.phoneNumber}"></td>
            <td th:text="${student.birthDate}"></td>
            <td th:text="${student.gender}"></td>
            <td th:text="${student.creator?.id}"></td>
            <td>
                <form method="post" th:action="@{/staff-home/students-list/edit-student-form}">
                    <input type="hidden" name="id" th:value="${student.id}" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn"><i class="fas fa-edit"></i> Edit</button>
                </form>
                <form method="post" th:action="@{/staff-home/students-list/delete-student/{id}(id=${student.id})}"
                      th:id="'deleteForm-' + ${student.id}">
                    <input type="hidden" name="_method" value="delete" />
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn danger"
                            onclick="return confirm('Are you sure you want to delete this student?');">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/staff-home/students-list(page=1, pageSize=${pageSize})}" th:classappend="${currentPage == 1} ? 'disabled'">« First</a>
        <a th:href="@{/staff-home/students-list(page=${currentPage - 1}, pageSize=${pageSize})}" th:classappend="${currentPage == 1} ? 'disabled'">‹ Prev</a>
        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/staff-home/students-list(page=${i}, pageSize=${pageSize})}" th:classappend="${i == currentPage} ? 'active'" th:text="${i}"></a>
        </span>
        <a th:href="@{/staff-home/students-list(page=${currentPage + 1}, pageSize=${pageSize})}" th:classappend="${currentPage == totalPages} ? 'disabled'">Next ›</a>
        <a th:href="@{/staff-home/students-list(page=${totalPages}, pageSize=${pageSize})}" th:classappend="${currentPage == totalPages} ? 'disabled'">Last »</a>
    </div>
</div>
</body>
</html>
