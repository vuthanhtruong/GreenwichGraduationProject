<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minor Study Plan</title>
    <link rel="stylesheet" th:href="@{/SyllabusesList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Unified Toolbar -->
    <div class="search-toolbar unified-bar">

        <!-- Left -->
        <div class="toolbar-left">
            <a th:href="@{/deputy-staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>

            <h2 class="page-title">
                <i class="fas fa-diagram-project"></i>
                Minor Study Plan
            </h2>
        </div>

        <!-- Center: Filter -->
        <div class="toolbar-center">
            <form th:action="@{/deputy-staff-home/minor-study-plan/filter}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <select name="admissionYear" onchange="this.form.submit()" class="input small">
                    <option th:each="year : ${availableYears}"
                            th:value="${year}"
                            th:text="${year}"
                            th:selected="${selectedYear == year}">
                    </option>
                </select>
            </form>
        </div>

        <!-- Right: Total -->
        <div class="toolbar-right">
            <div class="total">
                <i class="fas fa-book-open"></i>
                <strong th:text="${totalSubjects}"></strong> subjects
            </div>
        </div>

    </div>

    <!-- Subjects Table -->
    <section class="win11-panel">
        <h2 class="panel-header">
            <i class="fas fa-book"></i> Minor Subjects
        </h2>

        <div class="table-container">
            <table class="win11-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Subject Name</th>
                    <th>Semester</th>
                    <th>Created By</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="subject : ${subjects}">
                    <td th:text="${subject.subjectId}"></td>
                    <td th:text="${subject.subjectName}"></td>
                    <td th:text="${subject.semester ?: 'N/A'}"></td>
                    <td th:text="${subject.creator?.fullName ?: 'System'}"></td>

                    <td>
                        <form th:action="@{/deputy-staff-home/minor-study-plan/go-to-assign}"
                              method="post" class="inline-form">
                            <input type="hidden" name="subjectId" th:value="${subject.subjectId}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <button type="submit" class="btn small primary">
                                <i class="fas fa-users"></i> Assign Students
                            </button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(subjects)}">
                    <td colspan="5" class="text-center">
                        No minor subjects found for this year.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </section>

</div>
</body>
</html>
