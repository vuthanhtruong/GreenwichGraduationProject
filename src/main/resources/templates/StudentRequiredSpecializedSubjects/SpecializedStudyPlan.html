<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialized Study Plan - Subjects List</title>
    <link rel="stylesheet" th:href="@{/SyllabusesList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Unified Toolbar -->
    <div class="search-toolbar unified-bar">
        <!-- Left: Navigation -->
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>

        <!-- Center: Filters -->
        <div class="toolbar-center">
            <form method="post" th:action="@{/staff-home/specialized-study-plan/filter-subjects}" class="filter-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="campusId" th:value="${campusId}">

                <!-- Curriculum -->
                <select name="curriculumId" class="input">
                    <option value="" th:selected="${curriculumId == null}">All Curriculums</option>
                    <option th:each="curriculum : ${curriculums}"
                            th:value="${curriculum.curriculumId}"
                            th:text="${curriculum.name}"
                            th:selected="${curriculumId == curriculum.curriculumId}"></option>
                </select>

                <!-- Admission Year -->
                <select name="admissionYear" class="input">
                    <option value="">All Years</option>
                    <option th:each="year : ${admissionYears}"
                            th:value="${year}"
                            th:text="${year}"
                            th:selected="${year == admissionYear}"></option>
                </select>

                <button type="submit" class="btn small primary">
                    <i class="fas fa-filter"></i> Filter
                </button>
            </form>
        </div>

        <!-- Right: Summary -->
        <div class="toolbar-right">
            <div class="total">
                <i class="fas fa-list"></i>
                <strong>Total Subjects:</strong>
                <span th:text="${totalSubjects}"></span>
            </div>
        </div>
    </div>


    <!-- Subjects Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-book"></i> Subject Name</th>
                <th><i class="fas fa-calendar"></i> Semester</th>
                <th><i class="fas fa-user-shield"></i> Creator</th>
                <th><i class="fas fa-user-shield"></i> Specialization</th>
                <th><i class="fas fa-graduation-cap"></i> Major</th>
                <th><i class="fas fa-cogs"></i> Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.subjectId}"></td>
                <td th:text="${subject.subjectName}"></td>
                <td th:text="${subject.semester ?: 'N/A'}"></td>
                <td th:text="${subject.creator?.firstName} + ' ' + ${subject.creator?.lastName} ?: 'N/A'"></td>
                <td th:text="${subject.specialization?.specializationName} ?: 'N/A'"></td>
                <td th:text="${subject.specialization?.major?.majorName} ?: 'N/A'"></td>
                <td>
                    <form th:action="@{/staff-home/specialized-study-plan/assign-members}" method="post" class="inline-form">
                        <input type="hidden" name="id" th:value="${subject.subjectId}">
                        <input type="hidden" name="curriculumId" th:value="${curriculumId}">
                        <input type="hidden" name="admissionYear" th:value="${admissionYear}">
                        <input type="hidden" name="campusId" th:value="${campusId}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn small primary">
                            <i class="fas fa-users"></i> Assign Members
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${subjects == null or #lists.isEmpty(subjects)}">
                <td colspan="7" class="text-center">No subjects available for the selected criteria.</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
