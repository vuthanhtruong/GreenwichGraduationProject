<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Subject Roadmap â€” Win11</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --brand:#2563eb; --brand-2:#1e40af;
            --bg:#f3f3f3; --card:#ffffff; --text:#1a1a1a; --muted:#6b7280;
            --radius:14px; --shadow:0 3px 8px rgba(0,0,0,.08);
        }
        body {
            margin:0; font-family:'Segoe UI Variable','Segoe UI',sans-serif;
            background:var(--bg); color:var(--text);
        }
        .win11-container {
            max-width:1200px; margin:auto; padding:24px;
        }

        /* Title bar */
        .title-bar {
            display:flex; justify-content:space-between; align-items:center;
            margin-bottom:24px;
        }
        h1.page-title {
            font-size:26px; font-weight:700; margin:0;
            display:flex; align-items:center; gap:10px;
        }
        .btn {
            display:inline-flex; align-items:center; gap:8px;
            padding:10px 18px; border-radius:10px;
            background:#fff; border:1px solid #ddd;
            cursor:pointer; transition:.15s;
            text-decoration:none; color:var(--text); font-size:15px;
        }
        .btn:hover {
            background:#f0f6ff; border-color:var(--brand); color:var(--brand);
        }

        /* Sections */
        .section {
            background:var(--card); border-radius:var(--radius);
            box-shadow:var(--shadow); padding:20px; margin-bottom:24px;
        }
        .major-section { border-left:5px solid var(--brand); }
        .minor-section { border-left:5px solid #22c55e; }

        .section h2 {
            font-size:20px; margin:0 0 16px;
            display:flex; align-items:center; gap:8px;
        }

        /* Table */
        table { width:100%; border-collapse:collapse }
        thead { background:#f9fafb }
        th, td {
            padding:14px 16px; text-align:left; font-size:15px;
            border-bottom:1px solid #eee;
        }
        th {
            font-weight:600; font-size:14px; color:var(--muted);
            text-transform:uppercase; letter-spacing:.5px;
        }
        tbody tr:hover { background:#f0f6ff }
        .no-data {
            text-align:center; padding:20px; font-size:15px; color:var(--muted);
        }
    </style>
</head>
<body>
<div class="win11-container">

    <!-- Title bar -->
    <div class="title-bar">
        <h1 class="page-title"><i class="fas fa-route"></i> Subject Roadmap</h1>
        <a th:href="@{/student-home}" class="btn"><i class="fas fa-home"></i> Home</a>
    </div>

    <!-- Major Subjects Section -->
    <div class="section major-section">
        <h2><i class="fas fa-graduation-cap"></i> Major Subjects Roadmap</h2>
        <table>
            <thead>
            <tr>
                <th>Subject ID</th>
                <th>Subject Name</th>
                <th>Semester</th>
                <th>Requirement Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${studentRequiredMajorSubjects}">
                <td th:text="${subject.subjectId}"></td>
                <td th:text="${subject.subjectName}"></td>
                <td th:text="${subject.semester}"></td>
                <td th:text="${subject.requirementType}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(studentRequiredMajorSubjects)}">
                <td colspan="4" class="no-data">No major subjects available</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Minor Subjects Section -->
    <div class="section minor-section">
        <h2><i class="fas fa-book"></i> Minor Subjects Roadmap</h2>
        <table>
            <thead>
            <tr>
                <th>Subject ID</th>
                <th>Subject Name</th>
                <th>Semester</th>
                <th>Requirement Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${studentRequiredMinorSubjects}">
                <td th:text="${subject.subjectId}"></td>
                <td th:text="${subject.subjectName}"></td>
                <td th:text="${subject.semester}"></td>
                <td th:text="${subject.requirementType}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(studentRequiredMinorSubjects)}">
                <td colspan="4" class="no-data">No minor subjects available</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
