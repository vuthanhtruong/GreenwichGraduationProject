<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan - Subjects List</title>
    <link rel="stylesheet" th:href="@{/SyllabusesList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title -->
    <header class="win11-title-bar">
        <h1>Study Plan - Subjects List</h1>
    </header>

    <!-- Unified Toolbar -->
    <div class="search-toolbar">
        <!-- Left -->
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn">
                Home
            </a>
        </div>

        <!-- Center: Filter Form -->
        <form method="post" th:action="@{/staff-home/study-plan/filter-subjects}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <select name="admissionYear" class="input">
                <option value="" th:selected="${admissionYear == null}">All Admission Years</option>
                <option th:each="year : ${admissionYears}"
                        th:value="${year}"
                        th:text="${year}"
                        th:selected="${admissionYear == year}"></option>
            </select>

            <select name="curriculumId" class="input">
                <option value="" th:selected="${curriculumId == null}">All Curriculums</option>
                <option th:each="curriculum : ${curriculums}"
                        th:value="${curriculum.curriculumId}"
                        th:text="${curriculum.name}"
                        th:selected="${curriculumId == curriculum.curriculumId}"></option>
            </select>

            <button type="submit" class="btn small primary">
                Filter
            </button>

            <a th:if="${admissionYear != null or curriculumId != null}"
               th:href="@{/staff-home/study-plan}" class="btn small danger">
                Clear
            </a>
        </form>

        <!-- Right -->
        <div class="toolbar-right">
            <div class="total-students">
                <p><strong>Total Subjects:</strong> <span th:text="${totalSubjects}"></span></p>
            </div>
        </div>
    </div>

    <!-- Subjects Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Subject Name</th>
                <th>Semester</th>
                <th>Creator</th>
                <th>Major</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.subjectId}"></td>
                <td th:text="${subject.subjectName}"></td>
                <td th:text="${subject.semester ?: 'N/A'}"></td>
                <td th:text="${subject.creator.firstName + ' ' + subject.creator.lastName}"></td>
                <td th:text="${subject.major?.majorName ?: 'N/A'}"></td>
                <td>
                    <form th:action="@{/staff-home/study-plan/assign-members}" method="post" class="inline-form">
                        <input type="hidden" name="id" th:value="${subject.subjectId}">
                        <input type="hidden" name="curriculumId" th:value="${curriculumId}">
                        <input type="hidden" name="admissionYear" th:value="${admissionYear}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn small primary">
                            Assign Members
                        </button>
                    </form>
                </td>
            </tr>
            <tr th:if="${subjects == null or #lists.isEmpty(subjects)}">
                <td colspan="6" class="text-center">No subjects available.</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
