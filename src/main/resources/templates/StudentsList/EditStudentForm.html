<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/EditStudentForm.css}">
    <style>
        .avatar-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center text-primary">
        <i class="fas fa-edit"></i> Update Student
    </h1>
    <a class="btn btn-secondary" th:href="@{/staff-home/students-list}">
        <i class="fas fa-arrow-left"></i> Back
    </a>

    <!-- Error Messages -->
    <div th:if="${errors != null}" class="alert alert-danger mt-3">
        <h5>Errors:</h5>
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>

    <!-- Update Student Form -->
    <form class="mt-4" th:method="post" th:action="@{/staff-home/students-list/edit-student-form}" th:object="${student}" enctype="multipart/form-data">
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" th:field="*{id}"/>

        <!-- Current Avatar -->
        <div class="mb-3 text-center">
            <label class="form-label">Current Avatar:</label><br/>
            <img th:if="${session.avatarStudent != null}"
                 th:src="@{${session.avatarStudent}}"
                 class="avatar-img" alt="Avatar from Session"/>
            <img th:if="${student.avatar != null}" th:src="@{'/staff-home/students-list/avatar/' + ${student.id}}"
                 class="avatar-img" alt="Student Avatar"/>
            <img th:if="${student.avatar == null && session.avatarStudent == null}" th:src="${student.defaultAvatarPath}"
                 class="avatar-img" alt="Default Avatar"/>
        </div>

        <!-- Avatar Upload -->
        <div class="mb-3">
            <label for="avatarFile" class="form-label">Upload New Avatar (Optional):</label>
            <input id="avatarFile" class="form-control" type="file" name="avatarFile" accept="image/*"/>
            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('Avatar')}" th:text="${error}"></div>
        </div>

        <!-- Student Information -->
        <h4 class="text-primary">Student Information</h4>
        <!-- First Name -->
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input id="firstName" class="form-control" th:field="*{firstName}" type="text" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('First name') and !error.contains('Parent')}" th:text="${error}"></div>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input id="lastName" class="form-control" th:field="*{lastName}" type="text" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('Last name') and !error.contains('Parent')}" th:text="${error}"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input id="email" class="form-control" th:field="*{email}" type="email" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('email') and !error.contains('Parent')}" th:text="${error}"></div>
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input id="phoneNumber" class="form-control" th:field="*{phoneNumber}" type="text" required/>
            <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('phone number') and !error.contains('Parent')}" th:text="${error}"></div>
        </div>

        <!-- MIS ID -->
        <div class="mb-3">
            <label for="misId" class="form-label">MIS ID:</label>
            <input id="misId" class="form-control" th:field="*{misId}" type="text"/>
            <div class="text-danger" th:if="${#fields.hasErrors('misId')}" th:errors="*{misId}"></div>
        </div>

        <!-- Birth Date -->
        <div class="mb-3">
            <label for="birthDate" class="form-label">Birth Date:</label>
            <input id="birthDate" class="form-control" th:field="*{birthDate}" type="date"/>
            <div class="text-danger" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></div>
            <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('Date of birth')}" th:text="${error}"></div>
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" class="form-control" th:field="*{gender}" required>
                <option value="">Select Gender</option>
                <option th:each="gender : ${genders}"
                        th:value="${gender}"
                        th:text="${gender}"
                        th:selected="${student.gender == gender}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
        </div>

        <!-- Country -->
        <div class="mb-3">
            <label for="country" class="form-label">Country:</label>
            <input id="country" class="form-control" th:field="*{country}" type="text"/>
            <div class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>
        </div>

        <!-- Province -->
        <div class="mb-3">
            <label for="province" class="form-label">Province:</label>
            <input id="province" class="form-control" th:field="*{province}" type="text"/>
            <div class="text-danger" th:if="${#fields.hasErrors('province')}" th:errors="*{province}"></div>
        </div>

        <!-- City -->
        <div class="mb-3">
            <label for="city" class="form-label">City:</label>
            <input id="city" class="form-control" th:field="*{city}" type="text"/>
            <div class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
        </div>

        <!-- District -->
        <div class="mb-3">
            <label for="district" class="form-label">District:</label>
            <input id="district" class="form-control" th:field="*{district}" type="text"/>
            <div class="text-danger" th:if="${#fields.hasErrors('district')}" th:errors="*{district}"></div>
        </div>

        <!-- Ward -->
        <div class="mb-3">
            <label for="ward" class="form-label">Ward:</label>
            <input id="ward" class="form-control" th:field="*{ward}" type="text"/>
            <div class="text-danger" th:if="${#fields.hasErrors('ward')}" th:errors="*{ward}"></div>
        </div>

        <!-- Street -->
        <div class="mb-3">
            <label for="street" class="form-label">Street / House Number:</label>
            <input id="street" class="form-control" th:field="*{street}" type="text"/>
            <div class="text-danger" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
        </div>

        <!-- Postal Code -->
        <div class="mb-3">
            <label for="postalCode" class="form-label">Postal Code:</label>
            <input id="postalCode" class="form-control" th:field="*{postalCode}" type="text"/>
            <div class="text-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>
        </div>

        <!-- Parent's Information -->
        <div class="mb-3">
            <h4 class="text-primary">Parent's Information (Optional)</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="parentFirstName" class="form-label">Parent's First Name:</label>
                    <input id="parentFirstName" class="form-control" name="parentFirstName" type="text" th:value="${parentFirstName != null ? parentFirstName : currentParent?.firstName}"/>
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('Parent first name')}" th:text="${error}"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="parentLastName" class="form-label">Parent's Last Name:</label>
                    <input id="parentLastName" class="form-control" name="parentLastName" type="text" th:value="${parentLastName != null ? parentLastName : currentParent?.lastName}"/>
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('Parent last name')}" th:text="${error}"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="parentEmail" class="form-label">Parent's Email:</label>
                    <input id="parentEmail" class="form-control" name="parentEmail" type="email" th:value="${parentEmail != null ? parentEmail : currentParent?.email}"/>
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('Parent email')}" th:text="${error}"></div>
                    <small class="form-text text-muted">
                        If a new email is provided, a new parent account will be created if the current parent is linked to another student.
                    </small>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="parentPhoneNumber" class="form-label">Parent's Phone Number:</label>
                    <input id="parentPhoneNumber" class="form-control" name="parentPhoneNumber" type="text" th:value="${parentPhoneNumber != null ? parentPhoneNumber : currentParent?.phoneNumber}"/>
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('Parent phone number')}" th:text="${error}"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="parentRelationship" class="form-label">Relationship to Student:</label>
                    <select id="parentRelationship" class="form-control" name="parentRelationship">
                        <option value="" th:selected="${parentRelationship == null || parentRelationship == ''}">Select relationship</option>
                        <option th:each="relationship : ${relationshipTypes}"
                                th:value="${relationship}"
                                th:text="${relationship}"
                                th:selected="${parentRelationship != null ? parentRelationship == relationship.toString() : currentRelationship == relationship}">
                        </option>
                    </select>
                    <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('Relationship to student')}" th:text="${error}"></div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-success" type="submit">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
