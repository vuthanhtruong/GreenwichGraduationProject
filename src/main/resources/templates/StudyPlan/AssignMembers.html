<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Assign Members</title>
    <link rel="stylesheet" th:href="@{/SyllabusesList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-users"></i> Assign Students to <span th:text="${subject.subjectName}"></span></h1>
    </header>

    <!-- Unified Toolbar -->
    <div class="search-toolbar">
        <div class="toolbar-left">
            <form th:action="@{/staff-home/study-plan/filter-subjects}" method="post"
                  th:if="${learningProgramType != null}" class="inline-form">
                <input type="hidden" name="learningProgramType" th:value="${learningProgramType}" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn">
                    <i class="fas fa-arrow-left"></i> Back to Subjects List
                </button>
            </form>
            <form th:action="@{/staff-home/study-plan}" method="get"
                  th:unless="${learningProgramType != null}" class="inline-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn">
                    <i class="fas fa-arrow-left"></i> Back to Subjects List
                </button>
            </form>
        </div>
    </div>

    <!-- Alerts -->
    <div th:if="${successMessage}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Students Not Yet Assigned -->
    <section class="win11-panel">
        <h2 class="panel-header"><i class="fas fa-user-plus"></i> Students Not Yet Assigned</h2>
        <form method="post" th:action="@{/staff-home/study-plan/assign-members/add}" th:if="${subject != null}">
            <input type="hidden" name="subjectId" th:value="${subject.subjectId}" />
            <input type="hidden" name="learningProgramType" th:value="${learningProgramType}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="table-container">
                <table class="win11-table">
                    <thead>
                    <tr>
                        <th><i class="fas fa-check-square"></i> Select</th>
                        <th><i class="fas fa-user"></i> Name</th>
                        <th><i class="fas fa-envelope"></i> Email</th>
                        <th><i class="fas fa-id-card"></i> MIS ID</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${studentsNotRequired}" th:if="${studentsNotRequired != null}">
                        <td><input type="checkbox" name="studentIds" th:value="${student.id}"></td>
                        <td th:text="${student.student.fullName}"></td>
                        <td th:text="${student.student.email}"></td>
                        <td th:text="${student.student.id}"></td>
                    </tr>
                    <tr th:if="${studentsNotRequired == null or studentsNotRequired.isEmpty()}">
                        <td colspan="4" class="text-center">No students available to assign.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary"
                        th:disabled="${studentsNotRequired == null or studentsNotRequired.isEmpty()}">
                    <i class="fas fa-plus"></i> Add Selected Students
                </button>
            </div>
        </form>
    </section>

    <!-- Students Already Assigned -->
    <section class="win11-panel">
        <h2 class="panel-header"><i class="fas fa-user-check"></i> Assigned Students</h2>
        <form method="post" th:action="@{/staff-home/study-plan/assign-members/remove}" th:if="${subject != null}">
            <input type="hidden" name="subjectId" th:value="${subject.subjectId}" />
            <input type="hidden" name="learningProgramType" th:value="${learningProgramType}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="table-container">
                <table class="win11-table">
                    <thead>
                    <tr>
                        <th><i class="fas fa-check-square"></i> Select</th>
                        <th><i class="fas fa-user"></i> Name</th>
                        <th><i class="fas fa-envelope"></i> Email</th>
                        <th><i class="fas fa-id-card"></i> MIS ID</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="studentReq : ${studentRequiredSubjects}" th:if="${studentRequiredSubjects != null}">
                        <td><input type="checkbox" name="studentIds" th:value="${studentReq.student.id}"></td>
                        <td th:text="${studentReq.student.fullName}"></td>
                        <td th:text="${studentReq.student.email}"></td>
                        <td th:text="${studentReq.student.id}"></td>
                    </tr>
                    <tr th:if="${studentRequiredSubjects == null or studentRequiredSubjects.isEmpty()}">
                        <td colspan="4" class="text-center">No students assigned yet.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn danger"
                        th:disabled="${studentRequiredSubjects == null or studentRequiredSubjects.isEmpty()}">
                    <i class="fas fa-trash"></i> Remove Selected Students
                </button>
            </div>
        </form>
    </section>
</div>
</body>
</html>
