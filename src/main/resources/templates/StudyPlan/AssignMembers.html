<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Assign Members to Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/AssignMembers.css}">
</head>
<body>
<header class="text-center">
    <h1><i class="fas fa-users"></i> Assign Members to Subject: <span th:text="${subject.subjectName}"></span></h1>
</header>
<nav class="mb-3 d-flex justify-content-end">
    <a class="btn btn-secondary" th:href="@{/staff-home/study-plan}">
        <i class="fas fa-arrow-left"></i> Back to Subjects List
    </a>
</nav>
<main class="container">
    <!-- Display success or error messages -->
    <div th:if="${successMessage != null}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Students Not Yet Assigned (Add Section) -->
    <section class="table-container">
        <h2>Students Not Yet Assigned</h2>
        <form method="post" th:action="@{/staff-home/study-plan/assign-members/add}" th:if="${subject != null}">
            <input type="hidden" name="subjectId" th:value="${subject.subjectId}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Select</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>MIS ID</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${studentsNotRequired}" th:if="${studentsNotRequired != null}">
                    <td><input type="checkbox" name="studentIds" th:value="${student.id}" /></td>
                    <td th:text="${student.getStudent().getFullName()}"></td>
                    <td th:text="${student.getStudent().getEmail()}"></td>
                    <td th:text="${student.getStudent().getMisId()}"></td>
                </tr>
                <tr th:if="${studentsNotRequired == null or studentsNotRequired.isEmpty()}">
                    <td colspan="4">No students available to assign.</td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-success" th:disabled="${studentsNotRequired == null or studentsNotRequired.isEmpty()}">
                <i class="fas fa-plus"></i> Add Selected Students
            </button>
        </form>
    </section>

    <!-- Students Already Assigned (Remove Section) -->
    <section class="table-container">
        <h2>Assigned Students</h2>
        <form method="post" th:action="@{/staff-home/study-plan/assign-members/remove}" th:if="${subject != null}">
            <input type="hidden" name="subjectId" th:value="${subject.subjectId}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Select</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>MIS ID</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="studentReq : ${studentRequiredSubjects}" th:if="${studentRequiredSubjects != null}">
                    <td><input type="checkbox" name="studentIds" th:value="${studentReq.student.id}" /></td>
                    <td th:text="${studentReq.student.fullName}"></td>
                    <td th:text="${studentReq.student.email}"></td>
                    <td th:text="${studentReq.student.misId}"></td>
                </tr>
                <tr th:if="${studentRequiredSubjects == null or studentRequiredSubjects.isEmpty()}">
                    <td colspan="4">No students assigned yet.</td>
                </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-danger" th:disabled="${studentRequiredSubjects == null or studentRequiredSubjects.isEmpty()}">
                <i class="fas fa-trash"></i> Remove Selected Students
            </button>
        </form>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
