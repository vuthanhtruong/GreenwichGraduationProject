<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects List</title>
    <link rel="stylesheet" th:href="@{/StudyPlan.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-book"></i> Subjects List</h1>
    </header>

    <!-- Toolbar -->
    <nav class="win11-toolbar">
        <a th:href="@{/staff-home}" class="btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </nav>

    <!-- Alerts -->
    <div th:if="${successMessage}" class="win11-alert success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="win11-alert error" th:text="${errorMessage}"></div>

    <!-- Subjects Table -->
    <section class="win11-panel">
        <h2 class="panel-header"><i class="fas fa-list"></i> Subjects</h2>

        <div class="table-container">
            <table class="win11-table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Subject Name</th>
                    <th>Semester</th>
                    <th>Creator</th>
                    <th>Major</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subject : ${subjects}">
                    <td th:text="${subject.subjectId}"></td>
                    <td th:text="${subject.subjectName}"></td>
                    <td th:text="${subject.semester ?: 'N/A'}"></td>
                    <td th:text="${subject.creator.firstName + ' ' + subject.creator.lastName}"></td>
                    <td th:text="${subject.major != null} ? ${subject.major.majorName} : 'N/A'"></td>
                    <td>
                        <form th:action="@{/staff-home/study-plan/assign-members}" method="post" class="inline-form">
                            <input type="hidden" name="id" th:value="${subject.subjectId}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn small primary">
                                <i class="fas fa-users"></i> Assign Members
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${subjects == null or #lists.isEmpty(subjects)}">
                    <td colspan="6" class="text-center">No subjects available.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
</body>
</html>
