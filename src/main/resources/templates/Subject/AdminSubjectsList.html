<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Subjects List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        .table-container { max-width: 1200px; margin: auto; }
        .form-control-sm { width: 150px; }
        .alert { margin-bottom: 20px; }
        .table th, .table td { vertical-align: middle; }
        .section-title { margin-top: 30px; }
        .tuition-input { width: 100px; }
    </style>
</head>
<body>
<header class="text-center py-4">
    <h1><i class="fas fa-book"></i> Manage Subjects</h1>
</header>

<nav class="mb-3 d-flex justify-content-end container">
    <a class="btn btn-secondary" th:href="@{/admin-home}">
        <i class="fas fa-arrow-left"></i> Back to Admin Home
    </a>
</nav>

<main class="container">
    <!-- Display success or error messages -->
    <div th:if="${successMessage != null}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage != null}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Dropdown to select admission year -->
    <section class="mb-4">
        <form th:action="@{/admin-home/subjects-list}" method="post" class="d-flex align-items-center">
            <label for="admissionYear" class="form-label me-2">Select Admission Year:</label>
            <select id="admissionYear" name="admissionYear" class="form-select form-select-sm me-2" onchange="this.form.submit()">
                <option value="" disabled th:unless="${admissionYears.size() > 0}">No years available</option>
                <option th:each="year : ${admissionYears}"
                        th:value="${year}"
                        th:text="${year}"
                        th:selected="${year == selectedYear}"></option>
            </select>
        </form>
    </section>

    <!-- Form to save tuition fees -->
    <form th:action="@{/admin-home/update-tuition}" method="post">
        <input type="hidden" name="admissionYear" th:value="${selectedYear}">

        <!-- Subjects Table -->
        <section class="table-container">
            <h2 class="section-title">Subjects for <span th:text="${selectedYear}"></span></h2>
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Subject ID</th>
                    <th>Subject Name</th>
                    <th>Semester</th>
                    <th>Type</th>
                    <th>Major</th>
                    <th>Acceptor</th>
                    <th>Tuition Fee</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subject : ${allSubjects}">
                    <td th:text="${subject.subjectId}"></td>
                    <td th:text="${subject.subjectName}"></td>
                    <td th:text="${subject.semester != null} ? ${subject.semester} : 'N/A'"></td>
                    <td th:text="${subject instanceof T(com.example.demo.subject.model.MajorSubjects)} ? 'Major' : 'Minor'"></td>
                    <td th:text="${subject instanceof T(com.example.demo.subject.model.MajorSubjects)} ? (${subject.major != null} ? ${subject.major.majorName} : 'N/A') : 'N/A'"></td>
                    <td th:text="${subject.acceptor != null} ? ${subject.acceptor.getFullName()} : 'N/A'"></td>
                    <td>
                        <input type="number" class="form-control tuition-input"
                               th:name="'tuitionFee_' + ${subject.subjectId}"
                               th:value="${tuitionFeeMap.containsKey(subject.subjectId)} ? ${tuitionFeeMap.get(subject.subjectId)}"
                               placeholder="Enter fee" min="0" step="0.01">
                    </td>
                </tr>
                <tr th:unless="${allSubjects.size() > 0}">
                    <td colspan="7" class="text-center">No Subjects available</td>
                </tr>
                </tbody>
            </table>
        </section>

        <!-- Save button -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Save Tuition Fees</button>
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
<script>
    // Auto-submit form when changing admission year
    document.getElementById('admissionYear').addEventListener('change', function() {
        this.form.submit();
    });
</script>
</body>
</html>
