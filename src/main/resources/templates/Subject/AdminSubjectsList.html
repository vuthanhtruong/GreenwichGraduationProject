<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Tuition Fees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/SyllabusesList.css}">
</head>
<body>
<div class="win11-container">

    <!-- Title -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-coins"></i> Manage Tuition Fees</h1>
    </header>

    <!-- Alerts -->
    <div th:if="${successMessage}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Unified Toolbar -->
    <div class="search-toolbar">
        <!-- Left -->
        <div class="toolbar-left">
            <a th:href="@{/admin-home}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Home
            </a>
            <a th:href="@{/admin-home/add-subject}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Subject
            </a>
        </div>

        <!-- Center: Admission Year -->
        <form method="post" th:action="@{/admin-home/subjects-list}" class="toolbar-center">
            <label for="admissionYear"><i class="fas fa-calendar-alt"></i> Year:</label>
            <select id="admissionYear" name="admissionYear" class="form-select d-inline-block w-auto"
                    onchange="this.form.submit()">
                <option value="" disabled th:unless="${admissionYears.size() > 0}">No years available</option>
                <option th:each="year : ${admissionYears}"
                        th:value="${year}"
                        th:text="${year}"
                        th:selected="${year == selectedYear}"></option>
            </select>
        </form>

        <!-- Right (Total) -->
        <div class="toolbar-right">
            <div class="total">
                <i class="fas fa-list"></i>
                <p><strong>Total Subjects:</strong>
                    <span th:text="${withFee.size() + withoutFee.size()}"></span></p>
            </div>
        </div>
    </div>

    <!-- Form: Subjects with Fee -->
    <form th:action="@{/admin-home/update-tuition}" method="post">
        <input type="hidden" name="admissionYear" th:value="${selectedYear}">

        <section class="win11-panel">
            <h2 class="panel-header">
                <i class="fas fa-coins"></i> Subjects already updated with fee -
                <span th:text="${selectedYear}"></span>
            </h2>
            <div class="table-container">
                <table class="win11-table table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Subject ID</th>
                        <th>Subject Name</th>
                        <th>Creator</th>
                        <th>Tuition Fee</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="subj : ${withFee}">
                        <td th:text="${subj.subjectId}"></td>
                        <td th:text="${subj.subjectName}"></td>
                        <td th:text="${subj.creator != null ? subj.creator.fullName : 'N/A'}"></td>
                        <td>
                            <input type="number" class="form-control input small"
                                   th:name="'tuitionFee_' + ${subj.subjectId}"
                                   th:value="${tuitionMap[subj.subjectId].tuition}"
                                   min="0" step="0.01">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <div class="form-actions">
            <button type="submit" class="btn primary">
                <i class="fas fa-save"></i> Save Tuition Fees
            </button>
        </div>
    </form>

    <!-- Form: Subjects without Fee -->
    <form th:action="@{/admin-home/update-tuition}" method="post">
        <input type="hidden" name="admissionYear" th:value="${selectedYear}">

        <section class="win11-panel">
            <h2 class="panel-header">
                <i class="fas fa-coins"></i> Subjects not updated with fee -
                <span th:text="${selectedYear}"></span>
            </h2>
            <div class="table-container">
                <table class="win11-table table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Subject ID</th>
                        <th>Subject Name</th>
                        <th>Creator</th>
                        <th>Tuition Fee</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="subj : ${withoutFee}">
                        <td th:text="${subj.subjectId}"></td>
                        <td th:text="${subj.subjectName}"></td>
                        <td th:text="${subj.creator != null ? subj.creator.fullName : 'N/A'}"></td>
                        <td>
                            <input type="number" class="form-control input small"
                                   th:name="'tuitionFee_' + ${subj.subjectId}"
                                   placeholder="Enter fee"
                                   min="0" step="0.01">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <div class="form-actions">
            <button type="submit" class="btn primary">
                <i class="fas fa-save"></i> Save Tuition Fees
            </button>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
