<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Subjects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/SyllabusesList.css}">
</head>
<body>
<div class="win11-container">

    <!-- Title -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-book"></i> Approve Subjects</h1>
    </header>

    <!-- Alerts -->
    <div th:if="${successMessage}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Unified Toolbar -->
    <div class="search-toolbar">
        <!-- Left -->
        <div class="toolbar-left">
            <a th:href="@{/admin-home}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Home
            </a>
            <form th:action="@{/admin-home/subjects-list}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="admissionYear" th:value="${admissionYear}">
                <button type="submit" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to List
                </button>
            </form>
        </div>

        <!-- Right (Total count) -->
        <div class="toolbar-right">
            <div class="total">
                <i class="fas fa-list"></i>
                <p><strong>Total Unaccepted Subjects:</strong> <span th:text="${totalSubjects}"></span></p>
            </div>
        </div>
    </div>

    <!-- Subjects Table -->
    <form th:action="@{/admin-home/subjects-list/approve-subjects/approve}" method="post" class="table-container">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <table class="win11-table table table-bordered table-striped">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-book"></i> Subject Name</th>
                <th><i class="fas fa-calendar"></i> Semester</th>
                <th><i class="fas fa-user-shield"></i> Creator</th>
                <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.subjectId}"></td>
                <td th:text="${subject.subjectName}"></td>
                <td th:text="${subject.semester ?: 'N/A'}"></td>
                <td th:text="${subject.creator != null ? subject.creator.firstName + ' ' + subject.creator.lastName : 'N/A'}"></td>
                <td>
                    <input type="checkbox" name="subjectIds" th:value="${subject.subjectId}">
                </td>
            </tr>
            <tr th:if="${subjects == null or #lists.isEmpty(subjects)}">
                <td colspan="5" class="text-center">No unaccepted subjects available.</td>
            </tr>
            </tbody>
        </table>
        <div class="form-actions mt-3">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-check"></i> Approve Selected
            </button>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSelectAll(selectAllCheckbox) {
        const checkboxes = document.querySelectorAll('input[name="subjectIds"]');
        checkboxes.forEach(checkbox => {
            checkbox.checked = selectAllCheckbox.checked;
        });
    }
</script>
</body>
</html>
