<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject</title>
    <link rel="stylesheet" th:href="@{/EditStudentForm.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-edit"></i> Edit Subject</h1>
    </header>

    <!-- Alert Messages -->
    <div th:if="${message}" class="win11-alert" th:classappend="${alertClass}" role="alert">
        <i class="fas fa-info-circle"></i>
        <span th:text="${message}"></span>
    </div>
    <div th:if="${editErrors != null and editErrors.containsKey('general')}" class="win11-alert alert-danger">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${editErrors.get('general')}"></span>
    </div>

    <!-- Content -->
    <div class="win11-content">
        <form method="post" th:action="@{/staff-home/major-subjects-list/edit-major-subject}" th:object="${subject}">
            <input type="hidden" name="_method" value="PUT">
            <input type="hidden" th:field="*{subjectId}"/>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Subject Info -->
            <section class="win11-panel">
                <h2 class="panel-header">Subject Information</h2>
                <div class="form-group">
                    <div class="form-row">
                        <label for="subjectId">Subject ID</label>
                        <input id="subjectId" class="input" th:field="*{subjectId}" readonly type="text">
                    </div>
                    <div class="form-row">
                        <label for="subjectName">Subject Name <span class="text-danger">*</span></label>
                        <input id="subjectName" class="input uppercase-input" th:field="*{subjectName}" required type="text">
                        <div th:if="${editErrors != null and editErrors.containsKey('subjectName')}" class="text-danger" th:text="${editErrors.get('subjectName')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="semester">Semester <span class="text-danger">*</span></label>
                        <input id="semester" class="input" type="number" th:field="*{semester}" min="1" required>
                        <div th:if="${editErrors != null and editErrors.containsKey('semester')}" class="text-danger" th:text="${editErrors.get('semester')}"></div>
                    </div>
                    <div class="form-row">
                        <label for="learningProgramType">Program Type <span class="text-danger">*</span></label>
                        <select id="learningProgramType" class="input" th:field="*{learningProgramType}" required>
                            <option value="">Select Program</option>
                            <option th:each="type : ${learningProgramTypes}"
                                    th:value="${type}"
                                    th:text="${type}"
                                    th:selected="${subject.learningProgramType == type}">
                            </option>
                        </select>
                        <div th:if="${editErrors != null and editErrors.containsKey('learningProgramType')}" class="text-danger" th:text="${editErrors.get('learningProgramType')}"></div>
                    </div>
                    <div class="form-row" th:if="${subject.creator}">
                        <label>Creator</label>
                        <input type="text" class="input" th:value="${subject.creator.firstName + ' ' + subject.creator.lastName}" readonly/>
                    </div>
                </div>
            </section>

            <!-- Actions -->
            <div class="form-actions">
                <button class="btn primary" type="submit">
                    <i class="fas fa-save"></i> Save Subject
                </button>
                <a class="btn" th:href="@{/staff-home/major-subjects-list}">
                    <i class="fas fa-arrow-left"></i> Subjects List
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
