<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Specialized Subject</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/SpecializedSubjectsList.css}">
</head>
<body>
<div class="win11-container">
    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1>Edit Specialized Subject</h1>
    </header>

    <!-- Content -->
    <div class="win11-content">
        <form method="post"
              th:action="@{/staff-home/specialized-subjects-list/edit-specialized-subject-form}"
              th:object="${subject}">

            <!-- Hidden Fields -->
            <input type="hidden" name="_method" value="put">
            <input type="hidden" th:field="*{subjectId}">
            <input type="hidden" name="searchType" th:value="${searchType}">
            <input type="hidden" name="keyword" th:value="${keyword}">
            <input type="hidden" name="page" th:value="${page}">
            <input type="hidden" name="pageSize" th:value="${pageSize}">
            <input type="hidden" name="source" th:value="${source}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <!-- Subject Information -->
            <section class="win11-panel">
                <h2 class="panel-header">Subject Information</h2>
                <div class="form-group grid-3">

                    <!-- Subject Name -->
                    <div class="form-row">
                        <label for="subjectName">Subject Name:</label>
                        <input id="subjectName" th:field="*{subjectName}" required type="text" class="input uppercase-input">
                        <div th:if="${errors?.containsKey('subjectName')}" class="text-danger" th:text="${errors.get('subjectName')}"></div>
                    </div>

                    <!-- Semester -->
                    <div class="form-row">
                        <label for="semester">Semester:</label>
                        <input id="semester" th:field="*{semester}" type="number" min="1" required class="input">
                        <div th:if="${errors?.containsKey('semester')}" class="text-danger" th:text="${errors.get('semester')}"></div>
                    </div>

                    <!-- Curriculum -->
                    <div class="form-row">
                        <label for="curriculumId">Curriculum:</label>
                        <select id="curriculumId" name="curriculumId" required class="input">
                            <option value="" disabled>Select Curriculum</option>
                            <option th:each="curriculum : ${curriculums}"
                                    th:value="${curriculum.curriculumId}"
                                    th:text="${curriculum.name}"
                                    th:selected="${curriculumId != null ?
                                                  curriculumId == curriculum.curriculumId :
                                                  (subject.curriculum != null and subject.curriculum.curriculumId == curriculum.curriculumId)}">
                            </option>
                        </select>
                        <div th:if="${errors?.containsKey('curriculumId')}" class="text-danger" th:text="${errors.get('curriculumId')}"></div>
                    </div>

                    <!-- Specialization -->
                    <div class="form-row">
                        <label for="specializationId">Specialization:</label>
                        <select id="specializationId" name="specializationId" required class="input">
                            <option value="" disabled>Select Specialization</option>
                            <option th:each="spec : ${specializations}"
                                    th:value="${spec.specializationId}"
                                    th:text="${spec.specializationName}"
                                    th:selected="${specializationId != null ?
                                                  specializationId == spec.specializationId :
                                                  (subject.specialization != null and subject.specialization.specializationId == spec.specializationId)}">
                            </option>
                        </select>
                        <div th:if="${errors?.containsKey('specializationId')}" class="text-danger" th:text="${errors.get('specializationId')}"></div>
                    </div>

                </div>
            </section>

            <!-- Actions -->
            <div class="form-actions">
                <button type="submit" class="btn primary">Save Changes</button>
                <a th:if="${source == 'search'}"
                   th:href="@{/staff-home/specialized-subjects-list/search-subjects(page=${page}, pageSize=${pageSize}, searchType=${searchType}, keyword=${keyword}, specializationId=${selectedSpecializationId})}"
                   class="btn">Back</a>
                <a th:if="${source != 'search'}"
                   th:href="@{/staff-home/specialized-subjects-list(page=${page}, pageSize=${pageSize}, specializationId=${selectedSpecializationId})}"
                   class="btn">Back</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
