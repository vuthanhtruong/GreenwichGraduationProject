<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Subjects List</title>
    <link rel="stylesheet" th:href="@{/SubjectsList.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<header class="text-center">
    <h1><i class="fas fa-book"></i> Subjects List</h1>
</header>
<nav class="mb-3 d-flex justify-content-end">
    <a class="btn btn-secondary" th:href="@{/staff-home}">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
</nav>
<main class="container">
    <!-- Display success or error messages -->
    <div th:if="${successMessage != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Form thêm môn học -->
    <section class="mb-4">
        <h2>Add New Subject</h2>
        <form method="post" th:action="@{/staff-home/major-subjects-list/add-subject}" th:object="${newSubject}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="source" value="list" />
            <input type="hidden" name="page" th:value="${currentPage}" />
            <input type="hidden" name="pageSize" th:value="${pageSize}" />
            <div class="row g-3">
                <!-- Subject Name -->
                <div class="col-md-3">
                    <label for="subjectName" class="form-label">Subject Name:</label>
                    <input id="subjectName" class="form-control" th:field="*{subjectName}" required type="text">
                    <div class="text-danger" th:if="${#fields.hasErrors('subjectName')}" th:errors="*{subjectName}"></div>
                </div>
                <!-- Semester -->
                <div class="col-md-3">
                    <label for="semester" class="form-label">Semester:</label>
                    <input type="number" id="semester" class="form-control" th:field="*{semester}" placeholder="Enter Semester" min="1" required />
                    <div class="text-danger" th:if="${#fields.hasErrors('semester')}" th:errors="*{semester}"></div>
                </div>
                <!-- Learning Program Type -->
                <div class="col-md-3">
                    <label for="learningProgramType" class="form-label">Program Type:</label>
                    <select id="learningProgramType" class="form-select" th:field="*{learningProgramType}" required>
                        <option value="" disabled selected>-- Select Program --</option>
                        <option th:each="t : ${learningProgramTypes}" th:value="${t}" th:text="${t}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('learningProgramType')}" th:errors="*{learningProgramType}"></div>
                </div>
            </div>

            <!-- General Errors -->
            <div class="text-danger mt-2" th:if="${errors != null}" th:each="error : ${errors}" th:text="${error}"></div>

            <div class="mt-3">
                <button class="btn btn-success" type="submit">
                    <i class="fas fa-save"></i> Save Subject
                </button>
            </div>
        </form>
    </section>

    <!-- Bảng danh sách môn học -->
    <section class="table-container">
        <h2>Subjects</h2>
        <form class="d-flex align-items-center mb-3" method="get" th:action="@{/staff-home/major-subjects-list}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <label class="me-2" for="pageSizeInput"><i class="fas fa-list"></i> Show:</label>
            <input class="form-control form-control-sm w-25" id="pageSizeInput" max="100" min="1"
                   name="pageSize" th:value="${pageSize}" type="number">
            <button class="btn btn-primary btn-sm ms-2" type="submit">
                <i class="fas fa-check"></i> Apply
            </button>
        </form>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Subject ID</th>
                    <th>Subject Name</th>
                    <th>Semester</th>
                    <th>Creator</th>
                    <th>Major</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subject : ${subjects}">
                    <td th:text="${subject.subjectId}"></td>
                    <td th:text="${subject.subjectName}"></td>
                    <td th:text="${subject.semester != null} ? ${subject.semester} : 'N/A'"></td>
                    <td th:text="${subject.creator != null} ? ${subject.creator.firstName + ' ' + subject.creator.lastName} : 'N/A'"></td>
                    <td th:text="${subject.major != null} ? ${subject.major.majorName} : 'N/A'"></td>
                    <td>
                        <form th:action="@{/staff-home/major-subjects-list/edit-major-subject-form}" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${subject.subjectId}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="list" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn btn-warning btn-sm">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                        </form>
                        <form th:action="@{/staff-home/major-subjects-list/delete-subject/{id}(id=${subject.subjectId})}"
                              method="post"
                              th:id="'deleteForm-' + ${subject.subjectId}"
                              style="display:inline;"
                              onsubmit="return confirm('Are you sure you want to delete this subject?');">
                            <input type="hidden" name="_method" value="DELETE" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="list" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                        <form th:action="@{/staff-home/major-subjects-list/view-syllabus}"
                              method="post"
                              th:id="'viewSyllabusForm-' + ${subject.subjectId}"
                              style="display:inline;">
                            <input type="hidden" name="id" th:value="${subject.subjectId}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="hidden" name="source" value="list" />
                            <input type="hidden" name="page" th:value="${currentPage}" />
                            <input type="hidden" name="pageSize" th:value="${pageSize}" />
                            <button type="submit" class="btn btn-info btn-sm">
                                <i class="fas fa-eye"></i> View Syllabus
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/staff-home/major-subjects-list(page=1, pageSize=${pageSize})}">
                    <i class="fas fa-angle-double-left"></i> First
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/staff-home/major-subjects-list(page=${currentPage - 1}, pageSize=${pageSize})}">
                    <i class="fas fa-angle-left"></i>
                </a>
            </li>
            <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                <li class="page-item" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/staff-home/major-subjects-list(page=${i}, pageSize=${pageSize})}"
                       th:text="${i}"></a>
                </li>
            </th:block>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/staff-home/major-subjects-list(page=${currentPage + 1}, pageSize=${pageSize})}">
                    <i class="fas fa-angle-right"></i>
                </a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/staff-home/major-subjects-list(page=${totalPages}, pageSize=${pageSize})}">
                    <i class="fas fa-angle-double-right"></i> Last
                </a>
            </li>
        </ul>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
