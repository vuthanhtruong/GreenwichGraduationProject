<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/MajorSubjectsList.css}">
</head>
<body>
<div class="win11-container">
    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-book"></i> Subjects List</h1>
    </header>

    <!-- Alert Messages -->
    <div th:if="${message}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>
    <!-- Unified Toolbar -->
    <div class="search-toolbar">
        <!-- Left: Home -->
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>

        <!-- Center: Search -->
        <form method="post" th:action="@{/staff-home/major-subjects-list/search-subjects}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <select name="searchType" class="input">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." class="input"/>
            <button type="submit" class="btn"><i class="fas fa-search"></i> Search</button>
            <a th:if="${keyword != null and keyword != ''}" th:href="@{/staff-home/major-subjects-list}" class="btn danger">
                <i class="fas fa-times"></i> Clear
            </a>
        </form>

        <!-- Right: Show + Total + Add -->
        <div class="toolbar-right">
            <form method="get" th:action="@{/staff-home/major-subjects-list}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <label for="pageSizeInput">Show:</label>
                <input type="number" id="pageSizeInput" name="pageSize" min="1" max="100"
                       th:value="${pageSize}" class="input small"/>
                <button type="submit" class="btn small">Apply</button>
            </form>
            <div class="total-subjects">
                <i class="fas fa-list"></i>
                <p><strong>Total Subjects:</strong> <span th:text="${totalSubjects}"></span></p>
            </div>
            <button type="button" class="btn primary" onclick="openOverlay()">
                <i class="fas fa-plus"></i> Add Subject
            </button>
        </div>
    </div>

    <!-- Subjects Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-book"></i> Name</th>
                <th><i class="fas fa-calendar"></i> Semester</th>
                <th><i class="fas fa-graduation-cap"></i> Program Type</th>
                <th><i class="fas fa-user-shield"></i> Creator</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
                <th><i class="fas fa-file-alt"></i> Syllabus</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.subjectId}"></td>
                <td th:text="${subject.subjectName}"></td>
                <td th:text="${subject.semester != null ? subject.semester : 'N/A'}"></td>
                <td th:text="${subject.learningProgramType != null ? subject.learningProgramType : 'N/A'}"></td>
                <td th:text="${subject.creator != null ? subject.creator.firstName + ' ' + subject.creator.lastName : 'N/A'}"></td>
                <td>
                    <div class="actions">
                        <form th:action="@{/staff-home/major-subjects-list/edit-major-subject-form}" method="post" class="inline-form">
                            <input type="hidden" name="id" th:value="${subject.subjectId}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form th:action="@{/staff-home/major-subjects-list/delete-subject/{id}(id=${subject.subjectId})}"
                              method="post" class="inline-form"
                              onsubmit="return confirm('Are you sure you want to delete this subject?');">
                            <input type="hidden" name="_method" value="DELETE">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button class="btn small danger"><i class="fas fa-trash-alt"></i> Delete</button>
                        </form>
                    </div>
                </td>
                <td>
                    <form th:action="@{/staff-home/major-subjects-list/view-syllabus}" method="post" class="inline-form">
                        <input type="hidden" name="id" th:value="${subject.subjectId}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn small"><i class="fas fa-eye"></i> View</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/staff-home/major-subjects-list(page=1, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/staff-home/major-subjects-list(page=${currentPage - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>
        <span class="page-numbers" th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/staff-home/major-subjects-list(page=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'" th:text="${i}" class="page-btn number"></a>
        </span>
        <a th:href="@{/staff-home/major-subjects-list(page=${currentPage + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/staff-home/major-subjects-list(page=${totalPages}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>
    </div>

    <!-- Overlay Add Subject -->
    <div id="addOverlay" class="overlay">
        <div class="overlay-content">
            <h2><i class="fas fa-plus"></i> Add New Subject</h2>
            <form method="post" th:action="@{/staff-home/major-subjects-list/add-subject}" th:object="${newSubject}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-info-circle"></i> Subject Information</h2>
                    <div class="form-group grid-3">

                        <!-- Subject Name -->
                        <div class="form-row">
                            <label for="subjectName"><i class="fas fa-book"></i> Subject Name:</label>
                            <input id="subjectName" class="input" th:field="*{subjectName}" required type="text">
                            <div class="text-danger" th:each="error : ${errors}"
                                 th:if="${#strings.toLowerCase(error).contains('subject name')}"
                                 th:text="${error}">
                            </div>
                        </div>

                        <!-- Semester -->
                        <div class="form-row">
                            <label for="semester"><i class="fas fa-calendar"></i> Semester:</label>
                            <input id="semester" class="input" type="number" th:field="*{semester}" min="1" required>
                            <div class="text-danger" th:each="error : ${errors}"
                                 th:if="${#strings.toLowerCase(error).contains('semester')}"
                                 th:text="${error}">
                            </div>
                        </div>

                        <!-- Program Type -->
                        <div class="form-row">
                            <label for="learningProgramType"><i class="fas fa-graduation-cap"></i> Program Type:</label>
                            <select id="learningProgramType" class="input" th:field="*{learningProgramType}" required>
                                <option value="">Select Program</option>
                                <option th:each="type : ${learningProgramTypes}"
                                        th:value="${type}"
                                        th:text="${type}"
                                        th:selected="${newSubject.learningProgramType == type}">
                                </option>
                            </select>
                            <div class="text-danger" th:each="error : ${errors}"
                                 th:if="${#strings.toLowerCase(error).contains('program type')}"
                                 th:text="${error}">
                            </div>
                        </div>

                    </div>
                </section>

                <div class="form-actions">
                    <button class="btn primary" type="submit">
                        <i class="fas fa-save"></i> Save Subject
                    </button>
                    <button type="button" class="btn danger" onclick="closeOverlay()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

<script>
    function openOverlay() {
        document.getElementById('addOverlay').classList.add('active');
    }
    function closeOverlay() {
        document.getElementById('addOverlay').classList.remove('active');
    }
</script>
</body>
</html>
