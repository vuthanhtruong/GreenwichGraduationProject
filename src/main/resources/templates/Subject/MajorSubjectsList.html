<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects List</title>
    <link rel="stylesheet" th:href="@{/MajorSubjectsList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win11-container">
    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-book"></i> Subjects List</h1>
    </header>

    <!-- Content -->
    <div class="win11-content">
        <!-- Navigation -->
        <div class="form-actions">
            <a th:href="@{/staff-home}" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <!-- Messages -->
        <div th:if="${successMessage != null}" class="win11-alert success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Add Subject -->
        <section class="win11-panel">
            <h2 class="panel-header">Add New Subject</h2>
            <form method="post" th:action="@{/staff-home/major-subjects-list/add-subject}" th:object="${newSubject}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="source" value="list">
                <input type="hidden" name="page" th:value="${currentPage}">
                <input type="hidden" name="pageSize" th:value="${pageSize}">

                <div class="form-group grid-3">
                    <div class="form-row">
                        <label for="subjectName">Subject Name:</label>
                        <input id="subjectName" class="input" th:field="*{subjectName}" required type="text">
                        <div class="error-text" th:each="error : ${errors}" th:if="${error.contains('subjectName') or error.contains('Subject Name')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="semester">Semester:</label>
                        <input id="semester" class="input" type="number" th:field="*{semester}" min="1" required>
                        <div class="error-text" th:each="error : ${errors}" th:if="${error.contains('semester') or error.contains('Semester')}" th:text="${error}"></div>
                    </div>
                    <div class="form-row">
                        <label for="learningProgramType">Program Type:</label>
                        <select id="learningProgramType" class="input" th:field="*{learningProgramType}" required>
                            <option value="">-- Select Program --</option>
                            <option th:each="t : ${learningProgramTypes}" th:value="${t}" th:text="${t}"></option>
                        </select>
                        <div class="error-text" th:each="error : ${errors}" th:if="${error.contains('learningProgramType') or error.contains('Learning Program Type')}" th:text="${error}"></div>
                    </div>
                </div>

                <div class="form-actions">
                    <button class="btn primary" type="submit">
                        <i class="fas fa-save"></i> Save Subject
                    </button>
                </div>
            </form>
        </section>

        <!-- Subjects Table -->
        <section class="win11-panel">
            <h2 class="panel-header">Subjects</h2>

            <!-- Page Size -->
            <form method="get" th:action="@{/staff-home/major-subjects-list}" class="form-row inline-form">
                <label for="pageSizeInput"><i class="fas fa-list"></i> Show:</label>
                <input id="pageSizeInput" class="input small" type="number" name="pageSize" th:value="${pageSize}" min="1" max="100">
                <button type="submit" class="btn">
                    <i class="fas fa-check"></i> Apply
                </button>
            </form>

            <!-- Table -->
            <div class="table-container">
                <table class="win11-table">
                    <thead>
                    <tr>
                        <th>Subject ID</th>
                        <th>Name</th>
                        <th>Semester</th>
                        <th>Creator</th>
                        <th>Major</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="subject : ${subjects}">
                        <td th:text="${subject.subjectId}"></td>
                        <td th:text="${subject.subjectName}"></td>
                        <td th:text="${subject.semester != null} ? ${subject.semester} : 'N/A'"></td>
                        <td th:text="${subject.creator != null} ? ${subject.creator.firstName + ' ' + subject.creator.lastName} : 'N/A'"></td>
                        <td th:text="${subject.major != null} ? ${subject.major.majorName} : 'N/A'"></td>
                        <td>
                            <div class="action-buttons">
                                <form th:action="@{/staff-home/major-subjects-list/edit-major-subject-form}" method="post">
                                    <input type="hidden" name="id" th:value="${subject.subjectId}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button class="btn small"><i class="fas fa-edit"></i> Edit</button>
                                </form>
                                <form th:action="@{/staff-home/major-subjects-list/delete-subject/{id}(id=${subject.subjectId})}"
                                      method="post"
                                      onsubmit="return confirm('Delete this subject?');">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button class="btn small danger"><i class="fas fa-trash-alt"></i> Delete</button>
                                </form>
                                <form th:action="@{/staff-home/major-subjects-list/view-syllabus}" method="post">
                                    <input type="hidden" name="id" th:value="${subject.subjectId}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <button class="btn small"><i class="fas fa-eye"></i> View</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <a class="btn" th:href="@{/staff-home/major-subjects-list(page=1, pageSize=${pageSize})}" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                    <i class="fas fa-angle-double-left"></i>
                </a>
                <a class="btn" th:href="@{/staff-home/major-subjects-list(page=${currentPage - 1}, pageSize=${pageSize})}" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                    <i class="fas fa-angle-left"></i>
                </a>
                <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a class="btn" th:href="@{/staff-home/major-subjects-list(page=${i}, pageSize=${pageSize})}" th:classappend="${i == currentPage} ? 'active' : ''" th:text="${i}"></a>
                </th:block>
                <a class="btn" th:href="@{/staff-home/major-subjects-list(page=${currentPage + 1}, pageSize=${pageSize})}" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                    <i class="fas fa-angle-right"></i>
                </a>
                <a class="btn" th:href="@{/staff-home/major-subjects-list(page=${totalPages}, pageSize=${pageSize})}" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                    <i class="fas fa-angle-double-right"></i>
                </a>
            </div>
        </section>
    </div>
</div>
</body>
</html>
