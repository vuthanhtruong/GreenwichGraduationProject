<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Subjects List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
</head>
<body>
<div class="win11-container">

    <div class="search-toolbar unified-bar">
        <!-- Left: Home + Title -->
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>

            <h2 class="page-title"><i class="fas fa-book"></i> Your Subjects List</h2>
        </div>

        <!-- Center: Search -->
        <form method="post" th:action="@{/staff-home/major-subjects-list/search-subjects}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <select name="searchType" class="input small">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search..." class="input search-input" />
            <button type="submit" class="btn small"><i class="fas fa-search"></i></button>

            <a th:if="${keyword != null and keyword != ''}" th:href="@{/staff-home/major-subjects-list}" class="btn small danger">
                <i class="fas fa-times"></i>
            </a>
        </form>

        <!-- Right: Show + Total + Add -->
        <div class="toolbar-right">
            <form method="get" th:action="@{/staff-home/major-subjects-list}" class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label>Show:</label>
                <input type="number" name="pageSize" min="1" max="100" th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>

            <div class="total">
                <i class="fas fa-list"></i>
                <span><strong>Total Subjects:</strong> <span th:text="${totalSubjects}"></span></span>
            </div>

            <button type="button" class="btn primary small" onclick="openOverlay()">
                <i class="fas fa-plus"></i> Add Subject
            </button>
        </div>
    </div>


    <!-- Subjects Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-book"></i> Name</th>
                <th><i class="fas fa-calendar"></i> Semester</th>
                <th><i class="fas fa-book-open"></i> Curriculum</th>
                <th><i class="fas fa-user-shield"></i> Creator</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
                <th><i class="fas fa-file-alt"></i> Syllabus</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.subjectId}"></td>
                <td th:text="${subject.subjectName}"></td>
                <td th:text="${subject.semester != null ? subject.semester : 'N/A'}"></td>
                <td th:text="${subject.curriculum != null ? subject.curriculum.name : 'N/A'}"></td>
                <td th:text="${subject.creator != null ? subject.creator.firstName + ' ' + subject.creator.lastName : 'N/A'}"></td>
                <td>
                    <div class="actions">
                        <form method="post" th:action="@{/staff-home/major-subjects-list/edit-major-subject-form}" class="inline-form">
                            <input type="hidden" name="id" th:value="${subject.subjectId}"/>
                            <input type="hidden" name="source" th:value="${source}"/>
                            <input type="hidden" name="searchType" th:value="${searchType}"/>
                            <input type="hidden" name="keyword" th:value="${keyword}"/>
                            <input type="hidden" name="page" th:value="${currentPage}"/>
                            <input type="hidden" name="pageSize" th:value="${pageSize}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn small"><i class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form method="post" th:action="@{/staff-home/major-subjects-list/delete-major-subject}" class="inline-form">
                            <input type="hidden" name="_method" value="delete"/>
                            <input type="hidden" name="id" th:value="${subject.subjectId}"/>
                            <input type="hidden" name="source" th:value="${source}"/>
                            <input type="hidden" name="searchType" th:value="${searchType}"/>
                            <input type="hidden" name="keyword" th:value="${keyword}"/>
                            <input type="hidden" name="page" th:value="${currentPage}"/>
                            <input type="hidden" name="pageSize" th:value="${pageSize}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn small danger"
                                    onclick="return confirm('Are you sure you want to delete this subject?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
                <td>
                    <form method="post" th:action="@{/staff-home/major-subjects-list/syllabuses-list/view-syllabus}" class="inline-form">
                        <input type="hidden" name="id" th:value="${subject.subjectId}"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn small"><i class="fas fa-eye"></i> View</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <a th:href="@{/staff-home/major-subjects-list(page=1, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">First</a>
        <a th:href="@{/staff-home/major-subjects-list(page=${currentPage - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">Prev</a>

        <span th:if="${totalPages > 1}">
            <a th:if="${currentPage > 3}"
               th:href="@{/staff-home/major-subjects-list(page=1, pageSize=${pageSize})}"
               class="page-btn number">1</a>
            <span th:if="${currentPage > 4}" class="page-btn">...</span>

            <a th:each="i : ${#numbers.sequence(
                (currentPage - 2 > 1 ? currentPage - 2 : 1),
                (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
            )}"
               th:if="${i >= 1 and i <= totalPages}"
               th:href="@{/staff-home/major-subjects-list(page=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>

            <span th:if="${currentPage < totalPages - 3}" class="page-btn">...</span>
            <a th:if="${currentPage < totalPages - 2}"
               th:href="@{/staff-home/major-subjects-list(page=${totalPages}, pageSize=${pageSize})}"
               class="page-btn number" th:text="${totalPages}"></a>
        </span>

        <a th:href="@{/staff-home/major-subjects-list(page=${currentPage + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Next</a>
        <a th:href="@{/staff-home/major-subjects-list(page=${totalPages}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">Last</a>

        <form method="get" th:action="@{/staff-home/major-subjects-list}" class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <label for="pageSelect">Go to page:</label>
            <select id="pageSelect" name="page" class="input small" onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}" th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize" th:value="${pageSize}"/>
        </form>
    </div>

    <!-- Overlay Add Subject -->
    <div id="addOverlay" class="overlay" th:classappend="${openAddOverlay} ? 'active'">
        <div class="overlay-content">
            <h2><i class="fas fa-plus"></i> Add New Subject</h2>
            <form method="post" th:action="@{/staff-home/major-subjects-list/add-subject}" th:object="${newSubject}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-book"></i> Subject Information</h2>
                    <div class="form-group grid-3">
                        <!-- Subject Name -->
                        <div class="form-row">
                            <label for="subjectName"><i class="fas fa-book"></i> Subject Name:</label>
                            <input id="subjectName" th:field="*{subjectName}" required type="text" class="input uppercase-input">
                            <div th:if="${errors != null and errors.containsKey('subjectName')}" class="text-danger" th:text="${errors.get('subjectName')}"></div>
                        </div>

                        <!-- Semester -->
                        <div class="form-row">
                            <label for="semester"><i class="fas fa-calendar"></i> Semester:</label>
                            <input id="semester" th:field="*{semester}" type="number" min="1" required class="input">
                            <div th:if="${errors != null and errors.containsKey('semester')}" class="text-danger" th:text="${errors.get('semester')}"></div>
                        </div>

                        <!-- Curriculum -->
                        <div class="form-row">
                            <label for="curriculumId"><i class="fas fa-book-open"></i> Curriculum:</label>
                            <select id="curriculumId" name="curriculumId" required class="input">
                                <option value="" disabled>Select Curriculum</option>
                                <option th:each="curriculum : ${curriculums}"
                                        th:value="${curriculum.curriculumId}"
                                        th:text="${curriculum.name}"></option>
                            </select>
                            <div th:if="${errors != null and errors.containsKey('curriculumId')}" class="text-danger" th:text="${errors.get('curriculumId')}"></div>
                        </div>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="submit" class="btn primary"><i class="fas fa-save"></i> Save Subject</button>
                    <button type="button" class="btn danger" onclick="closeOverlay()"><i class="fas fa-times"></i> Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openOverlay() {
        document.getElementById('addOverlay').classList.add('active');
    }
    function closeOverlay() {
        document.getElementById('addOverlay').classList.remove('active');
    }
</script>
<script th:if="${openAddOverlay}">
    document.addEventListener("DOMContentLoaded", function () {
        openOverlay();
    });
</script>
</body>
</html>
