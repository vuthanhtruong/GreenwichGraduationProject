<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects List</title>
    <link rel="stylesheet" th:href="@{/MajorSubjectsList.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="win98-container">
    <!-- Title Bar -->
    <div class="win98-title-bar">
        <div class="title-text">
            <i class="fas fa-book"></i> Subjects List
        </div>
    </div>

    <!-- Window Content -->
    <div class="win98-content">
        <!-- Navigation Toolbar -->
        <div class="win98-toolbar">
            <a th:href="@{/staff-home}" class="win98-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <!-- Messages -->
        <div th:if="${successMessage != null}" class="win98-alert success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage != null}" class="win98-alert error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Add New Subject Section -->
        <div class="win98-panel">
            <div class="panel-header">Add New Subject</div>
            <form method="post" th:action="@{/staff-home/major-subjects-list/add-subject}" th:object="${newSubject}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="source" value="list">
                <input type="hidden" name="page" th:value="${currentPage}">
                <input type="hidden" name="pageSize" th:value="${pageSize}">
                <div class="form-group">
                    <!-- Subject Name -->
                    <div class="form-row">
                        <label for="subjectName" class="form-label">Subject Name:</label>
                        <input id="subjectName" class="win98-input" th:field="*{subjectName}" required type="text">
                        <div class="error-text" th:if="${#fields.hasErrors('subjectName')}" th:errors="*{subjectName}"></div>
                    </div>
                    <!-- Semester -->
                    <div class="form-row">
                        <label for="semester" class="form-label">Semester:</label>
                        <input type="number" id="semester" class="win98-input" th:field="*{semester}" placeholder="Enter Semester" min="1" required>
                        <div class="error-text" th:if="${#fields.hasErrors('semester')}" th:errors="*{semester}"></div>
                    </div>
                    <!-- Learning Program Type -->
                    <div class="form-row">
                        <label for="learningProgramType" class="form-label">Program Type:</label>
                        <select id="learningProgramType" class="win98-select" th:field="*{learningProgramType}" required>
                            <option value="" disabled selected>-- Select Program --</option>
                            <option th:each="t : ${learningProgramTypes}" th:value="${t}" th:text="${t}"></option>
                        </select>
                        <div class="error-text" th:if="${#fields.hasErrors('learningProgramType')}" th:errors="*{learningProgramType}"></div>
                    </div>
                </div>
                <!-- General Errors -->
                <div class="win98-alert error" th:if="${errors != null}">
                    <i class="fas fa-exclamation-circle"></i>
                    <div>
                        <h5>Errors:</h5>
                        <ul>
                            <li th:each="error : ${errors}" th:text="${error}"></li>
                        </ul>
                    </div>
                </div>
                <div class="win98-toolbar">
                    <button class="win98-button" type="submit">
                        <i class="fas fa-save"></i> Save Subject
                    </button>
                </div>
            </form>
        </div>

        <!-- Subjects List Section -->
        <div class="win98-panel">
            <div class="panel-header">Subjects</div>
            <!-- Page Size Selector -->
            <form class="form-row" method="get" th:action="@{/staff-home/major-subjects-list}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="input-group">
                    <label class="form-label" for="pageSizeInput"><i class="fas fa-list"></i> Show:</label>
                    <input class="win98-input small" id="pageSizeInput" max="100" min="1" name="pageSize" th:value="${pageSize}" type="number">
                    <button class="win98-button" type="submit">
                        <i class="fas fa-check"></i> Apply
                    </button>
                </div>
            </form>

            <!-- Subjects Table -->
            <div class="table-container">
                <table class="win98-table">
                    <thead>
                    <tr>
                        <th>Subject ID</th>
                        <th>Subject Name</th>
                        <th>Semester</th>
                        <th>Creator</th>
                        <th>Major</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="subject : ${subjects}">
                        <td th:text="${subject.subjectId}"></td>
                        <td th:text="${subject.subjectName}"></td>
                        <td th:text="${subject.semester != null} ? ${subject.semester} : 'N/A'"></td>
                        <td th:text="${subject.creator != null} ? ${subject.creator.firstName + ' ' + subject.creator.lastName} : 'N/A'"></td>
                        <td th:text="${subject.major != null} ? ${subject.major.majorName} : 'N/A'"></td>
                        <td>
                            <div class="action-buttons">
                                <form th:action="@{/staff-home/major-subjects-list/edit-major-subject-form}" method="post" style="display:inline;">
                                    <input type="hidden" name="id" th:value="${subject.subjectId}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <input type="hidden" name="source" value="list">
                                    <input type="hidden" name="page" th:value="${currentPage}">
                                    <input type="hidden" name="pageSize" th:value="${pageSize}">
                                    <button type="submit" class="win98-button small">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                </form>
                                <form th:action="@{/staff-home/major-subjects-list/delete-subject/{id}(id=${subject.subjectId})}"
                                      method="post"
                                      th:id="'deleteForm-' + ${subject.subjectId}"
                                      style="display:inline;"
                                      onsubmit="return confirm('Are you sure you want to delete this subject?');">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <input type="hidden" name="source" value="list">
                                    <input type="hidden" name="page" th:value="${currentPage}">
                                    <input type="hidden" name="pageSize" th:value="${pageSize}">
                                    <button type="submit" class="win98-button small danger">
                                        <i class="fas fa-trash-alt"></i> Delete
                                    </button>
                                </form>
                                <form th:action="@{/staff-home/major-subjects-list/view-syllabus}" method="post" style="display:inline;">
                                    <input type="hidden" name="id" th:value="${subject.subjectId}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                    <input type="hidden" name="source" value="list">
                                    <input type="hidden" name="page" th:value="${currentPage}">
                                    <input type="hidden" name="pageSize" th:value="${pageSize}">
                                    <button type="submit" class="win98-button small">
                                        <i class="fas fa-eye"></i> View Syllabus
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="win98-toolbar pagination">
                <a class="win98-button" th:href="@{/staff-home/major-subjects-list(page=1, pageSize=${pageSize})}"
                   th:classappend="${currentPage == 1} ? 'disabled' : ''">
                    <i class="fas fa-angle-double-left"></i> First
                </a>
                <a class="win98-button" th:href="@{/staff-home/major-subjects-list(page=${currentPage - 1}, pageSize=${pageSize})}"
                   th:classappend="${currentPage == 1} ? 'disabled' : ''">
                    <i class="fas fa-angle-left"></i>
                </a>
                <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a class="win98-button" th:href="@{/staff-home/major-subjects-list(page=${i}, pageSize=${pageSize})}"
                       th:classappend="${i == currentPage} ? 'active' : ''" th:text="${i}"></a>
                </th:block>
                <a class="win98-button" th:href="@{/staff-home/major-subjects-list(page=${currentPage + 1}, pageSize=${pageSize})}"
                   th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                    <i class="fas fa-angle-right"></i>
                </a>
                <a class="win98-button" th:href="@{/staff-home/major-subjects-list(page=${totalPages}, pageSize=${pageSize})}"
                   th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                    <i class="fas fa-angle-double-right"></i> Last
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
