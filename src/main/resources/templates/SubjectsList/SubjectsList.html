<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Subjects List</title>
    <link rel="stylesheet" th:href="@{/AdminHome.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .subjects-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .year-selector {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .subjects-table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .subjects-table th, .subjects-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .subjects-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .subjects-table tr:hover {
            background-color: #f9f9f9;
        }
        .action-buttons a, .action-buttons button {
            padding: 8px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }
        .action-buttons a.edit {
            background-color: #007bff;
        }
        .action-buttons button.delete {
            background-color: #dc3545;
        }
        .success-message {
            color: green;
            margin-bottom: 20px;
        }
        .error-message {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<main class="dashboard-container">
    <header class="dashboard-header">
        <h1><i class="fas fa-user-shield"></i> Admin Subjects List</h1>
        <nav class="dashboard-nav">
            <a th:href="@{/personal-page}"><i class="fas fa-id-card"></i> Personal Page</a>
            <a th:href="@{/admin-home/messages-list}"><i class="fas fa-envelope"></i> Messages</a>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </form>
        </nav>
    </header>

    <section class="subjects-container">
        <!-- Thông báo thành công hoặc lỗi -->
        <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
        <div th:if="${errors}" class="error-message">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}"></li>
            </ul>
        </div>

        <!-- Thanh chọn năm học -->
        <div class="year-selector">
            <label for="admissionYear">Select Admission Year:</label>
            <select id="admissionYear" onchange="this.form.submit()" name="admissionYear" form="yearForm">
                <option th:each="year : ${admissionYears}"
                        th:value="${year}"
                        th:text="${year}"
                        th:selected="${year == selectedYear}"></option>
            </select>
            <form id="yearForm" th:action="@{/admin-home/subjects-list}" method="get">
                <input type="hidden" name="admissionYear" id="hiddenAdmissionYear" />
            </form>
        </div>

        <!-- Bảng hiển thị danh sách môn học và học phí -->
        <table class="subjects-table">
            <thead>
            <tr>
                <th>Subject ID</th>
                <th>Subject Name</th>
                <th>Semester</th>
                <th>Tuition (Year <span th:text="${selectedYear}"></span>)</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.subjectId}"></td>
                <td th:text="${subject.subjectName}"></td>
                <td th:text="${subject.semester}"></td>
                <td>
                    <span th:each="tuition : ${tuitions}"
                          th:if="${tuition.subject.subjectId == subject.subjectId}"
                          th:text="${tuition.tuition}"></span>
                    <span th:unless="${#lists.isEmpty(tuitions.?[#this.subject.subjectId == subject.subjectId])}">-</span>
                </td>
                <td class="action-buttons">
                    <a class="edit" th:href="@{/admin-home/subjects-list/edit(subjectId=${subject.subjectId})}">Edit</a>
                    <form th:action="@{/admin-home/subjects-list/delete(subjectId=${subject.subjectId})}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="delete">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>

<script>
    document.getElementById('admissionYear').addEventListener('change', function() {
        document.getElementById('hiddenAdmissionYear').value = this.value;
        document.getElementById('yearForm').submit();
    });
</script>
</body>
</html>
