<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Support Ticket</title>
    <link rel="stylesheet" th:href="@{/EditSupportTicket.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="win11-container">
    <header class="win11-title-bar">
        <h1>Edit Support Ticket</h1>
    </header>

    <form method="post" th:action="@{/admin-home/support-tickets/edit-ticket-form}" th:object="${ticket}">
        <input type="hidden" name="_method" value="put">
        <input type="hidden" th:field="*{supportTicketId}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div class="win11-panel">
            <div class="form-group">
                <label>Ticket Name *</label>
                <input th:field="*{ticketName}" required class="input" />
                <div th:if="${errors?.containsKey('ticketName')}" class="text-danger" th:text="${errors.get('ticketName')}"></div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea th:field="*{description}" class="input" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Cost *</label>
                <input type="number" step="0.01" th:field="*{cost}" required class="input" />
                <div th:if="${errors?.containsKey('cost')}" class="text-danger" th:text="${errors.get('cost')}"></div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn primary">Save Changes</button>
            <a th:href="@{/admin-home/support-tickets}" class="btn">Back</a>
        </div>
    </form>
</div>
</body>
</html>
