<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Request Detail</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Windows 11 Style -->
    <link rel="stylesheet" th:href="@{/StudentMyRequestDetail.css}">
</head>
<body>
<div class="win11-container">

    <!-- Toolbar -->
    <div class="search-toolbar unified-bar">
        <div class="toolbar-left">
            <a th:href="@{/student-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>

            <h2 class="page-title">
                <i class="fas fa-ticket-alt"></i> My Request Detail
            </h2>

            <a th:href="@{/student-home/support-tickets/my-requests}" class="btn small secondary">
                <i class="fas fa-arrow-left"></i> Back to My Requests
            </a>
        </div>
    </div>

    <!-- Request Info Card -->
    <section class="card">
        <!-- Request Info Header -->
        <div class="card-header">
            <h3><i class="fas fa-clipboard-check"></i> Request Information</h3>
            <span class="badge" th:text="${request.status}"></span>
        </div>

        <!-- Request Info Body -->
        <div class="card-body">
            <div class="info-grid">
                <!-- Col 1 -->
                <div class="info-col">
                    <p>
                        <strong><i class="fas fa-id-card"></i> Request ID:</strong>
                        <span th:text="${request.requestId}"></span>
                    </p>

                    <p>
                        <strong><i class="fas fa-heading"></i> Title:</strong>
                        <span th:text="${request.title}"></span>
                    </p>

                    <p>
                        <strong><i class="fas fa-calendar-plus"></i> Created At:</strong>
                        <span th:text="${#temporals.format(request.createdAt,'dd/MM/yyyy HH:mm')}"></span>
                    </p>

                    <p th:if="${request.completedAt != null}">
                        <strong><i class="fas fa-calendar-check"></i> Completed At:</strong>
                        <span th:text="${#temporals.format(request.completedAt,'dd/MM/yyyy HH:mm')}"></span>
                    </p>
                </div>

                <!-- Col 2 -->
                <div class="info-col">
                    <p>
                        <strong><i class="fas fa-user"></i> Handler:</strong>
                        <span th:text="${request.handler != null} ? ${request.handler.fullName} : 'Not assigned yet'"></span>
                    </p>

                    <p>
                        <strong><i class="fas fa-tag"></i> Package ID:</strong>
                        <span th:text="${request.supportTicketId}"></span>
                    </p>

                    <p>
                        <strong><i class="fas fa-clock"></i> Last Updated:</strong>
                        <span th:text="${#temporals.format(request.updatedAt,'dd/MM/yyyy HH:mm')}"></span>
                    </p>
                </div>
            </div>

            <hr>

            <!-- Description -->
            <h4><i class="fas fa-align-left"></i> Description</h4>
            <p class="preserve-lines"
               th:text="${request.description} ?: 'No description provided.'"></p>
        </div>

        <!-- Attached Documents Header -->
        <div class="card-header">
            <h3>
                <i class="fas fa-paperclip"></i> Attached Documents
                <span class="badge"
                      th:text="${documents != null ? #lists.size(documents) : 0}">
                </span>
            </h3>
        </div>

        <!-- Attached Documents List -->
        <div class="card-body">
            <div th:if="${documents != null and !documents.isEmpty()}" class="documents-list">

                <div class="document-item" th:each="doc : ${documents}">
                    <div class="doc-icon">
                        <i th:switch="${doc.fileType}">
                            <i th:case="'application/pdf'" class="fas fa-file-pdf"></i>
                            <i th:case="*" th:if="${doc.fileType.startsWith('image/')}" class="fas fa-file-image"></i>
                            <i th:case="*" class="fas fa-file-alt"></i>
                        </i>
                    </div>

                    <div class="doc-info">
                        <span class="doc-name" th:text="${doc.fileName}"></span>

                        <div class="doc-meta">
                            <span th:text="${#numbers.formatInteger(doc.fileSize,0,'COMMA')} + ' bytes'"></span>
                            <span>â€¢</span>
                            <span th:text="${#temporals.format(doc.uploadedAt,'dd/MM HH:mm')}"></span>
                        </div>
                    </div>

                    <div class="doc-actions">
                        <!-- View -->
                        <a th:href="@{/student-home/support-tickets/requests/documents/{id}(id=${doc.documentId})}"
                           th:if="${doc.fileType == 'application/pdf' or doc.fileType.startsWith('image/')}"
                           target="_blank"
                           class="btn small">
                            <i class="fas fa-eye"></i> View
                        </a>

                        <!-- Download -->
                        <a th:href="@{/student-home/support-tickets/requests/documents/{id}(id=${doc.documentId})}"
                           class="btn small success">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                </div>

            </div>

            <!-- No Documents -->
            <div class="no-docs" th:unless="${documents != null and !documents.isEmpty()}">
                <i class="fas fa-info-circle"></i>
                <p>No documents attached to this request.</p>
            </div>
        </div>
    </section>

</div>
</body>
</html>
