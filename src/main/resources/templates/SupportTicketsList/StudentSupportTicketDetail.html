<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Details</title>

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Page CSS -->
    <link rel="stylesheet" th:href="@{/StudentSupportTicketDetail.css}">
</head>

<body>
<div class="win11-container">

    <!-- Toolbar -->
    <div class="toolbar unified-bar">

        <div class="toolbar-left">
            <a th:href="@{/student-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>

            <h2 class="page-title">
                <i class="fas fa-ticket-alt"></i> Ticket Details
            </h2>

            <a th:href="@{/student-home/support-tickets}" class="btn small secondary">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </div>

    <!-- Ticket Information -->
    <section class="card">

        <header class="card-header">
            <h3><i class="fas fa-clipboard-list"></i> Ticket Information</h3>
        </header>

        <div class="card-body">

            <div class="info-grid">

                <div class="info-col">
                    <p>
                        <strong><i class="fas fa-id-card"></i> ID:</strong>
                        <span th:text="${ticket.supportTicketId}"></span>
                    </p>

                    <p>
                        <strong><i class="fas fa-money-bill-wave"></i> Cost:</strong>
                        <span th:text="${ticket.cost != null && ticket.cost > 0}
                            ? '₫' + ${#numbers.formatDecimal(ticket.cost,0,0,'COMMA')}
                            : 'Free'"></span>
                    </p>

                    <p>
                        <strong><i class="fas fa-calendar-plus"></i> Created At:</strong>
                        <span th:text="${#temporals.format(ticket.createdAt,'dd/MM/yyyy HH:mm')}"></span>
                    </p>
                </div>

            </div>

            <hr />

            <h4 class="section-title"><i class="fas fa-align-left"></i> Description</h4>
            <p class="description preserve-lines" th:text="${ticket.description}"></p>

        </div>
    </section>

    <!-- Attachments -->
    <section class="card">

        <header class="card-header">
            <h3>
                <i class="fas fa-paperclip"></i> Attached Documents
                <span class="badge"
                      th:classappend="${ticket.documents != null && !ticket.documents.isEmpty()} ? '' : ' empty'"
                      th:text="${ticket.documents != null ? #lists.size(ticket.documents) : 0}">
                </span>
            </h3>
        </header>

        <div class="card-body">

            <!-- Has documents -->
            <div class="documents-list"
                 th:if="${ticket.documents != null && !ticket.documents.isEmpty()}">

                <div class="document-item" th:each="doc : ${ticket.documents}">

                    <div class="doc-icon">
                        <i th:switch="${doc.fileType}">
                            <i th:case="'application/pdf'" class="fas fa-file-pdf"></i>
                            <i th:case="*" th:if="${doc.fileType.startsWith('image/')}" class="fas fa-file-image"></i>
                            <i th:case="*" class="fas fa-file-alt"></i>
                        </i>
                    </div>

                    <div class="doc-info">
                        <span class="doc-name" th:text="${doc.fileName}">File.pdf</span>

                        <div class="doc-meta">
                            <span th:text="${#numbers.formatInteger(doc.fileSize,0,'COMMA')} + ' bytes'"></span>
                            <span>•</span>
                            <span th:text="${#temporals.format(doc.uploadedAt,'dd/MM HH:mm')}"></span>
                        </div>
                    </div>

                    <div class="doc-actions">

                        <!-- View -->
                        <a th:if="${doc.fileType == 'application/pdf' || doc.fileType.startsWith('image/')}"
                           th:href="@{/support-tickets/documents/{id}(id=${doc.documentId})}"
                           class="btn small">
                            <i class="fas fa-eye"></i> View
                        </a>

                        <!-- Download -->
                        <a th:href="@{/support-tickets/documents/{id}(id=${doc.documentId})}"
                           class="btn small success">
                            <i class="fas fa-download"></i> Download
                        </a>

                    </div>
                </div>
            </div>

            <!-- No documents -->
            <div class="no-docs" th:unless="${ticket.documents != null && !ticket.documents.isEmpty()}">
                <i class="fas fa-info-circle"></i>
                <p>No documents attached to this ticket.</p>
            </div>

        </div>
    </section>

    <!-- Submit Request -->
    <section class="card">

        <header class="card-header">
            <h3><i class="fas fa-paper-plane"></i> Request This Support</h3>
        </header>

        <div class="card-body">

            <form class="form-grid"
                  method="post"
                  enctype="multipart/form-data"
                  th:action="@{/student-home/support-tickets/request}"
                  th:object="${request}">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="hidden" name="studentId" th:value="${student.id}">
                <input type="hidden" name="ticketId" th:value="${ticket.supportTicketId}">

                <div class="form-row">
                    <label><i class="fas fa-heading"></i> Title:</label>
                    <input type="text" th:field="*{title}" class="input" required
                           placeholder="Enter your request title...">
                </div>

                <div class="form-row">
                    <label><i class="fas fa-align-left"></i> Description:</label>
                    <textarea th:field="*{description}" rows="4" class="input"
                              placeholder="Describe your issue..."></textarea>
                </div>

                <div class="form-row">
                    <label><i class="fas fa-paperclip"></i> Attachments:</label>
                    <input type="file" name="files" class="input" multiple
                           accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" />
                    <small>You may upload multiple files (PDF, Word, Images)</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn success">
                        <i class="fas fa-check-circle"></i> Submit Request
                    </button>

                    <a class="btn danger" th:href="@{/student-home/support-tickets}">
                        <i class="fas fa-times-circle"></i> Cancel
                    </a>
                </div>

            </form>

        </div>
    </section>

</div>
</body>
</html>
