<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentSupportTicketDetail.css}">
</head>
<body>
<div class="win11-container">
    <div class="win11-panel">
        <h2 class="panel-header" th:text="${ticket.ticketName}">Ticket Name</h2>

        <div class="detail-grid">
            <div><strong>ID:</strong> <span th:text="${ticket.supportTicketId}">TICKET001</span></div>
            <div>
                <strong>Cost:</strong>
                <span th:text="${ticket.cost != null && ticket.cost > 0} ? '$' + ${ticket.cost} : 'Free'">Free</span>
            </div>
            <div><strong>Created At:</strong> <span th:text="${ticket.createdAt}">2025-11-10</span></div>
        </div>

        <div class="detail-section">
            <strong>Description:</strong>
            <p th:text="${ticket.description}">No description.</p>
        </div>
    </div>

    <!-- Form Upload Nhiều File -->
    <div class="win11-panel">
        <h2>Request This Support</h2>
        <form method="post" th:action="@{/student-home/support-tickets/request}"
              th:object="${request}" class="form-grid" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="studentId" th:value="${student.getId()}" />

            <div class="form-row">
                <label>Title:</label>
                <input type="text" th:field="*{title}" required class="input" />
            </div>

            <div class="form-row">
                <label>Description:</label>
                <textarea th:field="*{description}" rows="4" class="input"></textarea>
            </div>

            <div class="form-row">
                <label>Attachments:</label>
                <input type="file" name="files" multiple class="input" accept=".pdf,.doc,.docx,.jpg,.png" />
                <small>Chọn nhiều file</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary">Submit Request</button>
                <a th:href="@{/student-home/support-tickets}" class="btn secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
