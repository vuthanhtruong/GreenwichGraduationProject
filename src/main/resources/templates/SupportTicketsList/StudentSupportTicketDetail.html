<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Ticket Details</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/StudentSupportTicketDetail.css}">
</head>
<body>

<div class="win11-container">

    <!-- Unified Toolbar -->
    <div class="search-toolbar unified-bar">

        <!-- Left -->
        <div class="toolbar-left">
            <a th:href="@{/student-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>

            <h2 class="page-title">
                <i class="fas fa-ticket-alt"></i> Ticket Details
            </h2>
        </div>

        <!-- Right -->
        <div class="toolbar-right">
            <a th:href="@{/student-home/support-tickets}" class="btn small secondary">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>

    </div>

    <!-- Ticket Information -->
    <section class="card">
        <div class="card-header">
            <h3><i class="fas fa-clipboard-list"></i> Ticket Information</h3>
        </div>

        <div class="card-body">

            <div class="info-grid">
                <div class="info-col">

                    <p>
                        <strong><i class="fas fa-id-card"></i> ID:</strong>
                        <span th:text="${ticket.supportTicketId}"></span>
                    </p>

                    <p>
                        <strong><i class="fas fa-money-bill-wave"></i> Cost:</strong>
                        <span th:text="${ticket.cost != null && ticket.cost > 0}
                            ? '₫' + ${#numbers.formatDecimal(ticket.cost, 0, 0, 'COMMA')}
                            : 'Free'"></span>
                    </p>

                    <p>
                        <strong><i class="fas fa-calendar-plus"></i> Created At:</strong>
                        <span th:text="${#temporals.format(ticket.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                    </p>

                </div>
            </div>

            <hr>

            <h4><i class="fas fa-align-left"></i> Description</h4>
            <p class="preserve-lines" th:text="${ticket.description}"></p>

        </div>
    </section>

    <!-- Attachments -->
    <section class="card">
        <div class="card-header">
            <h3>
                <i class="fas fa-paperclip"></i> Attached Documents
                <span class="badge"
                      th:class="${ticket.documents != null and !ticket.documents.isEmpty()}
                        ? 'badge' : 'badge empty'"
                      th:text="${ticket.documents != null ? #lists.size(ticket.documents) : 0}">
                </span>
            </h3>
        </div>

        <div class="card-body">

            <!-- Documents exist -->
            <div th:if="${ticket.documents != null and !ticket.documents.isEmpty()}"
                 class="documents-list">

                <div class="document-item" th:each="doc : ${ticket.documents}">

                    <div class="doc-icon">
                        <i th:switch="${doc.fileType}">
                            <i th:case="'application/pdf'" class="fas fa-file-pdf"></i>
                            <i th:case="*"
                               th:if="${doc.fileType.startsWith('image/')}"
                               class="fas fa-file-image"></i>
                            <i th:case="*" class="fas fa-file-alt"></i>
                        </i>
                    </div>

                    <div class="doc-info">
                        <span class="doc-name" th:text="${doc.fileName}"></span>
                        <div class="doc-meta">
                            <span th:text="${#numbers.formatInteger(doc.fileSize,0,'COMMA')} + ' bytes'"></span>
                            <span>•</span>
                            <span th:text="${#temporals.format(doc.uploadedAt,'dd/MM HH:mm')}"></span>
                        </div>
                    </div>

                    <div class="doc-actions">

                        <!-- View -->
                        <form class="inline-form"
                              th:if="${doc.fileType == 'application/pdf'
                                      or doc.fileType.startsWith('image/')}"
                              th:action="@{/support-tickets/documents/{id}(id=${doc.documentId})}"
                              method="get">
                            <button class="btn small" type="submit">
                                <i class="fas fa-eye"></i> View
                            </button>
                        </form>

                        <!-- Download -->
                        <form class="inline-form"
                              th:action="@{/support-tickets/documents/{id}(id=${doc.documentId})}"
                              method="get">
                            <input type="hidden" name="download" value="true">
                            <button class="btn small success" type="submit">
                                <i class="fas fa-download"></i> Download
                            </button>
                        </form>

                    </div>

                </div>
            </div>

            <!-- No files -->
            <div class="no-docs"
                 th:unless="${ticket.documents != null and !ticket.documents.isEmpty()}">
                <i class="fas fa-info-circle"></i>
                <p>This support package has no attached documents.</p>
            </div>

        </div>
    </section>

    <!-- Request Form -->
    <section class="card">
        <div class="card-header">
            <h3><i class="fas fa-paper-plane"></i> Request This Support</h3>
        </div>

        <div class="card-body">

            <form class="form-grid"
                  method="post"
                  enctype="multipart/form-data"
                  th:object="${request}"
                  th:action="@{/student-home/support-tickets/request}">

                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}">

                <input type="hidden" name="studentId" th:value="${student.id}">
                <input type="hidden" name="ticketId" th:value="${ticket.supportTicketId}">

                <div class="form-row">
                    <label><i class="fas fa-heading"></i> Title:</label>
                    <input type="text" th:field="*{title}" class="input" required
                           placeholder="Enter a request title...">
                </div>

                <div class="form-row">
                    <label><i class="fas fa-align-left"></i> Description:</label>
                    <textarea rows="4" th:field="*{description}"
                              class="input"
                              placeholder="Describe your issue or request..."></textarea>
                </div>

                <div class="form-row">
                    <label><i class="fas fa-paperclip"></i> Attachments:</label>
                    <input class="input" type="file" name="files" multiple
                           accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                    <small>You can select multiple files (PDF, Word, Image)</small>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn success">
                        <i class="fas fa-check-circle"></i> Submit Request
                    </button>

                    <a class="btn danger" th:href="@{/student-home/support-tickets}">
                        <i class="fas fa-times-circle"></i> Cancel
                    </a>
                </div>

            </form>

        </div>
    </section>

</div>
</body>
</html>
