<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minor Syllabuses</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Shared Win11 CSS -->
    <link rel="stylesheet" th:href="@{/StudentsList.css}">
</head>
<body>
<div class="win11-container">

    <!-- ===== Unified Toolbar ===== -->
    <div class="search-toolbar unified-bar">
        <!-- LEFT -->
        <div class="toolbar-left">
            <a th:href="@{/deputy-staff-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
            <a th:href="@{/deputy-staff-home/minor-subjects-list}" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Subjects
            </a>
            <h2 class="page-title">
                <i class="fas fa-book-open"></i> Minor Syllabuses
            </h2>
        </div>

        <!-- CENTER: Search -->
        <form method="post"
              th:action="@{/deputy-staff-home/minor-subjects-list/syllabuses-list/search-syllabuses}"
              class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <select name="searchType" class="input small">
                <option value="name" th:selected="${searchType == 'name'}">Name</option>
                <option value="id" th:selected="${searchType == 'id'}">ID</option>
            </select>

            <input type="text" name="keyword" th:value="${keyword}" placeholder="Search syllabuses..." class="input search-input" />

            <button type="submit" class="btn small"><i class="fas fa-search"></i></button>
            <a th:if="${keyword}" th:href="@{/deputy-staff-home/minor-subjects-list/syllabuses-list}" class="btn small danger">
                <i class="fas fa-times"></i>
            </a>
        </form>

        <!-- RIGHT: Page size + Total + Add -->
        <div class="toolbar-right">
            <form method="post"
                  th:action="@{/deputy-staff-home/minor-subjects-list/syllabuses-list}"
                  class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <label><i class="fas fa-list-ol"></i> Show:</label>
                <input type="number" name="pageSize" min="1" max="100" th:value="${pageSize}" class="input small" />
                <button type="submit" class="btn small"><i class="fas fa-check"></i> Apply</button>
            </form>

            <div class="total">
                <i class="fas fa-layer-group"></i>
                <strong>Total:</strong> <span th:text="${totalSyllabuses}">0</span>
            </div>

            <button type="button" class="btn primary small" onclick="openOverlay()">
                <i class="fas fa-plus"></i> Add Syllabus
            </button>
        </div>
    </div>

    <!-- ===== Table ===== -->
    <div class="table-container" th:if="${totalSyllabuses > 0}">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-book"></i> Name</th>
                <th><i class="fas fa-file-alt"></i> File Type</th>
                <th><i class="fas fa-user"></i> Creator</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
                <th><i class="fas fa-eye"></i> View</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${syllabuses}">
                <td th:text="${s.syllabusId}"></td>
                <td th:text="${s.syllabusName}"></td>
                <td th:text="${s.fileType}"></td>
                <td th:text="${s.creator?.id}"></td>
                <td>
                    <div class="actions">
                        <form method="post"
                              th:action="@{/deputy-staff-home/minor-subjects-list/syllabuses-list/delete-syllabus}"
                              class="inline-form">
                            <input type="hidden" name="syllabusId" th:value="${s.syllabusId}" />
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn small danger"
                                    onclick="return confirm('Are you sure you want to delete this syllabus?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
                <td>
                    <form method="post"
                          th:action="@{/deputy-staff-home/minor-subjects-list/syllabuses-list/view-file}"
                          class="inline-form">
                        <input type="hidden" name="syllabusId" th:value="${s.syllabusId}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn small">
                            <i class="fas fa-eye"></i> View
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- ===== Empty State ===== -->
    <div class="no-data" th:if="${totalSyllabuses == 0}">
        <i class="fas fa-folder-open fa-3x"></i>
        <p>No syllabuses found for this subject.</p>
        <a th:href="@{/deputy-staff-home/minor-subjects-list}" class="btn secondary">
            <i class="fas fa-arrow-left"></i> Back to Subjects
        </a>
    </div>

    <!-- ===== Pagination ===== -->
    <div class="pagination" th:if="${totalPages > 1}">
        <a th:href="@{/deputy-staff-home/minor-subjects-list/syllabuses-list(page=1, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">
            <i class="fas fa-angle-double-left"></i> First
        </a>

        <a th:href="@{/deputy-staff-home/minor-subjects-list/syllabuses-list(page=${currentPage - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'" class="page-btn">
            <i class="fas fa-chevron-left"></i> Prev
        </a>

        <span th:each="i : ${#numbers.sequence(
            (currentPage - 2 > 1 ? currentPage - 2 : 1),
            (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
        )}">
            <a th:href="@{/deputy-staff-home/minor-subjects-list/syllabuses-list(page=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>
        </span>

        <a th:href="@{/deputy-staff-home/minor-subjects-list/syllabuses-list(page=${currentPage + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">
            Next <i class="fas fa-chevron-right"></i>
        </a>
        <a th:href="@{/deputy-staff-home/minor-subjects-list/syllabuses-list(page=${totalPages}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'" class="page-btn">
            Last <i class="fas fa-angle-double-right"></i>
        </a>
    </div>

    <!-- ===== Overlay Add Syllabus ===== -->
    <div id="addOverlay" class="overlay" th:classappend="${openAddOverlay} ? 'active'">
        <div class="overlay-content">
            <h2><i class="fas fa-plus-circle"></i> Add New Syllabus</h2>

            <form method="post"
                  th:action="@{/deputy-staff-home/minor-subjects-list/syllabuses-list/add-syllabus}"
                  th:object="${newSyllabus}" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="subjectId" th:value="${subject?.subjectId}" />

                <!-- File Upload -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-file-upload"></i> File Upload</h2>
                    <div class="form-row">
                        <label><i class="fas fa-upload"></i> Select File:</label>
                        <input type="file" name="uploadFile" accept=".pdf,.doc,.docx,.txt,.ppt,.pptx,.zip" class="input">
                        <div class="text-danger" th:each="error : ${errors}" th:if="${error.contains('file')}" th:text="${error}"></div>
                    </div>
                </section>

                <!-- Info -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-book"></i> Syllabus Information</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label><i class="fas fa-book"></i> Syllabus Name:</label>
                            <input th:field="*{syllabusName}" required type="text" class="input">
                            <div class="text-danger" th:each="error : ${errors}" th:if="${#strings.contains(error, 'name')}" th:text="${error}"></div>
                        </div>
                        <div class="form-row">
                            <label><i class="fas fa-info-circle"></i> Status:</label>
                            <select th:field="*{status}" class="input">
                                <option value="">Select</option>
                                <option th:each="status : ${T(com.example.demo.entity.Enums.Status).values()}"
                                        th:value="${status}" th:text="${status}"></option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button type="button" class="btn danger" onclick="closeOverlay()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

<!-- ===== Scripts ===== -->
<script>
    function openOverlay() {
        document.getElementById('addOverlay').classList.add('active');
    }

    function closeOverlay() {
        document.getElementById('addOverlay').classList.remove('active');
    }
</script>

<th:block th:if="${openAddOverlay}">
    <script>
        document.addEventListener("DOMContentLoaded", () => openOverlay());
    </script>
</th:block>

</body>
</html>
