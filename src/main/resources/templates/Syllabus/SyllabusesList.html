<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabuses List</title>
    <link rel="stylesheet" th:href="@{/SyllabusesList.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-file-alt"></i> Syllabuses List</h1>
    </header>

    <!-- Toolbar -->
    <nav class="win11-toolbar">
        <a th:href="@{/staff-home/major-subjects-list}" class="btn">
            <i class="fas fa-arrow-left"></i> Back to Subjects
        </a>
    </nav>

    <!-- Alerts -->
    <div th:if="${successMessage}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${errors != null}" class="win11-alert error">
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>

    <!-- Add Syllabus Form -->
    <section class="win11-panel">
        <h2 class="panel-header"><i class="fas fa-plus-circle"></i> Add New Syllabus</h2>
        <form method="post"
              th:action="@{/staff-home/major-subjects-list/view-syllabus/syllabuses-list/add-syllabus}"
              th:object="${newSyllabus}" enctype="multipart/form-data">

            <input type="hidden" name="subjectId" th:value="${subject?.subjectId}"/>

            <div class="form-group grid-4">
                <div class="form-row">
                    <label for="subjectId">Subject ID:</label>
                    <input id="subjectId" class="input" th:value="${subject?.subjectId}" readonly>
                </div>
                <div class="form-row">
                    <label for="syllabusName">Syllabus Name:</label>
                    <input id="syllabusName" class="input" th:field="*{syllabusName}" required>
                    <div class="error-text" th:errors="*{syllabusName}"></div>
                </div>
                <div class="form-row">
                    <label for="status">Status:</label>
                    <input id="status" class="input" th:field="*{status}">
                    <div class="error-text" th:errors="*{status}"></div>
                </div>
                <div class="form-row">
                    <label for="uploadFile">Upload File:</label>
                    <input id="uploadFile" class="input" type="file"
                           name="uploadFile" accept=".pdf,.doc,.docx,.txt,.ppt,.pptx,.zip" required>
                    <div class="error-text" th:errors="*{fileData}"></div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn primary">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </form>
    </section>

    <!-- Subject Title -->
    <h2 th:text="${subject != null} ? 'Syllabuses for ' + ${subject.subjectName} : 'No Subject Selected'"></h2>

    <!-- Syllabuses Table -->
    <section class="win11-panel">
        <div class="table-container">
            <table class="win11-table">
                <thead>
                <tr>
                    <th>Syllabus ID</th>
                    <th>Name</th>
                    <th>Creator</th>
                    <th>Status</th>
                    <th>File Type</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="syllabus : ${syllabuses}">
                    <td th:text="${syllabus.syllabusId}"></td>
                    <td th:text="${syllabus.syllabusName}"></td>
                    <td th:text="${syllabus.creator?.fullName}"></td>
                    <td th:text="${syllabus.status ?: 'N/A'}"></td>
                    <td>
                        <span th:switch="${syllabus.fileType}">
                            <span th:case="'application/pdf'">PDF</span>
                            <span th:case="'application/msword'">Word</span>
                            <span th:case="'application/vnd.openxmlformats-officedocument.wordprocessingml.document'">Word</span>
                            <span th:case="'text/plain'">Text</span>
                            <span th:case="'application/vnd.ms-powerpoint'">PowerPoint</span>
                            <span th:case="'application/vnd.openxmlformats-officedocument.presentationml.presentation'">PowerPoint</span>
                            <span th:case="'application/zip'">ZIP</span>
                            <span th:case="*">N/A</span>
                        </span>
                    </td>
                    <td>
                        <div class="actions">
                            <form th:action="@{/staff-home/major-subjects-list/syllabuses-list/view-file}" method="post" class="inline-form">
                                <input type="hidden" name="syllabusId" th:value="${syllabus.syllabusId}"/>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn small"><i class="fas fa-eye"></i> View</button>
                            </form>
                            <form th:action="@{/staff-home/major-subjects-list/syllabuses-list/download-file}" method="post" class="inline-form">
                                <input type="hidden" name="syllabusId" th:value="${syllabus.syllabusId}"/>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn small primary"><i class="fas fa-download"></i> Download</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${syllabuses == null}">
                    <td colspan="6" class="text-center">No syllabuses available.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
</body>
</html>
