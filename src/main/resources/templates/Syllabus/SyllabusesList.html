<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabuses List</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" th:href="@{/SyllabusesList.css}">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-book"></i> Syllabuses List for
            <span th:text="${subject?.subjectName} ?: 'Subject'"></span></h1>
    </header>

    <!-- Alert Messages -->
    <div th:if="${message}" class="win11-alert success"
         th:classappend="${alertClass}">
        <i class="fas fa-check-circle"></i>
        <span th:text="${message}"></span>
    </div>

    <!-- Unified Toolbar -->
    <div class="search-toolbar">
        <!-- Left: Home -->
        <div class="toolbar-left">
            <a th:href="@{/staff-home}" class="btn">
                <i class="fas fa-home"></i> Home
            </a>
            <a th:href="@{/staff-home/major-subjects-list}" class="btn">
                <i class="fas fa-arrow-left"></i> Back to Subjects
            </a>
        </div>

        <!-- Center: Search -->
        <form method="post"
              th:action="@{/staff-home/major-subjects-list/syllabuses-list/search-syllabuses}"
              class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <select name="searchType" class="input">
                <option value="name"
                        th:selected="${searchType == 'name'}">Name</option>
                <option value="id"
                        th:selected="${searchType == 'id'}">ID</option>
            </select>
            <input type="text" name="keyword" th:value="${keyword}"
                   placeholder="Search..." class="input" />
            <button type="submit" class="btn"><i class="fas fa-search"></i>
                Search
            </button>
            <a th:if="${keyword != null and keyword != ''}"
               th:href="@{/staff-home/major-subjects-list/syllabuses-list}"
               class="btn danger">
                <i class="fas fa-times"></i> Clear
            </a>
        </form>

        <!-- Right: Show + Total + Add Syllabus -->
        <div class="toolbar-right">
            <form method="post"
                  th:action="@{/staff-home/major-subjects-list/syllabuses-list}"
                  class="page-size-form">
                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <label for="pageSizeInput">Show:</label>
                <input type="number" id="pageSizeInput" name="pageSize"
                       min="1" max="100" th:value="${pageSize}"
                       class="input small" />
                <button type="submit" class="btn small">Apply</button>
            </form>
            <div class="total">
                <i class="fas fa-book"></i>
                <p><strong>Total Syllabuses:</strong>
                    <span th:text="${totalSyllabuses}"></span></p>
            </div>
            <button type="button" class="btn primary"
                    onclick="openOverlay()">
                <i class="fas fa-plus"></i> Add Syllabus
            </button>
        </div>
    </div>

    <!-- Syllabuses Table -->
    <div class="table-container">
        <table class="win11-table">
            <thead>
            <tr>
                <th><i class="fas fa-id-card"></i> ID</th>
                <th><i class="fas fa-book"></i> Syllabus Name</th>
                <th><i class="fas fa-file-alt"></i> File Type</th>
                <th><i class="fas fa-user-shield"></i> Creator</th>
                <th><i class="fas fa-cogs"></i> Actions</th>
                <th><i class="fas fa-cogs"></i> View Syllabus</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="syllabus : ${syllabuses}">
                <td th:text="${syllabus.syllabusId}"></td>
                <td th:text="${syllabus.syllabusName}"></td>
                <td th:text="${syllabus.fileType}"></td>
                <td th:text="${syllabus.creator?.id}"></td>
                <td>
                    <div class="actions">
                        <form method="post"
                              th:action="@{/staff-home/major-subjects-list/syllabuses-list/edit-syllabus-form}"
                              class="inline-form">
                            <input type="hidden" name="syllabusId"
                                   th:value="${syllabus.syllabusId}" />
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}" />
                            <button type="submit" class="btn small"><i
                                    class="fas fa-edit"></i> Edit</button>
                        </form>
                        <form method="post"
                              th:action="@{/staff-home/major-subjects-list/syllabuses-list/delete-syllabus/{id}(id=${syllabus.syllabusId})}"
                              class="inline-form">
                            <input type="hidden" name="_method"
                                   value="delete" />
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}" />
                            <button type="submit"
                                    class="btn small danger"
                                    onclick="return confirm('Are you sure you want to delete this syllabus?');">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </div>
                </td>
                <td>
                    <div class="tools">
                        <form method="post"
                              th:action="@{/staff-home/major-subjects-list/syllabuses-list/view-file}"
                              class="inline-form">
                            <input type="hidden" name="syllabusId"
                                   th:value="${syllabus.syllabusId}" />
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}" />
                            <button type="submit" class="btn small"><i
                                    class="fas fa-eye"></i> View</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- ==== SMART PAGINATION ==== -->
    <div class="pagination">
        <!-- First / Prev -->
        <a th:href="@{/staff-home/major-subjects-list/syllabuses-list(page=1, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'"
           class="page-btn">First</a>
        <a th:href="@{/staff-home/major-subjects-list/syllabuses-list(page=${currentPage - 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == 1} ? 'disabled'"
           class="page-btn">Prev</a>

        <!-- Page numbers (smart) -->
        <span th:if="${totalPages > 1}">
            <!-- first page -->
            <a th:if="${currentPage > 3}"
               th:href="@{/staff-home/major-subjects-list/syllabuses-list(page=1, pageSize=${pageSize})}"
               class="page-btn number">1</a>
            <span th:if="${currentPage > 4}" class="page-btn">...</span>

            <!-- surrounding pages -->
            <a th:each="i : ${#numbers.sequence(
                (currentPage - 2 > 1 ? currentPage - 2 : 1),
                (currentPage + 2 < totalPages ? currentPage + 2 : totalPages)
            )}"
               th:if="${i >= 1 and i <= totalPages}"
               th:href="@{/staff-home/major-subjects-list/syllabuses-list(page=${i}, pageSize=${pageSize})}"
               th:classappend="${i == currentPage} ? 'active'"
               class="page-btn number"
               th:text="${i}"></a>

            <!-- ellipsis before last -->
            <span th:if="${currentPage < totalPages - 3}"
                  class="page-btn">...</span>
            <a th:if="${currentPage < totalPages - 2}"
               th:href="@{/staff-home/major-subjects-list/syllabuses-list(page=${totalPages}, pageSize=${pageSize})}"
               class="page-btn number"
               th:text="${totalPages}"></a>
        </span>

        <!-- Next / Last -->
        <a th:href="@{/staff-home/major-subjects-list/syllabuses-list(page=${currentPage + 1}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'"
           class="page-btn">Next</a>
        <a th:href="@{/staff-home/major-subjects-list/syllabuses-list(page=${totalPages}, pageSize=${pageSize})}"
           th:classappend="${currentPage == totalPages} ? 'disabled'"
           class="page-btn">Last</a>

        <!-- Go to Page -->
        <form method="get"
              th:action="@{/staff-home/major-subjects-list/syllabuses-list}"
              class="page-select-form">
            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <label for="pageSelect">Go to page:</label>
            <select id="pageSelect" name="page" class="input small"
                    onchange="this.form.submit()">
                <option th:each="i : ${#numbers.sequence(1, totalPages)}"
                        th:value="${i}" th:text="${i}"
                        th:selected="${i == currentPage}"></option>
            </select>
            <input type="hidden" name="pageSize"
                   th:value="${pageSize}" />
        </form>
    </div>

    <!-- Overlay Add Syllabus -->
    <div id="addOverlay" class="overlay">
        <div class="overlay-content">
            <h2><i class="fas fa-book"></i> Add New Syllabus</h2>
            <form method="post"
                  th:action="@{/staff-home/major-subjects-list/syllabuses-list/add-syllabus}"
                  th:object="${newSyllabus}" enctype="multipart/form-data">
                <input type="hidden" th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <input type="hidden" name="subjectId"
                       th:value="${subject?.subjectId}" />

                <!-- File Upload -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-file-upload"></i>
                        File Upload</h2>
                    <div class="form-row">
                        <label for="uploadFile"><i class="fas fa-upload"></i>
                            Select File:</label>
                        <input id="uploadFile" type="file" name="uploadFile"
                               accept=".pdf,.doc,.docx,.txt,.ppt,.pptx,.zip"
                               class="input">
                        <div class="text-danger"
                             th:each="error : ${errors}"
                             th:if="${error.contains('file') or error.contains('File')}"
                             th:text="${error}"></div>
                        <div th:if="${session.tempFileName}"
                             class="form-text">
                            <i class="fas fa-clock"></i> Previously selected:
                            <span th:text="${session.tempFileName}"></span>
                        </div>
                    </div>
                </section>

                <!-- Syllabus Information -->
                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-book"></i>
                        Syllabus Information</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="syllabusName"><i class="fas fa-book"></i>
                                Syllabus Name:</label>
                            <input id="syllabusName" th:field="*{syllabusName}"
                                   required type="text" class="input">
                            <div th:each="error : ${errors}"
                                 th:if="${#strings.toLowerCase(error).contains('syllabus name')}"
                                 class="text-danger"
                                 th:text="${error}"></div>
                        </div>
                        <div class="form-row">
                            <label for="status"><i class="fas fa-info-circle"></i>
                                Status:</label>
                            <select id="status" th:field="*{status}"
                                    class="input">
                                <option value="">Select status</option>
                                <option th:each="status : ${T(com.example.demo.entity.Enums.Status).values()}"
                                        th:value="${status}"
                                        th:text="${status}"></option>
                            </select>
                            <div th:each="error : ${errors}"
                                 th:if="${#strings.toLowerCase(error).contains('status')}"
                                 class="text-danger"
                                 th:text="${error}"></div>
                        </div>
                    </div>
                </section>

                <!-- Actions -->
                <div class="form-actions">
                    <button type="submit" class="btn primary"><i
                            class="fas fa-save"></i> Save Syllabus</button>
                    <button type="button" class="btn danger"
                            onclick="closeOverlay()"><i class="fas fa-times"></i>
                        Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openOverlay() {
        document.getElementById('addOverlay').classList.add('active');
    }

    function closeOverlay() {
        document.getElementById('addOverlay').classList.remove('active');
    }
</script>
<script th:if="${openAddOverlay}">
    document.addEventListener("DOMContentLoaded", function () {
        openOverlay();
    });
</script>
</body>
</html>
