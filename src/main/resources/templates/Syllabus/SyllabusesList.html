<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabuses List</title>
    <link rel="stylesheet" th:href="@{/SyllabusesList.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
<div class="win11-container">

    <!-- Title Bar -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-file-alt"></i> Syllabuses List</h1>
    </header>

    <!-- Alert Messages -->
    <div th:if="${successMessage}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Unified Toolbar -->
    <div class="search-toolbar">
        <!-- Left -->
        <div class="toolbar-left">
            <a th:href="@{/staff-home/major-subjects-list}" class="btn">
                <i class="fas fa-arrow-left"></i> Subjects List
            </a>
        </div>

        <!-- Center (không cần search syllabus nên để trống) -->
        <div class="toolbar-center"></div>

        <!-- Right -->
        <div class="toolbar-right">
            <div class="total-students">
                <i class="fas fa-list"></i>
                <p><strong>Total Syllabuses:</strong> <span th:text="${totalSyllabuses}"></span></p>
            </div>
            <button type="button" class="btn primary" onclick="openOverlay()">
                <i class="fas fa-plus-circle"></i> Add Syllabus
            </button>
        </div>
    </div>

    <!-- Subject Title -->
    <section class="win11-panel">
        <h2 class="panel-header">
            <i class="fas fa-book"></i>
            <span th:text="${subject != null} ? 'Syllabuses for ' + ${subject.subjectName} : 'No Subject Selected'"></span>
        </h2>

        <!-- Table -->
        <div class="table-container">
            <table class="win11-table">
                <thead>
                <tr>
                    <th><i class="fas fa-id-card"></i> ID</th>
                    <th><i class="fas fa-file-alt"></i> Name</th>
                    <th><i class="fas fa-user-shield"></i> Creator</th>
                    <th><i class="fas fa-flag"></i> Status</th>
                    <th><i class="fas fa-file"></i> File Type</th>
                    <th><i class="fas fa-cogs"></i> Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="syllabus : ${syllabuses}">
                    <td th:text="${syllabus.syllabusId}"></td>
                    <td th:text="${syllabus.syllabusName}"></td>
                    <td th:text="${syllabus.creator?.fullName}"></td>
                    <td th:text="${syllabus.status ?: 'N/A'}"></td>
                    <td>
                        <span th:switch="${syllabus.fileType}">
                            <span th:case="'application/pdf'">PDF</span>
                            <span th:case="'application/msword'">Word</span>
                            <span th:case="'application/vnd.openxmlformats-officedocument.wordprocessingml.document'">Word</span>
                            <span th:case="'text/plain'">Text</span>
                            <span th:case="'application/vnd.ms-powerpoint'">PowerPoint</span>
                            <span th:case="'application/vnd.openxmlformats-officedocument.presentationml.presentation'">PowerPoint</span>
                            <span th:case="'application/zip'">ZIP</span>
                            <span th:case="*">N/A</span>
                        </span>
                    </td>
                    <td>
                        <div class="actions">
                            <form th:action="@{/staff-home/major-subjects-list/syllabuses-list/view-file}" method="post" class="inline-form">
                                <input type="hidden" name="syllabusId" th:value="${syllabus.syllabusId}"/>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn small"><i class="fas fa-eye"></i> View</button>
                            </form>
                            <form th:action="@{/staff-home/major-subjects-list/syllabuses-list/download-file}" method="post" class="inline-form">
                                <input type="hidden" name="syllabusId" th:value="${syllabus.syllabusId}"/>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn small primary"><i class="fas fa-download"></i> Download</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${syllabuses == null or #lists.isEmpty(syllabuses)}">
                    <td colspan="6" class="text-center">No syllabuses available.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Overlay Add Syllabus -->
    <div id="addOverlay" class="overlay">
        <div class="overlay-content">
            <h2><i class="fas fa-plus-circle"></i> Add New Syllabus</h2>
            <form method="post"
                  th:action="@{/staff-home/major-subjects-list/view-syllabus/syllabuses-list/add-syllabus}"
                  th:object="${newSyllabus}" enctype="multipart/form-data">

                <input type="hidden" name="subjectId" th:value="${subject?.subjectId}"/>

                <section class="win11-panel">
                    <h2 class="panel-header"><i class="fas fa-info-circle"></i> Syllabus Information</h2>
                    <div class="form-group grid-2">
                        <div class="form-row">
                            <label for="syllabusName"><i class="fas fa-file-alt"></i> Name:</label>
                            <input id="syllabusName" class="input" th:field="*{syllabusName}" required>
                        </div>
                        <div class="form-row">
                            <label for="status"><i class="fas fa-flag"></i> Status:</label>
                            <input id="status" class="input" th:field="*{status}">
                        </div>
                        <div class="form-row">
                            <label for="uploadFile"><i class="fas fa-upload"></i> Upload File:</label>
                            <input id="uploadFile" class="input" type="file"
                                   name="uploadFile" accept=".pdf,.doc,.docx,.txt,.ppt,.pptx,.zip" required>
                        </div>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="submit" class="btn primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button type="button" class="btn danger" onclick="closeOverlay()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function openOverlay() {
        document.getElementById('addOverlay').classList.add('active');
    }
    function closeOverlay() {
        document.getElementById('addOverlay').classList.remove('active');
    }
</script>
</body>
</html>
