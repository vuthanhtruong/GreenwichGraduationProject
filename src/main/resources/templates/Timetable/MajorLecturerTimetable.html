<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/MajorTimetable.css}">
</head>
<body>
<div class="timetable-container">

    <header class="timetable-header">
        <div class="header-main">
            <h1>
                <i class="fas fa-chalkboard-teacher"></i>
                <span th:text="${isStaffView} ? 'Lecturer Timetable - ' + ${lecturer.fullName} : 'My Teaching Schedule'"></span>
            </h1>
            <form th:action="@{${action}}" method="get" class="header-form">
                <div class="select-group">
                    <label><i class="fas fa-calendar-year"></i> Year</label>
                    <select name="year" onchange="this.form.submit()">
                        <option th:each="y : ${#numbers.sequence(currentYear - 5, currentYear + 5)}"
                                th:value="${y}" th:text="${y}" th:selected="${y == year}"></option>
                    </select>
                </div>
                <div class="select-group">
                    <label><i class="fas fa-calendar-week"></i> Week</label>
                    <select name="week" onchange="this.form.submit()">
                        <option th:each="label, iter : ${weekLabels}"
                                th:value="${iter.index + 1}" th:text="${label}"
                                th:selected="${iter.index + 1 == week}"></option>
                    </select>
                </div>
                <button type="button" class="btn btn-outline-primary" onclick="goToToday()">
                    <i class="fas fa-calendar-day"></i> Today
                </button>
            </form>
        </div>
        <div>
            <a th:href="@{${home}}" class="btn btn-secondary">
                <i class="fas fa-home"></i> Home
            </a>
            <a th:href="@{${list}}" class="btn btn-info" th:if="${list != null}">
                <i class="fas fa-users"></i> Lecturers List
            </a>
        </div>
    </header>

    <!-- ALERT -->
    <div th:if="${error}" class="alert alert-danger">
        <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
    </div>

    <!-- STATUS -->
    <div class="slot-status-container" th:if="${#lists.size(timetables) > 0}">
        <div class="status-row">
            <div class="slot-status">
                <div class="status-item">
                    <strong>Total Sessions:</strong> <span th:text="${#lists.size(timetables)}"></span>
                </div>
                <div class="status-item">
                    <em>Week <span th:text="${week}"></span>, <span th:text="${year}"></span></em>
                </div>
            </div>
        </div>
    </div>

    <!-- BẢNG TKB -->
    <div class="table-wrapper">
        <table class="timetable-table">
            <thead>
            <tr>
                <th class="slot-header">
                    <div>Slot</div>
                    <small>Time</small>
                </th>
                <th th:each="dayLabel, dayStat : ${dayLabels}" class="day-header">
                    <span class="day-name" th:text="${dayNames[dayStat.index]}"></span>
                    <small class="day-date" th:text="'(' + ${dayLabel} + ')'"></small>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="slot, slotStat : ${slots}">
                <td class="slot-cell">
                    <div class="slot-name" th:text="${slot.slotName}"></div>
                    <div class="slot-time">
                        <i class="far fa-clock"></i>
                        <span th:text="${#temporals.format(slot.startTime, 'HH:mm')} + ' - ' + ${#temporals.format(slot.endTime, 'HH:mm')}"></span>
                    </div>
                </td>
                <td th:each="dayIdx : ${#numbers.sequence(0, 6)}" class="timetable-cell">

                    <!-- CÓ LỊCH -->
                    <div th:if="${matrix[dayIdx][slotStat.index] != null}" class="cell cell-booked">
                        <div class="cell-content">
                            <div class="class-info">
                                <i class="fas fa-graduation-cap"></i>
                                <strong th:text="${matrix[dayIdx][slotStat.index].className}"></strong>
                            </div>
                            <div class="room-name">
                                <i class="fas fa-door-open"></i>
                                <span th:text="${matrix[dayIdx][slotStat.index].room.roomName ?: matrix[dayIdx][slotStat.index].room.roomId}"></span>
                            </div>
                            <div class="room-link" th:if="${matrix[dayIdx][slotStat.index].room.link}">
                                <i class="fas fa-link"></i>
                                <a th:href="${matrix[dayIdx][slotStat.index].room.link}" target="_blank" class="link">Join Online</a>
                            </div>
                            <div class="room-address" th:if="${matrix[dayIdx][slotStat.index].room.getAddress()}">
                                <i class="fas fa-map-marker-alt"></i>
                                <a th:href="@{https://www.google.com/maps/search/?api=1&query=${#strings.replace(matrix[dayIdx][slotStat.index].room.getAddress(), ' ', '+')}}"
                                   target="_blank" class="link">View Map</a>
                            </div>
                            <div class="creator-info" th:if="${matrix[dayIdx][slotStat.index].creator}">
                                <i class="fas fa-user-tie"></i>
                                <span th:text="${matrix[dayIdx][slotStat.index].creator.fullName}"></span>
                            </div>
                            <div class="created-at">
                                <i class="fas fa-clock"></i>
                                <span th:text="${#temporals.format(matrix[dayIdx][slotStat.index].createdAt, 'dd/MM HH:mm')}"></span>
                            </div>

                            <!-- NÚT DETAIL -->
                            <button type="submit"
                                    class="btn btn-info btn-sm"
                                    th:form="'detailForm_' + ${dayIdx} + '_' + ${slotStat.index}">
                                <i class="fas fa-eye"></i> Detail
                            </button>

                        </div>
                    </div>

                    <!-- KHÔNG CÓ LỊCH -->
                    <div th:if="${matrix[dayIdx][slotStat.index] == null}" class="cell cell-unavailable">
                        <i class="fas fa-minus"></i>
                        <span class="text-muted" th:text="${isStaffView} ? 'Free' : 'Free'">Free</span>
                    </div>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- ==================== STANDALONE DETAIL FORMS ==================== -->
<th:block th:each="slot, slotStat : ${slots}">
    <th:block th:each="dayIdx : ${#numbers.sequence(0, 6)}">
        <form th:id="'detailForm_' + ${dayIdx} + '_' + ${slotStat.index}"
              th:action="@{${matrix[dayIdx][slotStat.index]?.getDetailUrl()}}"
              method="post"
              hidden>
            <input type="hidden" name="timetableId"
                   th:value="${matrix[dayIdx][slotStat.index]?.timetableId}">
            <input type="hidden" name="classId" th:value="${matrix[dayIdx][slotStat.index]?.getClassId()}">
        </form>
    </th:block>
</th:block>

<script>
    function goToToday() {
        const url = new URL(window.location);
        url.searchParams.delete('year');
        url.searchParams.delete('week');
        window.location = url;
    }
</script>
</body>
</html>
