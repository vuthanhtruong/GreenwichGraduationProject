<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reference Annual Re-study Fees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/SyllabusesList.css}">
</head>
<body>
<div class="win11-container">

    <!-- ==== Unified Toolbar (Consistent Admin Layout) ==== -->
    <div class="search-toolbar unified-bar">
        <!-- LEFT -->
        <div class="toolbar-left">
            <a th:href="@{/admin-home}" class="btn home-btn">
                <i class="fas fa-home"></i> Home
            </a>
            <a th:href="@{/admin-home/annual-restudy-fee}" class="btn">
                <i class="fas fa-coins"></i> Manage Re-study Fees
            </a>

            <h2 class="page-title">
                <i class="fas fa-coins"></i>
                Reference Annual Re-study Fees
            </h2>
        </div>

        <!-- CENTER: Campus + Year Selector -->
        <form method="post" th:action="@{/admin-home/annual-restudy-fee/reference}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group d-flex align-items-center gap-3">
                <label for="campusId"><i class="fas fa-university"></i> Campus:</label>
                <select id="campusId" name="campusId" class="input small" required>
                    <option value="" disabled th:unless="${Campuses.size() > 0}">No campuses available</option>
                    <option th:each="campus : ${Campuses}"
                            th:value="${campus.campusId}"
                            th:text="${campus.campusName}"
                            th:selected="${campus.campusId == selectedCampusId}">
                    </option>
                </select>

                <label for="admissionYear"><i class="fas fa-calendar-alt"></i> Year:</label>
                <select id="admissionYear" name="admissionYear" class="input small" required>
                    <option value="" disabled th:unless="${admissionYears.size() > 0}">No years available</option>
                    <option th:each="year : ${admissionYears}"
                            th:value="${year}"
                            th:text="${year}"
                            th:selected="${year == selectedYear}">
                    </option>
                </select>

                <button type="submit" class="btn small">
                    <i class="fas fa-search"></i> Reference
                </button>
            </div>
        </form>

        <!-- RIGHT: Total Count -->
        <div class="toolbar-right">
            <div class="total">
                <i class="fas fa-list"></i>
                <strong>Total Subjects:</strong>
                <span th:text="${referenceTuitions != null ? referenceTuitions.size() : 0}"></span>
            </div>
        </div>
    </div>


    <!-- Bảng hiển thị học phí tham khảo -->
    <div th:if="${referenceTuitions != null && referenceTuitions.size() > 0}" class="win11-panel">
        <h2 class="panel-header">
            <i class="fas fa-university"></i> Reference Annual Re-study Fees for Campus -
            <span th:text="${referenceCampus != null ? referenceCampus.campusName : 'N/A'}"></span> -
            <span th:text="${selectedYear}"></span>
        </h2>
        <div class="table-container">
            <table class="win11-table table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Subject ID</th>
                    <th>Subject Name</th>
                    <th>Subject Major</th>
                    <th>Subject Type</th>
                    <th>Admission Year</th>
                    <th>Creator</th>
                    <th>Creator Email</th>
                    <th>Standard Tuition Fee</th>
                    <th>Re-study Fee</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tuition : ${referenceTuitions}">
                    <td th:text="${tuition.subject.subjectId}"></td>
                    <td th:text="${tuition.subject.subjectName}"></td>
                    <td th:text="${tuition.getSubjectMajor()}"></td>
                    <td th:text="${tuition.getSubjectType()}"></td>
                    <td th:text="${tuition.id.admissionYear}"></td>
                    <td th:text="${tuition.creator != null ? tuition.creator.fullName : 'N/A'}"></td>
                    <td th:text="${tuition.creator != null ? tuition.creator.email : 'N/A'}"></td>
                    <td th:text="${tuition.tuition}"></td>
                    <td th:text="${tuition.reStudyTuition}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
