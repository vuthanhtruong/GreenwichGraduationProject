<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reference Tuition Fees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/SyllabusesList.css}">
</head>
<body>
<div class="win11-container">

    <!-- Title -->
    <header class="win11-title-bar">
        <h1><i class="fas fa-university"></i> Reference Tuition Fees</h1>
    </header>

    <!-- Alerts -->
    <div th:if="${successMessage}" class="win11-alert success">
        <i class="fas fa-check-circle"></i>
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="win11-alert error">
        <i class="fas fa-exclamation-circle"></i>
        <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${warningMessage}" class="win11-alert warning">
        <i class="fas fa-exclamation-triangle"></i>
        <span th:text="${warningMessage}"></span>
    </div>

    <!-- Toolbar -->
    <div class="search-toolbar">
        <!-- Left: Back to Main Page -->
        <div class="toolbar-left">
            <a th:href="@{/admin-home/subjects-list}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Manage Tuition Fees
            </a>
        </div>

        <!-- Center: Select Campus and Year -->
        <form method="post" th:action="@{/admin-home/subjects-list/reference}" class="toolbar-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-group me-3">
                <label for="campusId"><i class="fas fa-university"></i> Campus:</label>
                <select id="campusId" name="campusId" class="form-select d-inline-block w-auto" required>
                    <option value="" disabled selected>Choose a campus</option>
                    <option th:each="campus : ${Campuses}"
                            th:value="${campus.campusId}"
                            th:text="${campus.campusName}"
                            th:selected="${campus.campusId == referenceCampus?.campusId}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="admissionYear"><i class="fas fa-calendar-alt"></i> Year:</label>
                <select id="admissionYear" name="admissionYear" class="form-select d-inline-block w-auto" required
                        onchange="this.form.submit()">
                    <option value="" disabled th:unless="${admissionYears.size() > 0}">No years available</option>
                    <option th:each="year : ${admissionYears}"
                            th:value="${year}"
                            th:text="${year}"
                            th:selected="${year == selectedYear}"></option>
                </select>
            </div>
        </form>

        <!-- Right: Total -->
        <div class="toolbar-right">
            <div class="total">
                <i class="fas fa-list"></i>
                <p><strong>Total Subjects:</strong>
                    <span th:text="${referenceTuitions != null ? referenceTuitions.size() : 0}"></span></p>
            </div>
        </div>
    </div>

    <!-- Reference Tuition Fees Table -->
    <div class="win11-panel">
        <h2 class="panel-header">
            <i class="fas fa-university"></i> Reference Tuition Fees for Campus -
            <span th:text="${referenceCampus != null ? referenceCampus.campusName : 'N/A'}"></span> -
            <span th:text="${selectedYear != null ? selectedYear : 'N/A'}"></span>
        </h2>
        <div class="table-container">
            <table class="win11-table table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Subject ID</th>
                    <th>Subject Name</th>
                    <th>Admission Year</th>
                    <th>Creator</th>
                    <th>Creator Email</th>
                    <th>Tuition Fee</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tuition : ${referenceTuitions}">
                    <td th:text="${tuition.subject.subjectId}"></td>
                    <td th:text="${tuition.subject.subjectName}"></td>
                    <td th:text="${tuition.id.admissionYear}"></td>
                    <td th:text="${tuition.creator != null ? tuition.creator.fullName : 'N/A'}"></td>
                    <td th:text="${tuition.creator != null ? tuition.creator.email : 'N/A'}"></td>
                    <td th:text="${tuition.tuition}"></td>
                </tr>
                <tr th:unless="${referenceTuitions != null and !referenceTuitions.isEmpty()}">
                    <td colspan="6" class="text-center">No tuition fees available for the selected campus and year.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
